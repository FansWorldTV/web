    Falsos Profetas es una banda de Rock nacida en 1996. Ya desde el lanzamiento de su primer disco, “Vimos pasar el verano” (2001), la banda despertó elogios por parte de los medios especializados, que en algunos casos consideraron al disco entre los mejores de aquel año y a la banda como la revelación de este comienzo de milenio.

    A aquel debut le siguieron “Hostal la Perla” (2003) y “Tranquila, corazón” (2005), este último con la producción artística de Acho Estol, líder del grupo de tango La Chicana.

    A medida que Falsos Profetas se consolidaba en términos musicales, la audiencia empezó a crecer al punto de obligarlos a realizar sus presentaciones en escenarios cada vez más grandes, como el teatro ND Ateneo, La Trastienda, Niceto y el centro cultural Torcuato Tasso. El dvd “Una noche en Paraguay” (2006) registra una de esos conciertos en el ND Ateneo.

    En 2010, la banda revalida sus credenciales rockeras al presentar “12 canciones de amor para cuando seamos jóvenes”, su trabajo más crudo, despojado y directo, algo así como un primo hermano de los tres discos anteriores.

    De esta forma, Falsos Profetas encara una nueva década con la misma energía del primer disco, pero con ese plus invaluable que da la experiencia, para ofrecer su particular visión del amor y de las relaciones interpersonales.

