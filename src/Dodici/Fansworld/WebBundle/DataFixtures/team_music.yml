    Of Monsters and Men es un banda de indie folk, con mezclas de indie pop e indie rock, de Islandia, formada en 2010. Después de ganar la "Músiktilraunir", una competición de bandas musicales en el 2010 en su país, los integrantes del grupo fueron aclamados como "la nueva Arcade Fire" en la revista Rolling Stone. Una guerra de ofertas se produjo, y el grupo firmó con Universal Music Group. A principios de 2012, un EP de cuatro canciones titulado “Into the Woods” fue lanzado como un adelanto de su álbum debut.

    Los orígenes de la banda comenzó en 2009, cuando Nanna Bryndís Hilmarsdóttir decidió lanzar una canción propia. Of Monsters and Men se formó en 2010 gracias al Músíktilraunir. Nana como vocalista y guitarra principal, Raggi (voz, guitarra, melódica, glockenspiel), Brynjar (guitarra, melódica), y Arnar (batería, percusión, melódica, glockenspiel y voz). Después, el cuarteto añadió dos miembros más, Arni (acordeón / teclas) y Kristján (bajo). Continuaron de gira por lugares en Islandia y trabajaban en nuevas canciones.

    La banda firmó en febrero de 2011 para el lanzamiento de su álbum debut en Islandia. En agosto de ese año, una estación de Radio en Filadelfia comenzó a transmitir la canción "Little talks" e impulsó a la banda hacia la popularidad a nivel nacional estadounidense. Su segundo álbum “My Head Is an Animal” fue lanzado en septiembre del 2011 en Islandia, que saldría un año después, en abril de 2012, en Estados Unidos y el resto del mundo. El álbum fue auspiciado por Universal Records y la canción "Little talks" alcanzó la posición N°1.

