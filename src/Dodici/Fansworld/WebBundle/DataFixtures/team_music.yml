    Desde sus comienzos la banda fue comparada por la crítica con bandas como The Stone Roses, Primal Scream y Oasis. La banda tomo gran popularidad desde 2004 en el Reino Unido donde el grupo cuenta con el apoyo de una gran base de fans y gracias a que sus singles han tenido mucho éxito, tal es el caso de "L.S.F. (Lost Souls Forever)", "Club Foot" y "Cutt Off". Kasabian tuvo una sorpresiva fama dentro de las radios de rock en los Estados Unidos debido al lanzamiento de estos sencillos. REF: Wikipedia

