    Interpol es una banda de Rock neoyorquina formada en 1998. La banda se encuentra actualmente formada por Paul Banks (vocalista, guitarra), Daniel Kessler (guitarra) y Sam Fogarino (batería).
    Luego de dos años de rodar  en el circuito alternativo de Nueva York y sus alrededores, saltaron  al mercado con un Ep, “Interpol” en el año 2000.
    Un año después, tienen la oportunidad viajar a Gran Bretaña para una sesión de radio en el famoso programa de la BBC de John Peel, lo que supone su despegue definitivo y la firma con Matador con la que, a finales de 2002, editan un EP homónimo como adelanto de su debut en largo, “Turn On the Bright Lights” (2002).

    En el 2004 lanzan su disco "Antics" con un sonido más ligero y digerible. La banda logra nuevamente con este disco tener un éxito tanto de público como de crítica. Así el grupo se consolida como una de las bandas a tener en cuenta en el campo de la música rock internacional. Luego emprenden otra extensa gira, que incluyó conciertos como teloneros de U2 y The Cure.
    Su tercer álbum titulado "Our Love to Admire", fue lanzado en julio de 2007 bajo la etiqueta de Capitol Records. Representa una maduración por parte de la banda, con un sonido más atmosférico y diverso y con canciones experimentales como <The Lighthouse>.
    El 9 de mayo del 2010 se anunció en la página oficial que Carlos Dengler deja la banda con el cuarto disco del grupo ya terminado y anunció que su sustituto durante la nueva gira sería el músico americano David Pajo, conocido por sus trabajos en formaciones como Zwan, Tortoise, Yeah Yeah Yeahs o Slint. La banda también anunció que su nuevo disco sería homónimo (Interpol) y que saldría a mediados de Septiembre de ese mismo año. REF: WIKIPEDIA

