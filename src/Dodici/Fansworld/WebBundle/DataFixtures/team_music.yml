    Jamiroquai (el nombre viene de los indios nativos americanos "iroquois") y de la palabra "Jam" que significa concierto) se formó en Londres en 1992, gracias a su vocalista Jason Kay (JK). Tenía un sonido innovador y rancio al mismo tiempo, con canciones que mezclaban estilos como el funk y el soul y que suponían una vuelta a las raíces de la música que se hacía en los 70.

    En 1992 lanzaron su primer single “When You Gonna Learn”, del disco 'Emergency On Planet Earth', que inmediatamente entró en los Top 10, luego de este mismo álbum surgieron Grandes éxitos como “Blow Your Mind”, “Emergency On Planet Earth” y “Too Young To Die”.

    En 1995 editaron su segundo disco 'Retaund Of The Space Cowboy', un disco que según los expertos es mejor que su primer disco creando grandes éxitos como “Space Cowboy”, “Light Years”, “Mr Moon” y otros.

    En 1997, ganaron su primer Grammy luego de su disco “Travelling Without Moving” y en 1998 colaboraron en la banda sonora de la película “Godzilla”, con cuyo tema llegó a los primeros puestos en las listas.

    En Junio de 1999 se lanza Synkronized, el cuarto y más logrado album de Jamiroquai y su quinto disco editado en 2001, “A Funk Oddyssey”, es el trabajo más variado y elaborado del grupo. Fue la primera vez que la banda utilizó la nueva sala de programación de Jay, donde samplearon y fusionaron el funk orgánico y el robótico.
    Luego llegaron “Dynamite” en 2005 y “Rock Dust Light Star” en 2010.

