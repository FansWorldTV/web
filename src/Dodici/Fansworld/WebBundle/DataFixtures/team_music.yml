    U2 se formó en la Mount Temple Comprehensive School en Irlanda, cuando sus miembros iniciales eran adolescentes y tenían un limitado conocimiento musical. Larry Mullen Jr. Publicó en la escuela secundaria a la que iba, el pedido de músicos para formar una banda punk. Paul Hewson (años después, Bono), Dave Evans (The Edge, más adelante) y su hermano Dick y un inglés con algo de experiencia llamado Adam Clayton se presentaron y formaron “Feedback” y luego se pasarían a llamar “The Hype”. Dick abandonó la banda para formar la suya y allí fue donde surgió el nombre U2. Se dice que fue por un juego de palabras (en inglés “You Too”, es decir, “Tu También” y el nombre de los aviones espías americanos).
    Luego de que Paul McGuinness los vea actuar y los contrate, la CBS no les dio importancia pero finalmente en 1979 con el single “Another Day”, Island Records firmó con ellos y lanzaron su álbum debut “Boy” en 1980
    En 1987, la banda pasó a ser conocida mundialmente con “The Joshua Tree”, el cuarto álbum en su repertorio. La reacción a su "estancamiento" musical a finales de los años 80, hizo que el grupo decidiera reinventarse con su álbum de 1991, “Achtung Baby” en compañía del Zoo TV Tour. Durante esta década U2 se influenciaría en el pop, la electrónica, el dance y el rock alternativo y los integraría a su sonido. Su salto más alejado a sus raíces sería en 1997 con el álbum “Pop”, un álbum que llevaba desde canciones de pop puro, hasta canciones más pop rock, hasta algunas sumamente alternativas como «Please». El álbum tuvo un nivel de éxito medio, pero su sencillo de presentación «Discothèque», le dio a la banda su primer sencillo top 10 en Estados Unidos desde 1992. U2 volvió a ganar un gran éxito comercial en el año 2000 con el álbum All That You Can't Leave Behind. Luego de este álbum, el grupo dejó de lado los sonidos experimentales que llevaron a cabo en la década de los 90, volviéndose más convencionales mientras mantenían sus influencias musicales iniciales.
    U2 ha lanzado doce álbumes de estudio y son uno de los artistas musicales con mayores ventas, vendiendo aproximadamente 150 millones de copias mundialmente. Han ganado 22 Premios Grammy, más que cualquier otra banda  y en 2005, fueron incluidos en el Rock and Roll Hall of Fame. La revista Rolling Stone los posicionó en el puesto número 22 en su lista de los "100 Mayores Artistas de todos los tiempos".


