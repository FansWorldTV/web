    Blondie emergió de la escena underground de Nueva York de fines de los 70 y logró hacer realmente masivo el sonido que provenía del punk, encabezando la movida más estilizada de esa vertiente que la prensa llamaría new wave.

    La banda encontró una indeleble marca registrada en la imagen y actitud de su cantante, la magnética Debbie Harry y a nivel musical se permitió coquetear con gracia entre distintos ritmos como el punk, el glam rock, el sonido de grupos de los 60 y la música disco. Blondie dejó un par de discos fundamentales y una catarata de hits hoy clásicos, como Heart of Glass, Call Me, One Way or Another, Picture This, Denis, The Tide Is High, Hanging On The Telephone y Atomic.

    Cuando se presentó por primera vez en 1976 desconcertó a la audiencia del legendario CBGB de Nueva York, el mismo club alternativo en el cual los Talking Heads, Patti Smith, Los Ramones e Iggy Pop se sentían como en casa. El impacto de Blondie en aquella escena fue inmediato, por lo accesible de sus canciones y por la voz y el aire de diva distante de Debbie Harry.

    El primer LP de la banda comandada por Harry y su pareja Chris Stein inauguraba una seguidilla de cinco discos en cinco años consecutivos. “Blondie”, “Plastic letters”, “Parallel lines”, “Eat to the beat”, y “Autoamerican” (1980), el más ecléctico de su carrera, conforman el pico creativo de Blondie.

    The Hunter (1982) sería el final forzado de Blondie. Chris Stein, tuvo que abandonarlo todo por una extraña enfermedad en la piel. Debbie Harry se quedó a su lado. Finalmente Stein se repuso, pero para ese momento la escena musical había cambiado demasiado: el reinado absoluto era del pop, Madonna era la nueva soberana y había arrasado con el lugar vacante. Blondie quedó atrás.
    En 1999, después de casi 17 años, Stein llamó a los ex Blondie. ¿El resultado? “No Exit”, esperado regreso de una banda ya madura que llegó con un nuevo hit bajo el brazo: “María”. Desde entonces Blondie no paró de realizar giras. Editaron dos discos más en 2004 y 2011 y siguen girando.

