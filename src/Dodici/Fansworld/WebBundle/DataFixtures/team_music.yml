    Aerosmith es una banda estadounidense de hard rock que se formó en Boston, Massachussets en 1970. Su sonido tiene raíces en el blues y además contribuyó a establecer el sonido del hard rock y heavy metal de las décadas de 1980 y 1990. El guitarrista Joe Perry y el bajista Tom Hamilton, originalmente pertenecían a una banda llamada Jam Band, posteriormente se integraron el cantante Steven Tyler, el baterista Joey Kramer, y el guitarrista Ray Tabano, y formaron Aerosmith. En 1971, Tabano fue reemplazado por Brad Whitford, y fue en ese entonces que la banda comenzó a ser conocida en Boston.
    La banda firmó un contrato con Columbia Records en 1972, y lanzaron un serie de álbumes que han sido certificados multi-platino, comenzando con su álbum debut homónimo. En 1975, la banda se consolidó con el álbum Toys in the Attic, y en su siguiente álbum Rocks de 1976, cimentó su estatus de superestrellas de hard rock.9 Para finales de la década de 1970, eran una de las bandas más populares de hard rock en todo el mundo y había conseguido un gran número de seguidores, que a menudo se les llama "Blue Army".10 Sin embargo, la adicción a las drogas y los conflictos internos que se hiceron sentir en la banda, dieron como resultado la salida de Perry y Whitford, en 1979 y 1981, respectivamente. Fueron sustituidos por Jimmy Crespo y Rick Dufay.2 La banda no tuvo éxito entre 1980 y 1984, lanzando solamente un álbum, Rock in a Hard Place, que fue disco de oro, pero no a la altura de sus éxitos anteriores.
    Aunque Perry y Whitford regresaron en 1984 y que la banda había firmado un contrato de grabación con Geffen Records, no fue hasta el lanzamiento en 1987 del álbum Permanent Vacation en que la banda recuperó el nivel de popularidad que había experimentado en la década de 1970.11 A lo largo de los años 1980 y 1990, la banda obtuvo varios éxitos y ganó numerosos premios musicales con los álbumes Pump (1989), Get a Grip (1993), y Nine Lives (1997). Su regreso ha sido descrito como uno de los momentos más importantes y espectaculares de la historia del rock and roll.4 2 Después de 40 años de dar conciertos, la banda continúa haciendo giras y grabando música.

