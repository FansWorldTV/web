    En Septiembre de 1995 Molotov inicia su trayectoria con Micky Huidobro, Tito Fuentes, Paco Ayala y Randy Ebright. La banda toca en el circuito de antros de la Ciudad de México y empieza a crear una legión de fieles seguidores. Todo ese año fue telonera de Héroes del Silencio en Monterrey y abrió para Illya Kuryaki & The Valderramas, cuando estuvo presente gente del sello Universal, y al ver el concierto les propuso grabar un disco.
    En 1997 saca “Dónde Jugarán Las Niñas?” con mucha controversia. Las tiendas de discos se negaban a venderlo por sus letras y el arte de tapa, por lo que salieron a la calle a venderlos. A pesar de esto, el álbum tuvo una gran repercusión a nivel mundial.
    En Abril de 1999, Molotov entra al estudio para iniciar la grabación de su segundo álbum, llamado "Apocalypshit" que contiene 12 cortes, de los cuales dos fueron producidos por Gustavo Santaolalla. Después de casi dos años de gira constante deciden tomarse un descanso de doce meses, aunque en ese período les ofrecen hacer los soundtracks (“Y tu mamá también” y  “Atlético San Pancho”), un disco tributo a un rapero de los ochenta, participar en un disco homenaje a Los Tigres del Norte y uno más a Soda Stereo.
    En el mes de Junio de 2002 Molotov entra al estudio para grabar "Dance and Dense Denso", su siguiente álbum también producida por Gustavo Santaolalla. Este disco retoma el formato del cuarteto compacto y la impactante furia a la que Molotov acostumbra a sus seguidores cuando sus integrantes suben al escenario. El disco sale a la venta en el año 2003 y arrasa con su corte discográfico "Frijolero" en todos los países de habla hispana y también inglesa.
    En el 2004 sale a la venta un nuevo disco titulado “Con todo respeto”, con el cual emprenden una extensa gira de presentación.
    En 2007 llega "Eternamiente", utilizando un juego de palabras como acostumbran en sus letras.
    El 15 de Mayo de 2012 sale a la venta "Desde Rusia, con amor", un Cd + Dvd en vivo, plasmado en las ciudades rusas de Kazan, Kosovo y Perm.

