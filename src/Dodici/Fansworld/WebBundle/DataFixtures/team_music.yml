    Arctic Monkeys es una banda de indie rock formada en Sheffield (Reino Unido). El grupo esta compuesto por el guitarrista principal y vocalista Alex Turner, el guitarrista Jamie Cook, el baterista Matt Helders y Nick O'Malley en el bajo, puesto ocupado anteriormente por Andy Nicholson. Su primer álbum, “Whatever People Say I Am, That's What I'm Not”, fue galardonado en 2007 como "mejor álbum británico".2 El segundo álbum de la banda, “Favourite Worst Nightmare”, fue lanzado el 23 de abril de 2007 y vendió más de 225 mil copias en su primera semana de lanzamiento, además de ser nominado para el Mercury Prize de 2007. La banda también ganó los premios a la mejor banda británica y mejor álbum británico en los Brit Awards de 2008.
    Arctic Monkeys son generalmente considerados parte de la escena post punk revival, junto a bandas como Franz Ferdinand, Kaiser Chiefs y Bloc Party. Comenzaron a ser conocidos a través de demos hechos por fans y distribuidas por internet. Son considerados como uno de los primeros eventos que alcanzó la atención pública vía Internet, por lo que se les catalogó como "la banda que pudo haber cambiado el mercado de la música".

