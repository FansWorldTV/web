    Luego de dos discos de baja repercusión, "Big Yuyo" (1992) marcó el regreso de Los Pericos a la cima de las ventas. Empujados por "Me late" y "Hacé lo que quieras". A mediados de 1994 se presentaron en Velez, ante 50.000 personas, en un recital conjunto con UB40 y Paralamas.
    "Pampas Reggae" (1994) vendió 60.000 copias en dos semanas. Fue presentado en septiembre del '95 en el Teatro Opera, previa gira latinoamericana que también abarcó Miami y Nueva York. Los videoclips de "Párate y mira" y "Mucha experiencia" han permanecido durante semanas en la alta rotación de las cadenas de televisión.
    luego de varios discos y muchos años de shows, finalmente editaron una placa grabada en vivo, "1000 vivos", fiel reflejo de lo que la banda demuestra arriba de los escenarios.
    A fines del 2002, editaron "Desde cero", un disco con doce canciones, cuyo corte difusión fue "Complicado y aturdido", un cover de los brasileños Os Raimundos. Tuvieron dos invitados: Mimi Maura en "Bolero" y Ciro Pertusi de Attaque 77 en "Desigual". El disco fue presentado en el Luna Park, en abril del 2004.
    Luego de varias semanas de silencio, el Bahiano oficializó su decisión de alejarse de la banda para iniciar una carrera solista. El resto de los músicos siguió adelante, formados con Horacio Avendaño (saxo y voz), Juanchi (guitarras y voz), Diego Blanco (teclados y coros), Marcelo Blanco (percusión y voz), Gastón Gonçalves (bajo y coros), Ariel Raiman (batería) y Willie Valentinis (guitarra y voz). Así editaron "7" (2005).
    En la primera mitad del 2008 grabaron "Pura vida", con la producción de Cachorro López y Pablo Romero (Arbol). El corte difusión fue "Lindo día".
    Como festejo de los 25 años, pero finalmente editado en el 2010, la banda presentó "Pericos & Friends", un disco con 11 clásicos del grupo reversionados con importantes artistas del género. Aparecen UB40, The Wailers, Skatalites, Guillermo Bonetto (Los Cafres), NTVG y Gondwana.
