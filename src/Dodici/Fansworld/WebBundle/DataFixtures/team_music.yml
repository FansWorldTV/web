    En sus comienzos la banda se llamó "Green Hat", que luego cambiarían por su traducción en español: "Sombrero Verde".
    En 1981 grabaron su primer álbum pero éste, junto con su segunda placa, no fueron reconocidos. En 1985 se unió al grupo un nuevo percusionista: Alejandro González.
    En el ’86 cambian su nombre por "Maná" y sacan su primera producción discográfica bajo el nuevo nombre de la banda. Producen su segundo disco "Falta Amor" en 1989, pero recién dos años después de grabado se convirtió en éxito por su canción "Rayando el sol” y en 1992 se unieron al grupo Iván González (teclados) y César López (guitarra). El tercer álbum “Dónde jugarán los niños?” vendió un millón y medio de unidades solo en México y en 1997 superó los tres millones y medio en el mundo.
    En 1993 iniciaron giras en Centro y Sudamérica, España y Estados Unidos. El boom en Argentina y España fue gracias al tema "Vivir sin aire". En el año 1995 sacan a la venta "Cuando los ángeles lloran". Ivan González y César López deciden abandonar la banda.
    Así el trío compuesto por Fher, Alex y Juan, estrenó el álbum doble "Maná en vivo" (1996), grabado durante su gira en dos continentes con 178 presentaciones. El grupo eligió un nuevo guitarrista, Sergio Vallin.
    Luego de cinco años desde el último álbum de estudio y más de 350 mil placas vendidas en Argentina del "Unplugged", Maná edita "Revolución de Amor" (2002), producido por ellos mismos. Cuenta con la participación de grandes figuras consagradas como Santana y Rubén Blades.
    En 2011, luego de 5 años sin editar álbumes, sale a la venta "Drama y Luz", cuyo corte de difusión fue "Lluvia al corazón".
    El 25 de Junio de 2012, Maná estrena el sencillo "Hasta que te conocí", de su compatriota Juan Gabriel, canción que será incluida en un álbum de grandes éxitos "Exiliados en la bahía - Lo mejor de Maná".

