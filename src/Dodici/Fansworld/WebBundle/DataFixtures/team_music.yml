    Airbag es una banda de rock argentina, integrada por Guido (voz y batería), Patricio (voz y guitarra), Gastón (voz y bajo) y que en el 2004 edito su primer álbum "AIRBAG". Con su primer disco llegaron sus primeros éxitos como " La Partida de la Gitana ", "Solo aquí" y "Quiero Estar Contigo" dominando los rankings de su país, Uruguay, Paraguay y Bolivia, llegando al disco de platino. Encabezaron una extensa gira por todos estos países  y finalizándola con dos shows en el legendario Gran Rex de la ciudad de Buenos Aires.

    En el 2006 viajaron a Madrid y grabaron su segundo álbum "Blanco Y Negro" y trabajan en la producción del disco con Alejo Stivel (fundador de la banda española Tequila y productor de artistas como "La oreja de Van Gogh", Joaquin Sabina, entre otros).

    Al poco tiempo de ser lanzado alcanza el oro, con canciones como "Amor de Verano", "Y Tu" y "All Night Long". Tras girar por el país, en agosto de ese mismo año, llenaron el estadio Luna Park, marcando un momento de suma importancia para la banda.
    En el año 2008 se editó "Una hora a Tokyo" y la producción estuvo a cargo de Airbag y  Silvio Furmansky. El primer corte del álbum gue "Mi sensación".
    En 2011, Airbag arremetió con "Vorágine", su cuarta placa, eligiendo como primer corte "Donde vas (Viaje nocturno)". Posteriormente estrenaron los videos de "Tu locura" y "Cae el sol".

