    Foo Fighters es una banda de rock alternativo de Estados Unidos creada en el año 1995 por el baterista de Nirvana, Dave Grohl.

    Durante el tiempo en el que fue miembro de Nirvana, Dave escribió varias canciones por su cuenta que no le parecieron del todo acorde al sonido de esa banda. Por esta razón no introdujo la totalidad de ellas a sus compañeros, y decidió grabar un demo por su cuenta bajo el pseudónimo Late!, nombrando el álbum como Pocketwatch. La edición de este demo se hizo en apenas cien cassettes, que Grohl repartió únicamente entre sus amistades y sin pretensión alguna de editarlo comercialmente.
    Tras la muerte de Kurt Cobain y la disolución de Nirvana, Grohl regresó al estudio por cuenta propia para grabar otras cuantas canciones más que ya había escrito, esta vez bajo el pseudónimo de "Foo Fighters". Él mismo grabó todos los instrumentos en todas las canciones, a excepción de una guitarra de acompañamiento cortesía de su amigo Greg Dulli.

    Esta vez decidió hacer circular su material, y la reacción del público y de la industria de la música fue instantánea. Grandes empresas discográficas comenzaron a llamar y Grohl firmó con Capitol, al mando en ese momento por Gary Gersh, antes encargado de Nirvana.
    Reclutó a otros músicos para formar una banda oficialmente, invitó como guitarrista a su compañero de reciente ingreso a Nirvana, Pat Smear, y a Nate Mendel y William Goldsmith del grupo Sunny Day Real Estate para tocar el bajo y la batería, respectivamente. Fue así que dio inicio a los Foo Fighters, cuyo nombre proviene de la forma en que llamaban los alemanes a los objetos voladores no identificados (OVNI) durante la Segunda Guerra Mundial.


    Un año después el grupo comenzará a trabajar en su segundo álbum bajo la producción de Gil Norton. Durante la grabación comienzan a crearse ciertas tensiones en la banda, con lo que William Goldsmith deja al grupo y Grohl debe grabar la batería de la mayoría de las canciones. Antes de que el disco saliera a la venta en la primavera de 1997, Goldsmith es reemplazado por Taylor Hawkins y Franz Stahl (ex-compañero de Grohl en la banda Scream) reemplaza a Smear en las guitarras, quien también abandona el grupo.

    “The Colour and the Shape”, el segundo álbum de Foo Fighters, y primero que grabarían como banda en sí, salió a la venta en Mayo de 1997.
    La participación de Stahl fue corta. Se fue a mediados de 1999, un poco antes de que el tercer álbum del grupo, “There Is Nothing Left To Lose”, sea lanzado. Después de tener audiciones para reemplazar a Stahl, Grohl y compañía finalmente eligieron a Chris Shiflett.
    A finales del 2001 con su nuevo guitarrista regresan a Virginia para trabajar en un nuevo disco que no satisfizo las expectativas de Grohl, razón por la cual decide abandonar las sesiones de grabación y tomar un receso.
    Habiendo retomado nuevos bríos, la banda regresa al estudio para grabar en tan sólo dos semanas "One by One", su nueva producción. Esta grabación se compuso de canciones como “All my Life”, “Low”, “Overdrive” entre otros. Este disco les sirvió para consolidarse definitivamente como una de las propuestas de rock alternativo más importantes y vigentes de nuestros días, viajando nuevamente de gira por todo el planeta.
    Para el 2004 deciden mudarse a Los Angeles y construir un nuevo estudio en una gran bodega. Editaron tres discos más y para finales de 2009 celebran sus 15 años de trayectoria haciendo un resumen de lo mejor de su carrera. Lanzan "Greatest Hits", un álbum que incluye 14 de sus canciones más afamadas y dos inéditas: "Word Forward" y "Wheels".

    En abril de 2011, regresan con "Wasting light", un álbum grabado completamente en cinta analógica en el garaje de la casa de Dave Grohl, en el Valle de San Fernando, California. La idea de no usar programas o asistencia de computadoras en la grabación y de volver a lo básico produjo el disco más poderoso y parejo de todos los que hizo la banda.

