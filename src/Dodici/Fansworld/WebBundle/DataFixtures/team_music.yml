    Linkin Park es una banda estadounidense de rock procedente de Agoura Hills, California. Formada en 1996, el grupo estuvo inicialmente integrado por Mike Shinoda, Dave Farrell,Joe Hahn, Brad Delson, Rob Bourdon y Mark Wakefield, este último como voz principal. La banda inició en ese mismo año sus primeros trabajos musicales de manera independiente y posterior a esto grabaron su primer material llamado “Xero”, sin embargo no tuvieron gran éxito en la búsqueda de un sello discográfico ya que ninguno mostró interés en su trabajo, lo que ocasionó la renuncia de Mark Wakefield. Poco después Chester Bennington se incorporó a la banda como vocalista, el grupo realizó su primera presentación en un club de Los Ángeles y siendo respaldados por Jeff Blue, en aquel entonces vicepresidente de Warner Bros. Records, lograron firmar con el sello en 1999.
    En 2000 el grupo lanzó su álbum debut titulado “Hybrid Theory”. De este se extrajeron los sencillos «Crawling», «Papercut», «In the End» y «One Step Closer». Los últimos dos, obtuvieron certificación de disco de oro en Australia. El álbum alcanzó el puesto número dos en el Billboard 200 y fue el séptimo álbum más vendido de la década del 2000 certificado con disco de diamante en los Estados Unidos y múltiple disco de platino en Europa. El cuarto sencillo del álbum, «In the End», alcanzó su mejor posición en el segundo puesto de la lista Billboard Hot 100 (la más alta de la carrera de Linkin Park), y se quedó en ella por 38 semanas.
    En 2003, la banda lanzó su primer álbum en directo titulado “Live in Texas”, grabado en el Reliant Stadium, en Houston, Texas. El disco obtuvo múltiples certificaciones de oro en Alemania, Nueva Zelanda, Reino Unido y Austria. Posteriormente, en 2008, sería lanzado otro álbum en vivo titulado “Road to Revolution: Live at Milton Keynes”.
    Después del segundo álbum titulado “Meteora”, la banda pospuso para más adelante su próximo material discográfico y en ese lapso algunos integrantes emprendieron proyectos alternos. La banda también lanzó dos álbumes de remezcla certificados entre ese par de años, “Reanimation” (2002) y “Collision Course” (2004), este último con colaboraciones del rapero Jay-Z en la canción «Numb/Encore». Dicho sencillo recibió certificaciones de oro y platino en numerosos países, y ambos álbumes fueron certificados con platino.
     La banda volvió a los estudios de grabación en el año 2009  y en 2010 salió a la venta “A Thousand Suns”, un álbum conceptual y el más distinto de toda la discografía del grupo. En 2012 se editó “Living Things”, un disco que recupera las raíces y juega con diferentes estilos musicales. REF: Wikipedia

