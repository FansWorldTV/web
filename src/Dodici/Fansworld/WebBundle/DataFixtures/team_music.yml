    Foster the People se fundó como banda en 2009 después de pasar varios años en Los Angeles como músicos independientes trabajando en la composición de música para comerciales y otras actividades relacionadas. Al año siguiente aumentaría su popularidad gracias al tema <Pumped Up Kicks> que se convirtió en un éxito viral en el año 2010, lo que les permitió conseguir un contrato con el grupo Columbia Records. Durante el transcurso de ese año lograron ganar una gran cantidad de seguidores a través de pequeños shows en clubs y apariciones en los festivales de música como Coachella y South by Southwest. Luego de lanzar su álbum debut “Torches” en mayo del 2011, <Pumped Up Kicks> se convirtió en un éxito de crossover en la radios comerciales a mediados de ese año, alcanzando en los charts de Billboard el número uno en el listado Alternative Songs, el número tres en el chart de Rock Songs, y el número tres en el listado Billboard Hot 100, mientras que en los charts de Adult Pop Song y Pop Songs alcanzó el Top 5. REF: Wikipedia

