    En 2012 el trío realizó una gira americana junto a Barbra Streisand. A su regreso lanzó el segundo álbum de estudio, titulado "We are love". Este material cuenta con 12 canciones de pop clásico, de las cuales 7 fueron interpretadas en italiano, 3 en inglés y 2 en español. Los invitados de lujo son Plácido Domingo y Eros Ramazzotti.
