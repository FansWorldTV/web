    Es la banda integrada originalmente por Marciano Cantero en voz y bajo, Felipe Staiti en guitarra y Daniel Piccolo en batería. Este trío nació en la Ciudad de Mendoza, Argentina, en noviembre de 1979. Comenzaron con presentaciones en diferentes pubs, pasando luego a pequeños teatros, no sólo de su provincia, sino también de las vecinas.
    A principios del ‘83 viajan a Buenos Aires a probar suerte, presentándose en pubs y bares. Esta pequeña visita a la capital argentina provoca que en 1984 el trío sea invitado a participar en el Festival de La Falda, que por varios años se realizó en la provincia de Córdoba y donde han tocado músicos de la talla de Charly García y Luis Alberto Spinetta. Ese año Los Enanitos Verdes fue elegido "Grupo Revelación". Luego del Festival viajan a Buenos Aires y graban para el sello independiente Mordisco su primer álbum, "Los Enanitos Verdes".
    En 1986 firman contrato con CBS Argentina (actual Sony Music) y editan "Contrareloj". Para mediados de 1987, la banda llevaba realizados más de 100 conciertos por toda la Argentina. Éste fue un año de asentamiento y graban su tercer álbum "Habitaciones extrañas", que alcanza un impresionante éxito.
    En febrero de 1988, el grupo es invitado como Artista Central al Festival Internacional de la Canción de Viña del Mar, haciéndose acreedores de dos Antorchas de Plata. El singular éxito obtenido en esta gira y la repercusión de sus presentaciones en el Festival hacen que sus discos se editen en toda América Latina, realizando así en este año su primera gira latinoamericana. Este mismo año graban su cuarto disco, "Carrousel".
    A fines de 1989 nuevamente ingresan a estudios para grabar lo que será su quinto álbum (último para CBS) titulado "Había una vez". A esta altura de su carrera estaban en un momento brillante. Pero a pesar de ello, toman una decisión muy dura y se separan, despidiéndose de su público con una última gira.
    Corrían los primeros meses de 1992 cuando el trío decide volver a tocar. Ya en otra compañía discográfica graban "Igual que ayer", su sexto álbum, primero para EMI. Con temas como "Igual que ayer" y "Amigos", que rápidamente se convierte en un himno de la juventud, enseñándose incluso en las escuelas. Sólo en Argentina realizan 80 conciertos en 6 meses, alcanzando rápidamente el Disco de Oro.
    Desaparecido el fantasma de la separación, se encierran a componer lo que será su séptimo álbum en enero de 1993 y deciden realizar la producción artística ellos mismos. El resultado es "Big Bang" (1994). El primer corte, "Lamento Boliviano", rápidamente ocupa los primeros lugares y comienza un etapa de grandes giras por todo el mundo, especialmente por Latinoamérica.
    Junto a Coti, su co-productor para un nuevo álbum, estuvieron trabajando durante tres meses. Con todo el material aprobado comenzaron la grabación de "Néctar" (1999), su décimo disco. En el año 2002 sacan finalmente a la venta "Amores lejanos", compuesto por doce temas, entre los que se destacan como cortes de difusión "Amores lejanos" y "Cuanto poder".
    En 2007 realizan varios shows para presentar "Pescado original", su placa número 12 y Daniel Piccolo se aleja del grupo. A partir de allí, Jota Morelli toca la batería como invitado.
    En 2010 sale "Inéditos” y el 2 de abril de 2013 sale a la venta "Tic tac", un nuevo álbum, compuesto por 12 canciones y editado bajo el sello Mordisco Ediciones Musicales. El primer corte de difusión se titula "Besos violentos". REF: CMTV

