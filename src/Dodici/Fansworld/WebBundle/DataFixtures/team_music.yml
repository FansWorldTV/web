    Carajo es un trío de punk rock ñu metal argentino formado a fines del año 2000, cuyos integrantes son: Marcelo “Corvata” Corvalán (exA.N.I.M.A.L.) en bajo y voz; Andrés “Andy” Vilanova en batería y Hernán “Tery” Langer en guitarra.
    La primera presentación oficial de la banda fue el 25 de mayo del 2001 en el Whisky a GoGo de la Ciudad de Buenos Aires, con muy buena aceptación por parte del público y la prensa. A partir de ese momento comenzaron a tocar ininterrumpidamente por Buenos Aires y sus alrededores ofreciendo en sus shows un demo con tres de sus temas: “Salvaje”, “Pura Vida” y “La Guerra y La Paz”. En ese año también realizaron una gira por las provincias de Mendoza, Córdoba y Catamarca, y llegaron a cruzar al Uruguay. Al finalizar el año, prepararon la primera edición del “Club Carajo”, una combinación de feria, música y actividades independientes en Cemento.
    El 2002 comenzó con la grabación de su primera placa discográfica. Para la presentación oficial del álbum "Carajo", convocó a más de mil personas que disfrutaron del poderoso show. El álbum vendió más de 9 mil copias, con sólo dos cortes de difusión. Carajo fue creciendo cada vez más, y durante el 2002 se presentó en Neuquén, donde tuvo que agregar una función debido a la demanda del público.. Como consecuencia de su trabajo y dedicación, los principales periódicos de noticias nombraron a Carajo como "Banda revelación del año 2002".
    En Enero de 2003, la banda realizó una gira autogestionada por cuatro ciudades de la costa con entrada gratuita para el público, así lograron que más de 5 mil personas acudieran a sus actuaciones.
    Un año más tarde vuelven con su música directo a su público con el disco “Atrapasueños”, compuesto por quince temas de los que se desprende como corte de difusión “El error”. Un tiempo más tarde el baterista de la banda sufre un accidente en su muñeca y se ven obligados a suspender la gira de conciertos, quedando sólo su presentación en el ND Ateneo del que graban el disco “Electrorroto Acustizado 2.1”. Una bala con alas es la imagen que Carajo eligió para definir la esencia del nuevo álbum titulado "Inmundo". Como si nacieran pájaros de guerra, la naturaleza alterada por el hombre simboliza la ironía del mundo. Así es la tapa del tercer disco de estudio y cuarto en la carrera del trío. El tema elegido como primer corte de difusión es "Chico Granada", cuyo video fue dirigido por los Hermanos Dawidson. "Inmundo" incluye 12 temas que reafirman el crecimiento del grupo: el equilibrio justo entre la calidad de composición e interpretación, y letras que profundizan el estado de ánimo del mundo en que vivimos.
    En 2010, Carajo edita su sexto álbum, titulado "El mar de las almas".
    REF: CMTV

