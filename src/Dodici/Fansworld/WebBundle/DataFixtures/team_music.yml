    Soda Stereo fue una banda de rock argentina considerada como una de las bandas más influyentes e importantes en la historia latina e iberoamericana.
    Formada en Buenos Aires, Argentina en el año 1982 por Gustavo Cerati (guitarra y voz), Héctor "Zeta" Bosio (bajo y coros) y Carlos Alberto Ficicchia (Charly Alberti, batería y percusión).
    Son considerados los precursores del movimiento de rock Latinoamericano / Iberoamericano / Rock En Español, que surgió durante la década de 1980. El primer sonido de Soda fue influenciado por músicos y bandas de new wave como The Police, Elvis Costello y Virus, y por bandas de post-punk como Television. La banda poco a poco se convirtió en una banda de rock más crudo acercándose al sonido alternativo, con el tiempo recibiendo influencias de rock clásico, rock progresivo, shoegaze, neo psicodelia, britpop y la música electrónica.
    Fueron el primer grupo de rock latino en lograr un éxito masivo en América del sur y central, y ayudó a popularizar la escena "Rock En Español" de la década de 1980. La banda estableció lo que se convertiría en el modelo para grupos de lengua española y en el proceso rompieron numerosos records de venta de entradas y discos.
    En 1997 se disolvió por problemas personales y por diferencias de criterios artísticos entre sus integrantes y a mediados de 2007 la banda anunció su regreso para realizar una única gira continental llamada Me Verás Volver en la que reunió a más de un millón de seguidores y rompiendo varios récords. Durante su trayectoria activa, el grupo vendió más de 7 millones de copias sólo en Latinoamérica, cifra que sigue aumentando luego de su separación.
    Cuatro de sus álbumes han sido incluidos en la lista de los 250 mejores de todos los tiempos del rock iberoamericano o latino: Canción animal (Nº 2), Comfort y música para volar (Nº 15), Signos (Nº 40) y Sueño Stereo (Nº 41).13
    Su canción "De música ligera" ha sido considerada la segunda mejor del rock hispanoamericano y la cuarta de todos los tiempos, tanto del rock latino como del rock argentino en particular.
    En 2002 recibieron el Premio Leyenda de MTV Latinoamérica por su trayectoria musical, el primero que entregó la entidad.

