    Hot Chip es una banda británica de electropop. Se formó en el año 2000 a raíz de varios trabajos realizados previamente entre dos de sus miembros, Alexis Taylor y Joe Goddard. El 2003 los miembros colaboradores Owen Clarke, Felix Martin y después Al Doyle pasaron a ser miembros oficiales. Tras autoeditarse varios álbumes, ese mismo año, firmaron con la discográfica inglesa Moshi Moshi, con la que sacaron su primer álbum, de nombre “Coming on strong”, en 2004. James Murphy, líder de LCD Soundsystem, se interesó en ellos y los contrató para su discográfica DFA Records en Estados Unidos.
    Un año después firmaron con la discográfica EMI para Reino Unido y su segundo álbum, “The warning”, generaría bastante más repercusión. Su single "Over and over" sería considerado como Canción del Año 2006 por la revista musical británica NME. Su siguiente álbum, “Made in the dark”, salió a la venta el 4 de febrero de 2008 y su primer sencillo "Ready for the floor" alcanzó buenas posiciones en el UK singles chart.
    En 2010 publicaron su cuarto álbum de estudio, “One Life Stand”, a la venta desde el 9 de febrero.
    El grupo también destaca por sus actuaciones en vivo y sus remixes de otros temas. En el mes de abril de 2010, se conoce un remix de la canción She Wolf, de la conocida mundialmente cantante de música latina: Shakira. La banda realizó una mezcla para la BBC de Londres y muchos críticos incluso llegaron a afirmar que esta versión era mucho mejor que la original, aunque otros coinciden que la cantautora colombiana y la banda tienen toques diferentes, que hacen únicas la misma canción.
    El 1 de marzo del 2012, Hot Chip anunció que su nuevo álbum autoproducido “In Our Heads” sería lanzado el 11 de junio del mismo año. Como adelanto a éste publicaron el videoclip de su primer sencillo <Night And Day. In Our Heads> fue lanzado por el sello Domino, e incluye el regreso del percusionista Rob Smoughton, conocido también como Grovesnor, quién se había alejado en 2010. REF: WIKIPEDIA

