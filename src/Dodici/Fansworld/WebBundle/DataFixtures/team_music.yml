    The Cure es una banda británica de rock que comenzó su carrera a finales de los setenta con la edición del LP "Three Imaginary Boys".
    Es muy difícil categorizar a The Cure en un sólo estilo musical tomando en cuenta el sonido de la banda a lo largo de su extensa carrera, ya que en algunos trabajos se puede escuchar un sonido claramente gotico, darkwave, Synthpop ("One Houndred Years" y "Prayers for Rain"), mientras que en otros se puede encontrar música new wave4 alegre u optimista ("Mint car" o "In between days"), sonidos post-punk ("M" o "A Play For Today") y hasta ciertos toques de electrónica.
    No obstante, la apariencia estética característica del líder de la banda, Robert Smith, frecuentemente vestido con ropa negra y mostrando un rostro pálido y un lápiz de labios borroneado en la boca, sumado a letras que con frecuencia son introspectivas y existenciales, han hecho que la banda sea asociada generalmente con el rock gótico. Smith rechaza esta categorización y se niega a enmarcar a la banda dentro de un único género.
    Entre el año de su formación, 1976, y 2004, The Cure había logrado vender alrededor de 31 millones de discos en todo el mundo.6
    Hasta 2008, The Cure ha editado 13 álbumes de estudio, treinta y cuatro singles y numerosos recopilatorios y reediciones. The Cure fueron nominados en 1993 al Grammy como mejor banda de música alternativa.

