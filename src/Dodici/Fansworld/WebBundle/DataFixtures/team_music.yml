    Green Day es una banda estadounidense de punk rock y pop punk integrada originalmente por tres miembros: Billie Joe Armstrong (guitarras, voz), Mike Dirnt (bajo,coros) y Tré Cool (batería). Esta formación estuvo vigente hasta el 2012, donde se integra su guitarrista de apoyo por más de una década, Jason White. El grupo originario de California se gestó prematuramente en 1987 bajo el nombre de Sweet Children, con el baterista Al Sobrante. En 1989 se cambiaron al nombre actual y poco después del lanzamiento de su primer álbum de estudio (39/Smooth), Tré Cool reemplazó a Al Sobrante.
    Fue uno de los grupos que nacieron en el club 924 Gilman Street, sitio donde frecuentaban bandas de punk rock. Sus primeras publicaciones se realizaron por medio del sello discográfico independiente Lookout!, gracias a las exitosas ventas de sus primeros trabajos discográficos, se obtuvo una importante cantidad de fans. Algunos años después, en1994 el conjunto firmó con Reprise Records, con este sello lanzaron el aclamado “Dookie”. Con este nuevo álbum el conjunto llevó el sonido de finales de la década de 1970 a la nueva generación, además, el álbum se convirtió en un éxito internacional y lleva vendidas más de veinticinco millones de copias en todo el mundo.
    Green Day junto a otras bandas como The Offspring y Rancid, fueron los que produjeron el renacimiento y popularización de los intereses principales en el punk rock en los Estados Unidos, como de la cultura misma, las masivas ventas produjeron la apertura de una ola de grupos pop punk y punk metal. Diez años después muchos de esos conjuntos se encuentran inactivos o disueltos, mientras que Green Day sigue en plena vanguardia musical con las ópera rock American Idiot y 21st Century Breakdown de 2004 y2009 respectivamente, ambas con un Premio Grammy al mejor álbum de rock.

