    Duran Duran es un grupo británico de rock que personificó el movimiento del new wave en la década del 80. Su reputación se basó en sus videoclips, en los que mostraban su estilo glamoroso y fashion.
    El grupo se formó en 1978, en la ciudad inglesa de Birmingham. Sus fundadores fueron Nick Rhodes (teclista), John Taylor, Simon Colley (clarinetista) y Stephen Duffy (cantante y guitarrista). El nombre fue tomado de una película de ciencia ficción "Barbarella", dirigida por Rogem Vadim y protagonizada por Jane Fonda. En 1979, Colley y Duffy son sustituidos por el cantante Andy Wicket y el batería Roger Taylor. Además, gracias a un anuncio aparecido en prensa, eligen a Andy Taylor como nuevo guitarrista de la banda. Poco tiempo después, Wickett es sustituido por Simon Le Bon, con lo que completaba la formación definitiva de Duran Duran.
    La banda ha vendido más de 100 millones de discos, y ha tenido 21 sencillos en la importante lista estadounidense Billboard Hot 100, y treinta en el Top 40 del Reino Unido, incluyendo 'Planet Earth, Girls on Film, Hungry Like the Wolf, The Reflex, The Wild Boys' y la canción para la saga de James Bond, A View to a Kill. Éxitos posteriores fueron Serious, Ordinary World, Come Undone y White Lines a principios de los 90, y Sunrise y What Happens Tomorrow en la década de 2000.

