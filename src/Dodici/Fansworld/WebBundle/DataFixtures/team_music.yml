    La 5ta. Estación surge en Madrid, España, en el año 2000. Sus integrantes originales fueron Sven Martin, Pablo Dominguez, Miguelo, Carlos León, Mariluz Peñalver y María Arenas. Posteriormente el grupo se convierte en cuarteto, quedando conformado por Natalia Jiménez en la voz, Ángel Reyero y Sven Martin en guitarra y Pablo Domínguez en bajo. Poco después se va Sven y La 5ta. Estación es ya un trío.
    En 2002 sale su primer álbum, titulado "Primera toma", por el sello BMG México, ya que en España nadie apostó por ellos. Con su frescura y originalidad consiguieron que "Clase 406", telenovela juvenil del momento, eligiera como tema musical central "Dónde Irán", incluido en este disco. La canción "Si yo fuera mujer" formó parte de la banda de sonido del film "Dame tu cuerpo".
    A fines de 2003 comienzan a planear y a escribir los temas de lo que sería su segundo álbum. En febrero de 2004, este proyecto es una realidad a través de "Flores de alquiler", un disco producido totalmente en México por decisión del grupo, con 11 temas inéditos de su autoría y el cual, definitivamente, refleja un enorme crecimiento a nivel musical y poético. Todos los miembros aportan su estilo personal y su experiencia profesional en cada tema. Los sencillos fueron "El sol no regresa", "Algo más" y "Niña".
    En 2005 la banda edita su primer disco desenchufado, titulado "Acústico", a la venta en CD+DVD.
    En agosto de 2006 lanzan el tercer disco de estudio bajo el nombre de “El mundo se equivoca”, con temas compuestos por los mismos integrantes del grupo, bajo la producción de Armando Ávila y del que se desprende como primer corte de difusión la canción "Tu peor error”. En 2007 reeditaron este material, bajo el nombre de "El mundo se equivoca y algo más", y el grandes éxitos "Caja de éxitos", que incluye los discos "Flores de alquiler" y "El mundo se equivoca" y los DVDs "Acústico" y "Directo desde Madrid".
    A fines del 2008 se aleja de la banda el guitarrista Pablo Domínguez.
    En el 2009, ya establecido como dúo, La 5ta. Estación edita "Sin frenos", cuyo primer corte fue "Que te quería". Ese año reciben un reconocimiento por haber vendido a lo largo de su carrera, 1 millón y medio de discos.
    En 2010 el dúo decide tomarse un descanso indefinido y Natalia Jiménez comienza su carrera solista. Por su parte, Ángel Reyero integra el grupo Circo Pop.
    REF: CMTV

