    Bon Jovi es una banda estadounidense de hard rock, formada en Nueva Jersey en 1983 por su líder y vocalista Jon Bon Jovi. Durante sus primeros años se consolidaron como una de las bandas características del glam metal, género rockero que imperó desde los ochenta hasta principios de los noventa. Aunque su éxito no fue inmediato, lograron buenas críticas con su álbum debut, “Bon Jovi” (conocido también como «Runaway», por el sencillo con el que el grupo se dio a conocer), que vio la luz en 1984. Tras el fallido intento del segundo disco, 7800° Fahrenheit, con el que pretendían darse a conocer internacionalmente, lograron por fin su meta con “Slippery When Wet”, que llegó a ser el álbum más vendido del año 1987 en Estados Unidos y supuso un gran éxito a nivel mundial, convirtiéndose en uno de los álbumes más vendidos de la historia con 28 millones de copias vendidas. De este álbum, además, sobresale su tema de mayor éxito; «Livin' On a Prayer». En 1988 cosecharon un éxito similar con New Jersey, cuyos sencillos «Bad Medicine» y «I'll Be There For You» alcanzaron el No.1 del Billboard Hot 100.7 8
    A partir de los noventa Bon Jovi se vio obligado a desmarcarse del sonido glam que le había caracterizado en la década anterior, género que decayó a principios de los noventa debido al auge del rock alternativo. Por esta razón muchos consideraron que las bandas ochenteras como Bon Jovi estaban acabadas, sin embargo, el grupo norteamericano dio un cambio radical a su música y regresó en 1992 con el álbum “Keep The Faith”, que llegó a vender más de 12 millones de ejemplares. Algo similar ocurrió al inicio de su tercera etapa en 2000, cuando alcanzaron gran éxito y repercusión con su álbum “Crush”, cuyo sencillo «It's My Life» fue No.1 en las listas de siete países y consiguió seis discos de platino. Durante el resto de la década de 2000, la banda editó varios álbumes con los que cosechó buenas ventas, aunque no logró obtener el mismo éxito que antaño y su caché se ha ido devaluando en los últimos años. Bon Jovi ha recibido numerosas críticas negativas cuestionando la escasa calidad musical de sus últimos trabajos, aunque siempre ha contado con el apoyo incondicional de sus fans. Hasta la actualidad la banda ha vendido más de 130 millones de discos.

