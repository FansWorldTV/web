    Limp Bizkit es una banda de Nu metal formada en Jacksonville, Florida, en 1994. Sus creadores fueron el líder y vocalista Fred Durst y el bajista Sam Rivers. Posteriormente se unirían el primo de Rivers John Otto como baterista, y el guitarrista Rob Waters, sustituido más tarde por Wes Borland. Un tiempo después se unió el exmiembro de House of PainDJ Lethal como tocadiscos, completando la formación. La banda ha vendido hasta la fecha más de 31 millones de copias.
    La banda saltó al estrellato en junio de 1999, cuando su segundo álbum de estudio, “Significant Other”, vendió cuatro millones de copias al final de ese año. Sin embargo, su gran éxito internacional llegó en 2000 con “Chocolate Starfish and the Hotdog Flavored Water”, que incluía el sencillo "Take a Look Around" y que formó parte de la banda sonora de la película “Misión: Imposible II”. La banda de Fred Durst logró romper su propio récord (establecido un año antes con su álbum anterior) tras despachar más de un millón de copias en su primera semana en venta y lograr el número 1 en Estados Unidos, Canadá y Reino Unido.
    Limp Bizkit y especialmente su líder, Fred Durst, han sido siempre acompañados por la controversia. El vocalista fue duramente criticado tras el Festival de Woodstock de 1999, en el que, durante la actuación del grupo, se produjeron numerosas escenas violentas que provocaron el caos entre la multitud. Sin embargo, el momento más trágico tuvo lugar durante el Big Day Out de Sídney en 2001, en el que, nuevamente durante la actuación de Limp Bizkit, se produjeron avalanchas de jóvenes mientras realizaban el moshing. A causa de ello, una joven australiana de 16 años murió de asfixia.
    El guitarrista Wes Borland, abandonó la formación en 2001 y fue reemplazado por Mike Smith para la grabación del cuarto álbum de estudio de la banda, “Results May Vary”. Borland regresó para grabar “The Unquestionable Truth (Part 1)” y volvió a marcharse en 2006. En febrero de 2009 todos los miembros originales de la banda regresaron para ofrecer una gira mundial y grabar un nuevo álbum. Su primer álbum de estudio en seis años, “Gold Cobra”, fue lanzado el 28 de junio del 2011. REF: WIKIPEDIA

