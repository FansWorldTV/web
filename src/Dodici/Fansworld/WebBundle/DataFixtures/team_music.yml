    Tras el poco éxito de su primer sencillo, Darts of Pleasure, la banda alcanzó buenos puestos después de que su segundo sencillo, Take Me Out (publicado el 12 de enero de 2004), llegase al n.º 3 en los rankings del Reino Unido seguido de su álbum debut Franz Ferdinand (publicado el 9 de febrero de 2004), que debutó en el Reino Unido en el puesto número 3. La banda ganó el Mercury Music Prize 2004 y dos Brit Awards en el año 2005 por mejor grupo británico y mejor actuación de rock británico. NME nombró a Franz Ferdinand como álbum del año. De este álbum, cuatro singles fueron top ten: el más exitoso y aclamado por la crítica Take Me Out, seguido de The Dark of the Matinée, This Fire y Michael (que llegó a n.° 17). El primer álbum de la banda logró vender cinco millones de copias en el mundo.
    El segundo álbum de la banda, You Could Have It So Much Better, fue n.° 1 en el Reino Unido, al vender 101 884 copias en su primera semana, del que se extraen las canciones Do You Want To, Walk Away y The Fallen.
    El 8 de marzo de 2007, la banda comenzó el proceso de grabación de su tercer álbum presentándolo un año después.
    El 16 de Mayo del 2013, Franz Ferdinand anunció oficialmente su cuarto album, titulado Right Thoughts, Right Words, Right Action.


