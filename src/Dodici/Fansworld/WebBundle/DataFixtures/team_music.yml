    Con la muerte de Luca Prodan en 1987, Sumo quedó sin su líder natural, por lo que la separación resultó inevitable. Divididos fue, junto a Las Pelotas, una de las bandas herederas que comenzó a funcionar.
    Para este proyecto, formado en 1988 en Hurlingham, Mollo y Arnedo llamaron a Gustavo Collado y se bautizaron primero como La División para optar luego por el nombre Divididos. El debut se produjo en junio de 1988 en un pub de Flores (Buenos Aires), casi sin repercusión.
    Tras un año y medio de tocar en pubs lograron editar "40 dibujos ahí en el piso" (1989). En 1990 Federico Gil Solá reemplazó a Collado en la batería y el trío ganó más potencia en la base. Para fines de 1991 ya estaba en la calle el segundo trabajo discográfico, "Acariciando lo áspero", que acentuó el perfil de funk-rock esbozado en la primera placa.
    Durante 1992, y a pulmón, se produjeron varias presentaciones en Obras Sanitarias donde pudieron promocionar sus álbumes, ya que la discográfica les negaba todo apoyo "por falta de presupuesto".
    Para "La era de la boludez" (1993) lograron mezclar el material en Estados Unidos, con Gustavo Santaolalla como director artístico. Casi todos los temas ya habían sido presentados como inéditos en los shows de Obras, razón por la cual la repercusión del lanzamiento fue inmediata, a tal punto que catapultó al segundo disco posicionarse muy bien en ventas y obligó a una reedición del mismo.
    En febrero de 1995 se presentaron en la explanada del viejo canal ATC en un concierto gratuito que convocó a 40 mil personas. Durante todo ese año se dieron una serie de internas que hasta llegaron a poner en duda la continuidad del grupo.
    Tras el alejamiento de Gil Solá se incorporó como baterista Jorge Araujo. Estas idas y vueltas condujeron, al grupo, a una notable crisis de convocatoria, que llevaron a suspender la serie de shows en Obras.
    Ese año viajaron a Nueva York para grabar y mezclar el cuarto álbum: "Otro Le Travaladna" (leer el título de atrás para adelante da sentido) y luego de firmar contrato con la multinacional BMG, grabaron “Gol de mujer” (1998) en Los Ángeles, con clásicos como "Nene de antes" y "Sobrio a las piñas". El material fue presentado en el Parque Sarmiento y luego en el Estadio Obras Sanitarias.
    En el año 2000 llegó “Narigón del siglo” que fue grabado y mezclado íntegramente en los estudios “Abbey Road” de Londres, con producción de Afo Verde. Este material quedó marcado por la inclusión de nuevos sonidos, como arreglos de cuerdas y guitarras acústicas. Fue elegido el “Mejor Disco del Año” en varias publicaciones gráficas y virtuales.
    Entre shows y giras, la banda de Hurlingham lanzó otro disco de estudio con "Cajita musical" como primer single. “Vengo del placard de otro” (2002), estaba integrado por 14 temas compuestos por Ricardo Mollo y Diego Arnedo.
    Pero la potencia de Divididos en vivo (catalogada como “la aplanadora del rock) volvió a mostrarse en el disco “Vivo acá” (2003). Otro trabajo doble grabado en vivo aunque en formato electroacústico, con motivo de los festejos por los 15 años de la banda.
    En abril del 2004, Jorge Araujo anunció su desvinculación de la banda. Su lugar, en la batería, fue ocupado por Catriel Ciavarella.
    Luego de muchas postergaciones, finalmente se anunció el lanzamiento del nuevo material para marzo de 2010, bajo el nombre "Amapola del '66". Pasaron ocho años y varios compilados (“Oro”, “Vianda de ayer”, etc.) para que un nuevo disco de Divididos viera la luz.
    Acompañado por un DVD con imágenes documentales de la grabación en el estudio propio (La Calandria), incluyó doce temas propios y una chacarera de Mario Arnedo Gallo, padre Diego (bajo).

