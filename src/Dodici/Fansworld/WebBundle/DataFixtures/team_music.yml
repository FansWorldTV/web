    Memphis La Blusera es una banda argentina de blues y rock nacida en La Paternal en el año 1978. Alcanzaron su máxima popularidad en la década del 90, en especial con sus discos Nunca tuve tanto blues y Cosa de hombres.

    En 1983 editaron su primer álbum "Alma bajo la lluvia" y en el tercer disco, "Tonto rompecabezas", de 1988, abandonaron la cuestión social y callejera de los anteriores y las letras abordan más acerca del amor. Ya en la década del 90, el éxito de Memphis se vería plasmado en álbumes como “Nunca tuve tanto blues” y “Cosa de Hombres” con los que culminaron en cinco shows en el Estadio Obras en 1995.
    En 2001 llegó “Angelitos Culones” que cerró su etapa con un show en el Gran Rex y una invitación al Teatro Colón donde presentaron además, todos sus hits acompañados por la Sinfónica Nacional.
    En 2008, luego de que en 2005 regresaron con el disco “…etc”, Memphis se disolvió. Adrián Otero, quien fue el cantante hasta entonces, tomó su camino solita y la formación reestructurado pasó a llamarse “Viejos Lobos”.
    Repentinamente, Adrián falleció en un accidente de auto en 2012 y el bajista Daniel Beiserman y el saxofonista Emilio Villanueva deciden a mediados del mismo año retomar el proyecto y convocan en la voz a Martín Luka, un fan de la banda, quien merecidamente obtuvo el puesto de cantante. Completan la formación Jorge Fiasche (ex Black Amaya, Viejos Lobos) en guitarra, Matías Pennisi en batería, Guillermo Trapani en teclados y Giuseppe Puopolo en saxo. El 13 de noviembre fallece Emilio Villanueva, lo cual pone en duda la reunión pero en diciembre se presentaron en la Avenida Corrientes con la nueva formación.



