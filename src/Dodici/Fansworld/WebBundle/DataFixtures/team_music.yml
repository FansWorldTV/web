    Evanescence es una banda estadounidense de metal alternativo fundada en Little Rock, Arkansas en 1995 por la cantante, pianista y compositora Amy Lee y el guitarrista Ben Moody.
    Después de grabar dos EP independientes, “Evanescence EP”, “Sound Asleep”, y su primer álbum demo “Origin” en el 2000 con ayuda de una diminuta discográfica Bigwig Enterprises, la banda lanzó su primer álbum de estudio, “Fallen”, con la discográfica Wind-up Records en 2003. La placa vendió más de 17 millones de copias en todo el mundo y la banda ganó dos premios Grammy. Un año más tarde, el grupo lanzó su primer CD-DVD en vivo, “Anywhere but Home”, el cual vendió cerca de 2 millones de copias alrededor del mundo. En el 2006, se lanzó su segundo álbum de estudio, “The Open Door” que vendió más de 5 millones de copias.
    Durante toda su trayectoria, la banda ha sufrido intermitentes conflictos y cambios de formación, como la partida del co-fundador y guitarrista Ben Moody durante la gira europea en el 2003 y, posteriormente, la expulsión del guitarrista John LeCompt y el baterista Rocky Gray en el 2007, siendo Amy Lee la única integrante que permanece como titular del grupo.
    Tras entrar en un receso desde inicios del 2008, en junio del 2009, Amy Lee confirmó a través de Evanescence.com que la banda estaba trabajando en nuevo material para un lanzamiento para el 2010, así Evanescence comenzó con la grabación del tercer álbum. Sin emabrgo, debido a varios impedimentos que sufrió la banda.Finalmente, el 11 de Octubre de 2011, el tercer álbum homónimo de Evanescence salía a la luz. REF: Wikipedia

