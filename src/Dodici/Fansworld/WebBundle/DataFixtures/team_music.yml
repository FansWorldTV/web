    Crystal Castles es un dúo canadiense formado por Alice Glass y Ethan Kath. La pareja se conoció cuando Alice tenía 15 años y tocaba en una banda de punk llamada Fetus Fatale. Ethan le pidió que cantase en varias canciones en las que estaba trabajando desde 2003. Medio año después, la parte masculina de lo que poco después sería Crystal Castles colgó en internet varias de estas producciones entre las que se encontraba “Alice Practice”. Su popularidad fue creciendo gracias a internet y pronto empezaron a recibir ofertas de sellos, algo que chocó a la joven, que ni siquiera sabía que esos temas existían. Su primer lanzamiento oficial no fue otro que “Alice Practice”, y llegó en vinilo limitado en 2006 de la mano de Merok Records.
    Tras publicar varios sencillos en siete pulgadas, en 2008 Lies Records recopiló varios de los singles anteriores, temas inéditos y canciones grabadas especialmente para la ocasión y los reunió en “Crystal Castles”, el álbum de debut del dúo canadiense, un choque frontal de electrónica de baja fidelidad mezclado con una energía a medio camino entre el punk y la música rave. Fiction Records se encargó de lanzar su segundo disco, de mismo título, en mayo de 2010, mucho más elaborado y pop que el anterior, pero también algo más ruidoso. Cuentan que Ethan Kath lo grabó en diversas localizaciones: una iglesia abandonada de Islandia, una cabaña en el norte de Canadá, un garaje de Detroit y en el estudio londinense de Paul Epworth. A finales de año, lanzaron el single “Not In Love”, con Robert Smith como vocalista especial. También han realizado remezclas para Liars, HEALTH, Klaxons y Bloc Party. REF: playgroundmag.net

