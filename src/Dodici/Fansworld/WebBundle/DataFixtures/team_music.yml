    Con casi dos años de presentaciones en vivo grabaron su primer disco en 2001 y el 2004 fue el año de mayor crecimiento para la banda. Concretaron cuatro shows en Cemento y editaron "Frutilla y almeja", considerado el debut oficial, presentado en El Teatro de Colegiales.
    "Hijo de la barbarie" (2006) fue grabado en estudios Panda y el arte de tapa fue realizado nuevamente por el ‘Mono’ Rocambole. Este álbum representa una apertura musical, aunque sin abandonar la pasión por el rock inglés.
    El tercer LP fue "El Colibrí". Grabado a comienzos del 2008 con la producción artística de Sebastián Schachtel y Demián Chorovicz, tuvo a "Sin cebador" como primer corte difusión. En abril de ese año participaron del Quilmes Rock, en el estadio de River.
    Para festejar los diez años de la banda, Zumbadores editó su cuarto disco, "Fábulas de la locura", grabado a lo largo de todo el 2011. El material fue editado con un formato libro y para cada canción se incluye una ilustración y un texto literario, escrito especialmente por diferentes autores e inspirado en la letra de ese tema. Participan como invitados: Chizzo Nápoli, Fernando Ruiz Díaz, Walas, Sebastián Teysera, Emiliano Brancciari, Jorge Serrano, Richard Coleman y varios más.

