    Babasónicos es una banda de Pop rock argentina formada a comienzos de los años 90. Al principio fueron parte del “Nuevo rock argentino”, movimiento compuesto por bandas como Juana La Loca , El Otro Yo, Peligrosos Gorriones y Los Brujos. Esta banda sorprendió en las radios en 1992 con el hit "D-Generación", del álbum Pasto. Desde hacía unos años estaban trabajando en el underground, con una estética cuidada y originalidad. Originarios de Lanús, su nombre “Babasónicos” es un juego de palabras entre Sai Baba, el gurú indio, y un juguete de moda, la pistola sónica, pese a que prevalece el mito de que se debe a los Supersónicos.
    A lo largo de todo este tiempo, la banda actualmente formada por Adrián Dárgelos, Diego Rodríguez, Mariano Roger, Diego Tuñón, Diego Castellano, Carca y "Tuta" Torres, recorrió un extenso y fructífero camino que arroja como resultado 10 discos oficiales editados, 5 no oficiales, 4 de remixes, una banda sonora para cine y un DVD. Giras por casi toda América, España, e innumerables premios en los que se reconoce su prestigio como agrupación y la calidad de sus obras, hacen de Babasónicos uno de los grupos musicales más importantes de Argentina y de América.

