    Will.I.Am y Apl.de.Ap se conocieron en 1989 y en seguida empezaron a unir sus miles de referencias musicales. Pasaron los años en los que, el por entonces dúo, se fue haciendo un hueco y un nombre en las escenas hiphopera y soulera de Los Ángeles. Tras un fallido contrato con el sello Ruthless el grupo decide reclutar a otro miembro, Taboo, y seguir adelante.

    Pronto les llega la recompensa y fichan por Interscope Records. En 1998 llega por fin el debut del grupo, “Behind the front”. En este disco colabora la gran Macy Gray que repetiría colaboración en el siguiente disco del grupo.

    Con la llegada del nuevo siglo también llega el segundo disco de The Black Eyed Peas, “Bridging the gap”. Un disco plagado de colaboraciones a cargo de estrellas y figuras ocultas de la escena de L.A: Chali2na, Kim Hill, Wyclef Jean, De La Soul o Mos Def colaboran en un disco rico en instrumentación y con un aire funky. De nuevo los BEP´s se niegan a seguir las modas y facturan un disco que despista a los más puristas y que les abre un nuevo abanico de público ajeno a la escena hiphopera pero igualmente incondicional.

    Y llega el 2003, el año de “Elephunk”, tercer álbum del grupo. Después de las comparaciones demasiado habituales con The Roots o Jurassic 5 el grupo, esta vez ampliado a cuarteto con la incorporación de Fergie (una fan confesa que pasa a formar parte del conjunto), decide darle otra vuelta de tuerca a su carrera. "Elephunk" es el álbum con colaboraciones chocantes pero efectivas como las del grupo hardcore-metalero Papa Roach, la leyenda brasileña Sergio Mendes o el héroe blanco de la música negra Justin Timberlake. Todo esto y unas canciones plagadas de ritmos y "mestizaje" musical.

    Un grupo comprometido, un grupo que habla alto sobre las injusticias del mundo y que tiene canciones con un potencial suficiente como para influir y contagiar al mundo de valores más positivos.
    En 2009, con el lanzamiento del álbum The E.N.D, el grupo entró en una nueva categoría musical de tipo mundial, combinando su estilo por uno más electrónico y adiriéndose al ámbito digital y electro.
     En noviembre de 2010 el grupo lanzó su álbum más novedoso: The Beginning, el cual como secuela del álbum anterior y una nueva perspectiva fue uno de los álbumes más exitosos de 2011.
    Las canciones I Gotta Feeling, Boom Boom Pow, My Humps y Where is the Love?, fueron unas de las 100 canciones más exitosas de la década. Dos de ellas dentro de los diez primeros lugares. Black Eyed Peas ocupan el lugar número #7 como los 100 artistas más exitosos de la década de acuerdo a Billboard.

