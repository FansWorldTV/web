    A través de sus más de 29 años activos, Megadeth ha tenido más de 20 miembros oficiales, siendo Mustaine el único miembro permanente y el principal compositor. Por su parte, el bajista David Ellefson ha participado en la mayoría de sus discos y giras, estando ausente solo por 8 años. En todo este tiempo, la banda ha lanzado trece álbumes de estudio, tres EP y dos álbumes en vivo.
