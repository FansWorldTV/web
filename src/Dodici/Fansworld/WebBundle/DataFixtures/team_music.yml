    Árbol es un grupo de Rock Alternativo formado a finales de 1994 en Haedo, zona oeste del Gran Buenos Aires. Esta banda se caracteriza por mezclar variados ritmos e instrumentos, desde el rock, el punk, el hardcore o el rap, hasta el funk, el reggae, la música electrónica, el country o la chacarera.
    Junto a Attaque 77 realizaron en el 2000 una extensa gira por la costa atlántica y otra por una docena de ciudades en el interior del país. Luego encararon otra por Estados Unidos y México.
    "Guau!" fue producido por Gustavo Santaolalla, fue uno de los discos más vendidos del año y recibieron una nominación a Mejor Artista en los premios MTV Latinoamérica. También se editó un DVD, llamado "Miau", con material documental y en vivo de la banda.
    Con un escueto comunicado de prensa, Eduardo Schmidt comunicó su decisión de dejar la banda a finales de 2006, para continuar con su carrera solista.
    En octubre de 2007 editaron "Hormigas", el quinto disco de la banda y el primero luego de la ruptura. Consolidados como cuarteto, llegó "No me etiquetes"(2009), sexto trabajo de estudio.

