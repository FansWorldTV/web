    The Cranberries es una banda irlandesa de rock, formada en Limerick en 1989 bajo el nombre de The Cranberry Saw Us, más tarde cambiado por la vocalista Dolores O'Riordan. Aunque muchas veces es asociada con rock alternativo, el sonido de la banda también incorpora elementos de metal, post-punk y pop rock.
    The Cranberries saltó a la fama internacional en la década de 1990 con su álbum debut, “Everybody Else Is Doing It, So Why Can't We?”, que se convirtió en un éxito comercial y vendiendo más de cinco millones de copias en Estados Unidos. El grupo fue uno de los grupos de rock más exitosos de los años 90 y vendió más de 14,5 millones de álbumes sólo en los Estados Unidos, mientras que a nivel mundial la cifra asciende a más de 40 millones de discos. La banda ha logrado cuatro top 20 álbumes en el Billboard 200 (“Everybody Else Is Doing It, So Why Can't We?”, “No Need To Argue”, “To the Faithful Departed” y “Bury the Hatchet”) y 20 sencillos en el puesto ocho de las Alternative Songs. REF: Wikipedia

