    Luego de abandonar Depeche Mode por diferencias artísticas, el inquieto tecladista inglés Vince Clarke publicó un aviso en la revista Melody Maker en busca de un cantante para formar un dúo propio. Andy Bell, un desconocido rubio de voz andrógina, resultó elegido entre otros cuarenta aspirantes. Con él se cerró la formación definitiva de Erasure, el dúo que a mediados de los ochenta y por casi una década inundó las discotecas con un hit tras otro, todos igualmente pegadizos y bailables.

    Pero Erasure no sólo dio que hablar por haber sido una máquina de editar hits: la abierta actitud homosexual y el extravagante vestuario de Andy Bell sobre el escenario también inspirarían a toda una generación de jóvenes y escandalizarían al resto de la sociedad, sobre todo a la rígida sociedad inglesa.

    El primer disco del dúo (Wonderland, 1985) contenía el que sería uno de sus mayores éxitos: "Oh l' amour". Su sucesor (The circus, 1987) no le fue en zaga en cuanto a la repercusión: los temas "Sometimes", "It doesn't have to be", "Victim of Love" y "The circus" eran hits demoledores enmarcados en melodías básicas y letras simples, y no tardaron en pegar fuerte en la juventud y en los medios.

    Erasure ya estaba instalado pero faltaba lo mejor: el álbum más relevante de su historia llegó en 1988. El dúo había convocado a Stephen Hague, conocido por haber producido a Pet Shop Boys y New Order y el resultado fue The innocents, un gran cambio en el sonido para el dúo. Contenía "Chains of love" y un par de singles que pronto se convertirían en verdaderos himnos del orgullo gay: "A little respect" y "Ship of fools", una balada melancólica y sombría.

    A fines del '91 salía su quinto álbum de estudio, Chorus, el primero en ser producido fuera de Inglaterra (Francia y Alemania) y en utilizar sólo teclados analógicos. El corte "Love to hate you" era un tema inspirado en la música disco de los años '70 que los fans bailaron hasta el cansancio.

    Para 1997, cuando I say, I say, I say salió a la venta, a Andy Bell ya se lo notaba cansado de la necesidad de la industria discográfica de editar prácticamente un disco por año para no perder vigencia.

    Algo estaba ocurriendo con Erasure, y sin duda eso se vio reflejado en sus siguientes trabajos. Desde ese momento a la actualidad, tres discos fueron pasando sin grandes novedades.
    Nightbird, de 2005, es un regreso al pop alegre y divertido de sus años de gloria, mientras que en Union St. (2006), sorprenden versionando en formato acústico algunas joyas ocultas de su repertorio reciente.
    En 2007 editaron  “Light at the End of the World” y en 2011 “Tomorrow's World”, dos buenos álbumes Pop que hace volver a los 80.

