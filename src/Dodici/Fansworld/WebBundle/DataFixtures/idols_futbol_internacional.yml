     En 2009, Kaká fue fichado por el Real Madrid en una suma récord en la historia del fútbol. Sin embargo, sus dos primeros años se vieron opacados por algunas lesiones. En la temporada 2011/12, el futbolista brasilero se recuperó y pudo disputar más de 40 partidos en un año.  Encima ganó la Liga Española y la Copa del Rey de esa temporada.
