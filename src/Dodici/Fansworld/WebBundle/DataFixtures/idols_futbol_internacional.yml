    Conocido por el público venezolano como Arangol, Juan Fernando Arango Sáenz es uno de los máximos representantes del fútbol venezolano en los últimos años y mayor responsable de dar a conocer el fútbol venezolano en el exterior.
    El futbolista nacido en Maracay se hizo conocido en el ambiente futbolístico a nivel mundial gracias a su estilo de juego, su técnica y su potente zurda.
    Arango comenzó su carrera profesional en el Nueva Cádiz Fútbol Club de la Segunda División Venezolana a los 17 años en 1996. Luego de conseguir el ascenso a la Primera División, el futbolista continuó su carrera en Caracas Fútbol Club y seis meses después pasó a Monterrey de la Primera División de México.
    Después de un paso por Pachuca y por Puebla (ambos equipos de México), Arango da el salto al fútbol europeo por primera vez en 2004 para desembarcar en Mallorca, de España.
    En el conjunto rojinegro, Arango fue uno de los intocables del equipo titular mallorquín durante 5 temporadas consecutivas. En total, disputó 195 partidos, hizo 50 goles y 32 asistencias.
    Tras su exitoso paso por Mallorca, Arango fichó para el Borussia Mönchengladbach, de Alemania, en el año 2009.  En su primera temporada, el mediocampista ofensivo fue el líder en asistencias del club con 10 y se dio el lujo de ponerse la cinta de capitán. Incluso, fue incluido en el once ideal de la temporada 2012/13 de la Bundesliga.
    A nivel internacional, Juan Arango debutó de manera oficial con la Selección Venezolana de Fútbol el 29 de marzo de 2000 ante Ecuador por las Eliminatorias para el Mundial 2002. Durante el ciclo del seleccionador nacional César Farías, fue nombrado como capitán de Venezuela.
    Con la Vinotinto, Arango logró convertirse en el cuarto jugador en marcar goles en cuatro eliminatorias diferentes. El récord lo comparte con José Luis Chilavert, Marcelo Salas y Edison Méndez. Además, el 16 de octubre de 2012, con sus 21 goles, se convirtió en el máximo goleador de la Selección Venezolana de Fútbol en las eliminatorias.

