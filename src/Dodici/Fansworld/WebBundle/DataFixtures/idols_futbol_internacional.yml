    Luis Figo es un ex futbolista portugués que jugó en Sporting de Lisboa, Barcelona, Real Madrid e Inter de Milán, con los que obtuvo 22 títulos nacionales e internacionales. Además, fue premiado con el Balón de Oro en el año 2000 y el FIFA World Player en 2001.
    A los 16 años, Figo se sumó a las categorías juveniles del Sporting de Lisboa tras jugar en las infantiles de un modesto equipo de su barrio. El delantero debutó en 1989 en el popular equipo portugués y en total disputó 169 partidos en 6 temporadas convirtiendo 20 goles. Además, en su último año en el club ganó la Copa de Portugal 1995.
    Luego Figo se sumó a la plantilla del poderoso Barcelona de España. Con el conjunto catalán, ganó 2 Ligas españolas (1998 y 1999), 2 Copas del Rey (1997 y 1998), la Supercopa de España (1996), la Recopa de Europa (1997) y la Supercopa de Europa (1997), Además, disputó 249 partidos, convirtió 49 goles y llegó ser el capitán del equipo.
    En 2000, Figo firmó contrato con el Real Madrid después de arreglar de palabra con Florentino Pérez. El traspaso fue muy polémico porque un año antes el delantero portugués había declarado que nunca jugaría en el conjunto madridista.
    En el Real Madrid, Figo ganó 2 Ligas de España (2001 y 2003), 2 Supercopas de España (2001 y 2003), la Champions League (2002), 1 Supercopa Europea (2002) y 1 Copa Intercontinental (2002). En total, jugó 241 partidos y convirtió 55 goles.
    El último club de su exitosa carrera fue el Inter de Milán. Allí jugó cuatro temporadas entre el 2005 y el 2009. Ganó 4 Scudettos (2006, 2007, 2008 y 2009), 3 Supercopas de Italia (2005, 2006 y 2008).
    Figo integró el plantel de la Selección Portuguesa de Fútbol que logró un meritorio cuarto puesto en el Mundial de Alemania 2006. Además, disputó el Mundial de Corea/Japón 2002 y de Alemania 2006. En total, jugó 127 partidos y anotó 32 goles.

