    El precio pagado por el delantero paraguayo fue rápidamente compensado con goles. En el equipo portugués, Cardozo jugó más de 200 partidos en seis temporadas y anotó más de 150 goles. Además, fue una pieza clave en las Copas de la Liga ganadas en 2009, 2010 y 2011 y en la Primera División de Portugal 2010.
