    Nacido en Togo  y de padres nigerianos de la etnia Yoruba, Emmanuel Adebayor comenzó su carrera deportiva en su país natal jugando en el Sporting Club de Lomé.
    Luego el delantero fue descubierto por el club Metz en 1999 por lo que decidió mudarse a Francia. En su primera temporada oficial, jugó 9 partidos y marcó 2 goles. Y en la siguiente anotó 17 tantos en 35 partidos.
    Tras su paso por Metz, Adebayor  firmó un nuevo contrato con el Mónaco en 2003. En el conjunto del Principado, el delantero marcó 7 goles en 17 partidos y fue clave en el  equipo que logró alcanzar la final de la UEFA Champions League 2004, anotando 2 goles en 10 encuentros. Ya para ese entonces, el mundo futbolístico ya ponía los ojos en el talentoso delantero togolés.
    Por este motivo, Adebayor fichó por el Arsenal  y se le dio el apodo de Baby Kanu por su parecido con el ex jugador del equipo inglés Nwankwo Kanu, quien Adebayor había idolatrado en su juventud. En el equipo londinense, el delantero participó en 143 partidos y anotó 62 goles durante tres temporadas.
    Tras su paso por el Arsenal,  Adebayor se mudó al Manchester City en 2009 para intentar sumar algún título en su vitrina personal. Sin embargo, al togolés le costó mucho ganarse un lugar y siempre estuvo por detrás de Carlos Tevez, Edin Džeko y Mario Balotelli en la consideración del director técnico. En sus dos temporadas en Manchester, el delantero jugó 46 partidos y anotó 19 goles.
    Con poco lugar en el Manchester City, Adebayor fue cedido a préstamo para jugar en el Real Madrid en el año 2010. En el conjunto merengue, el togolés jugó 14 partidos, hizo 5 goles y se consagró campeón de la Copa del Rey. En 2011, el delantero pasó al Tottenham para ganarse la titularidad y tener más minutos en cancha. En dos temporadas, lleva anotados 26 goles en 71 partidos.
    A nivel internacional, Adebayor es una de las figuras y piezas claves de la Selección de Togo. Participó del Mundial de Alemania 2006 y  de la Copa de África del mismo año.
    El 8 de enero de 2010, Adebayor estuvo presente en el autobús del equipo de Togo que fue objeto de un ataque de fuego en el camino a la Copa Africana en Angola. Ese día tres integrantes del plantel perdieron la vida. Tras el violento episodio, el delantero anunció su retiro oficial de la Selección de su país.

