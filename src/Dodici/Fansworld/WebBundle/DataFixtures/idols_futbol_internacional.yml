    En el equipo de Rio de Janeiro, Djalminha jugó 4 temporadas en las que logró consagrarse campeón de la Liga Brasilera en 1992 y del Campeonato de Rio de Janeiro en 1991. Luego continuó su carrera en el Palmeiras, con el que ganó el Campeonato de Sao Paulo 1996. Además, ese mismo año fue elegido el mejor jugador del torneo brasilero.
