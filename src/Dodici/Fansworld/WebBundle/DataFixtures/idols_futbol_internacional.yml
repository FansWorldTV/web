    Roberto Baggio es considerado unos de los mejores futbolistas italianos en la historia. El mediocampista ofensivo se destacó por su técnica, su juego a un toque y su creatividad dentro del campo de juego. Además, tuvo una gran efectividad delante del arco: en total convirtió 314 goles oficiales (27 de ellos con su Selección convirtiéndose en el quinto máximo goleador de la historia azzurra).
    En 1982, il Divino comenzó su carrera deportiva en el Vicenza, equipo de su ciudad natal, con tan sólo 15 años. Allí jugó tres temporadas en la Serie B (Segunda División del fútbol italiano), donde sumó minutos en 36 partidos y anotó 13 goles.
    En 1985, con tan solo 18 años, Baggio fue fichado por la Fiorentina para disputar la Serie A. Sin embargo, el mediapunta debutó en la máxima categoría un año después en el encuentro contra la Sampdoria. Y su primer gol lo marcó en 1987 ante el Nápoles de Diego Armando Maradona.
    En 1990, Baggio se incorporó al plantel de la Juventus con el objetivo de ganar un Scudetto. Y así fue que Roby fue una de las figuras del campeón de la Serie A y de la Copa Italia en la temporada 1994/95. Además, fue una pieza clave en la Copa UEFA ganada en 1993.
    Baggio repitió el título de Serie A una temporada después pero con la camiseta de Milan.  Ese año disputó 28 partidos y convirtió 7 goles.  El mediocampista llegó al equipo rossonero gracias al esfuerzo económico que hizo Silvio Berlusconi.
    En 1997, fue transferido al Bologna, donde solo permaneció una temporada.  Y, tras el Mundial de Francia 1998, el futbolista italiano fichó para el Inter de Milán. Sin embargo, Baggio siempre dijo que fue una mala decisión porque no fue tenido en cuenta por el entrenador Marcelo Lippi.
    Con pocos minutos en el Inter, Baggio se incorporó al Brescia de Italia para darle un cierre a su espectacular carrera profesional. Finalmente, Il Divino se retiró en el año 2004 jugando su último partido en el San Siro contra el Milan. Ese día, el entrenador del Brescia lo sustituyó en el minuto 88 para que reciba la merecida ovación del público.
    A nivel internacional, Baggio es el quinto máximo goleador de la Selección Italiana de Fútbol con sus 27 tantos. Además participó de los Mundiales de Italia 1990, Estados Unidos 1994 y Francia 1998, jugando 16 partidos y convirtiendo 9 goles.
    Su mejor actuación en un Mundial fue haber llegado a la final de Estados Unidos 1994. Tras empatar el partido definitorio ante Brasil, el campeón se definía en la tanda de penales. Ese día, Baggio es recordado por errar el penal definitorio que permitió a los brasileños consagrarse campeones del mundo.

