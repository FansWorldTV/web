    Daniele De Rossi se formó en las categorías inferiores de la Roma, club en el que su propio padre trabaja en la actualidad como formador de jóvenes promesas.
    En 2001, Danielino jugó su primer partido en la primera de Roma a los 18 años contra el Anderlecht por la Champions League. Curiosamente, su debut oficial en la Serie A se dio dos años después ante el Torino y solamente una semana despué hizo gritar a la hinchada de la Roma con sus primeros goles.
    Con la Roma (club en el que jugó toda su vida hasta el momento), consiguió los títulos de Copa Italia en los años 2007 y 2008 y la Supercopa de Italia de 2007.
    De Rossi es muy recordado por su acto de Fair Play en el partido contra el Messina en la temporada 2005/06. El árbitro había dado por válido su gol con la mano, pero el propio futbolista italiano le explicó que no era válido el gol y finalmente el árbitro anuló el gol.
    A nivel internacional, De Rossi integró todas las selecciones juveniles. De hecho, estuvo presente en el equipo que logró coronarse campeón de la Eurocopa Sub 21 en 2004.
    Con la Selección Mayor de Italia, De Rossi fue internacional en 87 ocasiones y anotó un total de 14 goles. Su debut con la azzurra fue el 4 de septiembre ante Noruega por las Eliminatorias Europeas.
    Sin dudas, el mayor logro en la carrera de De Rossi fue haber integrado la Selección Italiana de Fútbol que se consagró campeona del Mundial de Alemania 2006. Sin embargo, a pesar de la consagración a nivel grupal, el futbolista italiano no la pasó nada bien: fue expulsado en el segundo partido de la primera fase tras propinarle un codazo a un rival y fue expulsado por cuatro fechas, por lo que sólo pudo disputar la final.

