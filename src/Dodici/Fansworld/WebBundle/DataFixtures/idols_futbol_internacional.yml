    Considerado el mejor futbolista del mundo durante años, Ronaldinho ha sido todo un símbolo de la Canarinha. Campeón del Mundo en 2002 y mejor jugador FIFA en 2004 y 2005, R10 es sin dudas uno de los más destacados de todos los tiempos.

    Desde mediados de 2012, Dinho busca liderar a Atlético Mineiro a los primeros puestos del fútbol brasilero.

