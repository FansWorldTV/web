    Posteriormente, el crack pasaría a Nacional -el conjunto más grande de la Isla de Madeira- y 6 meses más tarde cambiaría de equipo nuevamente. Tras superar con éxito una prueba en el Sporting, el Batipibe ingresaría a la cantera de los Leones a cambio de una deuda que tenía su anterior club con el combinado de Lisboa.
    Ya con 15 años, le diagnosticarían un problema de corazón que pondría en riesgo su carrera. Aunque una cirugía láser simplificaría las cosas y el talentoso delantero continuaría jugando con normalidad.
    Entonces llegaría el momento de su estreno en Primera en 2001, nada menos que en Pre-Champions ante el Inter. Su nivel le permitiría convertirse rápidamente en titular y con su aporte, el Sporting se quedaría con 3 trofeos -Liga, Copa y Supercopa de Portugal- en 2002.
    Luego de un amistoso frente al Manchester United a mediados de 2003 donde Cristiano brillaría, los Diablos Rojos lo contratarían por poco más de 18 millones de euros. Su debut en la Premier llegaría el 16 de agosto ante el Bolton, para un partido convertir su primer gol frente al Portsmouth.
    En sus 6 temporadas con el United, el portugués se transformaría en ídolo rojo alzándose con 10 títulos -1 FA Cup, 3 Premier, 2 Copas de Liga, 2 Community Shield, 1 Champions y 1 Mundial de Clubes-.
    Goleador y figura en todas las consagraciones, en junio de 2009 se mudaría al Real Madrid a cambio de 94 millones de euros, siendo el traspaso más caro de todos los tiempos. CR9 -fue su dorsal inicial con el Merengue pagaría con goles y mostraría su mejor versión en la Casa Blanca, coronándose con 3 campeonatos en el Real -Copa del Rey 2011, Liga y Supercopa Española 2012-.
    Mundialista en 2 oportunidades -2006 y 2010-, Ronaldo es considerado uno de los delanteros más destacados de la historia. Mejor jugador FIFA y Balón de Oro 2008, CR7 es para muchos el futbolista más importante de la actualidad.

