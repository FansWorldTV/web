    Luego de ganar todo en España, Djalminha emigró al fútbol mexicano para jugar en el popular equipo de América. Su debut fue en 2004 en el estadio Corona ante Santos Laguna anotando un gol que dio el empate a las Águilas. Finalmente, el brasilero decidió poner punto final a su carrera en el conjunto mexicano.
    En toda su carrera deportiva, Djalminha anotó 170 goles de manera oficial en 528 encuentros. Y, con la Selección Brasilera de Fútbol, convirtió 6 tantos en total ante equipos como Noruega, Costa Rica, Camerún, Perú y Arabia Saudita.

