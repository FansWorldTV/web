    En 1996 seguiría al lado del inglés, pero ya en el Barcelona. Robson dejaría el cargo y Mou continuaría, aunque esta vez junto a Van Gaal. Entonces en la temporada 2000-2001 el portugués tendría su oportunidad como primer entrenador del Benfica. Sin embargo, su experiencia sería breve -9 fechas- debido a un cambio en la presidencia del club.
    Unión de Leiria, de la segunda de Portugal, fue su próximo equipo. Aunque también cambiaría de rumbo y el nada menos que el Porto sería su destino en enero de 2002. Con el Dragão ganaría todo -2 Ligas, 1 Copa y 1 Supercopa de Portugal, 1 UEFA y 1 Champions- para transformarse en máximo ídolo del club de Oporto.
    Consolidado como uno de los entrenadores más importantes del mundo, tendría su chance en la Premier League dirigiendo al Chelsea. Y allí volvería a dejar su huella consiguiendo 6 títulos en 3 años, para convertirse en el técnico más exitoso de la historia Blue.
    En 2008 iniciaría su etapa frente al Inter y nuevamente lograría ser múltiple campeón -2 Serie A, 1 Champions, 1 Copa y 1 Supercopa de Italia-, posicionándose como uno de los DTs más ganadores de todos los tiempos.
    En mayo de 2010, Mourinho desembarcaría en la Casa Blanca para entrenar al Real Madrid y perdería la costumbre, se alzaría con varios trofeos.
    De perfil muy alto y un estilo muy polémico, Mou es indudablemente uno de los técnicos más exitosos de las últimas décadas.

