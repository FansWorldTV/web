    Sin embargo, una cuenta pendiente para Giggs es disputar un Mundial. Algo que nunca pudo concretar porque la Selección de Gales nunca logró clasificarse al evento futbolístico más importante del mundo. Una curiosidad es que la única roja que recibió en toda su carrera fue con la Selección de su país en el partido contra Noruega en 2001.

