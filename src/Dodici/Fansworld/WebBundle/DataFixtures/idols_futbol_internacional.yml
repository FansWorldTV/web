    Tras su paso por Barcelona, el Mago continuó su carrera en el fútbol estadounidense en los equipos de Los Angeles Aztecs y Washington Diplomats. En tres temporadas, Cruyff jugó 59 partidos y anotó 26 goles.
    Cuando la carrera de Cruyff parecía estar llegando a su fin, la leyenda fichó de nuevo para el Ajax con la edad de 34 años en 1981. En su segunda etapa en el equipo holandés, ganó 2 Ligas (1982 y 1983) y la Copa Nacional (1983). Finalmente, Cruyff cerró su campaña como jugador en el Feyenoord.
    En la Selección Holandesa de Fútbol, Cruyff fue protagonista cuando su equipo llegó a la final del Mundial de Alemania 1974, que perdió el partido decisivo contra el país organizador.
