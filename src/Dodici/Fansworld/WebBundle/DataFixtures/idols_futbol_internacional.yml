    Samuel Eto´o es considerado uno de los mejores futbolistas africanos de la historia gracias a la obtención del premio al Mejor Futbolista Africano del  Año  varias ocasiones en 2003, 2004, 2005 y 2010. Además,  es el único jugador de la historia en haber ganado dos triples coronas de manera consecutiva con el Barcelona en 2009 y con el Inter de Milán en 2010.
    El 18 de diciembre de 2010 se convirtió en el único jugador del mundo que consiguió marcar en siete torneos oficiales distintos en la misma temporada (Serie A, Copa de Italia, Supercopa de Italia, Champions League, Mundial de Clubes, Mundial de Sudáfrica y Copa Africana de Naciones).
    Entre otros de sus principales récords, es el máximo goleador de la historia de la Selección de Camerún con 44 goles en 94 partidos. Además, es el cuarto máximo goleador de la historia del Barcelona con 130 goles.
    Eto´o comenzó su carrera en un equipo de su país, el Kadji Sports Academy. En 1996 fichó para el Real Madrid B y a los pocos meses fue cedido Club Deportivo Leganés. Allí disputó 28 partidos y convirtió 3 goles.
    Luego de disputar tan solo 3 encuentros en dos temporadas en Real Madrid, Sami pasó al Mallorca de España para ganar más minutos en cancha. Allí anotó 69 goles en 163 partidos y se consagró campeón de la Copa del Rey en 2003.
    En 2004, Eto´o se sumó a las filas del poderoso Barcelona para cosechar más títulos. En el blaugrana ganó 3 Ligas (2005, 2006 y 2009), 1 Copa del Rey (2009), 2 Supercopas de España (2005 y 2006), 2 Champions League (2006 y 2009). Además, anotó 130 goles en 200 partidos.
    En 2009, Eto´o pasó al fútbol italiano para desempañarse en el Inter de Milan. En tan sólo dos temporadas, ganó la Champions League 2010, el Mundial de Clubes 2010, la Liga italiana 2010, la Copa de Italia 2011 y la Supercopa Italiana 2010.
    Finalmente, el futbolista camerunés se mudó a Rusia para jugar en el Anzhi Majachkalá. Allí sigue deleitando a los fans con sus goles anotando 34 tantos en 50 partidos.
    Con la Selección de Camerún, Eto´o ganó las Copas de Africanas de Ghana/Nigeria 2000 y Mali 2002. Además, fue medalla de oro en los Juegos Olímpicos de Sidney 2000. También participó en los Mundiales de Francia 1998, Corea/Japón 2002 y Sudáfrica 2010. En total, jugó 111 partidos y convirtió 53 goles.

