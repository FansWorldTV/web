    Didier Deschamps es un ex futbolista y actual entrenador francés que es reconocido por ser una pieza clave y el capitán de la Selección Francesa de Fútbol que se consagró campeón del Mundial de Francia 1998 y de la Eurocopa de Bélgica y Holanda 2000.
    Como futbolista, Deschamps comenzó su carrera profesional en 1985 cuando debutó en la Primera División de Francia con el FC Nantes.  Tras cuatro temporadas sin ningún logro deportivo, Didi pasó a jugar al Olympique de Masella.
    Tras un breve paso por el Girondins de Burdeos en la temporada 1990/91, Deschamps regresó a Marsella para ser uno de los pilares del equipo y ser el capitán. En su retorno, Didi consiguió dos  Ligue 1. Además, se consagró campeón de la Champions League en 1993.
    Un año después, Deschamps se sumó a la plantilla de la Juventus que se consagró campeona de la Champions League de 1996 y la Copa Intercontinental del mismo año. Además, ganó 3 Scudettos (1995, 1997 y 1998), 1 Copa Italia (1995) y 2 Supercopas Italianas (1995 y 1997).
    En 1999, pasó al Chelsea, donde jugó una temporada y ganó la FA Cup. Finalmente, Didi se incorporó al Valencia pero no jugó ningún partido por problemas de adaptación. Por este motivo, con tan sólo 32 años, el francés le puso punto final a su carrera.
    Como entrenador, Deschamps debutó con el Mónaco en la temporada 2001/02 y luego continuó en su querido Olympique de Marsella, con el que logró 1 Liga (2010), 3 Copas de Francia (2010, 2011 y 2012) y 2 Supercopas de Francia (2010 y 2011).
    Además fue el entrenador que devolvió a la Juventus a la Serie A Italiana tras pasar por la Segunda División por casos de corrupción en el fútbol. En la actualidad, es el director técnico de la Selección Francesa de Fútbol.

