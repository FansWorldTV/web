    Luego continuó su carrera como entrenador en Barcelona durante 8 años con el que ganó todo: 4 Ligas (1991, 1992, 1993 y 1994), 1 Copa del Rey (1990), 3 Supercopas Españolas (1991, 1992 y 1994), 1 Champions League (1992), 1 Recopa Europea (1989) y 1 Supercopa Europea (1992). En la actualidad, desde 2009, Cruyff es el entrenador oficial de la Selección de Catalunya.

