    Alessandro Del Piero es considerado uno de los mejores futbolistas italianos de las últimas 2 décadas. Alex jugó casi toda su carrera en la Juventus hasta que decidió seguir su aventura futbolística por un fútbol desconocido como la Liga Australiana.
    Del Piero tuvo sus primeros contactos con una pelota de fútbol cuando jugaba de arquero para el equipo de la Parroquia de Saccon, ubicada en su ciudad natal. A pesar de su corta edad, ya sorprendía a propios y extraños con su técnica. Fue así que el Padova Calcio puso sus ojos en el joven talento.
     A los 16 años, Alex debutó con el Padova en la Serie B bajo la dirección técnica de Mauro Sandreani. Y en la temporada siguiente disputó diez encuentros y anotó su primer gol en la victoria de su equipo sobre el Ternana Calcio por 5 a 0.
    En 1993, tras ser rechazado por el Milan, Del Piero firmó contrato con la Juventus, club con el que ganaría todos los títulos posibles y en el que jugó 19 temporadas. Su debut oficial fue ese mismo año en el encuentro de la Vecchia Signora contra el Foggia.
    Con la Juventus, Del Piero ganó 6 Scudettos (1995, 1997, 1998, 2002, 2003 y 2012), 1 Copa de Italia (1995), 4 Supercopas Italianas (1995, 1997, 2002 y 2003), 1 Champions League (1996), 1 Copa Intercontinental (1996), 1 Supercopa de Europa (1996) y una Copa Intertoto (1999).
    Entre sus principales récords, Del Piero alcanzó los 400 partidos en la Serie A y llegó a los 300 goles, convirtiéndose así en el quinto jugador en pasar esa cifra junto a grandes leyendas como  Giuseppe Meazza, Silvio Piola, Roberto Baggio y Filippo Inzaghi.
    Con 38 años y tras abandonar a la Juventus, Del Piero anunció su incorporación al Sidney Football Club de Australia. Hasta el momento, allí jugó 24 partidos y convirtió 14 goles.
    A nivel internacional, Del Piero integró las selecciones juveniles que ganaron  las Eurocopas Sub 21 disputadas en 1994 y 1996. Sin embargo, su mayor logro fue haber integrado el Seleccionado que se consagró campeón del Mundial de Alemania 2006. En total, anotó 27 goles en 91 partidos la azzurra.

