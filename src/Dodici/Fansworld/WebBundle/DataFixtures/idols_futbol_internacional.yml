    Gianluigi Buffon es considerado uno de los mejores arqueros del mundo de los últimas 3 décadas. Además, el guardameta italiano fue una de las figuras en la gran final del Mundial de Alemania 2006 que terminó ganando al Azzurra por definición desde el punto de penal.
    A los 13 años, Buffon fue incorporado al equipo de juveniles del Parma tras pasar con éxito la prueba, en la que se desempeñó como delantero. Sin embargo, un año después, los dos arqueros del equipo se lesionaron y el joven Gianluigi se ofreció para ocupar ese puesto. Dos semanas después, ya era el arquero titular del equipo.
    En 1995, Buffon fue promovido al primer equipo y debutó en la Serie A con 17 años en un encuentro contra el Milan con resultado final de 0 a 0.
    Tras afianzarse en el arco de Parma, Buffon alcanzó su mejor nivel cuando se consagró campeón de la Copa Italia 1999 y la Supercopa Italiana de ese mismo año. Además, ganó la Copa UEFA de 1999.
    En 2001, Buffon se incorporó al plantel profesional de la Juventus por una cifra récord de 47 millones de euros (es el arquero más caro hasta la actualidad). Con la Vecchia Signora, el portero italiano logró los títulos de Serie A 2002 y 2003, y las Supercopa de Italia de los mismos años.
    En 2006, debido al escándalo de manipulación de encuentros, la Juventus descendió a la Serie B y Buffon fue uno de los pocos futbolistas que se quedó en el equipo. Después de un excelente año en la segunda división, Juventus volvió a la Serie A y Buffon renovó el contrato hasta 2012.
    A pesar del mal momento que vivió con la Juventus, el 2006 es un año muy especial para Buffon porque fue una de las grandes figuras de la Selección Italiana de Fútbol que logró consagrarse campeón del Mundial de Alemania 2006.
    Los éxitos con la Juventus volvieron recién 2012 cuando se consagró campeón de la Serie A, título que repitió en la temporada siguiente. Además, obtuvo la Supercopa Italiana de 2012.

