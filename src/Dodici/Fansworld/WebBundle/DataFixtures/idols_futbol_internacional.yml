    Luis Nazario de Lima, más conocido como Ronaldo, se crió en Bento Ribeiro -barrio periférico de Rio de Janeiro- donde comenzó a jugar al futsal en el club Valqueire.
    Ya en su adolescencia, el crack pasaría por el São Cristóvão y se probaría en Flamengo, que no lo ficharía porque vivía muy lejos y debían pagarle el transporte.
    Finalmente recalaría en Cruzeiro donde tendría su estreno en 1993 y se alzaría con el Campeonato Mineiro -siendo el goleador más joven de la historia- y la Copa de Brasil.
    Tras convertirse en la figura del equipo de Belo Horizonte con apenas 17 años, el delantero emigraría al fútbol holandés. Su destino sería el PSV y allí brillaría siendo clave en la consagración de la Copa de Holanda de 1996. Con 42 goles en 46 partidos, conseguiría ser otra vez el top scorer de la liga.
    Entonces sería el Barcelona quien lo contrataría y en Cataluña mostraría su mejor versión. Con el Barça lograría 3 campeonatos -Supercopa de España, Copa del Rey y Recopa de Europa-, sería el Pichichi ‘96/97 –el de menor edad de todos los tiempos- y alcanzaría una marca de 47 goles en 49 partidos.
    Pese a su notable rendimiento, no se podrían de acuerdo en su renovación y Ronaldo se mudaría al Inter. Con el Nerazzurro obtendría la Copa UEFA ‘97/98, aunque sus dos lesiones de rodilla sólo le permitirían disputar apenas 50 encuentros en 4 años.
    Recuperado en 2002, se marcharía al Real Madrid para regresar a su nivel más alto y volver a ser campeón. Con el Merengue conquistaría 4 títulos -1 Liga, 1 Supercopa Española, 1 Supercopa de Europa y 1 Intercontinental- y así el Gordo se posicionaría otra vez entre los mejores.
    A mediados de 2006, R9 retornaría al Calcio y se pondría la casaca del Milan. En el Rossonero sufriría nuevamente problemas de lesiones y tras finalizar su contrato en junio de 2008, volvería a Brasil.
    Corinthians sería su nuevo y último club, donde el Fenómeno lograría la Copa de Brasil y el Torneo Paulista 2009, para dos años después retirarse con el Timao.
    Mundialista en 4 oportunidades, con la Verde Amarela fue campeón del mundo en 1994 y 2006; y también logró 2 Copa América -’97 y ’99-.
    Máximo goleador de la historia de los Mundiales -con 15 goles- y 3 veces mejor jugador del mundo -1996, 1997 y 2002-; Ronaldo es considerado como el centrodelantero más destacado de todos los tiempos.

