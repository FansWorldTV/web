    Demba Ba es un futbolista de origen senegalés nacido en Francia que juega como delantero y cuyo club actual es el Chelsea de la Premier League de Inglaterra.
    Ba comenzó su carrera profesional en el equipo francés de Rouen en 2005. Un año después, el delantero francés se mudó a Bélgica para jugar en Mouscron.
    Sin embargo, el salto al fútbol grande lo dio cuando firmó contrato con el Hoffenheim en Alemania en 2007. En la Bundesliga, el delantero disputó 97 partidos y anotó un total de 37 goles. A partir de ese momento, varios equipos grandes de Europa pusieron los ojos en el joven talento.
    Finalmente, el West Ham de Inglaterra compró el pase de Demba Ba. Su debut en la Premier League fue el 6 de febrero de 2011, como sustituto de Robbie Keane en el minuto 75 durante una derrota en casa por 1-0 ante el Birmingham City. Tras su paso por el West Ham, Demba fichó para el Newcastle, donde jugó 34 partidos en dos temporadas y anotó 29 goles.
    Finalmente, el salto de calidad lo dio en la temporada 2012/13 cuando fue fichado por el poderoso Chelsea de la Premier League de Inglaterra. Durante su primera experiencia en el conjunto inglés, Ba jugó 14 partidos y anotó 2 goles.
    Con la Selección Nacional de Senegal, Demba Ba debutó en el año 2007 en el encuentro contra Tanzania, ese mismo día anotó su primer gol con la Selección. En total disputó 17 encuentros y anotó 4 goles.

