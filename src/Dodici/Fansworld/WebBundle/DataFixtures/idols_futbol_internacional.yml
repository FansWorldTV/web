    Dos años más tarde, se alzaría con el Campeonato Gaúcho y en enero de 2001 emigraría a Francia para jugar en el PSG. En el equipo parisino, Roonie demostraría todo su potencial ganándose todo el cariño de los hinchas Rouge et Bleu.

    Su notable nivel le permitiría dar un salto en su carrera y en 2003 el talentoso brasilero desembarcaría en el Barcelona a cambio de 30 millones de euros. Con los Culés lograría 5 títulos -2 Ligas, 2 Supercopas de España y 1 Champions- y se transformaría en ídolo. Jar Jar Binks mostraría su mejor versión en el Barça, siendo elegido Balón de Oro en 2005 y MVP de la Champions en 2006.

