    Pablo Armero inició su carrera profesional en el América de Cali en 2004. Allí jugó como lateral izquierdo y se destacó cuando tuvo una gran actuación el Torneo Finalización de Colombia ganado por Los Diablos Rojos en 2008.
    Antes de su esperado debut en la Primera División, el lateral izquierdo jugó en todas las categorías inferiores de la Selección Colombiana de Fútbol hasta el 2010 que tuvo su debut en la Selección Mayor.
    Después de consagrarse campeón con el América de Cali, Armero fue fichado por Palmeiras de Brasil para disputar la temporada 2009/10. Y, luego de alternar buenas y malas actuaciones, el lateral colombiano desembarcó en el fútbol europeo para desempeñarse en  el Udinese, de Italia.
    La excelente actuación de Armero en el conjunto italiano tuvo muchos elogios de la prensa especializada y de muchos técnicos del Calcio. Incluso, el futbolista colombiano fue nombrado el mejor lateral izquierdo de la Serie A Italiana en el año 2011.
    Después de su exitoso paso por Udinese, Armero fichó para el Nápoli el 4 de enero de 2013 en condición de préstamo por un año para intentar sumar un título en su vitrina personal.
    A nivel internacional, Armero participó en 9 ocasiones con la Selección Colombiana de Fútbol en las Eliminatorias Sudamericanas para el Mundial 2010 y jugó 12 partidos en las Eliminatorias para el Mundial 2014. Además, integró el plantel que disputó la Copa América Argentina 2011.

