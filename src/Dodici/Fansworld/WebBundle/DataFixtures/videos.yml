  title: Javier Zanetti y la fundación PUPI
  content: |
    Javier Zanetti, ídolo del Inter, cuenta los orígenes de la Fundación PUPI y explica su relación con los chicos. Además, su esposa Paula detalla la metodología de trabajo y relata las sensaciones de vivir hace casi 20 años en Italia. Para cerrar, el Pupi canta la canción que le dedican los interistas.