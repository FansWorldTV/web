      Carlos Alberto Vives Restrepo nació en Santa Marta, Magdalena, Colombia, el 7 de Agosto de 1961. A los 12 años, él y su familia se mudaron a Bogotá. Allí adquiere un gusto por el rock y comienza a tocar en bares y cafés de la ciudad, sin olvidar completamente sus raíces caribeñas. Al mismo tiempo, emprende una carrera de actuación, siendo recordado en Colombia por la telenovela "Gallito Ramírez".
      En 1986 lanzó su álbum debut, "Carlos Vives por fuera y por dentro". Al año siguiente salió "No podrás escapar de mí".
      En 1989, le fue ofrecido un trabajo de actuación en Puerto Rico y, al mudarse, tomó un descanso en su carrera musical, pero antes editó "Al centro de la ciudad". Allí es recordado por sus roles principales en las telenovelas "La Otra" y "Aventurera".
      Al regresar a Colombia en 1991, le fue ofrecido el rol principal de una serie basada en la vida del compositor vallenato Rafael Escalona. Él cantó las canciones del compositor en la serie (y a partir de ello edita "Un canto a la vida Escalona") y es entonces cuando reorienta su carrera hacia el vallenato y su fusión con el rock, pop y otros ritmos étnicos del Caribe colombiano. Este tipo de mezclas inspiraron a otras cantantes a fusionar los géneros pop y rock con ritmos regionales del Colombia, entre ellos la Carrileja, la Bachata, los Folclores y la Champeta, creando una nueva tendencia que marcaría las nuevas estrellas de este país.
      En el año 1992 sale al mercado "Escalona Vol. II" y al año siguiente lanzó "Clásicos de la Provincia", proyectando el vallenato al escenario continental y mundial.
      Siguió su éxito en 1995 con "La tierra del olvido", disco que contiene el hit "Pa´maité". En 1997 llega "Tengo fe" y dos años más tarde "El amor de mi tierra".
      Con la llegada de un nuevo milenio lanza "Déjame entrar" (2001). En 2004 sale "El rock de mi pueblo", álbum que tiene el mayor componente de fusión de toda su obra.
      En 2009 Carlos Vives edita "Clásicos de la Provincia II", la segunda parte del álbum editado en 1993, que contiene otros 15 clásicos colombianos. Este material recibió en Colombia el galardón de "Multiplatino x 10", por haber vendido 200 mil copias a sólo 6 días de su salida.
      El 5 de Octubre de 2012, 7 años después de no grabar en estudio, el músico presenta el sencillo "Volví a nacer", una romántica canción que conserva el propio estilo de Vives. El 23 de abril de 2013 salió a la venta "Corazón profundo", su nuevo disco. Este material contiene la primera canción que Vives grabó en colaboración: se titula "Como le gusta a tu cuerpo" y cuenta con el brasilero Michel Teló como invitado. REF: CMTV
