    Britney Jean Spears es una cantante estadounidense que nació en McComb, Misisipi, y se crio en Kentwood, Luisiana. Comenzó a actuar desde niña, a través de papeles en producciones teatrales y programas de televisión. En 1997 firmó con Jive Records y dos años más tarde lanzó su álbum debut, “...Baby One More Time”, el álbum más vendido de una solista adolescente. Durante su primera década en la industria, Spears se convirtió en una figura prominente en la música pop y en la cultura popular, con una vida personal muy publicitada. Sus primeros dos álbumes la establecieron como un icono pop y rompieron récords de ventas, mientras que canciones como «...Baby One More Time» y «Oops!... I Did It Again» se tornaron en éxitos internacionales. Los especialistas la acreditaron como la principal fuerza impulsora detrás del renacimiento que experimentó el pop adolescente durante la década de 1990 y la catalogaron como la mejor artista adolescente de todos los tiempos antes de que cumpliera 20 años, por lo que la honorificaron como «Princesa del Pop».
    En 2001, lanzó su tercer álbum, “Britney”, del que se desprendió «I'm a Slave 4 U», y debutó en el cine con un papel protagónico en la película Crossroads. Dos años después asumió el control creativo de su cuarto álbum, “In the Zone”, el que produjo los éxitos «Me Against the Music», «Toxic» y «Everytime». Tras el lanzamiento de dos álbumes compilatorios y de sencillos como «My Prerogative», Spears sufrió una serie de problemas personales y su carrera entró en receso.
    En 2007, volvió a la industria con su quinto álbum de estudio “Blackout”, el que además de ser elogiado por la crítica, generó los éxitos «Gimme More» y «Piece of Me», pese a recibir una escasa promoción.
    A finales del mismo año, lanzó su sexto álbum de estudio, “Circus”, el que antecedió con el éxito «Womanizer».
    En 2011, lanzó su séptimo disco, “Femme Fatale”, el que generó los éxitos «Hold It Against Me», «Till the World Ends» y «I Wanna Go» y colaboró en una remezcla del éxito «S&M» de Rihanna. En 2012 fue juez en The X Factor USA y colaboró con will.i.am de The Black Eyed Peas en el éxito «Scream & Shout».

