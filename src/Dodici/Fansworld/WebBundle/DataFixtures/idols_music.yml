  content: "William Michael Albert Broad mejor conocido como Billy Idol, es un músico de rock británico. Inspirado en Sex Pistols, el dieario punk de la época, armó su primer grupo en 1976 al que bautizó “Chelsea”. La idea duró poco tiempo aunque dejó su nombre artístico: Billy Idol.\n\
      Se abocó entonces a una nueva banda “Generation X” en donde estuvo hasta 1981, cuando decidió empezar su carrera como solista. El grupo logró el éxito con “Dancin' With My Self”, pero debido a problemas administrativos decidieron separarse.\n\
      Su disco debut en solitario fue “Don't Stop”. En él se incluyó “Dancin' With My Self” que se convirtió en su primer gran éxito luego de que fuera remezclada para las discotecas. Su timbre de voz carrasposo impulsó una sucesión de éxitos que incluyó \"Hot In The City\",\"Eyes Without A Face\", \"White Wedding”, \"Rebel Yell\" y \"To Be A Lover\".\n\
      A finales de los 80 diversificó su carrera, audicionó para ser Jim Morrison en la película de Oliver Stone, “The Doors”. \n\
      En la década del 90 su imagen decayó pero siguió vigente y en la década del 2000 volvió con disco y con una gira con Def Lepard muy exitosa. \n"
