      Paola Sallustro, o Poli,  comienza a relacionarse con la música desde pequeña, junto a su padre, abuela y hermanos. A los 7 años decide tomar clases de piano, y a los 13 años de canto y teatro.

      Años más tarde, POLI entra en el mundo televisivo. Recorrió varios programas con personajes que dejaron sus marcas en Argentina, Latinoamérica, Israel y países europeos, en especial aquel interpretado en Floricienta.

      Luego de semejante éxito, POLI decide alejarse de la TV para dedicarse a su verdadero amor, la música, en paralelo a su carrera de dirección cinematográfica. El cine, el guión y la actuación complementaron su oído musical para poder volcar hoy en su música una perspectiva y una paleta de colores que cautivan.

      En el 2010 comienza los shows en vivo, junto a su banda, los cuales actualmente continúan dando cada vez más que hablar.

      El 2012 empezó con la elaboración de su primer disco LP, el cual consta de 10 temas compuestos por POLI, con la producción de Tweety González y arreglos de Afredo García Tau, en el estudio El Pie.

      Recorriendo historias de desamor, deseo y locura femenina, “Volando” te hará volar através de POLI, la mujer del abismo.
