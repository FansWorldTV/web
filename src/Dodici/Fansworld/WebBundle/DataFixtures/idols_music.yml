      Caetano Emanuel Viana Teles Veloso es un celebre músico brasileño. Aprendió en su casa a tocar el piano y a los nueve años compuso su primera canción, un baião. Cuando llegó el momento de los estudios universitarios, junto a su hermana María Bethânia, se trasladó a Salvador de Bahía, donde pasó su juventud y estudió arte en la universidad.
      A fines de 1966 acompañó a su hermana, quien había sido invitada a cantar en una obra musical en Río de Janeiro, y obtuvo su primer éxito cuando su María grabó su primera composición.
      Rápidamente ganó algunos premios y pudo grabar su primer álbum con Gal Costa: “Domingo”. En 1968, junto a Gilberto Gil, fue uno de los primeros emprendedores del tropicalismo, movimiento cultural cuyo objetivo era la revaluación de la música tradicional brasileña. Grabó en 1968 su primer álbum solista llamado “Caetano Veloso” y su música cruzó las fronteras con su controvertida “É proibido prohibir”.
      Le fueron otorgados varios premios en distintos festivales de televisión. Un año después, logró con su álbum “Tropicalia” que surgiera el movimiento musical conocido como tropicalismo, del que forman parte algunos músicos de Bahía como Gilberto Gil, Gal Costa o María Bethânia.
      En 1969 debido a la dictadura que asolaba Brasil, Veloso se vio obligado a exiliarse a Londres (Reino Unido), Madrid (España) yTel Aviv (Israel). Tres años más tarde regresó a Brasil y grabó “Araca Azul”, un disco experimental.
      En 1976 formó un grupo con Gilberto Gil, Gal Costa y María Bethânia, e hicieron una gira por Brasil con el nombre de "Doces bárbaros".
      “Bicho” fue lanzado en 1977 influenciado por el contacto que tuviera con la cultura nigeriana, donde había estado algunos meses antes. Ese mismo año fue publicado “Alegría”, un libro que muestra una colección de artículos y poemas que abarca desde 1965 hasta 1976.
      En 1981 se hizo con su primer éxito con “Outras palavras” y a partir de entonces su fama se extendió a todos los rincones del mundo.
      En el año 1986 graba en conjunto con Fito Páez el disco “Corazón Clandestino”, un maxi simple que supuso el primer contacto de Veloso con el rock argentino.
      Ya en 1989 fue lanzado “Estrangeiro” y en 1991 fue lanzado un nuevo álbum llamado “Circuladô”. La letra que dio nombre al álbum fue un poema de Haroldo Campos, poeta brasileño. En 1993 fue lanzado “Tropicalia 2” con Gilberto Gil. “Fina Estampa” aparece en 1995 y “Noites do norte” en 2001. En 2006 lanza "Ce", un disco con canciones inéditas de su autoría..
      Ha ganado cinco Premio Grammy. En 2012 lanzó “Abraçaço” y fue galardonado por los Grammy Latino como la persona del año.
