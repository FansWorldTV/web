    En 2008, Ezequiel Araujo vuelve a trabajar con Joe y co-producen el segundo álbum, “Aire”. Participaron músicos de renombre, como el “Negro” Daniel Colombres (ex Fito Páez, Skay Beilinson, Litto Nebbia) en batería, Ezequiel Araujo en el bajo, Leha Martínez en guitarras (actual músico de Deborah De Corral) y Manuel Schaller (integrante del Sexteto Irreal) en sintetizadores y programaciones; también aportaron su voz para los coros Rosario Ortega y Malena Márquez. La presentación de este disco tuvo lugar en La Trastienda Club y contó con Luciano Pereyra como invitado.
