    Abel Federico Pintos, conocido simplemente como Abel Pintos, es un cantante argentino de folclore nacido en la localidad de Bahía Blanca, Provincia de Buenos Aires.
    Comenzó su carrera como solista a los 13 años con su disco "Para cantar he nacido", apadrinado por León Gieco. Tras cuatro álbumes de estudio publicados, comenzó a escribir sus propias canciones, dando lugar a los temas que le dieron apertura fuera del ámbito eminentemente folclórico tradicional.
    Su consolidación llegaría con "La llave", aunque el CD y DVD "Sueño dorado", que celebra sus quince años de trayectoria musical, fue el más vendido de 2012. Es considerado dentro de la camada de nuevas promesas del folclore nacional junto a otros artistas como Soledad Pastorutti y Luciano Pereyra.
