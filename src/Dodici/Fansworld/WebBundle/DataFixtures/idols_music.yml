      En Marzo de 2010, Deborah es convocada por INXS como invitada en su gira. Así se presenta en los Juegos Olímpicos de Invierno (Vancouver) y en Australia, donde graban una versión folk de “New Sensation” para el último disco de reversiones de la banda australiana. \n\n\
