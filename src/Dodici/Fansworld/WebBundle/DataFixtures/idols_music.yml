  content: "Céline Marie Claudette Dion, más conocida como Céline Dion, es una cantante, empresaria, compositora y actriz. Logró el reconocimiento internacional en la década de 1980 al ganar el festival de la canción popular de Yamaha de 1982 y el festival de la canción de Eurovisión de 1988.\n\
      Años más tarde, surgió como una estrella adolescente en el mundo de habla francesa después de que su mánager, y futuro esposo, René Angélil hipotecó su casa para financiar su primer álbum. En 1990 lanzó al mercado “Unison”, su primera producción en inglés que la estableció como una artista pop prometedora en Norteamérica y en otras partes del mundo anglosajón.\n\
      Tras lanzar una serie de álbumes a comienzos de los años 1980, firmó su primer contrato con la compañía CBS Records en 1986, con sede en Canadá. Durante la década de 1990 y con la ayuda de Angélil, alcanzó la fama mundial después de firmar con el sello de Epic Records y de lanzar una serie de álbumes en inglés y francés, que la convirtieron en una de las cantantes de música pop más exitosas de la historia. En 1999, cuando se encontraba en el punto más alto de su éxito, anunció su retiro temporal de los escenarios con el fin de formar una familia y pasar tiempo con su esposo, al que le habían diagnosticado cáncer. Dos años después, regresó al mundo de la música pop al firmar un contrato por tres años (que luego se extenderían a cinco) para llevar a cabo una serie de conciertos en el coliseo del hotel de cinco estrellas Caesars Palace, en Las Vegas.\n\
      La música de Dion ha sido influenciada por géneros que van desde el rock y el R&B, hasta el gospel y el clasicismo. Si bien sus álbumes han recibido críticas mixtas, es muy conocida por poseer una voz hábil y poderosa. Es la artista canadiense con más ventas en el mundo y su álbum “D'eux” es el más vendido en idioma francés de todos los tiempos. En 2004, tras superar los 175 millones de álbumes vendidos en el mundo, fue galardonada con el premio Chopard Diamond en la ceremonia de los World Music Awards por ser la artista más exitosa de la historia. En febrero de 2011 regresó al coliseo del Caesars Palace para presentar su nuevo espectáculo titulado “Celine”. REF: Wikipedia \n"
