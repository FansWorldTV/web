  content: "Deborah De Corral comenzó como modelo publicitaria y conductora del programa de televisión \"El Rayo\", primero por América 2 y luego en Canal 13. Incursionó en la música acompañada por el en aquél momento su novio, Charly Alberti (ex baterista de Soda Stereo), en el grupo Plum.\n\
