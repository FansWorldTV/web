      Peter Gene Hernández, más conocido por su nombre artístico Bruno Mars, es un cantante-compositor y productor musical estadounidense de ascendencia filipina por la vía materna y puertorriqueña por la vía paterna. Criado en Honolulu, Hawái por una familia de músicos, Mars empezó a hacer música a los 2 años. Tras actuar en diversos espectáculos musicales en su ciudad natal durante toda su niñez, decidió seguir una carrera musical y se trasladó a Los Ángeles después de graduarse de la escuela secundaria. Mars comenzó a producir canciones para otros artistas, al unirse al equipo de producción The Smeezingtons.
      Después de una temporada sin éxito con Motown Records, Mars firmó con Atlantic Records en 2009. Llegó a ser reconocido como artista en solitario después prestar su voz y haber co-escrito los coros para las canciones "Nothin' on You" de B.o.B, y "Billionaire" de Travie McCoy. También co-escribió los éxitos internacionales "Right Round" de Flo Rida, "Wavin' Flag" de K'naan y “Fuck You!” de Cee Lo Green. El 4 de octubre de 2010, lanzó su álbum debut, Doo-Wops & Hooligans. Logró colocar en el primer puesto sus sencillos “Just the Way You Are” y “Grenade” alrededor del mundo. Fue nominado a siete premios Grammy en los 53rd Grammy Awards, ganando en la categoría Mejor Interpretación Vocal Pop Masculina por "Just the Way You Are".
      La música de Mars se caracteriza por mostrar una amplia variedad de estilos e influencias y contiene elementos de muchos géneros musicales diferentes. Mars reconoce las influencias que sus colaboraciones han tenido en su propia música. Cuando era niño, fue muy influenciado por artistas como Elvis Presley y Michael Jackson y con frecuencia  los imitaba desde una edad temprana. Mars también incorpora sonidos inspirados en el reggae y en la Motown en su trabajo. Jon Caramanica de The New York Times se refiere a Mars como "uno de los cantantes más versátiles y accesibles en el pop." REF: Wikipedia
