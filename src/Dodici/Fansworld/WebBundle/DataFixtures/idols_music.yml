      Bob Dylan nacido como Robert Allen Zimmerman, es un músico, cantante y poeta estadounidense.
      Ha sido, durante cinco décadas, una de las mayores figuras en la música popular, siendo considerado uno de los compositores y músicos más influyentes del siglo XX.
      Las primeras letras de Dylan abordaban temas sociales y filosóficos y mientras expandía y personalizaba estilos musicales, mostraba una firme devoción por muchas tradiciones de la música americana. Desde el folk, el country, el blues, el gospel, el rock and roll y el rockabilly pasando por la música folk inglesa, escocesa e irlandesa, pasando por el jazz y el swing.Muchos de los más célebres trabajos de Dylan son de la década de 1960, en la cual se convirtió en un cronista informal de los conflictos estadounidenses.
      A lo largo de su carrera, Dylan ha sido reconocido y honrado por sus composiciones, interpretaciones y grabaciones. Sus discos le han valido varios Grammys, Globos de Oro ypremios de la Academia, y su nombre se halla en el Salón de la Fama del Rock and Roll, el Salón de la Fama de Compositores de Nashville y el Salón de la Fama de los Compositores y en 2004 alcanzó el segundo puesto en la lista de los 100 mejores artistas de todos los tiempos elaborada por la revista Rolling Stone, después de The Beatles.
      Uno de los últimos álbumes de estudio de Dylan, "Modern Times", publicado en 2006, entró directamente en el primer puesto de la lista Billboard 200 y fue nombrado álbum del año por la revista musical Rolling Stone.
