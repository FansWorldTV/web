      Joe Fernández formó durante algunos años bandas de rock, blues y funk, hasta que decidió lanzar su carrera solista.
      Rescatando antiguas canciones y componiendo nuevas, Joe preparó en 2006 su primer álbum, “Formas”, que transita por el pop-rock. Este material fue co-producido por Ezequiel Araujo (ex El Otro Yo y actual integrante de la banda de Deborah De Corral), productor artístico además, de Leo García, Intoxicados y Antonio Birabent, y editado por PopArt.
      Fernández comenzó a llevar su música por todo el país y realizó durante los meses de Marzo y Abril de 2006, un ciclo todos los viernes en Hard Rock Café de Capital Federal. Luego llevó su música hasta Nueva York y Los Angeles, Estados Unidos.
      En 2008, Ezequiel Araujo vuelve a trabajar con Joe y co-producen el segundo álbum, “Aire”. Participaron músicos de renombre, como el “Negro” Daniel Colombres (ex Fito Páez, Skay Beilinson, Litto Nebbia) en batería, Ezequiel Araujo en el bajo, Leha Martínez en guitarras (actual músico de Deborah De Corral) y Manuel Schaller (integrante del Sexteto Irreal) en sintetizadores y programaciones; también aportaron su voz para los coros Rosario Ortega y Malena Márquez. La presentación de este disco tuvo lugar en La Trastienda Club y contó con Luciano Pereyra como invitado.
      En 2010 editó su tercera producción discográfica bajo el nombre de “Cursi”, disco compuesto por 10 canciones de amor.
