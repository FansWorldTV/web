      Luego de la disolución de Cuentos Borgeanos en Junio de 2010, banda que había fundado en paralelo mientras formaba parte de Catupecu Machu, Miguel Abril Sosa se fue a vivir a New York por un tiempo para ahora regresar con proyecto solista, nuevo disco y presentaciones en vivo que destacan una gran madurez personal, artística y profesional.
