      Bryan Guy Adams nació en Kingston, Ontario, Canadá. Sus canciones han conseguido ser Nº. 1 en más de 30 países y ha grabado con leyendas de la música de todo el mundo incluyendo a Pavarotti, Barbra Streisand, Celine Dion, Rod Stewart, Sting, Smokey Robinson y muchos más.
      Posee el record por el single que más tiempo estuvo en el Nº. 1 de las listas británicas de todos los tiempos con el éxito de la película Robin Hood “(Everything I Do) I Do It For You”. Adams también logró encaramarse a la primera posición de las listas en EE.UU. por cuatro veces con canciones extraídas de bandas sonoras: “Heaven”, “(Everything I Do) I Do It For You”, “All For Love (con Rod Stewart y Sting)” y “Have You Ever Really Loved A Woman?”.

      Sus actuaciones en directo han ayudado en beneficio a varias Organizaciones No Gubernamentales demostrando su marcada filantropía. También ha creado dos fundaciones para recaudar dinero en el que él mismo realizó fotografías en blanco y negro a mujeres canadienses famosas, entre ellas figuraban Celine Dion, Alanis Morrisette, Joni Mitchell y muchas otras titulado "Made In Canada", así como mujeres británicas para un libro llamado "Haven" (Refugio).

      Los premios acumulados son muy numerosos. Entre ellos figuran 17 Canadian Juno Awards, un Grammy, un American Music Award, así como innumerables premios otorgados por la industria por sus composiciones y su recolección de elogios que incluyen tres nominaciones a los Oscar (Premios de la Academia de Hollywood) por sus trabajos en bandas sonoras.

      El mensaje musical de Bryan y sus increíbles conciertos en directo le han colocado como uno de los mejores rockeros del mundo y él continua trabajando con diligencia para difundir su mensaje musical y sus preocupaciones por el medioambiente entre sus millones de espectadores de todas las partes del globo.
