    Shakira Isabel Mebarak Ripoll, conocida simplemente como Shakira, es una cantautora, productora discográfica, bailarina, empresaria, música, filántropa y embajadora de buena voluntad de la UNICEF colombiana.
    Luego de dos álbumes que se editaron sólo en en su tierra natal, debutó en el mercado discográfico hispanoamericano en 1995 con el álbum Pies descalzos. Tres años después llegaría el disco que lograría afirmarla en todo Latinoamérica. “¿Dónde Están Los Ladrones?” supondría el pasaporte al éxito dado que filmó un año más tarde “Shakira MTV Unplugged” en Nueva York. Fue el primer concierto MTV retransmitido en Estados Unidos íntegramente en español.  Pero el éxito internacional le llegó en el 2001 con Servicio de lavandería/Laundry Service que marcaría su crossover con 9 canciones en inglés y 4 en español escritas por ella.
    Es la artista femenina internacional con más ventas en la década del 2000 en España. Ha sido ganadora de dos Premios Grammy y ocho Premios Grammy Latino. La empresa Live Nation considera a Shakira la artista más importante de su generación por su impacto global claramente consolidado y la ubica con este contrato dentro de los artistas más importantes del mundo. Actualmente, superó los U$S140.000.000 en ganancias. Según la revista Forbes, es una de las cantantes que más dinero gana y está dentro de las 100 mujeres más influyentes del planeta. Se estima que Shakira ha vendido más de 70 millones de sus producciones musicales en todo el mundo, de las cuales 9,9 millones de discos fueron vendidos solamente en Estados Unidos.
    Su última gira musical, Sale el Sol World Tour, recaudó más de U$S 100 millones, y logró reunir a más de 2 millones de personas, siendo la segunda gira consecutiva de Shakira en lograr esto.

