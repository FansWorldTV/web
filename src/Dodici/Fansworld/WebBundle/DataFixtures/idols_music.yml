      Nació en 1957 y ya en la escuela secundaria integró algunas bandas juveniles. Pero a mediados de los '70, Raúl Porchetto descubrió el talento de este porteño que por entonces tenía sólo 17 años y lo convocó para participar de su grupo Reino de Munt. Muy poco después, debutó discográficamente como invitado en el segundo LP de León Gieco, "La banda de los caballos cansados", de 1974. Y tuvo un paso fugaz por Los Desconocidos de Siempre, el grupo que armó Nito Mestre luego de la disolución de Sui Generis.
      Luego de varias colaboraciones finalmente grabó su primer album solista en 1982 titulado "Alejandro Lerner y la Magia". Con ese disco, que incluía temas como "Nena neurótica" y "Por un minuto de amor" -dos clásicos de su repertorio- su nombre se hizo definitivamente popular.
