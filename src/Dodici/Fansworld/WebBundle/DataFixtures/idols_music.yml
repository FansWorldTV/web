      Gerónimo Rauch es un cantante y actor nacido en Buenos Aires.
      En Argentina se dio a conocer como uno de los ganadores del reality show PopStars y más tarde en España, con el musical Jesucristo Superstar. Desde el 18 de Noviembre de 2010 interpreta a Jean Valjean en la nueva versión de Les Misérables1 en la Gran Vía madrileña.
      En el año 2000 empezó su andadura en el terreno de los musicales con Los Miserables2 en Argentina interpretando a Feuilly y en 2001 pisó las tablas del Teatro Astral (Buenos Aires) con el musical Grease,3 4 donde interpretó a Doody, su primer papel cómico.
      Entre tanto, Gerónimo formó parte del grupo Voxpop.5 6 sexteto que cantaba canciones de Queen a capela.
      En 2002 se presentó al casting de Popstars cuyo objetivo final era crear un grupo musical con cinco integrantes. Fue uno de los ganadores junto con cuatro más de sus compañeros (Emanuel Ntaka, Milton Amadeo, Germán Tripel, Pablo Silberberg) que pasaron a fomar parte del grupo Mambrú7 8 9 10
      Con el primer álbum de la banda llegaron a ser triple platino (vendieron más de 120.000 unidades).11 A mediados de 2005 Mambrú anunció su separación. Tras la disolución del grupo es cuando Gerónimo emprendió su camino en solitario, llegando a ser el intérprete de una canción en Telefé (TV Argentina) para el mundial de fútbol de 2006, titulada "Dale Argentina". Pero Gerónimo nunca se apartó del teatro musical y en 2007 reapareció con Jesús Christ Superstar14 en el Teatro Bristol (Argentina) interpretando el papel de Jesús. El idioma no supuso un problema ya que habla un inglés fluido. Según dijo el propio Gerónimo «fue una producción semiprofesional con un presupuesto pequeñito, pero artísticamente con muy buen contenido de elenco y músicos». La productora grabó un vídeo y lo subió a Internet. Gracias a ese video, la versión madrileña lo contrató.
      A finales de 2009 estrenó en la Gran Vía madrileña el musical Chicago. Por su papel fue nominado por segunda vez a los Premios del Teatro musical esta vez como mejor actor de reparto.40
      Gerónimo interpretó a Jean Valjean (personaje principal) en la nueva adaptación de Los Miserables' que se estrenó el 18 de Noviembre en el Teatro Lope de Vega de Madrid hasta diciembre de 2011.
      Gerónimo hizo su debut en el mundo de la lírica el 29 de Diciembre de 2011, en el Auditorio Nacional de Música de Madrid.
      Hasta la fecha Gerónimo sigue actuando, casi a diario, en el Queen's Theatre interpretando su papel de Jean Valjean.125
