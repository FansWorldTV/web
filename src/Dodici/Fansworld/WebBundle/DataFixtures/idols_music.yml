    Desde que era muy pequeña se sentía atraída por la música ya que sus padres se dedicaban a ello. A los tres años empezó a cantar y a los cuatro descubrió que quería ser artista. En su adolescencia tomó clases de pintura, música, piano, flauta, teatro, baile, guitarra, actuación, saxofón y canto y le encantaba hacer imitaciones de Gloria Trevi, Alicia Villareal y de Garibaldi.
    En 1998 fue parte del grupo Twist (un grupo sólo de mujeres) cantando canciones de amor. Pero se desintegraron al año de haber sido lanzado. Esto le sirvió a Natalia para lograr ser mejor artista.

    Al convertirse en solista lanzó su primer disco llamado "Natalia Lafourcade", producido por Aureo Baqueiro y Loris Ceroni. Regresa en 2005 como Natalia y la Forquetina, grupo cuyo nuevo álbum se titula "Casa". Después del gran éxito que tuvo con su disco debut superando el Disco de Platino en México, "Casa" cuenta con 14 canciones y un bonus track, de las cuales 11 fueron producidas por Meme (tecladista de Café Tacuva).
    Después de una gira por México y Estados Unidos, el 2 de Junio de 2006 Natalia y la Forquetina anunciaron su separación para trabajar en proyectos diferentes. Tiempo después, La Forquetina volvió a juntarse, esta vez con un vocal diferente y conformaron Camper.
    Por su parte, Natalia Lafourcade se trasladó a Canadá para aprender inglés y regresó a México y comenzó a trabajar en "Las 4 estaciones del amor", su primer disco instrumental, editado en 2007.
    En el año 2008 comenzó a grabar su cuarto álbum, el cual se titula "Uh, uh, uh" y es editado en 2009 bajo la producción de Meme y la colaboración de Julieta Venegas. Su primer corte de difusión se titula "Ella es bonita".
    En 2012 llega "Mujer divina - Homenaje a Agustín Lara". Esta producción cuenta con importantes colaboraciones, entre ellas la de Miguel Bosé, Kevin Johansen, Adrián Dárgelos de Babasónicos, Vicentico, entre otros.

