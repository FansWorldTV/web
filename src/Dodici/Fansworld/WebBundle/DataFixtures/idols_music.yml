  content: "Valeria Gastaldi Canton, más conocida como Valeria Gastaldi, es una actriz y cantante de pop latino. \n\
      Desde chica se dedicó a la actuación y a la música. Participó en algunas series televisivas como “Mi Familia es un Dibujo” y “Chiquititas” pero, con la disyuntiva del trabajo o la escuela, Valeria se dio tiempo para los estudios  y los amigos. Posteriormente viajó a Nueva York para el aprendizaje y preparación vocal lo que la llevó a formar parte de un grupo de comedia musical independiente.\n\
