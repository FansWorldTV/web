      Leo García tiene una larga trayectoria dentro del panorama under de Buenos Aires. Desde 1990 y hasta 1997 lideró Avant Press, un grupo de techno pop que marcó un espacio en la escena independiente. Con esta banda grabó tres álbumes "Amor Entre Rosas" (1994) "Avant Press"(1996) y un maxi llamado "Boutique", producido por Gustavo Cerati. Precisamente, Avant Press fue telonero de la despedida de Soda Stereo cuando este trío dio su último show en el estadio de River Plate en 1997.
      En 1999, por esos avatares del destino, Leo disuelve Avant Press y se entrega a lo que sería su primer trabajo como solista llamado "Vital". Transcurridos unos pocos meses, Leo registra un sorprendente trabajo llamado "Clap Beat", sonidos extraídos en el Clap o Aplauso, que se encuentra en la memoria de la caja de ritmos utilizada por los músicos y compone piezas bailables.
      Siguiendo su larga trayectoria, crea en el año 2000 junto a Gustavo Lamas, otro artista electrónico, "Rascacielos", música que surge con un dúo de samplers. En el mismo año editó "Morrisey", corte que le dio popularidad a nivel nacional.
      La primera vez que tocó en New York fue en el Roxy, cuando Gustavo Cerati presenta su album "Bocanada", desarrollándose en los teclados, la guitarra y voz.
      Luego sale su álbum llamado "Mar", un disco producido y masterizado en Los Angeles, contando de nuevo con la participación del ex guitarrista y vocalista de Soda Stereo en la producción.
      En el 2004 Leo García se centró en el trabajo de un nuevo disco, con el cual demuestra un gran crecimiento y que se encuentra en una de las mejores etapas de su vida musical. Leo es uno de los artistas que más elogios ha recibido por parte de sus colegas.
      En 2007, Leo fue invitado a ser parte de la gira de regreso de Soda Stereo "Me Verás Volver".
      En 2009 regresa con "El milagro dance", compuesto por 6 temas.
      En 2010, edita "Común y especial".
