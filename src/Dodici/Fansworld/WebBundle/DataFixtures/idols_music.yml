    Gustavo Adrián Cerati Clark  es un músico, cantautor, compositor y productor discográfico argentino de música rock.
    Se hizo conocido por haber sido el vocalista, guitarrista y compositor principal de la banda de rock Soda Stereo (1982-1997), una de las bandas más importantes e influyentes de la música en español. Su trabajo, tanto en solitario como junto a Soda Stereo, lo posicionan como uno de los más reconocidos músicos de rock iberoamericano y como una leyenda del rock argentino.
    Su carrera como solista se inició a comienzos de los años 1990 en paralelo a dicha banda debido a un receso que se había tomado el grupo por una fuerte crisis. En esa instancia Cerati publicó su primer álbum como solista, “Amor Amarillo” pero con el regreso de Soda Stereo su carrera solista quedó en suspenso hasta la disolución absoluta de la banda en 1997. Diez años después, el grupo regresó en una gira llamada “Me verás volver”, luego de la cual sus integrantes retomaron sus actividades por separado.
    Después de Soda Stereo, Cerati ha experimentado desde la música electrónica (Plan V) hasta la música sinfónica (“11 Episodios Sinfónicos”, grabado en el Teatro Avenida en el año 2001 junto a la Orquesta Sinfónica de Buenos Aires). Grabó un álbum con Daniel Melero (“Colores Santos” en 1992) e hizo la banda sonora de la película “+ Bien”. A lo largo de su carrera como solista grabó cinco discos y ha ganado numerosos premios, entre ellos Grammy Latino, MTV y Gardel.
    Durante la gira de su último trabajo “Fuerza Natural”, Gustavo sufrió un ACV al final de un concierto en Venezuela que lo mantiene en coma desde 2010.

