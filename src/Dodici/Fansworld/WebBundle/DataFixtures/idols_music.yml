  content: "Shakira Isabel Mebarak Ripoll, conocida simplemente como Shakira, es una cantautora, productora discográfica, bailarina, empresaria, música, filántropa y embajadora de buena voluntad de la UNICEF colombiana.\n\
      Luego de dos álbumes que se editaron sólo en en su tierra natal, debutó en el mercado discográfico hispanoamericano en 1995 con el álbum Pies descalzos. Tres años después llegaría el disco que lograría afirmarla en todo Latinoamérica. “¿Dónde Están Los Ladrones?” supondría el pasaporte al éxito dado que filmó un año más tarde “Shakira MTV Unplugged” en Nueva York. Fue el primer concierto MTV retransmitido en Estados Unidos íntegramente en español.  Pero el éxito internacional le llegó en el 2001 con Servicio de lavandería/Laundry Service que marcaría su crossover con 9 canciones en inglés y 4 en español escritas por ella.\n\
