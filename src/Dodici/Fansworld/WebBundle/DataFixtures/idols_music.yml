      John Winston Lennon (Liverpool, Reino Unido, 9 de octubre de 1940 – Nueva York, Estados Unidos, 8 de diciembre de 1980), fue un músico multiinstrumentista y compositor que saltó a la fama como uno de los miembros fundadores de The Beatles. Junto con Paul McCartney, formó una de las parejas de compositores más exitosas del siglo XX.
      Nació y creció en Liverpool, donde siendo adolescente se familiarizó con el género musical skiffle, formando la banda The Quarrymen, que posteriormente se convertiría en 1960 en The Beatles. Cuando el grupo comenzó a desintegrarse hasta su disolución a finales de esa década, Lennon inició una carrera como solista, marcada por varios álbumes aclamados por la crítica, incluyendo “John Lennon/Plastic Ono Band” e “Imagine”, y canciones icónicas como «Give Peace a Chance» e «Imagine».
      Demostró un carácter rebelde y un ingenio mordaz en la música, el cine, la literatura y el dibujo, así como en sus declaraciones en conferencias de prensa y entrevistas en pro de de la paz mientras, sus canciones fueron adoptadas como himnos por el movimiento contra la guerra. Después de su autoimpuesto retiro de la industria musical en 1975 para dedicar tiempo a su familia, Lennon volvió en 1980 con “Double Fantasy”. Lennon fue asesinado tres semanas después de ese lanzamiento. REF: Wikipedia
