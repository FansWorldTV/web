    Su excelente rendimiento llamó la atención de muchísimos clubes europeos y finalmente el Valencia se quedó con sus servicios. La transferencia se hizo por 26 millones de dólares, siendo en ese momento la tercera venta más cara del fútbol argentino. 
    
