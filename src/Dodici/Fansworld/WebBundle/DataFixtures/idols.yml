  content: |
    Diego Milito se formó en las inferiores de Racing y finalmente tuvo su estreno en la Primera <i>académica</i> en 1999 contra Unión.
    
    Ágil y con muy buena técnica, comenzó a destacarse rápidamente para luego de dos temporadas como profesional, alcanzar su primer título. Coronándose con el Apertura 2001, el punta se metió para siempre en la historia <i>racinguista</i> dándole un campeontato al club tras 35 años de sequía.
    
    Considerado una de las mejores apariciones de Racing en los últimos años, sus excelentes rendimientos le posibilitaron pasar el fútbol italiano. A mediados de 2003, Milito emigró al Genoa para disputar la Serie B del <i>Calcio</i>. 
    
    En el conjunto genovés demostraría todo su potencial y con sus goles se transformaría en ídolo. El <i>Príncipe</i> sería clave para lograr el ascenso a la Seria A en 2005, aunque por problemas de arreglos de partidos el Genoa descendería a la tercera categoría.
    
    Entonces en  2005, Diego se mudaría al Zaragoza para jugar con su hermano Gabriel. Ya en el equipo <i>Maño</i>, el goleador continuaría con su nivel en alza y dejaría su marca convirtiéndole muchos goles a los grandes de España -Barcelona y Real Madrid-.
    
    En 2008 regresaría al Genoa y en su vuelta al <i>Calcio</i>, Diego seguiría mejorando sus marcas goleadoras. Consolidado como un delantero de élite, en mayo de 2009 daría un salto en su trayectoria y desembarcaría en el Inter. 
    
    Con el <i>Nerazzurri</i> ganaría todo -1 Serie A, 2 Copas Italia, 1 Supercopa de Italia, 1 Champions y 1 Mundial de Clubes- y se convertiría en uno de sus futbolistas más trascendentes de todos los tiempos.
    
    En la final de la Champions League 2010, el <i>Príncipe</i> anotó los dos tantos que le dieron al Inter el título luego de 45 años; quedándose así inmortalizado como ídolo <i>interista</i>. Ése año fue elegido como el mejor jugador de la UEFA, alcanzando el punto más alto de su carrera.
    
    Destacándose en el fútbol internacional hace casi una década, Milito es un punta de jerarquía mundial que ha dejado su huella en todos los equipos que integró.
