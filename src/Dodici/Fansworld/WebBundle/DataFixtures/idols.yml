    Clerc se destacó más que nada en superficies lentas, llegando dos veces a semifinales de Roland Garros en 1981 y 1982. Además, participó de la Tennis Masters Cup en cuatro oportunidades entre 1980 y 1983, alcanzando los cuartos de final en 1982.
    Con sus 21 títulos, Clerc es el octavo jugador de la historia con más títulos sobre polvo de ladrillo. Además, con sus 301 partidos ganador, es el noveno jugador de todos los tiempos con más victorias sobre la misma superficie.
    En Argentina su figura va asociada a la del deportista destacado pero que nunca tuvo el reconocimiento justo debido a que siempre estuvo a la sombra de Vilas, el gran tenista argentino de todos los tiempos.
    Actualmente se mantiene como el segundo argentino con mayor cantidad de títulos profesionales con 25, 11 más que el tercero, que actualmente es Juan Martín Del Potro.
    Luego de su retiro como tenista, Clerc trabjó en academias de tenis en Argentina, México y Estados Unidos. También se desempeñó como periodista de las transmisiones televisivas de tenis en Panamerican Sports Network y ESPN.

