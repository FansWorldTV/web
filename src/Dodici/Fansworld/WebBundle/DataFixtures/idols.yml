    Dos años después de su alejamiento, iniciaría su camino como entrenador en las inferiores de Atlanta y más tarde de Huracán. En 2000 empezó a trabajar como ayudante de Falcioni acompañándolo por Vélez, Banfield, Independiente, Colón y Gimnasia.

    En 2009 fue contratado como técnico de Olimpo y en la temporada siguiente logró el ascenso a Primera. Luego de ganarse el cariño de la gente del <i>aurinegro</i> y dirigir en la máxima categoría, los malos resultados hicieron que dejara el cargo.

