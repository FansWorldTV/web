    David Beckham se destacó por su capacidad goleadora en Inglaterra y es considerado por muchos especialistas como el mejor lanzador de tiros libres del mundo debido a su gran precisión de tiro y potencia.
    Su debut profesional fue en el Manchester United dirigido por el Sir Alex Ferguson en la temporada de 1995. Desde ese año en adelante, el Spice Boy se convirtió en una pieza clave del equipo inglés, que logró títulos nacionales e internacionales durante esa época.
    El mediocampista inglés se destacó en la temporada 1998/99 cuando su equipo consiguió la Triple Corona (campeón de la Premier League, la FA Cup y la Champions League) junto a grandes jugadores como Ryan Giggs, Paul Scholes, Roy Keane y Peter Schemeichel, entre otros. Además, ganó la Copa Intercontinental de 1999 y las Premier League en los años 1999, 2000 y 2001.
    En 2003, Beckham fichó para el Real Madrid y, ni bien llegó, ya había sido protagonista en la Supercopa de España que ganó ese año. Sin embargo, el equipo madridista no tuvo buenos campeonatos y sus jugadores fueron muy criticados. Finalmente, obtuvieron la Liga en 2007, pero Beckham ya no estaba en los planes de Fabio Capello.
    En 2007, el Spice Boy decidió seguir su carrera en el equipo estadounidense de Los Angeles Galaxy, de la Major League Soccer. Dos años después volvió al fútbol europeo cuando fue cedido a préstamo al Milan con el objetivo de ser convocado al Mundial de 2010. Sin embargo, sufrió la rotura del tendón de Aquiles y su sueño mundialista quedó en la nada.
    Finalmente, Beckham termina su contrato con el equipo inglés y firma con Paris Saint Germain en enero de 2013. Tras finalizar la temporada como campeón de la Ligue 1, el Spice Boy anunció que se retiraba de la actividad profesional a los 38 años.
    Con la Selección Inglesa de Fútbol, Beckham ostenta el récord de ser el único jugador inglés en convertir goles en tres Mundiales distintos (Francia 1998, Corea/Japón 2002 y Alemania 2006).

