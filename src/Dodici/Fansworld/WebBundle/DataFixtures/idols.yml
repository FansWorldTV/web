    En ese momento, el volante era un jugador top del mercado argentino y todos los hinchas <i>riverplatenses</i> se ilusionaron con su llegada. Sin embargo, a pesar de tener un comienzo auspicioso, con el pasar del tiempo fue perdiendo terreno y no rindió lo que se esperaba. 
    
