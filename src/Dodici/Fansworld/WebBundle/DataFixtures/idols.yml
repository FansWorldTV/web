    Su gran actuación frente a la <i>Albiceleste</i> con dos goles incluídos, hizo que Jorge Griffa le abriera las puertas de Newell´s. No fue fácil convencer a su familia, pero finalmente <i>Bati</i> se mudó a Rosario y poco tiempo después pasó a integrar el plantel profesional de la <i>Lepra</i>.

    Siempre jugando de centrodelantero, <i>Bati</i> tendría su estreno en Primera el 25 de Septiembre de 1988 contra San Marín de Tucumán. Aunque su paso por el club <i>rojinegro</i> se terminaría un año después, cuando el empresario Settimio Aloisio le compró el pase y lo cedió nada menos que a River.

    Pese a su buen arranque en Nuñez, las oportunidades serían cada vez menos y buscaría cambiar de aire. En Agosto de 1990, Batistuta se cruzaba de vereda para defender los colores de Boca y su apuesta valdría la pena.

    De la mano de Tabarez como entrenador, en el <i>Xeneize</i> sería campeón del Apertura ´91 siendo figura a fuerza de goles. Su notable rendimiento con la casaca <i>azul y oro</i>, le permitiría integrar la Selección Nacional y debutar el 27 de Junio en un amistoso frente a Brasil.

    Sus goles cotizaban cada vez más y entonces llegaría su transferencia a la Fiorentina. En el conjunto <i>viola</i>, el goleador mostraría su mejor versión y sus goles lo transformarían en ídolo máximo. Conseguiría títulos -Copa y Supercopa 1996- y se posicionaría como uno de los mejores delanteros del mundo.

    Luego de casi diez años en Florencia, <i>Batigol</i> pasaría a la Roma y alcanzaría en 2001 su tan ansiado primer Scudetto. En enero de 2003, el <i>Emperador del Calcio</i> fue cedido al Inter y a mitad de ese año emigró a Qatar. Allí pondría fin a su exitosa carrera siendo campeón y goleador en el Al Arabi.

    Durante su trayectoria con la Selección, fue siempre un símbolo que se ganó con sus goles el cariño de todos los hinchas. Mundialista en tres ocasiones -´94,´98 y´02-, títulos en dos Copas América y ser el máximo goleador en la historia del equipo argentino; hacen que <i>Bati</i> sea uno de los jugadores más importantes que vistió la <i>celeste y blanca</i>.

    En 2012 tuvo un paso como Manager de Colón, aunque tras 12 meses dejó su cargo.
