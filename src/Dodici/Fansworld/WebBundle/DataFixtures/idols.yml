    En 1937, Oscar debutó en el Turismo Carretera a bordo del recordado Ford blanco y negro. Sin embargo, el piloto tardaría diez años en conseguir su primer campeonato.
    Y así fue que en 1947 se alzó con el título más importante a nivel nacional arriba de su querido Ford. Luego conseguiría los campeonatos de 1948, 1953, 1954 y 1961.
    A los 76 años, Oscar Alfredo falleció en su casa de Palermo debido a un cáncer de páncreas. Al igual que su hermano Juan, Oscar es considerado una leyenda del automovilismo argentino.
    Incluso, el Autódromo de la Ciudad de Buenos Aires es llamado “Juan y Oscar Gálvez”, en honor a los hermanos más ganadores de la historia del TC.

