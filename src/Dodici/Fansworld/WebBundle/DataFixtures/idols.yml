  id: 85
  firstname: Didier Yves 
  lastname: Drogba
  jobname: Delantero
  nicknames: Didí, Tito, Drog
  birthday: "1978-11-03"
  country: 53
  twitter: 
  content: |
    Drogba llegó con cinco años a Francia para vivir con su tío, aunque tres años después regresaría a Costa de Marfil para reunirse con su familia. Sin embargo, su estadía sería breve y debería retornar nuevamente al país galo donde en 1993 se juntaría con su familia.
    
    Establecidos en la localidad de Antony, <i>Tito</i> -como le puso su abuela- comenzó a jugar en las inferiores del Levallois con 12 años. Siempre destacándose como notable goleador, se mudaría a Le Mans donde tendría su estreno en la Ligue 2 en 1998. 
    
    Posteriormente pasaría en 2001 al Guingamp, donde con sus goles llamaría la atención del Olympique de Marsella que lo contrataría en 2003. Allí <i>Didí</i> se convertiría en un delantero de elite, siendo elegido como el mejor jugador del torneo francés y coronándose como el máximo artillero de la Copa UEFA.
    
    A mediados de 2004 daría un gran paso en su carrera y desembarcaría en el Chelsea, que lo compraría por 24 millones de euros. Con los <i>Blues</i> el marfileño ganaría todo -3 Ligas, 4 FA Cup, 2 Copas de la Liga, 2 Community Shield y 1 Champions- y así se transformaría en una leyenda del conjunto de Londres.
    
    El 19 de mayo de 2012 lograría la primera Champions League del Chelsea, para recibirse entonces como ídolo número uno del club. Luego de la consagración, <i>Drog</i> se marcharía al Shanghai Shenhua de China quedando como cuarto anotador <i>Blue</i> de todos los tiempos.
    
    Con el Seleccionado de Costa de Marfil, debutaría en septiembre de 2002 y desde ese momento, lideraría a su combinado nacional a participar de los Mundiales de 2006 y 2010. 
    
    Elegido como el mejor goleador del mundo del siglo XXI, Drogba ha marcado sin dudas una etapa en la historia de los centrodelanteros.
