  country: 13
  twitter: ESPNMarioKempes
  content: |
    Kempes se formó en las inferiores de Talleres de Bell Ville y rápidamente se destacó por su potencia y capacidad goleadora. 
    
    Ya con 16 años jugaba en la Primera del club de su pueblo y su nombre había llegado a todos los equipos grandes de Córdoba. En 1972 tuvo la posibilidad de probarse en Instituto y ocurrió algo muy curioso. <i>Marito</i> había sido recomendado como un crack en potencia y le habían puesto un precio importante. Entonces cuando le consultaron su nombre y origen, el <i>Matador</i> dijo llamarse Carlos Aguillera de Bell Ville. El técnico de la <i>Gloria</i> le consultó si conocía a un tal Kempes por el que pedían una fortuna; él lo negó y tras ser la figura de la práctica fue contratado.
    
    En su primer año viajaba sólo a jugar los partidos debido a que estaba terminando la secundaria. Ya en 1973 se mudó a Alta Córdoba y así Instituto fue nuevamente campeón de la Liga Cordobesa tras seis años de sequía, logrando clasificar al Nacional '73. 
    
    Su estreno en la máxima categoría fue frente a Newell´s el 5 de octubre del '73, para cuatro días después anotar su primer tanto frente a River. Ese mismo año sería convocado a la Selección Juvenil y tiempo más tarde debutaría en la Mayor ante Bolivia por Eliminatorias.
    
    En 1974 Rosario Central se haría con sus servicios y Kempes mostraría un nivel superlativo, ganándose un lugar para el Mundial de Alemania. Con la camiseta <i>Canalla</i> sería goleador del torneo local en tres oportunidades, para transformarse en el máximo anotador de la historia académica y en 1976 emigrar a España.
    
    Su destino estaría en el Valencia, donde con sus goles se convertiría en ídolo. <i>Pichichi</i> de la liga en dos ocasiones, con el conjunto <i>Che</i> lograría la Copa del Rey ´79 convirtiendo los 2 tantos de la final frente al Real Madrid. Posteriormente ganaría la Recopa y Supercopa de Europa de 1980; y un año después regresaría a la Argentina para ponerse la camiseta de River.
    
    Con el equipo de Nuñez se coronaría en el Nacional ´81, pero tendría que regresar a España porque la <i>Banda</i> no cumplió con el pago acordado. Tras su segundo ciclo en Valencia, el <i>Matador</i> pasó unos meses jugando al fútbol sala en el Autocares Luz para en 1984 arribar al Hércules.
    
    Luego vendría su paso por Austria -Viena, Sankt Polten y Kremser-, Chile -Arturo Vidal- e Indonesia -Pelita Jaya- para terminar su notable carrera como futbolista. Entonces iniciaría su breve carrera como DT, destacándose en el The Strongest de Bolivia siendo campeón en 1999. 
    
    Devenido en comentarista de fútbol, el Estadio Olímpico de Córdoba lleva su nombre en homenaje a su trayectoria. Figura del Seleccionado Campeón del Mundo ´78, sus dos tantos en la final ante Holanda lo convierten en uno de los jugadores más importantes que vistió la <i>albiceleste</i>.
