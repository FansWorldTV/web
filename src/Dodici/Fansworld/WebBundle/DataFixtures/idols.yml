    Siempre moviéndose como volante central, Cappa debutó en la Primera de Olimpo en 1965. Posteriormente jugaría en Villa Mitre -también de Bahía Blanca- e integraría el seleccionado de la Liga del Sur.

    Tras su retiro en 1978, estudiaría Filosofía y Psicopedagogía para transformarse en profesor. Luego emigraría a España donde se recibiría como entrenador y su primera experiencia sería frente a las juveniles de la Federación Castellana. En 1981 pasaría a formar parte del cuerpo técnico de Menotti en la Selección Argentina y más tarde lo acompañaría en el Barcelona.

    Ya en 1985 se convertiría en DT de Banfield y con el <i>Taladro</i> haría una excelente en el Nacional B terminando segundo. Después llegaría a Huracán y en 1987 volvería como ayudante de Menotti en Boca. Un nuevo paso por Banfield, para nuevamente unirse al <i>Flaco</i> en 1990 en Peñarol.

    Al año siguiente retornaría a España e iniciaría su etapa junto a Jorge Valdano en el Tenerife. Luego lo acompañaría en el Real Madrid y en 1996 <i>Angelito</i> volvería a dirigir por su cuenta. Entonces desembarcaría en Las Palmas en 1998 regresaría a la Argentina para entrenar a Racing.

    En la <i>Academia</i> formaría un gran equipo que terminaría tercero, aunque en 1999 cambiaría de rumbo y se marcharía al Atlante. Tras hacerse cargo del Tenerife en 2000, arribaría en 2002 a Universitario de Perú donde sería campeón.

    Cappa volvería a Racing en 2003, pero los resultados no lo acompañarían y su paso por Avellaneda sería breve. Dos años más tarde, se mudaría al Mamelodi Sundowns de Sudáfrica donde se coronaría con la Charity Cup.

    Siempre fiel a sus ideales futbolísticos priorizando el buen juego, en octubre de 2008 recaló en Huracán donde saldría subcampeón del Clausura 2009. De la mano del <i>Tiki Tiki</i>, dejaría su marca en los hinchas del <i>Globo</i>.

    Tras su período en la <i>Quema</i>, el <i>filósofo</i> llegaría a River buscando plasmar su estilo. Arrancaría bien, pero una racha negativa desencadenaría la rescisión de su contrato. Así vendría su momento en Gimnasia de La Plata en 2011, en el <i>Lobo</i> tampoco lograría sumar muchos puntos y tras 12 fechas lo despedirían.

    En julio de 2012 retornó a la liga peruana para dirigir a San Martín de Porres. En la búsqueda permanente del juego vistoso, Cappa es un <i>romántico</i> de la pelota poco comprendido en el fútbol actual.
