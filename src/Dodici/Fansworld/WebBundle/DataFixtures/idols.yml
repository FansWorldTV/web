    Ramón Díaz tuvo su estreno en la Primera de River el 13 de agosto de 1978, para convertirse en figura de la Banda y coronarse con la obtención de cuatro títulos locales –Nacional ´79 y ´81; Metropolitano ´79 y 80-.

    Con gran técnica y excelente capacidad de definición, sus destacadas actuaciones le permitieron emigrar en 1982 al Napoli. Un año después de su arribo al <i>Calcio</i>, el delantero se marcharía al Avellino donde pasaría tres temporadas.

    Ya en 1986, el <i>Pelado</i> se mudaría a la Fiorentina y posteriormente desembarcaría en el Inter para ser campeón. Consolidado como un punta de jerarquía internacional, en 1989 el goleador sería transferido al Mónaco donde tendría una notable labor convirtiendo muchos goles.

    Con el conjunto del Principado se alzaría con la Copa de Francia de 1991 y luego de la consagración, retornaría a la Argentina para ponerse nuevamente la camiseta de River. En su vuelta al club de Nuñez, Díaz conquistaría el Apertura´91 siendo el máximo anotador del torneo; para finalmente en 1993 fichar con el Yokohama Marinos donde terminaría su carrera un año más tarde.

    Campeón del Mundo Sub-20 en Japón 1979, sólo disputó un Mundial –España 1982- debido a que sus diferencias con compañeros le imposibilitaron formar parte de más planteles mundialistas.

    En 1995, el <i>Pelado</i> iniciaría su camino como entrenador dirigiendo al <i>Millonario</i>. Su experiencia como DT de River sería muy exitosa y allí conseguiría siete campeonatos -5 locales, 1 Libertadores y 1 Supercopa Sudamericana-, para recibirse de ídolo máximo de la <i>Banda</i>.

