    Lalo inició su carrera en la categoría Turismo Mar y Sierras en el interior de la provincia de Buenos Aires. Luego, el piloto dio el salto al Turismo Carretera compitiendo bajo la tutela de Oscar Castellano, un ex campeón de la categoría. Además, participó en importantes categorías como el TC 2000 y la Top Race.
    En 1997, Ramos ganó la última carrera realiza en ruta del Turismo Carretera en el semipermanente de Santa Teresita
