      Reginald Kenneth Dwight, más conocido como Sir Elton John, empezó  sus estudios de piano a los 4 años y a los 11 obtuvo  una beca para estudiar en la Royal Academy of Music pero la abandonó a los 16 para trabajar como pianista en un bar de hotel. Creó la banda Bluesology, integrada por Long John Baldry (voz y guitarra) y en el saxo Elton Dean. Más tarde tomaría prestado estos nombres para crear el suyo y pasarse a llamar Elton John.

      En este tiempo conoce a quien sería su compañero en la composición de muchas de sus canciones, el poeta Bernie Taupin. Juntos serán los creadores de grandes éxitos como “Skyline Pigeon”, “Your Song”, “Rocket Man” por mencionar algunos.
      Es considerado una da las más grandes estrellas del rock, siendo íntimo amigo de muchas de ellas.
      En el año 2004 la revista Rolling Stone le situó en el puesto 49 de su lista de los 100 mejores artistas de la historia. Amigo de Eric Clapton, Phil Collins,Rod Stewart, Tina Turner, Jon Bon Jovi, Goerge Michael,Michael Jackson,Little Richard, Sting, Joe Cocker y los desaparecidos Luciano Pavarotti, Freddie Mercury y John Lennon, de cuyo hijo menor Sean es padrino
      Ganador de múltiples premios Grammys y de un Oscar por la canción “Can you feel the love tonight” de la película de Disney, El Rey León.
      Se recuperó el solo de su adicción al alcohol y a las drogas y se ofrece permanentemente para recitales a beneficio de causas humanitarias y sobre todo en favor de la lucha contra el Sida a través de la fundación que lleva su nombre.
