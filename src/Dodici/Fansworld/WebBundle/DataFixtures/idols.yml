    Luego pasaría por River de Montevideo y Defensor Sporting, para en 2002 emigrar al fútbol brasilero. Su nuevo club sería el Corinthians, aunque su paso sería breve y el mismo año regresaría a su país para ser campeón con Nacional.
    
