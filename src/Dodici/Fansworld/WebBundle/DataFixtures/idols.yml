    Tras despedirse del fútbol profesional por problemas en sus rodillas, el <i>Turco</i> inició su carrera como entrenador dirigiendo inferiores en el club de sus amores. Los buenos resultados lo llevaron a hacerse cargo de la reserva del Fortín y luego a tener su chance como técnico de Primera, aunque esta vez cambiaría de equipo.

    A finales de 2009, Asad llegaba a Godoy Cruz con el objetivo de alejarlo del descenso. Siempre fiel a su estilo, el <i>Tomba</i> del <i>Turco</i> mostró un gran fútbol y se clasificó por primera vez a la Copa Libertadores.

    En 2011 se mudó a Ecuador para entrenar al Emelec y tuvo una campaña aceptable, pero su paso fue breve. Ante la posibilidad de dirigir a San Lorenzo, Asad se desvinculó y el 24 de mayo desembarcó en el <i>Ciclón</i>. Sin embargo, su experiencia en el conjunto de Boedo no fue la esperada y en noviembre dejó el cargo debido a los malos resultados.

