    Con la Selección Argentina de Básquet, Prigioni integró el equipo que se consagró campeón del Campeonato Sudamericano 2004 y el Torneo de las Américas 2011. En la actualidad, el base es un jugador indiscutido en el equipo dirigido por Julio César Lamas.

