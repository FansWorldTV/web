    Dennis Bergkamp es considerado uno de los mejores futbolistas de Holanda de toda la historia. Además, con sus 37 goles internacionales, es el segundo goleador histórico de la Selección Holandesa de Fútbol.
    Bergkamp comenzó a dar sus primeros pasos en el fútbol a los 11 años cuando se incorporó en las categorías inferiores del Ajax. Su debut profesional fue el 4 de diciembre de 1986 de la mano de Johan Cruyff, jugando 14 partidos en esa temporada.
    En el equipo holandés, Bergkamp fue protagonista en los títulos logrados de la Liga 1990, de la Recopa de Europa de 1987, la Copa de la UEFA de 1992 y la Copa Holandesa de 1993. Además, el delantero fue goleador y considerado el mejor jugador en las temporadas de 1992 y 1993. En total anotó 122 goles en 239 partidos.
    Para entonces era evidente que la calidad del futbolista necesitaba probarse en una liga más importante. Es por esto que Bergkamp se incorporó al plantel del Inter de Milan. Allí fue una de las figuras en la Copa UEFA obtenida en 1994.
    Un años después, Bergkamp se incorporó al Arsenal de Inglaterra con el objetivo de seguir sumando títulos a su carrera deportiva. Sin embargo, fue en la temporada 1997/98 cuando el delantero se destapó anotando 22 goles y siendo la pieza clave del equipo que ganó la Premier League y la FA Cup. Luego repitió los títulos de la Premier League en los años 2002 y 2004, la FA Cup 2002, 2003 y 2004.
    El 16 de abril de 2006, Bergkamp jugó su último partido profesional con el Arsenal en el encuentro contra el West Bromwich. Ese día fue nombrado “El día de Bergkamp” ya que recibió un gran homenaje del público londinense: todos llevaron camisetas naranjas con el número 10 y la iniciales DB.
    Con la Selección Holandesa de Fútbol, Bergkamp jugó los Mundiales de Estados Unidos 1994 y Francia 1998. Además, disputó la Eurocopa de 1992, 1996 y 2000. En total disputó 79 partidos internacionales y anotó 37 goles.

