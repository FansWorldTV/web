  content: "Robert Nesta Marley Booker (6 de febrero de 1945 – 11 de mayo de 1981), más conocido como Bob Marley, fue un músico, guitarrista y compositor jamaiquino. Durante su carrera musical fue el líder, compositor y guitarrista de las bandas de ska, rocksteady y reggae The Wailers (1964–1974) y Bob Marley & The Wailers (1974–1981). Marley sigue siendo el más conocido y respetado intérprete de la música reggae y es acreditado por ayudar a difundir tanto la música de Jamaica como el movimiento rastafari (del que era un miembro comprometido) a una audiencia mundial. Entre sus mayores éxitos se encuentran los sencillos \"I Shot the Sheriff\", \"No Woman, No Cry\", \"Jamming\", \"Redemption Song\" y, junto a The Wailers, \"Three Little Birds\", así como el lanzamiento póstumo \"Buffalo Soldier\". El álbum recopilatorio “Legend”, lanzado en 1984 tres años después de su muerte, es el álbum de reggae más vendido de la historia con 10 discos de platino en los Estados Unidos y 20 millones de copias en todo el mundo. \n"
