    El <i>Flaco</i> empezó a jugar en las inferiores de Rivadavia de Lincoln, para pasar después por las juveniles de Newell´s y posteriormente desembarcar en Argentino de Rosario. Aunque su debut en Primera llegaría finalmente con la camiseta de Argentinos Juniors, el 7 de agosto de 1995 en un partido por el Nacional B.

    En el <i>Bicho</i>, Schiavi empezaría de la mejor manera y en su primera temporada lograría el ascenso a la máxima categoría. Su adaptación fue inmediata y tras consolidarse como referente, sus destacadas actuaciones hicieron que Carlos Bianchi lo pidiera como refuerzo para Boca.

    Entonces en 2001, el recio zaguero central fue comprado por el <i>Xeneize</i> y con el correr de los partidos comenzó a ganarse el cariño de los hinchas. Con su solidez defensiva, se transformó en una pieza clave del equipo y en cuatro años ganó todo -Apertura, Libertadores e Intercontinental 2003; Sudamericana 2004; Apertura y Sudamericana 2005-.

    Su próximo destino estaría en España y a fines de 2005 pasaría al Hércules. Aunque al poco tiempo se marcharía al fútbol brasilero, para jugar en Gremio donde en 2007 sería otra vez campeón.

    Tras su experiencia internacional, <i>Rolo</i> regresó a la Argentina para defender los colores de Newell´s. Sin embargo, en junio de 2009 fue cedido a Estudiantes para disputar exclusivamente la etapa definitoria de la Libertadores -semifinal y final- y nuevamente se coronó como campeón de América.

    Luego de jugar cuatro partidos en el <i>Pincha</i>, retornó a la <i>Lepra</i> donde permaneció hasta mediados de 2011.

    A sus 38 años, el <i>Flaco</i> regresó a Boca para ser líder y continuar consiguiendo cosas importantes. Considerado uno de los defensores más trascendentes de la historia <i>azul y oro</i>, la obtención del Apertura 2011 aumentó aún más su idolatría en el <i>conjunto de la ribera</i>.

    Valorado tanto por su personalidad como por su presencia dentro la cancha, Schiavi ha dejado una marca en todos los lugares que jugó brindándose siempre al máximo.

    En enero de 2013, pasó al Shanghai Shenhua de China.
