    Siendo el jugador con mayor cantidad de presencias en la historia del Seleccionado Brasilero, Cafú disputó 4 Mundiales de los cuáles fue campeón en 2 de ellos -1998 y 2002-. Líder y referente de la Verde Amarela, tiene el récord de ser el primer futbolista en disputar 3 finales del Mundo consecutivas.
    Capitán del Scratch durante muchos años, es un ganador absoluto al cual se lo considera el mejor lateral derecho de todos los tiempos.

