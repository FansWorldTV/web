    Juan es hermano del recordado piloto del Turismo Carretera,  Oscar Alfredo Gálvez, quien en su historial sumó 5 títulos nacionales y es también considerado una leyenda. Incluso, el Autódromo de la Ciudad de Buenos Aires es llamado “Juan y Oscar Gálvez” en honor a los hermanos más ganadores en la historia del TC.
    Juan Gálvez hizo su debut en las 1000 Millas del Automóvil Club de Avellaneda el 14 de diciembre de 1941 finalizando escolta del vencedor Juan Manuel Fangio.
    En total, ganó nueve campeonatos de Turismo Carretera en los años 1949, 1950, 1951, 1952, 1955, 1956, 1957, 1958 y 1960. Todos los títulos los logró arriba de su Ford V8.
    Lamentablemente, Juan Gálvez falleció a los 47 años el 3 de marzo de 1963 en el Autódromo de Olavarría en el único accidente que sufrió en toda su carrera deportiva.

