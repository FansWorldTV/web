    Su primera experiencia en el <i>Calcio</i> fue con el Hellas Verona, para en 2001 finalmente dar el gran salto y arribar a la Juventus. Su incorporación a la <i>Vecchia Signora</i> lo transformó en un jugador de elite, ubicándolo en los primeros planos a nivel mundial. 
    
    Con el conjunto de Turín, <i>Camora</i> conseguiría tres títulos -1 Seria A, 1 Supercopa de Italia y 1 Serie B- y en 2003 sería convocado por Giovanni Trapattoni -entrenador de la Selección Italiana- para vestir la casaca <i>Azzurra</i>.
    
    Siendo una de las figuras de Italia en el Mundial de 2006, se coronaría campeón tras vencer a Francia por penales. Paradójicamente, Mauro se alzaba con la gloria sin haber jugado ni siquiera un minuto en la Primera División Argentina.
    
    En 2011 después de un breve paso por el Stuttgart alemán, Camoranesi debutó en la máxima categoría argentina con la camiseta de Lanús. Luego de una temporada con el <i>Grana</i>, el mediocampista optó por seguir su notable trayectoria en Racing.
    
