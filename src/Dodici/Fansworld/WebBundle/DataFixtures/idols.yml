  id: 39
  firstname: Jorge Luis
  lastname: Burruchaga
  jobname: Entrenador
  nicknames: Burru
  birthday: "1962-10-09"
  country: 13
  twitter: 
  content: |
    Burruchaga se formó en las inferiores de Arsenal, donde en 1979 llegó a debutar en Primera.
    
    Desequilibrante y con buena técnica, en 1982 pasó a Independiente para ganar todo con el <i>Rojo</i> de Bochini. Con su nivel, <i>Burru</i> se transformó en un jugador clave que sería de gran aporte para conseguir el Metropolitano ´83, Libertadores ´84 marcó el gol del título ante Gremio-; y la Intercontinental ´84.
    
    Entonces sería transferido al Nantes donde también dejaría su marca. Ya en su primera campaña lograría el Trofeo al Mejor Extranjero de la Liga, para luego disputar seis temporadas más con el club.
    
    En 1983 tendría su estreno con la camiseta de la Selección Argentina, iniciando su recorrido <i>albiceleste</i> que tendría como punto más alto la consagración en el Mundial ´86. Con su gol en la final contra Alemania anotó el 3 a 2 para sellar la victoria-, Burruchaga se metió para siempre en la historia del fútbol argentino. También participó del plantel subcampeón de Italia ´90, siendo parte de uno de los ciclos más importantes del equipo nacional.
    
    En 1992 se mudó al Valenciennes donde jugó un solo torneo. Fue vinculado a un caso de soborno y así estuvo suspendido por 18 meses. Finalmente, en 1995 regresó a Independiente y se coronó con la Supercopa y la Recopa Sudamericana de ese mismo año. 
    
    <i>Burru</i> se despediría del fútbol profesional en 1998, para dar paso a su carrera como entrenador. Primero dirigiría a Defensa y Justicia, después Los Andes y en 2001 desembarcaría en Arsenal para lograr el ascenso a Primera un año más tarde.
    
    En 2005 comandó a Estudiantes y posteriormente arribó a Independiente. Luego vendría Banfield, en 2009 otra vez Arsenal, para en 2011 agarrar Libertad de Paraguay. Tras ser víctima de dos robos consecutivos en Asunción, a mediados de 2012 renunció a su cargo.
    
    Reconocido como uno de los jugadores más trascendentes de todos los tiempos de la Selección Argentina, Burruchaga ha dejado indudablemente su huella. Desde diciembre de 2012 dirige a Atlético Rafaela.
