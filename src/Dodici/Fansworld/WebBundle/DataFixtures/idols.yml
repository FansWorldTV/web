  id: 8
  firstname: Matías Jesús 
  lastname: Almeyda
  jobname: Entrenador
  nicknames: Pelado, León
  birthday: "1973-12-21"
  country: 13
  twitter: 
  content: |
    Desde muy chico sus condiciones llamaban la atención y fue entonces cuando con su padre decidió llevarlo desde Azul -su ciudad de origen-, a una prueba en River. 
    
    Su despliegue y presencia en la mitad de la cancha, le abrieron las puertas de las inferiores <i>millonarias</i>. Así, Almeyda comenzó su recorrido hasta llegar a debutar en primera el 21 de febrero de 1992 frente a Unión de Santa Fe.
    
    Durante sus primeros partidos, el <i>Pelado</i> era tenido en cuenta como recambio de Astrada, aunque tiempo después pasó a ser titular jugando como volante por derecha. 
    
    Con buenos rendimientos y muchísima entrega, se ganó rápidamente el cariño de los hinchas convirtiéndose en uno de los jugadores más queridos. Además de sus cualidades técnicas, su personalidad y liderazgo le permitieron transformarse en una de las figuras del River del ´90. Con la camiseta de la <i>Banda</i>, obtuvo 3 campeonatos locales y la Libertadores 1996.
    
    Luego de la consagración continental su futuro estaría en el Sevilla, aunque sólo jugaría una temporada. Su mejor versión se vería en su próximo destino, la liga italiana.
    
    En 1998, Almeyda llegaba a Lazio donde tendría un rendimiento excelente y ganaría varios títulos -Copa Italia y Supercopa Italiana '98, Copa UEFA y Supercopa Europea '99; y el Scudetto de la temporada 99-00- convirtiéndose en máximo ídolo. El amor de los <i>tiffosis laziares</i> era tal, que le hicieron una bandera con la frase <i>Undici Almeyda</i> -11 Almeyda- resaltando su coraje y compromiso en el campo de juego.
    
    En la Selección fue una fija del plantel dirigido por Passarella y también Bielsa lo tuvo muy en cuenta. Disputó dos mundiales -Francia 1998 y Corea 2002- y obtuvo la medalla de plata en los Juegos Olímpicos Atlanta.
    
    En 2000 cambiaría de equipo y vendría su pase al Parma, donde sería nuevamente campeón de la Copa Italia en 2002. Posteriormente se pondría la camiseta del Inter hasta 2004, para jugar su última temporada en Italia en el Brescia.
    
    Finalmente regresaría al fútbol argentino para defender los colores de Quilmes, aunque no lograría tener continuidad y emigraría al Lynn de Noruega. Su carrera parecía estar finalizando debido a la falta de partidos, pero en 2009 el <i>León</i> regresó al fútbol.
    
    Fénix, club de la cuarta división local, le dio la posibilidad de volver a ponerse los botines. Allí jugó sólo cuatro partidos y en dos se fue expulsado. Sin embargo, supo reponerse y el 30 de agosto de 2009 volvió a vestir la camiseta <i>riverplatense</i>.
    
    Hasta su retiro en junio de 2011, el <i>Pelado</i> dejó una gran impresión en los hinchas siendo referente absoluto e ídolo indiscutido. Luego de dejar la práctica profesional, fue elegido como entrenador de River con el objetivo de devolverlo a Primera. 
    
    Ya en su etapa como DT, en junio de 2012 lograría el título de la B Nacional para regresar a la A con el club de sus amores. Metiéndose en la historia de la <i>Banda</i>, Almeyda dirigió al <i>Millonario</i> hasta noviembre cuando dejó su cargo.
