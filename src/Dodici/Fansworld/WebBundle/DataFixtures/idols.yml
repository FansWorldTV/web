    Con el conjunto Bávaro, el Mono se dio el lujo de ganar 8 Bundesligas, 6 Copas de Alemania, 6 Copas de Liga, 1 Copa UEFA, 1 Champions League y 1 Copa Intercontinental.
    Finalmente, el 17 de mayo de 2008, Kahn disputó su último partido en la Bundesliga con la camiseta del Bayern de Múnich en el encuentro ante el Hertha de Berlín. Ese día Kahn fue sustituido en el minuto 89 por Michael Rensing para recibir la merecida ovación de los fanáticos.
    A nivel internacional, Kahn integró el plantel de la Selección de Alemania que se consagró campeona de la Eurocopa 1996. Luego el Mono fue una pieza clave en el subcampeonato logrado por los alemanes en el Mundial de Corea/Japón 2002. De hecho, ganó el Balón de Oro al mejor jugador del Mundial.

