    En el <i>Lobo</i> mostraría su mejor versión y obtendría todo el reconocimiento del pueblo <i>tripero</i>. Griguol lo ubicaría como centrodelantero y el <i>Colo</i> se transformaría en goleador. Con sus buenos rendimientos, el punta conseguiría ser transferido en 2002 al Fulham inglés.

