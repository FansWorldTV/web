    Tras ganar sus primeras carreras en la temporada de 1974, Nicki Lauda ya se perfilaba como gran candidato a consagrarse campeón del campeonato de pilotos. Y así fue, el austríaco consiguió el título mundial en 1975 después de obtener el primer puesto en seis carreras.
    En 1976, Nicki Lauda vivió el peor momento de su carrera profesional. El año comenzó de una manera inmejorable consiguiendo 5 victorias y 8 podios. Sin embargo, cuando parecía que el título no se le escapaba, Nicki sufrió un terrible accidente en el Gran Premio de Alemania que casi le cuesta la vida. Las imágenes de su Ferrari prendida fuego aún siguen impresionando a todos. Nicki sufrió quemaduras graves que le dejaron marcas en su rostro de por vida. A pesar de no poder participar en dos carreras por su recuperación, Nicki logró el subcampeonato.
    Al año siguiente, Lauda siguió demostrando al mundo que era uno de los mejores automovilistas del momento cuando volvió a consagrarse campeón de la Fórmula Uno en 1977.
