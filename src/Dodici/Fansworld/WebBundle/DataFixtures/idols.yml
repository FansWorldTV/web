  birthday: "1967-01-09"
  country: 13
  twitter: 
  content: |
    Desde sus primeros partidos en las infantiles de Juventud Unida de Henderson, Caniggia siempre marcó grandes diferencias con su velocidad y cambio de ritmo. Siempre como delantero, al llegar a las inferiores <i>millonarias</i> no tardó en desequilibrar y sería el Bambino Veira quien lo pondría en la Primera de River. El 14 de diciembre de 1985 frente a Unión, <i>Cani</i> tuvo su gran estreno con el club de Nuñez.
    
    Formó parte de los planteles que consiguieron el campeonato local 85/86 y la Libertadores e Intercontinental ´86; aunque no tuvo mucho protagonismo en ese equipo. Con el arribo de Griguol sumaría minutos, pero tiempo después tendría su primera experiencia en el exterior.
    
    En 1988 el <i>Pájaro</i> volaría a Italia para llegar al Verona y luego pasar al Atalanta, donde mostraría su mejor versión. La Roma lo contrataría en 1992 pero allí jugaría poco, principalmente por la sanción por dóping que lo mantuvo alejado más de un año. 
    
    Buscando cambiar de aire, el <i>Hijo del Viento</i> se mudaría a Lisboa para vestir los colores del Benfica en la temporada 94/95. Si bien jugaría en buen nivel, su paso por Portugal   sería breve y Caniggia volvería al país para ponerse la camiseta de Boca.
    
    El <i>Xeneize</i> volvía a juntar dentro de una cancha la dupla Maradona-Caniggia y así el <i>Bebe</i> alcanzaba nuevamente un excelente rendimiento. En sus casi tres años en el <i>club de la Ribera</i>, el rubio pelilargo se ganó con facilidad el cariño de la hinchada.
    
    Su segunda etapa en Europa comenzó en 1999 con el regreso al Atalanta. Posteriormente emigraría a Escocia para llegar al Dundee y en 2001, pasaría al Glasgow Rangers donde sería conquistaría tres títulos. Tras despedirse del fútbol profesional en 2004 en el Qatar SC, en agosto de 2012 volvió a la actividad con 45 años para jugar un par de partidos de la FA Cup con el Wembley FC -9na división de Inglaterra, por un convenio publicitario-.
    
    En cuanto a su trayectoria en la Selección Argentina, <i>Cani</i> dejó indudablemente su huella. Desde sus comienzos en la Copa América 1987, pasando por sus goles en los Mundiales ´90 y ´94; finalizando con su citación para Corea-Japón 2002 recordada por su expulsión desde el banco-.
    
    Siempre muy valorado por todos los seleccionadores de turno, el <i>Pájaro</i> fue un jugador de los que se asociará eternamente con el equipo nacional -más que con un club puntual- siendo uno de los futbolistas más idolatrados después de Maradona.
