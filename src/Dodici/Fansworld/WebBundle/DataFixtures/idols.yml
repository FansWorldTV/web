    Ya con 16 años, se mudaría a Santiago para ingresar a la cantera de la Universidad de Chile y ser goleador en todas las categorías. Su debut sería el 10 de abril de 1993 enfrentando al Colchaga por la Copa de Chile. En su estreno por el campeonato chileno, el <i>Chamelo</i> comenzaría a demostrar todo su potencial y le marcaría un gol al Cobreloa.

    Con la <i>U</i> se alzaría con dos títulos -1994 y 1995-, para ser campeón con el equipo azul tras 25 años de sequía. Entonces sus grandes rendimientos le permitirían emigrar al fútbol argentino.

    Su destino sería River, donde disputaría su primer partido el 15 de septiembre de 1996 frente a Huracán. Dos semanas después, el <i>Matador</i> anotaría su primer tanto nada menos que en el clásico ante Boca y en la Bombonera.

    En el <i>Millo</i> se coronaría en cuatro oportunidades -Apertura ´96; Clausura, Apertura y Supercopa ´97- y con sus goles se transformaría en ídolo riverplatense. Ya en 1998, emigraría a Italia y ficharía con la Lazio que lo pagaría 17 millones de dólares.

    Con el equipo romano obtendría seis trofeos -Supercopa Italiana 1998 y 2000, Recopa y Supercopa de Europa 1999, Serie A y Copa Italia 2000- y así formaría parte de uno de los mejores equipos laziales de todos los tiempos.

    En 2001 pasaría a la Juventus donde conseguiría dos títulos de liga -2002 y 2003- y una Supercopa de Italia -2003-. Sin embargo, su etapa con el club de Turín estaría empañada por una rotura de ligamentos que le impediría alcanzar su máximo nivel.

    Dos años después, el goleador retornaría a River y conquistaría el Clausura 2004. Tras su segunda período con la <i>Banda</i>, se marcharía a la Universidad de Chile donde finalizaría su carrera en noviembre de 2008.

    Mundialista en Francia ´98, el <i>Matador</i> es el máximo artillero del Seleccionado Chileno con 37 goles. Símbolo y referente de la <i>Roja</i>, Salas marcó una época y así logró convertirse en uno de los mejores jugadores chilenos de la historia.
