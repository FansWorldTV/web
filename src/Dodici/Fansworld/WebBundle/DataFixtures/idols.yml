    Castellano debutó el 20 de septiembre de 1981 en Buenos Aires y obtuvo su primera victoria el 24 de octubre de 1982 en Necochea. Su primer campeonato lo logró en 1987 a bordo de un Dodge Polara y luego repitió el título de 1988 con la misma marca.
    Castellano volvió a ser campeón de la categoría más importante del país en 1989, pero esta vez a bordo de su Ford Falcon. Además, logró los subcampeonatos de 1984, 1990 y 1991. Pincho corrió su última competencia el 15 de diciembre de 1991 en el autódromo de la Ciudad de Buenos Aires.
