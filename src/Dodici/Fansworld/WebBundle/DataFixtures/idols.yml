    En la temporada 2009/10, el nacido en Villa Constitución fue cedido al Zaragoza de España. Aquí tuvo un comienzo más alentador y fue titular en 16 partidos. Sin embargo, su rendimiento bajó y el técnico se decidió por Roberto.

    Tras su paso por el fútbol europeo sin mucho éxito, Carrizo retornó a River Plate por segunda vez. Allí, el arquero sería partícipe de uno de los momentos más críticos en la historia del <i>Millonario</i>: River se iba a la B por primera vez. Su último partido con la banda fue el 26 de junio de 2011 ante Belgrano por la promoción.

    En la siguiente temporada, Carrizo llega al Catania para reemplazar a Mariano Andújar y, gracias a la seguidilla de partidos invictos del club italiano y actuaciones determinantes, el arquero argentino logró ganarse la titularidad.

