    Después de un excelente 2004 en el que ganó el ATP de Palermo, Berdych ganó su título más importante de su carrera al año siguiente cuando se consagró campeón del Masters Series de París 2005 al ganarle en la final a Ivan Ljubicic.
    Además, Berdych ganó el ATP Halle 2007, Tokyo 2008 y Munich 2009. Luego en 2010, el tenista checo estuvo a un paso de la gloria tras perder la finalísima de Wimbledon en manos de Rafael Nadal. También acarició el título de Masters Series de Miami tras caer derrotado contra Andy Roddick.
    Berdych seguiría con su racha ganadora tras los torneos de ATP de Beijing 2011, de Montpellier y de Estocolmo 2012. Además, quedó en las puertas de ganar otro Masters Series de Madrid tras perder contra Roger Federer.
    Su gran regularidad mostrada durante los últimos años ha sido un factor clave para que Berdych sea un número puesto entre los Top Ten del ranking mundial. Su juego se basa en la potencia desde el fondo de la cancha y su gran derecha para generar tiros ganadores. Además, tiene uno de los mejores servicios del circuito.

