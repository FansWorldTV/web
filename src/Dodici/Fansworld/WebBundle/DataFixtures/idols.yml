    Trofeo Bravo -mejor promesa- en 2000, se quedaría con el récord de ser el portero más joven en disputar y ganar una final de Champions. Cuando su carrera parecía no tener tope, perdería el arco de la Casa Blanca a manos de César. Sin embargo, San Iker aparecería en el momento más difícil ingresando la última media hora de una final -vs Bayern Leverkusen- para ser determinante en la consagración.
    Multicampeón y capitán madridista, Casillas es todo un referente de la historia del Real Madrid considerado el mejor arquero de la historia del club. Ídolo blanco, el Águila de Móstoles ha marcado una época bajo los tres palos del Real.
    En cuanto a su trayectoria con la Furia, Iker empezó su recorrido coronándose campeón europeo Sub-16 en 1997 y luego logró el Campeonato del Mundo Sub-20 de 1999. Si su experiencia con los Seleccionados Juveniles fue buena, su etapa con la Mayor sería aún mejor.
    Desde su debut internacional el 3 de junio de 2000 frente a Suecia, el Santo empezaría a hacer historia con España. Siendo el jugador con más presencias de todos los tiempos de la Roja, como capitán Casillas fue el encargado de levantar la Copa del Mundo en 2010.
