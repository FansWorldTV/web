    Cubero comenzó jugando al <i>baby</i> en el club Almagro de su Mar del Plata natal, para pasar a cancha de 11 y destacarse en las inferiores de Kimberley y Aldosivi.
    
    Con 16 años llegó a Rosario para ser parte de Renato Cesarini y posteriormente Carlos Bianchi dio su aprobación para que desembarcara en la cuarta de Vélez. 
    
    En 1996 tendría su estreno en Primera de la mano de Osvaldo Piazza y dos años más tarde sería campeón del Clausura. Con su temperamento y carisma, <i>Poroto</i> se convirtió en un referente <i>velezano</i> y en 2005 volvió a coronarse con la obtención de otro campeonato local.
    
    Siempre muy valorado por todos sus técnicos, en 2007 cambiaría de rumbo y sería transferido al Tigres de México. Aunque su experiencia por el fútbol azteca sería breve y a mediados de 2008 retornaría a Vélez.
    
    Devenido en símbolo y capitán <i>fortinero</i>, se alzaría con el Clausura 2009 y 2011 para continuar haciendo historia. Idolatrado por su entrega y sacrificio, su nombre quedará guardado para siempre en el club de Liniers, siendo el jugador que más veces vistió la <i>V azulada</i>.
