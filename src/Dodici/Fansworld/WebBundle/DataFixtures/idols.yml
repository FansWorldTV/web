    Thierry Henry se destaca en el ambiente futbolístico por ser el máximo goleador de todos los tiempos de la Selección de Francia, el máximo goleador en la historia del Arsenal de Inglaterra y el cuarto mayor anotador de la Champions League.
    Tití comenzó su carrera profesional en el Mónaco cuando debutó en la Ligue 1 el 31 de agosto de 1994 en el encuentro ante el Niza. Pocos meses después, anotó sus primeros goles cuando hizo un doblete en el triunfo por 6 a 0 ante el Lens. Además, ganó la Liga en 1997 y la Supercopa de Francia en el mismo año.
    Henry siguió su carrera profesional en la Juventus de Italia cuando firmó contrato para jugar en la temporada 1997/98. Sin embargo, el delantero francés tuvo mucha competencia y terminó jugando de interior izquierdo, puesto que no convencía a Titi. Por este motivo, sólo jugó 16 partidos.
    En 1998, Henry logró el reconocimiento en todo el planeta cuando se consagró campeón del Mundial de Francia 1998 con su Selección. Además, con tan sólo 21 años, ya se daba el lujo de convertir 3 goles en la máxima competición FIFA.
    En 1999, Henry llegó al poderoso Arsenal de Inglaterra de la mano de su anterior entrenador en el Mónaco: Arsene Wenger. En el conjunto inglés, Tití vivió sus mejores años como futbolista. Con sus 226 goles en 369 partidos, se convirtió en el goleador histórico de los Gunners. Además, ganó 2 Premier League (2002 y 2004), 3 FA Cup  (2003, 2004 y 2005) y 2 Community Shield (2002 y 2004).
    Tras 8 temporadas en el Arsenal, Henry se incorporó al primer equipo del Barcelona. En su segunda temporada  en el conjunto catalán conquistó la Triple Corona: Liga Española, Copa del Rey y la Champions League. Sin embargo, su lesión en la rodilla le hizo perder terreno en el equipo titular.
    Finalmente, en 2010, Henry se sumó al New York Red Bulls para buscar disfrutar del fútbol y jugar sin tantas presiones. En total jugó 58 partidos y convirtió 32 goles.
    Pero no todo terminó ahí. En enero de 2012, Henry regresó al Arsenal para jugar dos meses con el conjunto inglés. En su vuelta ante el Leeds, Tití fue ovacionado por más de 50 mil Gunners que lo proclamaron una leyenda del club.

