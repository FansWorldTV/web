  content: |
    Surgido de inferiores de San Lorenzo, Bilardo debutó en 1958 en la Primera del <i>Cuervo</i> para ser campeón en el ´59. Dos años más tarde, pasó a Deportivo Español y en 1965 llegó a Estudiantes.
    
    En el <i>Pincha</i> sería ídolo y conseguiría todo al integrar uno de los equipos más exitosos de la historia. Campeón del torneo local ´67, de 3 Libertadores -´68, ´69, ´70-, Intercontinental ´68 e Interamericana ´69; el <i>Narigón</i> se retiró tras alcanzar la gloria.
    
    Su trayectoria como entrenador tuvo inicio inmediatamente después de su alejamiento de las canchas como futbolista. En 1970 fue segundo entrenador de Osvaldo Zubeldía y en 1971 asumió como director técnico del <i>León</i>.
    
    Luego de un paso por Deportivo Cali, en 1979 desembarcó en San Lorenzo pero no tuvo una buena experiencia. Su próximo destino fue la Selección Colombia, aunque en 1982 regresaría a Estudiantes y obtendría el Metropolitano. Así, se posicionó para dar el salto transformándose en el DT del Seleccionado Argentino.
    
    Entonces llegaría el momento de levantar la Copa del Mundo en México ´86 y ocupar el segundo escalón del podio en Italia ´90, logrando el reconocimiento de todos. 
    
    En el ´92 arribaría al Sevilla juntándose nuevamente con Diego Maradona, pero sólo permanecería una temporada. En 1996 dirigiría sin éxito Boca y posteriormente retornaría sólo dos meses a Sevilla.
    
    Su carrera como entrenador parecía finalizada tras ocupar el rol de Asesor de Selecciones en Guatemala y Libia, pero ante la llamada de Estudiantes el <i>Doctor</i> volvió a la dirección técnica en 2003. Luego de lograr mantener la categoría con el conjunto de La Plata, en junio de 2004 Bilardo se despidió para siempre como DT.
    
    Desde 2008 devenido en coordinador de Selecciones Nacionales, el Narigón todavía continúa aportando su mística buscando ayudar a la Argentina a conseguir un nuevo título del mundo. 
