      Andrés Calamaro aprendió a tocar el bandoneón a los 8 años y a los 17 ya manipulaba los teclados en el grupo de candombe-rock Raíces, con quienes debutó en las bateas en el disco “B.O.V.”.
      Luego de participar como músico invitado en varias bandas,  se incorporó a Los Abuelos de la Nada, la agrupación de Miguel Abuelo que grabó cinco discos entre 1982 y 1986. Compuso dos de los hits más destacados de la banda: "Mil horas" y "Sin gamulán".
      En 1984 hizo su debut solista, con "Hotel Calamaro". La producción de algunos temas estuvo a cargo de Charly García.
      En septiembre de 1991 emigró a España, en donde fundó la banda Los Rodríguez, junto a Ariel Rot, Julián Infante y Germán Vilella. Con este grupo hispanoargentino grabó cuatro placas y consiguió mayor éxito con "Sin Documentos" (1993).
      Ya en 1997, cuando la exitosa etapa junto a Los Rodríguez había concluido, Calamaro emprendió un nuevo proyecto que lo llevaría a Estados Unidos. En este país grabó, junto a músicos de sesión, los temas de su nuevo trabajo como solista, que se tituló “Alta suciedad” e incluyó canciones como “Flaca”, “Media Verónica”, “Crímenes perfectos”, y “Loco”.
      Andres sigue publicando discos exitosos hasta el día de hoy .
