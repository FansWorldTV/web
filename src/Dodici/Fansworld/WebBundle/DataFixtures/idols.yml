    Ernesto Bessone es un reconocido automovilista argentino que se destacó en las competiciones más importantes del automovilismo nacional. Además, es el único piloto en la historia que logró al menos un título en cada una de las cuatro categorías más importantes (Turismo Carretera, TC 2000, Top Race y Turismo Nacional).
    Bessone comenzó a competir en 1979 en el Turismo Nacional con un Peugeot y luego lo haría arriba de un Fiat. Posteriormente, el piloto tuvo su debut en el TC 2000 en el año 1982 cuando le alquiló un Dodge a Luis Rubén Di Palma.
    Bessone se afianzó como piloto de primera línea cuando logró los campeonatos de 1983 y 1984 en el Club Argentino de Pilotos (categoría monomarca que empleaba Datsun 280 ZX).
    Tito fue un piloto que siempre estuvo ligado a Ford por su gran desempeño arriba de un Sierra con el que logró 16 victorias en 9 temporadas. Sin embargo, el mayor éxito llegó en 1996 cuando se consagró campeón del TC 2000 con su Ford Escort.
    En el año 2000, Bessone se retiró del TC 2000 para avocarse de lleno al Turismo Carretera. Así fue que en 2003, el piloto nacido en Buenos Aires se consagró campeón de la categoría más importante del país arriba de un Dodge Cherokee.
    Ese mismo año, Tito logró ganar el título del Turismo Nacional Clase 3 con su Ford Escort y un año más tarde se consagró campeón en la Top Race arriba de un Ford Escort Zetec.

