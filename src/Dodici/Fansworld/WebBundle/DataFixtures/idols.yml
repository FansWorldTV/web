    Conseguiría tres ligas más -2007, 2008 y 2009-, otra Copa de Portugal y en 2008 sería distinguido por la prensa lusa como el mejor jugador del campeonato. Devenido en ídolo máximo luego de ganar todo con el conjunto azul y blanco, en julio de 2009 fue transferido al Lyon por 24 millones de euros.
    
