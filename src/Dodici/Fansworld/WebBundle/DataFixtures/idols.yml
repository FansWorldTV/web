    Erik Manuel Lamela salió de las categorías inferiores de River Plate. Con tan sólo 12 años, el joven se hizo conocido por el interés mostrado por Barcelona. Sin embargo, tras un acuerdo entre José María Aguilar y los padres del niño, el futuro crack se quedó en la cantera millonaria.
    
    Gracias a su gran desempeño, Erik se convirtió en una de las mayores promesas del semillero de River. En la etapa de inferiores, el futbolista perdió un solo partido ante Boca y logró convertirle en dos oportunidades. Una fuerte lesión -rotura ligamentaria con fractura de tibia- en 2007, lo alejó de las canchas por cinco meses.
    
    A falta de tres partidos para el final del Torneo Clausura 2009, Néstor Gorosito depositó su confianza en la nueva joya de la cantera de River y lo hizo debutar en el triunfo de los <i>Millo</i> ante Tigre por 3 a 1.
    Con la llegada de Daniel Alberto Passarella a la presidencia, Erik firmó un contrato por cuatro años con el club que lo vio nacer. Meses después, la joven promesa logró tener mayor continuidad durante el Apertura 2010.
    
    Durante el 2011, el mediocampista ofensivo sería partícipe de uno de los momentos más tristes en la historia del <i>Millonario</i>: River se iba a la segunda división del fútbol argentino por primera vez. Su último partido con la <i>Banda</i> fue el 26 de junio de 2011 ante Belgrano por la Promoción.
    
    En la siguiente temporada, Lamela llegaría a la Roma y gracias a la seguidilla de buenas actuaciones del club italiano, lograría ganarse la titularidad en el equipo dirigido en ese entonces por el español Luis Enrique.
    
