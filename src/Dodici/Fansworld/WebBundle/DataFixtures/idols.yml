    En el club de Núñez, Demichelis debutó el 2 de septiembre de 2001 cuando ingresó a los 28 minutos del segundo tiempo en reemplaza de Gustavo Lombardi ante Estudiantes de La Plata.
    
    Su elegancia y su seguridad en el fondo llamaron la atención de los hinchas <i>millonarios</i>. El joven cordobés no tardó en ganarse la titularidad y ser uno de los pilares en la defensa del equipo de Manuel Pellegrini que sería campeón del Clausura 2003.
    
    Gracias a sus buenas actuaciones, el Bayern Munich puso los ojos en él y Demichelis aceptó el desafío de ir a uno de los clubes más grandes de Europa. En poco tiempo, se ganó un lugar entre los titulares para finalmente ganar 11 títulos nacionales.
    
    Tras 8 años en el club bávaro, desembarcaría en el Málaga para volver a reunirse con Pellegrini. Ya en España, Martín sería una pieza importante del equipo que lograría clasificarse a la Pre Champions 2012/2013.
    
    Con la Selección Nacional, Demichelis durante mucho tiempo fue el defensor central indiscutido. Se quedó fuera del plantel que fue a Alemania 2006 por decisión de José Pekerman, pero tuvo su revancha en Sudáfrica 2010 de la mano de Diego Armando Maradona.
    
