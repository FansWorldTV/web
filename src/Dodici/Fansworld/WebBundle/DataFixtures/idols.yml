  content: |
    José Néstor Pekerman tuvo su estreno en la Primera de Argentinos Juniors el 21 de agosto de 1966. Siempre como volante central, tras ocho años en el <i>Bicho</i> emigraría al fútbol colombiano en 1974.
    
    Su destino sería Independiente Medellín y allí jugaría hasta 1978, cuando una lesión de rodilla le pondría fin a su carrera. Así, José iniciaría su camino como formador de juveniles y su primera experiencia sería en Chacarita en 1981.
    
    Posteriormente, volvería al club que lo vio nacer y trabajaría allí como coordinador de inferiores durante 10 años. Su destacada labor en el club de la Paternal promoviendo excelentes jugadores, le posibilitó llegar en 1994 a ser el encargado de las Selecciones Argentinas Juveniles -previo paso por el Colo Colo-. 
    
    Con Pekerman a la cabeza, Argentina lograría tres campeonatos del Mundo Sub-20 -1995, 1997 y 2001- marcando una época muy exitosa. En 2002 se desempeñaría como Coordinador General del conjunto <i>albiceleste</i>, para luego tener un breve paso como Director Deportivo del Leganés de España.
    
    Entonces en 2004 le llegaría la gran chance de dirigir al primer equipo argentino y José aceptaría el desafío. Liderándolo hacia el Mundial de 2006, en Alemania llegaría hasta cuartos de final y se quedaría con el 5to puesto.
    
    Después de renunciar a la Selección, se tomaría un tiempo y en 2007 se haría cargo del Toluca. En 2009 entrenaría a Tigres, para luego de su experiencia por tierras aztecas, desembarcar como DT de la Selección Colombia en Enero de 2012.
    
    Siempre muy valorado por todos sus dirigidos, Pekerman es un técnico muy capaz que busca clasificar nuevamente a los <i>cafeteros</i> a una Copa del Mundo.
