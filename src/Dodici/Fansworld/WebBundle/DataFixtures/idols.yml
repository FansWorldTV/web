    Oscar Cardozo comenzó su carrera jugando en 3 de Febrero de Ciudad del Este en Paraguay antes de pasar al Nacional, donde rápidamente se estableció como máximo goleador del equipo.
    Su gran desempeño en su país natal y los 17 goles que hizo en la Primera División de Paraguay, fueron claves para que Newell´s de Rosario ponga los ojos en el joven delantero. Y fue así que en 2006 Tacuara fue transferido al equipo argentino en una cifra de más de 1 millón de dólares.
    Cardozo comenzó a hacerse conocido en el ambiente futbolero gracias a su excelente performance en Newell´s. En su primer campeonato, el delantero paraguayo anotó 11 goles en 16 partidos y en el Torneo Clausura convirtió 10 tantos y fue una pieza clave para que el equipo rosarino se salve del descenso. Gracias a esto, Tacuara fue nombrado el mejor futbolista paraguayo de esa temporada y fue convocado para disputar la Copa América 2007.
    El 21 de junio de 2007, Cardozo firmó contrato con el Benfica por un monto aproximado de 11 millones de euros, convirtiéndose en el segundo fichaje más caro de la historia del club hasta ese entonces.
    El precio pagado por el delantero paraguayo fue rápidamente compensado con goles. En el equipo portugués, Cardozo jugó más de 200 partidos en seis temporadas y anotó más de 150 goles. Además, fue una pieza clave en las Copas de la Liga ganadas en 2009, 2010 y 2011 y en la Primera División de Portugal 2010.
    Con la Selección Paraguaya de Fútbol, Cardozo integró los equipos que disputaron las eliminatorias para el Mundial de Sudáfrica 2010 bajo la conducción de Gerardo Martino. Y, gracias a su gran desempeño, el delantero paraguayo fue uno de los 23 jugadores que integraron el plantel de Paraguay en el Mundial.

