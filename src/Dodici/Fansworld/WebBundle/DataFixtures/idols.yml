  content: |
    Sabella se formó en las inferiores de River y en 1974 llegó a debutar en la Primera <i>Millonaria</i>. Con el equipo de Ñunez lograría tres títulos Metropolitano y Nacional ´75; y Metropolitano ´77-, para en 1978 emigrar a la Premier League.
    
    Su primer destino sería el Sheffield y luego vendría el Leeds, para tras su paso por el fútbol inglés regresar en 1982 a la Argentina. Entonces <i>Pachorra</i> arribaría Estudiantes, donde sería campeón del Metropolitano ´82 y Nacional ´83, metiéndose en el corazón de los hinchas <i>pinchas</i>. 
    
    En 1985 Sabella se mudaría a Brasil para jugar en el Gremio, aunque al poco tiempo regresaría a Estudiantes. Después de una temporada en el <i>León</i> y otra en Ferro, el por entonces virtuoso volante ofensivo se marchó al Irapuato de México donde se retiró en 1989.
    Así Sabella iniciaría su recorrido como ayudante de campo de Daniel Passarella, acompañándolo en la Selección Argentina, Parma, el Seleccionado Uruguayo, Monterrey y Corinthians.
    
    En 2006, siempre al lado del <i>Kaiser</i>, tuvo su última experiencia como asesor técnico. Finalmente, en marzo de 2009 <i>Pachorra</i> asumiría como entrenador Estudiantes de La Plata y meses después conquistaría la Copa Libertadores.
    
    Idolatrado por todo el pueblo <i>Pincha</i>, un año más tarde comandaría a sus dirigidos hacia un nuevo éxito. Con la consagración del Apertura 2010, <i>Don Alejandro</i> se posicionó como un técnico ganador con una idea clara de juego.
    
    Tras su renuncia como DT del <i>León</i>, su rumbo parecía estar en el Al-Jazira de los Emiratos Árabes. Sin embargo, le surgió una posibilidad a la que no podía decirle que no. Sabella canceló su contrato con el club de medio Oriente y se hizo cargo en agosto de 2011 de la Selección Argentina.
    
    Considerado uno de los técnicos más importantes del medio local, con trabajo y seriedad <i>Pachorra</i> se ha ganado la chance de liderar al equipo argentino. Éxitoso en su trayectoria como entrenador, busca posicionar nuevamente al seleccionado en lo más alto del fútbol mundial.
