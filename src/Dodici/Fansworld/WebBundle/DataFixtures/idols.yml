    Con tan sólo 22 años, el base argentino fue traspasado a Fuenlabrada, de España. Pero, sin dudas, el salto de calidad lo dio en el Tau Cerámica siendo una de las figuras del torneo. Pablo fue campeón de la liga española en el año 2008, campeón de la Copa del Rey en 2004, 2006 y 2009 y de la Supercopa Española  en2005, 2006, 2007 y 2008.
