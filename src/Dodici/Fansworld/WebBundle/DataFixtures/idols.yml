    Teófilo Cubillas es un ex futbolista peruano reconocido por ser el máximo ídolo del Club Alianza Lima y de la Selección Nacional de Perú. Además, es considerado uno de mejores futbolistas sudamericanos de la historia.
    El Nene fue el conductor y goleador de la Selección de Perú que ganó la Copa América 1975 y que llegó a cuartos de final en los mundiales de México 1970 y Argentina 1978. Fue un mediocampista ofensivo dotado de una técnica exquisita, potencia, cambio de ritmo, habilidad para el regate y una gran capacidad goleadora.
    Cubillas ha sido galardonado como Futbolista sudamericano del año en 1972 y fue nombrado el mejor futbolista peruano del siglo XX. Además, es el octavo goleador en la historia de los Mundiales y  el mediocampista que más goles anotó en la máxima competición de la FIFA. Incluso superando en goles y en promedio a genios como Maradona, Cruyff, Zico, Zidane y Platini.
    En 1966, Cubillas debutó profesionalmente en su querido Alianza de Lima. Luego de seis temporadas, el Nene pasó al Basilea, donde ganó la Super Liga de Suiza. Una temporada después, fichó para el Porto de Portugal.
    En 1977, Cubillas volvió a Alianza de Lima para lograr consagrarse campeón con su querido equipo. Anhelo que cumplió cuando ganó las Ligas Peruanas de 1977 y 1978.
    Luego de dos temporadas muy exitosas en Alianza, Cubillas desembarcó en el fútbol estadounidense para desempeñarse en el Fort Lauderdale Strikers. Finalmente, el ídolo peruano decidió colgar los botines en 1988 cuando disputó su último encuentro con su querido y amado Alianza de Lima.

