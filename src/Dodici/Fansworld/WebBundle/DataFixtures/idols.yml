  lastname: Barcos
  jobname: Delantero
  nicknames: Flaco, Pirata
  birthday: "1984-11-04"
  country: 13
  twitter: Hernanbarcos
  content: |
    Barcos comenzó a jugar en la cantera de River de Chacabuco, para posteriormente ingresar a las inferiores de Racing y debutar en Primera el 13 de agosto de 2004 ante Argentinos Juniors.
    
    Tras no lograr continuidad en la <i>Academia</i>, el delantero pasaría a Guaraní de Paraguay y en 2006 desembarcaría en Deportivo Olmedo de Ecuador. Sus destacadas actuaciones le permitirían entonces marcharse al Estrella Roja y en 2008 volvería a Argentina para jugar en Huracán.
    
    En el <i>Globo</i> disputaría sólo media temporada y así llegaría su momento en el fútbol chino -Shanghai Shenhua y Shenzhen Ruby-. Ya en 2010, el <i>Flaco</i> retornaría Ecuador para transformarse en figura de La Liga de Quito.
    
    En los <i>Albos</i> el goleador mostraría su mejor versión, alzándose con 2 títulos -campeonato local y la Recopa Sudamericana 2010- y convirtiéndose en ídolo. 
    
    En enero de 2012 sería el Palmeiras quien se haría con los servicios del <i>Pirata</i>. El delantero sería clave en la obtención de la Copa de Brasil, siendo el goleador de su equipo, ganándose todo el cariño de la hinchada del <i>Verdão</i>.
