    Luego de formarse como figura de todas las inferiores de River, Dallesandro tuvo sus primeros minutos oficiales el 28 de Mayo de 2000 frente a Unión de Santa Fe. Ese día, pese a ser derrota 1-2, el <i>Cabezón</i> tuvo su estreno en Primera y fue feliz al pisar el Monumental.
    
    Con su habilidad y técnica no tardó en destacarse, adaptándose rápidamente a la máxima categoría. Poco tiempo después, conseguía títulos -Clausura 2000, 2002 y 2003- y se transformaba en la máxima figura del <i>Millonario</i>. 
    
    Sus notables condiciones y excelentes rendimientos hicieron que en 2003, emigrara a la Bundesliga para jugar en el Wolfsburgo. Luego de una buena primera temporada, perdió protagonismo y fue cedido en 2006 al Portsmouth.
    
    Acostumbrado a moverse generalmente como enganche, le costó adaptarse al fútbol inglés y tras no lograr la continuidad esperada cambió de rumbo. Desembarcó en Zaragoza para volver a sentirse importante y allí brilló otra vez.
    
    Sin embargo, su fuerte personalidad le jugó una mala pasada y tras algunos conflictos con el entrenador Víctor Fernández, retornó a la Argentina a principios de 2008. Su nuevo destino sería San Lorenzo y el zurdo marcaría diferencias. Aunque sólo vestiría la <i>azulgrana</i> por un semestre y se iría a Brasil.
    
    Su pase al Inter de Porto Alegre le llegó en un momento de madurez total y <i>Nico</i> se convirtió en una de las principales estrellas del fútbol <i>verde amarelo</i>. Con los <i>Colorados</i> conseguiría varios campeonatos -Sudamericana 2008, Libertadores 2010 y Recopa 2011- transformándose en ídolo y símbolo del club.
    
    Respetado como uno de los mejores volantes creativos argentinos de los últimos años, el creador de la <i>Boba</i> ha dejado su marca con su manera de jugar. Destacado por su gran potencial, es un futbolista de los cuales se los considera como distintos.
