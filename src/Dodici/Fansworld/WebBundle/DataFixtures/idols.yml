  country: España/Argentina
  twitter: 
  content: |
    Cabrero nació en España, pero a sus 4 años se mudó a la Argentina donde se crió. Tras ingresar a las inferiores de Lanús, llegó a Primera en 1965 siempre jugando en el mediocampo.
    
    Luego de un breve paso por Newell's en 1969, regresó a su país de origen para ponerse la camiseta del Atlético de Madrid. En el <i>Colchonero</i> estaría hasta 1972, cuando se marcharía al Elche y posteriormente desembarcaría en el Mallorca. En 1976 volvería a la Argentina y su destino estaría en Mendoza.
    
    Primero en San Martín y después en Independiente Rivadavia, Ramón terminaría su carrera en 1982 en la Lepra Mendocina. Tres años más tarde se lanzaría como entrenador dirigiendo a Sportivo Italiano, consiguiendo en 1986 el ascenso a Primera. 
    
    Luego vendría su primer período como DT de Lanús, para seguir por Maipú de Mendoza, Central Córdoba de Santiago del Estero, Colón y Los Andes. Tras hacerse cargo del <i>Milrayitas</i> durante la temporada ´95/´96, Cabrero trabajaría como formador de juveniles en Racing y Lanús hasta 2005.
    
    Llegaría su experiencia en el Dinamo Tirana de Albania, para a mediados de ese mismo año regresar a Lanús como DT de la Primera. Finalmente sería campeón del Apertura 2007, para terminar de recibirse de ídolo <i>granate</i> alcanzando el primer campeonato del conjunto del sur en su historia.
    
    En mayo de 2009 se marcharía a Colombia para ser técnico de Atlético Nacional, pero once meses más tarde renunciaría a su cargo y pegaría la vuelta a la Argentina. 
    
    Devenido en Manager de Lanús desde 2011, Ramón es uno de los máximos ídolos <i>granas</i> que ya dejó su huella en el club.
