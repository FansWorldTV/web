    Gorosito tuvo su estreno en River en 1983, donde sería campeón de la temporada 85/86. Luego de 5 años en le Primera <i>riverplatense</i>, pasaría a San Lorenzo para transformarse en ídolo <i>azulgrana</i>.

    Ya en 1989, emigraría al fútbol austríaco para jugar en el FC Swarovski Tirol y lograr 3 títulos locales. Tras su buena etapa, retornaría al <i>Ciclón </i> en 1992 y así continuaría aumentando su idolatría por Boedo.

    Dos años más tarde, volvería a encontrarse con el <i>Beto</i> Acosta -su gran socio dentro de la cancha- en la Universidad Católica. Allí, enamorarían a la hinchada cruzada y se alzarían con la Copa Interamericana ’94 y la Copa de Chile ’95.

    A principios de 1996, <i>Pipo</i> sería transferido junto a su ladero al Yokohama Marinos y tras un breve paso por Japón, volvería a San Lorenzo y finalmente se retiraría en 2001 en la Católica.

    En 2003 Gorosito debutaría como entrenador en Nueva Chicago y luego de salvarlo del descenso, se marcharía a San Lorenzo. En 2005 dirigiría brevemente a Lanús y un año después llegaría a Argentinos Juniors.

    Entonces tendría su oportunidad en 2008 de liderar a River, aunque su paso no sería el mejor. Así, pasaría por el Xerez de España y en 2011 retornaría a su país para hacerse cargo otra vez del <i>Bicho</i>.

    Sin embargo, en marzo de 2012 dejaría de ser el DT del club de la Paternal debido al prologando tiempo de recuperación que debía cumplir por un accidente automovilístico sufrido en febrero.

    Desde octubre de 2012 es el técnico de Tigre.
