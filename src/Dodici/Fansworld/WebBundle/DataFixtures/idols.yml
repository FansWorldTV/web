    En 1992 se mudó al Valenciennes donde jugó un solo torneo. Fue vinculado a un caso de soborno y así estuvo suspendido por 18 meses. Finalmente, en 1995 regresó a Independiente y se coronó con la Supercopa y la Recopa Sudamericana de ese mismo año.

    <i>Burru</i> se despediría del fútbol profesional en 1998, para dar paso a su carrera como entrenador. Primero dirigiría a Defensa y Justicia, después Los Andes y en 2001 desembarcaría en Arsenal para lograr el ascenso a Primera un año más tarde.

    En 2005 comandó a Estudiantes y posteriormente arribó a Independiente. Luego vendría Banfield, en 2009 otra vez Arsenal, para en 2011 agarrar Libertad de Paraguay. Tras ser víctima de dos robos consecutivos en Asunción, a mediados de 2012 renunció a su cargo.

    Reconocido como uno de los jugadores más trascendentes de todos los tiempos de la Selección Argentina, Burruchaga ha dejado indudablemente su huella. Desde diciembre de 2012 dirige a Atlético Rafaela.
