    Juan Martín Del Potro integra el selecto grupo de tenistas argentinos que alguna vez ganó un torneo de Grand Slam cuando obtuvo el US Open 2009. Además, es considerado uno de los mayores candidatos en la actualidad a luchar por el número uno del ranking mundial de ATP.
    Con apenas 14 años de edad, Delpo dio sus primeros pasos de su carrera profesional participando en tres Futures organizados en Argentina en 2003. Sin embargo, al año siguiente logró ganar su primer partido en el campeonato organizado en su país natal y alcanzó los cuartos de final en el torneo para jóvenes en  Brasil.
    En 2005, Del Potro ganó su primer Challenger en Montevideo y se consagró campeón de los Futures de Chile y Argentina.
    En 2006, el tenista tandilense comenzaría a escribir su historia en los grandes torneos.  En febrero de ese año, ganó su primer partido en el circuito ATP ante el español Albert Portas en Viña del Mar. Además, se dio el lujo de participar en Roland Garros y el US Open (en ambos perdió en primera ronda) con tan sólo 18 años.
    En 2007, la Torre de Tandil consiguió su primer triunfo en un Grand Slam cuando venció al italiano Alessio Di Mauro en la primera ronda del Abierto de Australia. Además, llegó a la tercera ronda del US Open perdiendo con Novak Djokovic.
    Del Potro no tuvo un buen comienzo en 2008 ya que se lesionó en el Abierto de Australia y tardó meses en recuperarse. Sin embargo, la evolución en su juego y su físico hicieron que ese año sea histórico para el tandilense: se convirtió en el primer jugador en la historia que ganó sus primeros cuatro Torneos de ATP de manera consecutiva (Stuttgart, Kitzbühel, Los Ángeles y Washington). Ese año terminó como el jugador más joven entre los Top Ten.
    En 2009, Delpo vivió uno de los mejores momentos de su carrera deportiva al consagrarse campeón del US Open venciendo a Roger Federer en una final inolvidable. De esta manera, el tandilense se convirtió en el cuarto argentino en ganar un Grand Slam después de Guillermo Vilas, Gabriela Sabatini y Gastón Gaudio. Ese año terminó quinto en el ranking mundial y perdió la final del Torneo de Maestros contra el ruso Davydenko.
    Las continuas lesiones en su muñeca fueron las grandes protagonistas en la carrera deportiva de Del Potro durante el 2010. Estuvo muchos meses fuera de las canchas y quedó en el número 258 del ranking.
    En 2011, Delpo volvió al rodaje con el objetivo de volver a ser un Top Ten. Obtuvo buenos resultados en Indian Wells y llegó a la cuarta ronda de Wimbledon. Por este motivo, fue nombrado el Regreso del año por la ATP porque pasó del puesto 458 al 11 en el ranking mundial.
    En 2012, Delpo llegó a los cuartos de final del Abierto de Australia, de Roland Garros y del US Open. Gracias a sus buenos resultados, el tandilense logró ubicarse en el séptimo lugar del ranking. En la actualidad, intenta recuperarse de las lesiones para repetir un título de Grand Slam.

