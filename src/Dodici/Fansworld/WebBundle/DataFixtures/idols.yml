  id: 178
  firstname: Nicolás 
  lastname: Otamendi
  jobname: Defensor
  nicknames: Nico, Ota
  birthday: "1988-12-02"
  country: 13
  twitter: NicoOtamendi
  content: |
    En las inferiores de Vélez donde se formó, Otamendi ya sacaba grandes diferencias con su velocidad y capacidad atlética. Su notable concentración sumado a su potencia física, lo hacían por momentos impasable.
    
    Apoyándose en sus condiciones técnicas y su constante profesionalidad, fue recorriendo las juveniles <i>velezanas</i> hasta pasar a formar parte del plantel profesional en 2008. Finalmente, el 21 de febrero de 2009 debutaría en la primera con triunfo frente a Tigre.
    
    <i>Nic</i>o no necesitó mucho tiempo de adaptación y a los pocos meses se consolidó como figura de la defensa de la <i>V azulada</i>. Su mejor nivel lo alcanzó en Clausura 2009, donde fue clave en la obtención del campeonato siendo titular en todos los partidos.
    
    Su alto rendimiento en ese torneo hizo que le llegará el momento de vestir la camiseta argentina, para el 20 de Mayo tener su estreno <i>albiceleste</i> en un amistoso contra Panamá. Semanas más tarde jugaría su primer partido oficial por Eliminatorias en la derrota con Ecuador en Quito.
    
    El 2010 también sería un gran año para <i>Nico</i> y Maradona lo llevaría al Mundial de Sudáfrica. Tras la finalización de la Copa del Mundo, el Porto compraría la mitad de su pase en 4 millones de euros.
    
    De esta manera, Otamendi emigró a tierras europeas buscando continuar su carrera en alza en el club más importante de Portugal. Allí también conseguiría títulos -liga portuguesa 2010/11 y 2011/12, Europa League 2010/11, entre otros- y jugaría en gran manera.
    
    Así, este importante zaguero de gran potencial y mentalidad ganadora, sigue su trayectoria intentando transformarse en uno de los mejores en su puesto a nivel mundial.
