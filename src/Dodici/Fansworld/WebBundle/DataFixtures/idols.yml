  content: |
    Gallego surgió de las inferiores de Newell´s, donde debutó en Primera el 15 de diciembre de 1974. Aguerrido volante central, con la camiseta de la <i>Lepra</i> jugaría hasta 1981 cuando pasaría a River. Con el <i>Millonario</i> se alzaría con el Nacional 1981, el Campeonato Argentino 1985/1986, la Libertadores y la Intercontinental 1986; para convertirse en ídolo de la <i>Banda</i>.
    
    Campeón del Mundo en Argentina ´78, el <i>Tolo</i> participó de tres Mundiales -´74, ´78 y ´82- siendo siempre referente y logrando una destacada labor con la Selección. 
    
    Tras finalizar su carrera como futbolista en 1988, el <i>Negro</i> iniciaría su formación como entrenador y primeramente formaría parte del cuerpo técnico de Daniel Passarella en River. Cuando el <i>Kaiser</i> asumió la dirección técnica de la Selección Argentina, Gallego quedó al frente del plantel <i>Millonario</i> y en su primera experiencia fue campeón.
    
    Obteniendo el Apertura 1994 en forma invicta, posteriormente decidió integrarse como ayudante técnico al combinado Nacional. Ya en 2000, regresaría al conjunto de Nuñez y conseguiría el Torneo Clausura para transformarse en una gloria <i>riverplatense</i>. 
    
    En 2002 Gallego se mudaría a Avellaneda y su destino sería Independiente, donde armaría un excelente equipo y conquistaría otro título Clausura 2002-. Después de una temporada en el <i>Rojo</i>, se marcharía a Newell´s y fiel a su costumbre, se coronaría campeón del Apertura 2004.
    
    Temperamental y con gran mentalidad, en 2005 desembarcaría en México para consagrarse con el Toluca -Apertura 2005 y Campeón de Campeones 2006-. En mayo de 2007 ficharía con Tigres, aunque esta vez su paso sería breve y en febrero de 2008 dejaría el cargo.
    
    En 2009 comenzaría su segunda etapa comandando a Independiente y en 2011 entrenaría a Colo Colo. Luego de su período en el <i>Cacique</i> y tomarse un receso, en agosto de 2012 acuerda su llegada a Independiente para tener su tercer ciclo en el <i>Rojo</i>. 
    
    Considerado uno de los mejores técnicos del medio local, el <i>Tolo</i> es un ganador que siempre deja su marca en todos los clubes por lo que pasa. 
