  content: |
    <i>Lucho</i> comenzó su notable trayectoria en las inferiores de Huracán, para tener su estreno en la Primera de la <i>Quema</i> el 29 de abril de 1999 enfrentando a Racing. 
    
    Sus buenos rendimientos no lograron evitar el descenso del <i>Globo</i>, aunque sí fueron claves en la rápida vuelta a la máxima categoría. Con el título de la B Nacional alcanzado en 2000, el talentoso volante se ganó el cariño de los hinchas del club de Parque Patricios.
    
    Consolidado como uno de los mejores mediocampistas del torneo local, River lo contrató en 2002 y allí González mostraría un altísimo nivel. Con el equipo <i>Millonario</i> obtendría el Clausura 2003 y 2004; y entonces llegaría el momento de emigrar a Portugal.
    
    La llegada al Porto marcó indudablemente un punto de inflexión en su carrera y el <i>Comandante</i>  -como lo apodaron en tierras lusas- mostró una versión sobresaliente con la camiseta del <i>Dragão</i>. En 2006 conseguiría la triple corona Liga, Copa y Supercopa de Portugal- siendo figura y posicionándose como un jugador de élite. Luego vendrían más consagraciones Liga 2007, 2008 y 2009- para que <i>Lucho</i> se metiera en la historia grande del club, como ídolo máximo de los últimos tiempos. Capitán y referente azul y blanco, finalmente en julio de 2009 fue transferido al Olympique de Marsella por 18 millones de euros. 
    
