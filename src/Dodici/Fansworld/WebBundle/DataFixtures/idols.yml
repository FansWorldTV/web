      Oscar Esperanza Palavecino conocido como Chaqueño Palavecino es un cantor argentino de música folclórica.
      Comenzó como chofer recorriendo rutas de Vespucio, Pocitos y Orán hasta llegar a Tucumán donde era conocido como “El Cantor de Atahualpa”, haciendo alusión al nombre de la empresa de transporte donde trabajaba. De a poco comenzó a presentarse en la peña Gauchos de Güemes y en la Parrillada de Don Pereyra y de esta forma comenzó a atravesar el miedo al público. <Pilcomayo Tres> fue el nombre de su primer grupo, cuando tenía 25 años. Lo formaban en el violín el Negro Gómez, Elvio Condoríen en la segunda guitarra y Oscar tocando el bombo.
      Con el grupo recorrió el norte y Bolivia, donde fue muy bien recibido. Con el alejamiento del violín se disolvió el grupo.
      El primer casette se grabó con la participación de Fernando Matos, violinista porteño. Debido al costo que representaba que sesionara en la grabación del disco, Oscar debío solicitar ayuda a amigos para juntar el dinero. Ya estaba junto a él Oscar Bazan y Lucas Cabral, con Don Lucas se compuso el "Gatito pa´ Don Lucas". Este grabación se realizó en 1987 y se llamó "Pa´ mis abuelos esta zamba" y logró su mejor momento en Bolivia.
      Así comenzó a recorrer los escenarios de folklore con su conjunto hasta regresar al escenario que lo vio nacer en la Peña de los Gauchos de Güemes donde el éxito lo llevo a grabar su segundo cassette, "Pa´l Tío Pala" (1989). Este trabajo tuvo mayor éxito que el anterior.
      Ya en Cosquín, y formando parte de la delegación de Salta en la región del Chaco-salteño, y gracias a la televisación de su performance, Oscar saltó a una gran popularidad. En 1993, con la idea de dejar Tartagal, abandonó la empresa donde trabajó durante 11 años y ya radicado en Salta comenzó a trabajar en <La Veloz del norte>. En los años 1994-1995 esforzándose por mantener su trabajo y su canto, y comenzó a grabar "El Alma de Felipito".
      En una creciente carrera, ya en 2008, el Chaqueño Palavecino presenta "Abrazando al caudillo", que reúne 21 temas pertenecientes al reconocido compositor argentino Horacio Guarany. Mediante unas palabras como introducción, Guarany participa del disco de Palavecino, quien interpreta el repertorio de canciones folclóricas.
      En 2009 sale de gira por todo el país junto a Los Nocheros y Soledad, en un show titulado "La fiesta", del cual se desprende el CD+DVD homónimo, grabado el 16 de Mayo en el estadio de Vélez Sarsfield de Capital Federal. Participaron como invitados Natalia Pastorutti en el tema "Jamás" y Los Tekis en "Qué no daría".
      En 2010 se festeja un cuarto de siglo con la música, editando "25 años" y en 2011, el Chaqueño Palavecino graba "Mi cielo terrenal", álbum compuesto por 14 canciones.
