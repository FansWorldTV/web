    Martino llegó con 10 años a las inferiores de Newell´s y el 15 de junio de 1980 debutó en la Primera de la <i>Lepra</i> enfrentando a Platense.

    Polifuncional y con buena técnica, comenzó a destacarse rápidamente para en 1988 conseguir su primer título al ganar el campeonato argentino con la camiseta <i>rojinegra</i>.
    Convertido en figura y referente <i>leproso</i>, más tarde conseguiría el Apertura 1990 y un año después emigraría al Tenerife. Aunque su experiencia en España sería breve y a mediados de 1991 retornaría a su club de origen.

    Entonces se quedaría con la final de la temporada 1990/91 venciendo a Boca y posteriormente se coronaría con su tercer campeonato al lograr el Clausura 1992.

    En 1994 cambiaría de rumbo y su destino sería Lanús. Sin embargo, a mediados de 1995 volvería a Newell´s iniciando su tercera etapa en el club. Pero nuevamente se alejaría del equipo por diferencias con la dirigencia y se mudaría al fútbol chileno. Su paso por O´Higgins duraría poco y se marcharía al Barcelona de Ecuador donde terminaría su carrera en 1996.

    Luego de dos años de su alejamiento como profesional, en 1998 el <i>Tata</i> se lanzó como entrenador y su primer equipo fue Brown de Arrecifes en la B Nacional. Mas tarde pasaría a dirigir Platense y en 2000 se haría cargo de Instituto.

    Así llegaría su momento de aceptar ofertas del extranjero y su nuevo club sería Libertad de Paraguay. Martino se consagraría como técnico logrando tres títulos -Apertura y Clausura 2002; y Apertura 2003- para empezar a ganarse un nombre como entrenador. Después vendría Cerro Porteño y allí alcanzaría el Apertura y Clausura 2004, pero a fin de año se alejaría buscando tomarse un descanso y acercarse a su familia.

    A mediados de 2005 vuelve al ruedo dirigiendo a Colón, aunque los malos resultados le marcarían la salida y el <i>Tata</i> regresaría a Libertad. En su segundo período en el <i>Gumarelo</i> sería otra vez campeón, quedándose con el Apertura y Clausura 2006.

    Sus excelentes rendimientos le posibilitaron ser elegido como seleccionador de Paraguay y con la <i>Albirroja</i> Martino haría historia. Clasificando al equipo para el Mundial 2010 y llevándolo por primera vez a cuartos de final, tras la eliminación ante España -después fue campeón- el <i>Tata</i> dejó su huella en el fútbol guaraní.

    Ya en 2012 volvería a su casa, pero esta vez como DT. Máximo ídolo y con récord de presencias con la camiseta <i>leprosa</i>, Martino quiere ser otra vez campeón en el club de sus amores.
