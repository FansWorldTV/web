    Entre algunos de sus principales records, es el más joven en conseguir el Golden Slam (incluye los cuatro Grand Slam y el oro en los Juegos Olímpicos) con tan sólo 24 años. Es el tenista con más títulos en los Masters 1000 (24 en total) superando a grandes figuras como Roger Federer, Andre Agassi y Pete Sampras. Y es el jugador español con la mayor cantidad de títulos: en total 55.
    En 2003, con tan sólo 15 años, Nadal se convirtió en el jugador más joven en ganar un partido de ATP tras vencer al paraguayo Ramón Delgado en el ATP de Mallorca.
    El gran despegue de Rafael Nadal en su carrera fue en 2005. Ese año se consagró campeón de Roland Garros por primera vez y además obtuvo los Masters 1000 de Montecarlo, Roma, Canadá y Madrid.
    Para no perder la costumbre, Nadal siguió con su racha ganadora en Roland Garros tras ganar el torneo más importante en polvo de ladrillo en los años 2006, 2007, 2008, 2010, 2011 y 2012. De esta manera, se convirtió en el más ganador del título parisino. Además, Rafa ganó Wimbledon 2008, el Abierto de Australia de 2009 y fue oro en los Juegos Olímpicos de Beijing 2008.
    El 2010 fue quizá el mejor año de Rafael Nadal en el circuito. Ganó Roland Garros, Wimbledon, el US Open y llegó a los cuartos de final del Abierto de Australia. Además, ganó los Masters 1000 de Montecarlo, Madrid y Roma.
    Luego de ganar Roland Garros en 2011 y 2012, Nadal se bajó de los torneos más importantes de la temporada 2012 por una lesión en la rodilla. En este 2013, Rafa volvió con todo y ya se consagró campeón en los Masters 1000 de Indian Wells, Madrid y Roma.
    Rafa Nadal fue número uno del mundo por primera vez el 18 de agosto de 2008 y logró estar en el máximo escalón durante 46 semanas. Luego de perder el uno en manos de Federer, el tenista español recuperó su puesto en 2010 y estuvo durante 56 semanas más.

