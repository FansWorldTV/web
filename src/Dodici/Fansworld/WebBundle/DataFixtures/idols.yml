    En diciembre de 1988, Cagna tuvo su estreno en Primera con la camiseta de Argentinos Juniors donde jugaría hasta 1992. Sus buenas condiciones como volante polifuncional, le permitieron entonces ser transferido a Independiente donde conseguiría el Clausura ´94, Supercopa ´94 y ´95; y la Recopa del mismo año.  
    
    Consolidado como referente del <i>Rojo</i>, en 1996 Boca se hizo con sus servicios y el <i>Flaco</i> continuó en la senda de los éxitos. En su primer etapa con la <i>azul y oro</i> lograría dos títulos locales -Apertura ´98 y clausura ´99- para emigrar por tres temporadas al Villareal. 
    
    En el <i>Submarino Amarillo</i>, Cagna dejaría una muy buena imagen, aunque en 2002 se mudaría por poco tiempo al Atlético Celaya mexicano.
    
    En 2003 regresaría finalmente a Boca para ganar todo y ser uno de los principales  líderes del plantel. Considerado por Bianchi como su DT dentro de la cancha y ya devenido en capitán, el <i>Flaco</i> alcanzaría la gloria al levantar 2 trofeos locales y 5 internacionales incluyendo la Libertadores e Intercontinental de 2003-.
    
    Luego de su retiro a finales de 2005, Cagna inició su trayectoria como entrenador un año después dirigiendo a Tigre en la B Nacional. Tras ganar el Reducido 2007 ante nueva Chicago, el <i>Matador</i> de Diego regresó a la máxima categoría. En Primera alternó campañas muy buenas y otras negativas, con la posterior no renovación de su contrato a fines de 2009.
    
    En su paso por Colo Colo y Newell´s los malos resultados le impidieron tener cierta continuidad. Así, a mediados de 2012 arribó a Estudiantes buscando plasmar su idea de juego mediante un trabajo a largo plazo.
