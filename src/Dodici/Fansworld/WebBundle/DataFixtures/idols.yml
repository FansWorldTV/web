    Surgido en Sport Colombia de Paraguay, <i>Pipino</i> llegó a River con 18 años luego de destacarse en el Sudamericano Sub-20 de 1999 en Argentina. 
    
    En su paso por el conjunto <i>Millonario</i> consiguió cuatro títulos -Apertura 1999 y Clausura 2000, 2002 y 2003- destacándose por su habilidad y velocidad, cómo también por su excéntrica personalidad. En sus más de 100 partidos en River, se ganó el cariño de la hinchada principalmente por sus goles a Boca.
    
    Su buenos rendimientos en el equipo de Nuñez, llevaron a Cuevas a ponerse la camiseta de la Selección Paraguaya. Con la <i>albirroja</i> disputaría dos mundiales -2002 y 2006- y llegaría a los primeros planos en su país.
    
    Este ágil punta que cuenta con una importante faceta como músico siendo un muy buen cantante y guitarrista, recorrió varias ligas del mundo luego de dejar la Argentina. Primero pasó brevemente por el Inter Shanghai chino, para después llegar al torneo Azteca donde jugaría primero para Pachuca -campeón en 2004- y posteriormente en el América.
    
    A principios de 2008 llegaría la hora del regreso a Paraguay con el objetivo de defender los colores de Libertad. Pero su estadía sería de sólo seis meses ya que su nuevo rumbo sería el Santos de Brasil. En tierras paulistas no lograría la continuidad deseada, emigraría a la Universidad de Chile para recalar en agosto de 2009 nuevamente a su país natal.
    
    Ahora sería el turno de Olimpia y aquí Cuevas volvería a su buen nivel siendo pieza importante y referente. El Albacete español lo contrataría como figura, aunque otra vez las acusaciones de poco profesionalismo volverían a marcarle la puerta de salida.
    En 2011 Puebla de México y Cerro Porteño serían sus clubes. Luego pasaría por Sportivo Luqueño y a mediados de 2012 desembarcaría en Sportivo Carapeguá. 
    
    Así, <i>Pipino</i> intenta regresar a su mejor versión para seguir siendo noticia tanto dentro como fuera de la cancha.
