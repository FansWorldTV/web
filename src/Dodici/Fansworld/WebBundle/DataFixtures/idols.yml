    Il Bambino debutó en el año 1999 con el Bari en el derby del sur ante el Lecce, consiguiendo ese mismo año el ascenso a la Serie A del Calcio. En su segundo partido en la máxima categoría, Cassano anotó el primero gol de su carrera ante el Inter de Milan.
    Tras demostrar su gran calidad en la temporada 2000/01, la Roma desembolsó 30 millones de euros por el mediapunta de Bari. En sus primeras temporadas con el equipo de la capital italiana, Cassano mostró su mejor nivel gracias a su técnico Fabio Capello. Sin embargo, cuando el DT emigró para Juventus, il Bambino nunca pudo recuperar su  nivel. Además, estuvo mucho tiempo apartado y sin jugar.
    En 2006, sin lugar en la Roma, Cassano fue presentado por Florentino Pérez como la nueva incorporación del Real Madrid. Sin embargo, la fama de niño malo se notó más que nunca. Además de varios conflictos, el delantero aumentó de peso considerablemente y su nivel futbolístico bajó. De hecho, se perdió la oportunidad ser convocado para el Mundial 2006 que luego Italia lograría ganar.
    Una temporada después, Cassano pasó a la Sampdoria de Italia. No lejos de los conflictos, il Bambino a pesar de todo mostró un nivel aceptable durante 4 temporadas. Gracias a esto, el delantero volvió a la Selección Italiana de Fútbol.
    El día 30 de octubre de 2011, Cassano sufrió un ictus isquémico, que parte del problema se debe a que se le descubrió que sufría una enfermedad cardíaca. Fue intervenido quirúrgicamente con éxito y estuvo alejado de las canchas durante seis meses.
    El 29 de abril, seis meses después de su recuperación, Cassano volvió a jugar en el Milan con gol incluido en la victoria por Serie A ante el Siena. Finalmente, il Bambino fichó por el Inter en la temporada siguiente.

