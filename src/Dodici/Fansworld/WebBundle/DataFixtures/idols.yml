  id: 149
  firstname: Javier Alejandro 
  lastname: Mascherano
  jobname: Defensor/Volante
  nicknames: Jefecito, Masche, León
  birthday: "1984-08-06"
  country: 13
  twitter: Mascherano
  content: |
    Antes de que <i>Masche</i> se incorporara con 14 años a la escuela de Renato Cesarini, había comenzado a jugar en algunos equipos de su San Lorenzo natal. Dirigido en Barrio Vila por su padre quien le hizo cambiar de posición -jugaba de delantero-, Javier se destacaba desde muy chico por su despliegue y personalidad.
    
    La primera vez que Hugo Tocalli -en ese momento seleccionador de las juveniles argentinas- lo vio jugar, quedó asombrado con sus condiciones y lo convocó de inmediato para la Sub-15.
    
    Entonces surgió el interés de River para incorporarlo a sus inferiores y el <i>Jefecito</i> se mudó a Buenos Aires, para jugar en la séptima del <i>Millonario</i>. Mientras tanto, continuaba siendo una fija en todos los seleccionados juveniles -sub 17 y sub 20- y se acostumbraba a portar la cinta de capitán, resaltando cada vez más sus habilidades de líder.
    
    En marzo de 2001, el Ajax quiso llevárselo pero Mascherano se quedó con la intención de jugar en River. La gran proyección del volante central y sus notables cualidades, hicieron que debutara con la Selección Mayor sin siquiera haber jugado en Primera. El 16 de julio de 2003, tendría su estreno enfrentando a Uruguay en la inauguración del Estadio Único de la Plata. 
     
    Un mes y medio después, debutaría en River donde sería figura consiguiendo el Clausura 2004 y se transformaría en ídolo, pese a jugar sólo dos temporadas en el equipo de Nuñez. Corinthians lo compraría por 15 millones de dólares y <i>Masche</i> emigraría a Brasil. Con el <i>Timão</i> también sería campeón -Brasilerão 2006-, aunque su estadía sería corta y tras poco más de una temporada se marcharía a la Premier League. 
    
    Sus primeros meses en el West Ham no fueron buenos y al no ser tenido en cuenta, cambió de rumbo a finales de 2006. Liverpool sería su nueva casa y allí el <i>León</i> volvería a su nivel como uno de los mejores volantes defensivos del mundo. Idolatrado por la toda afición de los <i>Reds</i>, se ganó el cariño de los hinchas con su entrega y sacrificio característicos.
    
    Ya consolidado como estrella mundial y con una importante experiencia en Europa, Barcelona lo adquirió por 24 millones de euros y <i>Masche</i> cumplió su sueño de vestir la casaca <i>culé</i>. Con el <i>Barça</i> ganaría todos los títulos posibles y de la mano de Guardiola como entrenador, pasaría a jugar unos metros más siendo un  zaguero central de categoría.
    
    Siempre considerado por todos sus técnicos y muy valorado por todos sus compañeros, Mascherano es sin dudas un símbolo sin importar cual sea el equipo que defienda. De jerarquía internacional, su profesionalismo y liderazgo lo posicionan en la elite del fútbol actual.
