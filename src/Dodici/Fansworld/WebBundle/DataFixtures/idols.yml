    El <i>Pelado</i> vistió la camiseta de Newell´s sólo por un campeonato y tras un semestre en la <i>Lepra</i>, volvió a Central Español. Pero a mediados de 2006 retornaría a Argentina y su nuevo destino sería el <i>Lobo<i> platense.
    
    Su buen nivel en Gimnasia hizo que varios clubes se interesaran en él, priorizando su capacidad anotadora. Entonces Vélez se haría con sus servicios, pero su primera etapa <i>fortinera</i> no sería la esperada y se mudaría a Banfield.
    
    El <i>Tanque</i> mostraría su mejor versión en el <i>Taladro</i> y con sus 14 goles, sería el goleador del campeonato que también lo vería campeón -Apertura 2009-. Así volvería a Liniers y tendría revancha consagrándose nuevamente como máximo artillero del Apertura 2010. Consolidado como uno de los mejores puntas del país, con la <i>V azulada</i> lograría el Clausura 2011 y su nuevo equipo sería la Fiorentina.
    
    Luego de medio año en Italia con poca continuidad, en enero de 2012 llegó a Boca tras superar varias cuestiones reglamentarias que habían impedido que se complete su traspaso.
     
    Campeón de la Copa Argentina con el <i>Xeneize</i>, el <i>Pelado</i> busca ganarse el cariño de los hinchas <i>bosteros</i> a fuerza de goles.
