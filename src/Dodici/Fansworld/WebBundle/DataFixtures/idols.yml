    Sin embargo, su año de despegue fue en 2007. Esa temporada, Mónaco se consagró por primera vez de un torneo ATP en Buenos Aires tras vencer al italiano Alessio Di Mauro. Luego repitió los títulos en Pörtschach y Kitzbühel. Además, logró sus mejores resultados en un Grand Slam llegando a la cuarta ronda de Roland Garros y el US Open.
    Tras alternar buenas y malas en las siguientes cuatro temporadas, Mónaco vivió uno de los mejores años de su carrera deportiva en 2012. Pico se consagró campeón de los torneos ATP de Viña del Mar, Houston, Hamburgo y Kuala Lumpur. Esa temporada, el tandilense logró por primera vez ubicarse entre los 20 mejores jugadores del ranking mundial.
    En 2013, Pico sigue mejorando su nivel tenístico y, para seguir sumando puntos para el su ranking, el tandilense se consagró campeón del ATP de Düsseldorf.
    En Copa Davis, Mónaco integró los equipos argentinos que llegaron a las finales de 2008 y 2006 y a las semifinales de 2010 y 2012.

