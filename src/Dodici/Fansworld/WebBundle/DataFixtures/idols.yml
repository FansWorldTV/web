    Consolidado como estrella del fútbol ruso, pasaría en 2006 al Zenit para consagrarse con un título de Liga y una Supercopa de Rusia. Ya en marzo de 2009, el <i>Chori</i> comenzaría su segunda etapa con el Rubin Kazán y allí mostraría su mejor versión. Coronándose nuevamente como campeón de la Premier Rusa, daría un salto en su carrera y se marcharía a España.
    
    Su destino sería el Valencia, aunque su paso no sería del todo positivo y no lograría tener continuidad. Con el descenso de River en junio de 2011, Domínguez decidió entonces regresar al club y así se metió en el corazón del pueblo de la <i>Banda</i>. 
    
    Siendo uno de los mejores jugadores del equipo de Nuñez, el talentoso mediapunta sería clave en la consagración en la B Nacional. Devolviendo al <i>Millo</i> a la máxima categoría, <i>Chori</i> se convirtió en ídolo y referente <i>riverplatense</i> para siempre.
    
    Luego de no ser tenido en cuenta por Matías Almeyda DT de River-, en agosto de 2012 se incorporó al Rayo Vallecano para continuar demostrando toda su jerarquía. 
