    Previo a su ingreso a las inferiores <i>millonarias</i> y mucho antes a su recordado debut en Primera -con 16 años y gol inclusive a Gimnasia de Jujuy-, el <i>Pibito</i> desequilibraba con sus gambetas en el club de barrio Parque Chas.
    
    Ya afianzado como figura del club de Nuñez, <i>Saviolita</i> fue el goleador del Apertura 1999 donde la <i>Banda</i> fue campeón. Así, comenzaba a dejar su sello y tras la consagración en el Clausura 2000, se transformaba en ídolo de River.
    
    Un año más tarde, el <i>Conejito</i> conseguía el Mundial Sub-20 siendo el máximo artillero de la competición y la estrella del equipo argentino. Luego de semejante actuación, Saviola era transferido al Barcelona por 36 millones de euros con tan sólo 19 años.
    
    En el conjunto <i>Culé</i> su nivel fue bueno y marcó varios goles. Sin embargo, después de tres temporadas fue cedido primero al Mónaco y posteriormente al Sevilla, donde ganó la UEFA 2006. En estos equipos no perdió la costumbre goleadora y por eso regresó al Barcelona, pero esta vez tendría muchas menos oportunidades que en su primera etapa <i>blaugrana</i>.
    
    Entonces se cruzó de vereda y fichó con el Real Madrid, donde consiguió la Liga y Supercopa 2008. La poca continuidad en el <i>Merengue</i> le hizo buscar nuevos rumbos y su nuevo destino fue Portugal.
    
    En junio de 2009, el pequeño gran goleador desembarcó en Benfica y allí volvió a mostrar su mejor versión. Premiado como el mejor jugador en 2010, con las <i>Águilas</i> alcanzó una Liga y tres Copa de Portugal.
    
    Con prestada experiencia internacional y goles para todos los equipos que integró, en agosto de 2012 Saviola se mudó al Málaga para continuar manteniéndose en el máximo nivel, como hace ya más de una década. 
    
