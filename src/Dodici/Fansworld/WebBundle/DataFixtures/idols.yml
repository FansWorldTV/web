    Durante el 2011, el mediocampista ofensivo sería partícipe de uno de los momentos más tristes en la historia del <i>Millonario</i>: River se iba a la segunda división del fútbol argentino por primera vez. Su último partido con la <i>Banda</i> fue el 26 de junio de 2011 ante Belgrano por la Promoción.

