    Luego pasaría a Temperley y en el <i>Celeste</i> jugaría hasta 1981, cuando volvería a All Boys para finalizar su carrera. Inmediatamente después de su retiro, comenzaría a trabajar en las inferiores del club de sus amores para tener su estreno como DT en 1986.

    Posteriormente se marcharía a Estudiantes de Caseros y recién en 2003 regresaría al <i>Albo</i> para hacerse cargo del Selectivo. Un año más tarde, asumiría como técnico de la Primera aunque los resultados no lo acompañarían y retornaría al equipo juvenil.

    En 2006 agarraría nuevamente la conducción del plantel profesional y en 2008 se coronaría con el campeonato de la Primera B. Consolidado como uno de los mejores entrenadores del ascenso, su idolatría en Floresta llegó a su punto máximo con el triunfo en la Promoción 2010 ante Central.

    Luego de la gran victoria en 3 a 0 en Rosario, <i>Pepe</i> llevó a All Boys a Primera División tras 30 años. Devenido en uno de los personajes más gloriosos de la historia del <i>Albo</i>, Romero ha dejado indudablemente su marca como jugador y DT.
