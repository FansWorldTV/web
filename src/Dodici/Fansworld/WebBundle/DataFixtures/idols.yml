  content: |
    El <i>Turco</i> surgió de la cantera de Huracán y en 1987 debutó con el <i>Globo</i> jugando en el Nacional B. Siempre moviéndose como delantero, comenzó a destacarse rápidamente para en el campeonato 89/90 mostrar un excelente nivel.
    
    Ya consolidado como titular, marcaría el gol del ascenso que devolvería a los <i>quemeros</i> a Primera en 1990. Luego de la consagración, Mohamed sería comprado por la Fiorentina y el equipo <i>viola</i> lo cedería a préstamo a Boca.
    
    Entonces el punta arribaría al <i>Xeneize</i> donde disputaría una temporada, para después mudarse en 1992 a Independiente. Posteriormente desembarcaría en el fútbol mexicano para hacer una gran carrera en el país azteca.
    
    Toros Neza sería su primer destino y allí se ganaría todo el cariño de la hinchada. En 1998 tuvo un breve paso como refuerzo del América en la Libertadores, para tras regresar a los <i>Astados</i> marcharse al Monterrey.
    
    En los <i>Rayados</i> permanecería hasta 2000 y luego vendría su estadía en el Deportivo Marte, Irapuato, Atlante, Celaya y Zacatepec; donde se retiraría en 2003.
    
    En su trayectoria con la camiseta Argentina formaría parte del seleccionado Sub-20 y el 19 de febrero de 1991, lograría su estreno con Mayor enfrentando a Hungría. Meses más tarde, se alzaría con la Copa América disputada en Chile.
    
    Después de finalizar su etapa como jugador, el <i>Turco</i> iniciaría su recorrido como entrenador dirigiendo al club donde se despidió de la actividad profesional. En 2004 pasaría al Morelia y tras un torneo cambiaría de rumbo llegando al Querétaro.
    
    En 2005, <i>Tony</i> tendría su primer período como DT del <i>Globo</i> y un año mas tarde volvería a México para hacerse cargo de Jaguares. Sólo sería un semestre en Chiapas, para volver a la Argentina y llevar a Huracán nuevamente a la máxima categoría.
    
    Con el ascenso de 2007, Mohamed se convirtió en ídolo <i>quemero</i> dejando su nombre en la historia del conjunto de Parque Patricios. Posteriormente arribaría al Veracruz y en 2008 desembarcaría en Colón donde armaría un excelente equipo.
    
    En el <i>Sabalero</i> lograría buenos rendimientos y entonces en septiembre de 2010, daría un salto en su carrera y su nuevo club sería Independiente. Dos meses después, obtendría la Copa Sudamericana y así dejaría su marca en el <i>Rojo</i>.
    
    Considerado un técnico con gran potencial, en Diciembre de 2011 el <i>Turco</i> se mudó al Tijuana mexicano y un año después fue campeón.
