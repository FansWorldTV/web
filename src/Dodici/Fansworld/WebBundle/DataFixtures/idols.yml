    En 1997 luego de unos meses en Montevideo Wanderers, retornaría a la Argentina y su nuevo club sería Banfield. En el <i>Taladro</i> mostraría un buen nivel y nuevamente sería buscado por un club azteca, esta vez el Cruz Azul. 
    
