  id: 243
  firstname: Pedro Antonio
  lastname: Troglio
  jobname: Entrenador
  nicknames: Rulo, Peter, Pedrito
  birthday: "1965 -07-27"
  country: 13
  twitter: TroglioPedro
  content: |
    Troglio se formó en River donde debutó en 1983, demostrando ser un volante con potencia y gran despliegue. Con el <i>Millonario</i> de 1986 sería campeón de la Libertadores, Intercontinental e Interamericana -entre otros títulos-; y sus buenas actuaciones le permitirían llegar en 1988 al fútbol italiano. 
    
    Durante su trayectoria en el <i>Calcio</i>, Pedro se desempeñó con un nivel más que aceptable en los tres clubes que integró -el Verona, Lazio y Ascoli-. Así, fue convocado por Bilardo para disputar el Mundial de 1990 donde convirtió un gol frente a la Unión Soviética.
    
    Luego de casi seis años en Italia, en 1994 emigró a Japón para jugar en el Fukuoka donde permaneció tres temporadas. Ya en 1997, <i>Peter</i> regresó a la Argentina y su nuevo destino fue Gimnasia de La Plata.
    
    Con experiencia y jerarquía, en el <i>Lobo</i> mostró su mejor versión ganándose el cariño de la hinchada <i>Tripera</i> que lo adoptó como nuevo ídolo. Finalmente, en 2002 pasó a Villa Dálmine donde se retiró después de ganar ese mismo año el campeonato de la Primera C. 
    
    Su estreno como entrenador fue en el Nacional B con Godoy Cruz, para en 2005 volver al <i>Lobo</i> y conseguir el subcampeonato del Clausura. Su gran campaña en el club de La Plata, hizo que Independiente contratara sus servicios en 2007.
    
    En el <i>Rojo</i> alternó buenos y malos momentos, aunque solo estuvo dos campeonatos y se mudó a Paraguay para dirigir a Cerro Porteño.
    
    En el fútbol guaraní dejaría su huella al conseguir el título del Apertura 2009, metiéndose en la historia cerrista y en el corazón de todos los <i>azulgranas</i>. Posteriormente tendría un breve paso por Argentinos Junior y en 2011 llegaría su segunda etapa como DT <i>tripero</i>.
    
    Adorado por el pueblo del <i>Lobo</i>, Troglio busca devolverle a Gimnasia parte de su reconocimiento ascendiéndolo nuevamente a la Primera División. 
