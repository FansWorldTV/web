  content: |
    Goleador de River y la Selección Argentina, Crespo comenzó desde muy pequeño en las inferiores del <i>Millonario</i>, para llegar a Primera el 7 de noviembre de 1993 en lo que sería victoria contra Newell´s.
    
    Desde su debut con 18 años, su capacidad goleadora no tardó mucho en hacerse notar. Tras su primer gol oficial en marzo de 1994 contra Mandiyú-, vinieron varios más que ayudaron a conseguir campeonatos. Sus dos tantos en la final de la Libertadores de 1996 con América de Cali como rival, lo convirtieron en ídolo <i>riverplatense</i> e hicieron que su carrera continuara en el exterior.
    
    En Italia su racha continuaría en ascenso y <i>Valdanito</i> ganaría títulos en casi todos los equipos que formaría parte. Primero en Parma, después en Lazio, para luego destacarse tanto en el Inter como en Milan. Siempre aportando goles y apareciendo en momentos importantes, su rendimiento en Europa lo colocó entre los mejores delanteros del mundo.
    
    Sus 35 gritos con el seleccionado argentino lo ubican como segundo goleador histórico y su promedio de gol superior a uno cada dos partidos, indica por sí mismo su trascendencia con la <i>albiceleste</i>. Tras su estreno contra Bulgaria el 14 de febrero de 1995, este goleador formó parte de todos los planteles nacionales para llegar a disputar tres mundiales.
    
    Además de jugar en el <i>Calcio</i>, también tuvo un paso por la Premier League -Chelsea- donde obviamente marcó varios tantos y obtuvo títulos. Sin embargo, sus mejores performances se vieron en suelo italiano donde disputó sus últimas temporadas entre Genoa y Parma.
    
    Idolatrado por sus goles y muy respetado por su extrema profesionalidad, Crespo es indudablemente uno de los más grandes delanteros argentinos de las últimas décadas.
