  id: 183
  firstname: Javier Matías 
  lastname: Pastore
  jobname: Volante
  nicknames: Flaco, Javi, Fantasista
  birthday: "1989-06-20"
  country: 13
  twitter: Javi_Pastore
  content: |
    Desde los 9 años que empezó a jugar en las inferiores de Talleres de su Córdoba natal, Pastore se destacaba por su habilidad y sacaba grandes diferencias en su categoría.
    
    Tras probarse en Saint Etienne y Villareal y no quedar pese a sus notables condiciones, el <i>Flaco</i> retornó a la <i>T</i> y meses más tarde tuvo su debut oficial. El 29 de enero de 2007 con tan sólo 17 años, Gareca lo puso en cancha contra Chacarita por el Nacional B. Éste sería uno de los cinco partidos de Pastore con la camiseta del <i>Matador</i>, que finalmente llegaría a Huracán a mediados de 2007. 
    
    Su arranque en el <i>Globo</i> no fue el soñado. Primero un problema contractual y después una lesión en el tobillo, hicieron que el ansiado debut en Primera llegara recién el 24 de mayo de 2008 nada menos que contra River.
    
    De la mano de Ángel Cappa como entrenador, logró continuidad y se consolidó como una de las figuras del campeonato argentino. Luego del subcampeonato del Clausura 2009 donde brilló con un excelente rendimiento,  se transformó en ídolo quemero quedando para siempre en la historia del club.
    
    Su vistoso estilo de juego combinando técnica y verticalidad, llamó la atención de varios clubes europeos que se interesaron por sus servicios. Aquí llegaría el momento de su pase al Palermo de Italia, su primer gran desafío internacional.
    
    Su estreno en el <i>Calcio</i> llegó el 15 de agosto por Copa Italia y en su primera temporada Javi tuvo buenos partidos. Si bien no logró afirmarse como titular, cada vez que ingresaba marcaba diferencias. 
    
    Tras considerar finalizada su etapa de adaptación, Delio Rossi fue el técnico que lo puso como titular indiscutido y el <i>Flaco</i> no lo defraudó. Palermo terminó quinto en la liga y se clasificó a la Europa League, en gran parte gracias a la notable performance de Pastore.
    
    Su labor durante la temporada 2009/2010 destacándose siempre en los partidos importantes, hizo que grandes equipos como Milan, Real Madrid y Chelsea posaran sus ojos sobre él. Aunque para suerte de los hinchas palermitanos, su estadía en tierras sicilianas se estiraría un tiempo más.
    
    Su gran actualidad en Italia le abrió las puertas del equipo argentino, dándole la oportunidad de vestir por primera vez la albiceleste a finales de 2009 frente a la selección de Cataluña. <i>Javi</i> convertiría un gol y comenzaría a ganar lugar en la consideración de Maradona, que finalmente lo llevaría al Mundial de Sudáfrica 2010.
    
    Ya en julio de 2011, el Paris Saint Germain decidió invertir en él 43 millones de euros con el objetivo de volver a los primeros planos. Así, el <i>Flaco</i> se transformó en el jugador más caro de la historia de la liga francesa. 
    
    Devenido en una de las máximas figuras del fútbol mundial y con un potencial todavía aún mayor, Pastore es un crack que cada día juega mejor. 
