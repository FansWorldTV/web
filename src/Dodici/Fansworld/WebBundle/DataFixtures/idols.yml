  twitter: 
  content: |
    Desde que llegó a la Primera de Vélez en 1992, el <i>Turco</i> fue ganándose a fuerza goles y sacrificio todo el cariño de la hinchada <i>fortinera</i>. 
    
    Considerado uno de los máximos ídolos de la <i>V azulada</i>, convirtió dos de los tantos de mayor trascendencia en la historia del club de Liniers frente a San Pablo en la ida de la final de la Libertadores ´94; y frente al Milan en la final de la Intercontinental del mismo año-.
    
    En su trayectoria como futbolista sólo vistió la camiseta <i>velezana</i> y con ésta ganó todo -4 torneos locales y 5 internacionales-. Recordado como una leyenda por el gol que convirtió en Japón ése 8 de diciembre, Asad también dejó su nombre en las páginas de la FIFA al ser fue elegido como el mejor jugador del partido.
    
    Tras despedirse del fútbol profesional por problemas en sus rodillas, el <i>Turco</i> inició su carrera como entrenador dirigiendo inferiores en el club de sus amores. Los buenos resultados lo llevaron a hacerse cargo de la reserva del Fortín y luego a tener su chance como técnico de Primera, aunque esta vez cambiaría de equipo.
    
    A finales de 2009, Asad llegaba a Godoy Cruz con el objetivo de alejarlo del descenso. Siempre fiel a su estilo, el <i>Tomba</i> del <i>Turco</i> mostró un gran fútbol y se clasificó por primera vez a la Copa Libertadores.
    
    En 2011 se mudó a Ecuador para entrenar al Emelec y tuvo una campaña aceptable, pero su paso fue breve. Ante la posibilidad de dirigir a San Lorenzo, Asad se desvinculó y el 24 de mayo desembarcó en el <i>Ciclón</i>. Sin embargo, su experiencia en el conjunto de Boedo no fue la esperada y en noviembre dejó el cargo debido a los malos resultados.
    
    Promediando el final del Clausura 2012, regresó a Godoy Cruz donde es muy valorado por su etapa anterior. Defensor del buen juego y el protagonismo ofensivo, Asad es respetado por sus importantes condiciones como líder de grupo.
