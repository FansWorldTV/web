    Eric Abidal comenzó su carrera profesional en el Mónaco cuando debutó en la Primera División de Francia en la temporada 2000/01. En sus comienzos como futbolista, Abidal se ganó el apodo de El Keniata debido a su fuerza y resistencia física. Además, ganó la Supercopa de Francia 2000.
    Después de disputar 22 partidos ligueros con el Mónaco, el lateral izquierdo siguió sumando experiencia en el Lille, de Francia. Allí también permaneció durante dos temporadas y fue protagonista en 62 partidos de Liga.
    El gran salto de su carrera profesional lo dio en la temporada 2004/05 cuando fue fichado por el Olympique de Lyon, uno de los clubes más importantes de la liga gala. Abidal se consagró tricampeón de la Ligue 1 en los años 2005, 2006 y 2007 y también ganó las Supercopa de Francia en 2005, 2006 y 2007.
    El 17 de enero de 2007, Abidal marcó el primer gol de su carrera cuando convirtió en la victoria del Lyon ante Le Mans por 1 a 0 en la semifinal de la Copa de la Liga de Francia.
    Tras disputar 107 encuentros con el equipo multicampeón, Abidal fue fichado el 28 de junio de 2007 por el Barcelona de España. Ese mismo año, el futbolista francés fue nombrado el mejor lateral izquierdo de Europa al integrar el equipo ideal de la FIFA.
    Abidal fue protagonista del histórico equipo de Barcelona que hizo una temporada perfecta en 2008/09 cuando conquistó todos los títulos disputados: Liga Española, Copa del Rey, Supercopa de España, Champions League, Supercopa de Europa, y Mundial de Clubes.
    Además, el lateral francés repitió los títulos de Liga de España (2009/10, 2010/11 y 2012/2013), Supercopa de España (2010 y 2011), Copa del Rey (2012). Además, ganó otra vez la Champions League en 2011, la Supercopa Europea del mismo año y el Mundial de Clubes disputado en Japón.
    Abidal tuvo el partido más complicado de toda su vida en 2011. El 15 de marzo de ese año, Barcelona anunció mediante un comunicado oficial que al futbolista francés le habían detectado un tumor en el hígado.
    Luego, el 2 de mayo de ese año, Abidal volvió a las canchas contra todos los pronósticos cuando disputó unos minutos en las semifinales de la Copa del Rey ante el Real Madrid. Ese día fue ovacionado por todo el Camp Nou.
    Sin embargo, el 15 de marzo de 2012, justo un año después de la detección del tumor, Éric Abidal fue sometido a un trasplante de hígado, que fue donado por su primo para poder tener un órgano compatible. Hoy, ya recuperado totalmente de su enfermedad, Abidal es un agente libre y tiene un futuro incierto en el mundo del fútbol.

