  content: |
    Borghi debutó en 1981 jugando para Argentinos Juniors y sus excelentes condiciones técnicas hicieron que se lo llegase a comparar con Maradona.
    
    Con el equipo de la Paternal, <i>Bichi</i> mostraría su mejor versión y se convertiría en máximo ídolo, siendo figura en todos los títulos de la época más gloriosa del Bicho. Allí ganaría dos campeonatos locales, la Libertadores ´85 y la Interamericana ´86; metiéndose en la historia grande del club.
    
    En 1987 emigraría al fútbol italiano para jugar en el Milan, aunque no tendría muchas posibilidades. Pese a que el presidente <i>Rossonero</i> Silvio Berlusconi deseaba verlo en cancha, Borghi no era del gusto del entrenador -Arrigo Sacchi- y finalmente sería cedido al Como. Luego pasaría por el Neuchatel suizo y 1988 regresaría a Argentina donde su nuevo club sería River.
    
    Su trayectoria seguiría en el fútbol brasilero, donde con el Flamengo conseguiría la Copa de Brasil de 1990. Una nueva vuelta a su país para vestir la camiseta de Independiente, Unión y Huracán; para cruzar los Andes y recalar en Colo Colo en 1992. Con el <i>Cacique</i> obtendría la Copa y Recopa Sudamericana, pero su paso sería breve y llegaría su momento en Platense.
    
    En 1994 se mudaría al Correcaminos de México para un año después retornar a Chile. O´Higgins, Audax Italiano y Santiago Wanderers -donde en 1999 se retiraría- fueron los últimos equipos donde Borghi desplegó  toda su capacidad como jugador. 
    
    Tres años más tarde arrancaría su exitosa carrera como entrenador en Audax Italiano, para en 2006 desembarcar en Colo Colo donde sería tetra campeón. Tras las consagraciones, llegaría en 2008 a Independiente aunque su estadía sería corta.
    
    En mayo de 2009 volvería al club que lo vio nacer como jugador, para alcanzar con el <i>Bicho</i> el título del Clausura 2010 y ser todavía más reconocido por el pueblo de la Paternal. Así tendría la gran oportunidad de dirigir a Boca, pero su paso por el <i>Xeneize</i> no sería bueno y a finales de año daría un paso al costado. 
    
    En 2011 agarraría la conducción técnica del Seleccionado Chileno, buscando continuar con la expansión de la <i>Roja</i> a nivel mundial. Respetado por sus logros y su buena llegada al jugador, el <i>Bichi<i> siempre priorizará el buen fútbol como el que derrochaba él.
