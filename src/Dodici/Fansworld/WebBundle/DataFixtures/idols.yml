    En el club de Núñez, Demichelis debutó el 2 de septiembre de 2001 cuando ingresó a los 28 minutos del segundo tiempo en reemplaza de Gustavo Lombardi ante Estudiantes de La Plata.

    Su elegancia y su seguridad en el fondo llamaron la atención de los hinchas <i>millonarios</i>. El joven cordobés no tardó en ganarse la titularidad y ser uno de los pilares en la defensa del equipo de Manuel Pellegrini que sería campeón del Clausura 2003.

