    Iván Ramiro Córdoba es un ex futbolista colombiano nacionalizado italiano que se destacó a nivel mundial por su excelente paso por el Inter de Milán de la Serie A italiana.
    En 1993, Córdoba inició su carrera profesional en la Categoría Primera B del fútbol colombiano con el equipo Deportivo Rionegro, club de su ciudad natal. Luego de mostrar sus excelentes cualidades, el defensor central pasó al Atlético Nacional, uno de los equipos más importantes de su país.
    El gran salto de su carrera lo dio cuando fue transferido a San Lorenzo de Almagro, de Argentina. Allí demostró todas sus cualidades y fue uno de los mejores del fútbol argentino en su puesto.
    Una temporada después, Córdoba siguió su carrera profesional en el Inter de Milan, club en el que jugó hasta el final de su carrera.
    A lo largo de los años, Córdoba se convirtió en un pilar del Inter de Milán formando una sociedad altamente eficaz en la defensa central con Marco Materazzi. Su larga carrera en el Inter lo llevó a ser nombrado vice-capitán detrás de Javier Zanetti, debido a esto tuvo el honor de levantar la Copa de Italia en 2005.
    Con el equipo neroazzurro, el Mariscal se consagró campeón de 5 Scudettos (2006, 2007, 2008, 2009 y 2010), 4 Copas de Italia (2006, 2007, 2010 y 2011), 4 Supercopas Italianas (2006, 2007, 2009 y 2010), 1 Champions League (2010) y 1 Mundial de Clubes (2010).
    Finalmente, anunció mediante la página oficial del Inter que su último partido con la camiseta nerazzurra sería el 6 de Mayo de 2012 en un partido por la fecha 37 de la Liga Italiana contra el Milan.
    Su mayor logró con la Selección Colombiana de Fútbol fue en 2001 cuando se consagró campeón de la Copa América organizada en su país. Además, participó de las Copas Américas de 1997, 1999 y 2007.

