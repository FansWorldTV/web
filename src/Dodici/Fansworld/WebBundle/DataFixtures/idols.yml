    Su experiencia inicial como DT se daría en 1987, cuando se hizo cargo del Milan en un interinato que duró seis partidos. Con la llegada de Arrigo Sacchi como técnico <i>rossonero</i>, Fabio pasó a ser parte del cuerpo técnico y recién en 1991 volvería a dirigir al primer equipo.
    
    Entonces empezaría una etapa gloriosa con el club milanista, consiguiendo nueve títulos -4 Scudettos, 3 Supercopas de Italia, 1 Champions y 1 Supercopa de Europa- y convirtiéndose en ídolo. 
    
    Tras cinco años muy exitosos, en 1996 Capello se mudaría al Real Madrid donde ganaría una Liga. Su estadía en el <i>Merengue</i> sería breve y retornaría al Milan, aunque esta vez su paso no sería tan positivo.
    
    En 1999, el <i>General</i> desembarcaría en la Roma y con el conjunto <i>giallorosso</i> obtendría otro campeonato en el <i>Calcio</i>. Consolidado como uno de los mejores entrenadores del mundo, en 2004 llegaría a la <i>Juve</i> y se alzaría con la Serie A 2005 y 2006, aunque finalmente estos títulos serían anulados y la <i>Vecchia Signora</i> tendría que descender por problemas de manipulación de resultados.
    
    Así, <i>Don Fabio</i> regresaría al Madrid y en su segundo período en la <i>Casa Blanca</i> se coronaría en 2007 con otro título de Liga. Sin embargo, meses después sería destituido y en febrero de 2008 sería nombrado como seleccionador de Inglaterra. Pasaría cuatro años al frente del equipo nacional <i>de la Rosa</i> y a principios de 2012 renunciaría a su cargo. 
    
    Siendo uno de los entrenadores más prestigiosos de los últimos tiempos, desde julio de 2012 Capello dirige a Rusia con el objetivo de clasificarlo nuevamente a un Mundial. 
