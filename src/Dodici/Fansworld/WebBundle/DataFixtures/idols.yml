    Roger Federer es considerado por muchos especialistas como el mejor tenista de todos los tiempos. Sus números lo avalan: fue número uno del mundo durante 302 semanas, ganó en total 17 Grand Slam, 6 Torneos de Maestros y partió infinitos récords mundiales.
    Con tan sólo seis años, el tenista suizo se convirtió en el mejor jugador de tenis de su categoría y empezó a entrenar tres veces por semana en los alrededores de Basilea. El principal logro de Federer en juniors fue haber ganado Wimbledon en 1998.
    Durante esa misma temporada, Federer ya asomaba su tenis en distintos torneos de ATP como Gstaad, Toulouse y Basilea. Al año siguiente, participó en varios torneos y en el año 2000 comenzó a mostrar su gran talento cuando llegó a las finales de Basilea y Marsella.
    En 2001, Federer consiguió su primer título de ATP cuando ganó la final en el torneo de Milan a Julien Boutter. Un año después, obtuvo su primer Masters 1000 en Hamburgo tras vencer al ruso Marat Safin.
    El 2003 fue el año de explosión para Roger Federer. El tenista suizo ganó su primer Grand Slam venciendo en la final de Wimbledon a Mark Philippoussis. Además, ganó el Torneo de Maestros por primera vez y sumó trofeos en Dubai, Halle, Marsella, Munich y Viena.
    En 2004, Federer gana casi todos los torneos que juega  incluyendo el Abierto de Australia, Wimbledon y el US Open. Ese año, el Gran Roger repitió el título en el Torneo de Maestros y ocupó por primera vez en el número uno del ranking de ATP.
    Luego Federer comenzó con su racha ganadora: fue campeón en Wimbledon 2005, 2006, 2007, 2009 y 2012, ganó los Abiertos de Australia de 2006, 2007 y 2010, obtuvo los US Open de 2005, 2006, 2007 y 2008, Roland Garros 2009 y los Torneos de Maestros de 2006, 2007, 2010 y 2011.
    Entre sus principales records, Roger es el tenista que más torneos de Grand Slam ganó, con 10 finales jugadas de manera consecutiva. Además, ganó tres de los cuatro Grand Slam en los años 2004, 2006 y 2007.
    También es el único jugador que ganó cinco veces consecutivas en dos torneos de Grand Slam como Wimbledon y el US Open. Tiene el mayor récord de victorias consecutivas sobre hierba y pistas duras. Y es el jugador que más tiempo ocupó el número uno del ranking: en total 302 semanas.

