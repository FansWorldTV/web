  id: 4
  firstname: Sergio Leonel 
  lastname: Agüero
  jobname: Delantero
  nicknames: Kun
  birthday: "1988-06-02"
  country: 13
  twitter: aguerosergiokun
  content: |
    Un vecino amigo de su papá le puso <i>Kun</i>, debido a la simpatía de Sergio por un dibujo animado japonés caracterizado por un travieso niño de la edad de piedra el personaje original se llamaba <i>Kum Kum</i>-.
    
    Cuando llegó a las inferiores de Independiente tenía 10 años y desde ese entonces ya marcaba grandes diferencias. Su técnica y potencia, sumado a su personalidad lo convirtieron rápidamente en líder.
    
    Integrante de las selecciones juveniles desde la primera hora, en 2001 fue convocado para formar parte de la Sub-15. Su picardía para jugar llamaba la atención y su futuro parecía cada vez más prometedor.
    
    Poco tiempo tardó en llamar la atención de Oscar Ruggeri, entrenador por esos días del plantel profesional del <i>Rojo</i>, que luego de tenerlo en cuenta en varias prácticas decidió llevarlo al banco. Así, el 5 de julio de 2003 y contra San Lorenzo, el <i>Kun</i> debutaría en Primera con sólo 15 años y 33 días -récord en el fútbol argentino-.
    
    Luego llegarían los títulos con la Sub-20 -Holanda 2005 y Canadá 2007-, su pase al Atlético Madrid; y su estreno en la Selección Mayor el 3 de septiembre de 2006 contra Brasil en Londres.
    
    Ya instalado en Madrid, se ganó rápidamente el cariño del pueblo <i>colchonero<i/> a fuerza de excelentes rendimientos. En su estadía en el Atlético, anotó más de un centenar de goles y consiguió dos campeonatos -Europa League y Supercopa de Europa 2010 -.
    
    En 2011 llegó al Manchester City como el fichaje más caro de la historia del club y tardó sólo 10 minutos en marcar su primer tanto. Otro gol y una asistencia, terminaron de redondear un partido inolvidable en su presentación en Inglaterra. Siendo una de las figuras de los <i>Citizens</i>, en 2012 conquistaría la Premier y la Community Shield metiéndose en el corazón de la hinchada <i>Sky Blue</i>.
    
    Considerado uno de los mejores delanteros del mundo, con su talento y jerarquía Agüero se ha transformado en una pieza clave del Seleccionado Argentino.
