    En 1993, Fabricio Oberto comenzó su carrera profesional en Atenas de Córdoba, uno de los equipos más tradicionales de la Liga Nacional Argentina. Allí, el pivote ganó la Liga en 1998 y la Liga Sudamericana en 1997 y 1998. Además, en ese mismo año, el cordobés fue elegido como el jugador más valioso en nuestro país.
    Luego de conseguir todo a nivel nacional, Oberto emigró a Europa para desempeñarse en Olympiakos de Grecia. Al basquetbolista argentino le costó ganar protagonismo en el equipo y no tuvo los minutos deseados en campo de juego. Por este motivo, en 1999 fue transferido al Tau Cerámica.
    En el tradicional equipo español, que en la actualidad se llama Saski Baskonia, Oberto se consagró campeón de la Liga ABC y de la Copa del Rey en el año 2002 con Luis Scola como compañero de equipo. Tras ganar todo en el Tau, fue transferido al Pamesa Valencia y ganó la Europacup, el segundo torneo más prestigioso a nivel continental.
    Tres años después, Oberto cumpliría su mayor anhelo de ser parte de un equipo de la NBA. Junto a Manu Ginóbili, el cordobés integró el equipo de los San Antonio Spurs que se consagró campeón en la temporada 2006/2007.
    La carrera profesional de Oberto continuó en tradicionales equipos de la NBA como Washington Wizards y Portland Trail Blazers. Sin embargo, en el año 2010, el prestigioso basquetbolista sufrió una arritmia cardíaca y anunció que se retiraba del básquet tras una exitosa carrera.
    Sin embargo, unos años después, superó con éxito varios estudios que le realizaron y el cordobés se planteó regresar a la actividad. Después de varias idas y vueltas, el pivote regresó en 2011 a la Selección Argentina y fue protagonista en el Torneo de las Américas ganado ese mismo año. Finalmente, Oberto se incorporó oficialmente a su primer amor, Atenas de Córdoba.
