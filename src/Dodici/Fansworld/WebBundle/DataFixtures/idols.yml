    Ya en 2007, el Napoli se haría con sus servicios pagándolo 5,5 millones de euros y en su debut, <i>Marekiaro</i> marcaría un gol por Copa Italia ante el Cesena. Sus grandes rendimientos lo convertirían en la revelación del <i>Calcio</i> y a principios de 2009 sería premiado con el mejor futbolista joven del campeonato. 
    
    Referente futbolístico del conjunto napolitano, en marzo de 2010 se transformó en el jugador de menor edad en lucir la cinta de capitán en la historia del club. Idolatrado por toda la hinchada <i>azzurri</i>, en 2012 conquistó la Copa Italia para seguir dejando su marca con la institución del sur de Italia.
    
    Con la Selección Eslovaca disputó su primer partido con 19 años, el 7 de febrero del 2007 en un amistoso contra Polonia. Posteriormente se consolidaría como la figura del equipo, liderándolo hacia la clasificación al Mundial de Sudáfrica 2010 donde sería el capitán.
    
    Siendo uno de los mediocampistas ofensivos más importantes del mundo, Hamsik es sin dudas una de las mayores apariciones eslovacas de todos los tiempos.
