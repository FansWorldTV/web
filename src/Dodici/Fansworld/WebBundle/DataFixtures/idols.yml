    Luego de su debut frente al Nantes, comenzaría a demostrar todo su talento y tras cuatro temporadas en gran nivel, pasaría al Bordeaux dando un salto de calidad. Con les Girondins conseguiría la Copa Intertoto 1995 y un año después, se marcharía a la Juventus.

    En la Vecchia Signora el Mago mostraría su mejor versión y se transformaría en una estrella del fútbol mundial. Con el club de Turín lograría 6 títulos -1 Intercontinental, 1 Supercopa de Europa, 2 Serie A, 1 Supercopa de Italia y 1 Intertoto- para dejar su huella y convertirse en ídolo Bianconeri.

    En julio de 2001 Zizou se mudaría a España y su destino sería el Real Madrid, que lo compraría por 73.5 millones de euros. Integrante del equipo de los Galácticos, con el Merengue cosecharía 6 campeonatos más -2 Supercopas de España, 1 Liga, 1 Champions, 1 Intercontinental y 1 Supercopa de Europa- quedando en la historia de la Casa Blanca.

    En cuanto a su trayectoria con la Selección Francesa, su estreno con les Blues sería el 17 de agosto de 1994 ante República Checa. Líder futbolístico del equipo galo, Zidane fue Campeón del Mundo en 1998, Sub Campeón en 2006 y se coronó con la Eurocopa en 2000.

    Mejor jugador del mundo en tres oportunidades -1998, 2000 y 2002-, Zizou marcó una era con su seleccionado. Siendo considerado el futbolista francés más destacado de todos los tiempos, el Mago quedará para siempre en la memoria de todos.

