    Su apuesta de retornar al país -seducido por jugar en el equipo de Verón- fue muy acertada y con el club de La Plata obtuvo el Apertura 2006 y la Libertadores 2009. Luego de ganarse todo el cariño de la gente del <i>León</i>, emigraría nuevamente al <i>Calcio</i> para arribar en junio de 2009 al Catania.

    En su segunda etapa europea aparecería su mejor versión, aunque un conflicto con el director deportivo del conjunto siciliano lo volvería a acercar a Estudiantes. A principios de 2012 Andújar llegaba a préstamo, pero su paso por el <i>Pincha</i> sería sólo de seis meses.

    Con la camiseta Argentina debutó frente a Colombia el 6 de junio de 2009, en un encuentro por las Eliminatorias. Así arrancaría su recorrido con la <i>albiceleste</i>, que luego lo llevaría a formar parte del plantel del Mundial 2010.

    Considerado uno de los mejores arqueros argentinos de los últimos años, Andújar busca continuar jerarquizando su trayectoria en el Catania para así seguir siendo tenido en cuenta en el equipo argentino.
