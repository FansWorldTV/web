    Siempre como marcador central imponiéndose con su excelente juego aéreo, pasaría más tarde a Rosario Central para jugar el Clausura 2009 en Primera División. Dirigido por Gustavo Alfaro, en su estreno con el <i>Canalla</i> convertiría un tanto frente a Banfield.
    
    Su gran nivel en el equipo rosarino, le posibilitó dar un salto importante y en julio de 2010 desembarcó en la Roma. Allí compartiría plantel con su hermano Nicolás durante un año, aunque tras no tener continuidad volvería a la Argentina y su nuevo destino sería Arsenal.
    
