  content: |
    Con tan sólo 15 años, Chilavert tuvo su debut en la Primera del fútbol paraguayo en 1980 defendiendo el arco de Sportivo Luqueño. Sus notables condiciones y buenos rendimientos, lo llevaron a Guaraní donde en 1984 obtuvo primer título como profesional.
    
    Después de ese momento, <i>Chila</i> comenzaría a forjar una mentalidad ganadora que le ayudaría a imponerse por el resto de su carrera. Temperamental y con gran capacidad de liderazgo, en 1985 desembarcó en la Argentina al ser contratado por San Lorenzo e inmediatamente llamó la atención de todos al animarse a ejecutar algunos tiros libres.
    
    Tras tres temporadas en el <i>Cuervo</i>, emigró a España para jugar hasta 1991 en el Zaragoza. En el club <i>Maño</i> anotaría su primer gol oficial al convertir de penal en un partido frente a la Real Sociedad.
    
    Aunque su destino le marcaría regresar a la Argentina y su próximo equipo sería Vélez. Desde su llegada a Liniers, el paraguayo se metería en la historia velezana siendo uno de los jugadores más importantes de todos los tiempos.
    
    Su primer tanto con la <i>V azulada</i> llegaría el mismo día de la consagración del Clausura 1993. Ese 8 junio, Chilavert y su gol de penal frente a Estudiantes le daban el campeonato a Vélez luego de 25 años.
    Posteriormente vendría una seguidilla de títulos donde José Luis ganaría absolutamente todo, transformándose en ídolo máximo del <i>Fortín</i>. Sus atajadas y goles lo posicionaron como el principal estandarte de todas las conquistas de la década del 90, marcando una época en el fútbol argentino.
    Cómo un auténtico ganador de raza, en 2000 continuó su trayectoria en Racing de Estrasburgo y obtuvo la Copa de Francia. Después de coronarse en 2003 en Uruguay al conseguir el torneo local con Peñarol, regresaría a Vélez para disputar la Copa Libertadores 2004 y decir adiós a una carrera impresionante. 
    
    Como si fuera poco, este referente también marcó una era en su Selección. Desde su estreno nacional en 1989, fue un símbolo de la <i>albirroja</i> y llevándola a participar de dos Mundiales -1998 y 2002-.
    
    Siempre respetado por todos, <i>Chila</i> llegó a ser el mejor arquero del mundo y se transformó en una leyenda. 
