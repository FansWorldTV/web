    Sus buenos rendimientos siempre moviéndose como lateral izquierdo, le permitieron emigrar a Italia y su destino fue el Udinese. Tras su positiva experiencia en el <i>Calcio</i>, se mudaría a España donde vestiría varias camisetas.

