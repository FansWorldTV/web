    Un año después, el talentoso lateral sería transferido a la Roma y allí mostraría su mejor versión. Il Pendolino -es un tipo de tren de alta velocidad- , cómo lo apodaron en el Calcio, se coronaría con la Serie A de 2001 logrando la idolatría de los hinchas romanos.

