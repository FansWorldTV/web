    En el equipo gallego, <i>Colo</i> se destacaría siendo una de las figuras y tras tres años en gran nivel, cambiaría de rumbo para dirigirse a la Premier League. En 2008 se incorporó al Newcastle y en las <i>Urracas</i> volvió a brillar convirtiéndose en referente. En 2010 logró devolver a su equipo a la máxima categoría para ganarse todo el cariño de la hinchada <i>blanca y negra</i>. 
    
