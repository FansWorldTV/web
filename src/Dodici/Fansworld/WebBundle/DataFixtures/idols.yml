    Durante su paso por los distintos clubes, Campana ganó 7 Ligas Nacionales y 3 Ligas Sudamericanas de Clubes. Finalmente, El Pichi puso punto final a su carrera en Atenas de Córdoba, club que siempre le abrió las puertas.
