    Más tarde se marcharía a Huracán, donde lograría el ascenso a la máxima categoría en 2007. Después de alcanzar el objetivo con el <i>Globo</i>, arribaría a Arsenal para coronarse con la Copa Sudamericana.

    Si bien su idea era retirarse con la camiseta de Independiente, una lesión le impidió regresar a la actividad y en 2009 dejó el fútbol. Aunque posteriormente de su alejamiento de las canchas, inició su trayectoria como entrenador.

    Primero fue ayudante de Claudio Úbeda en Independiente Rivadavia de Mendoza, para tiempo después volver a Independiente y formar parte del cuerpo técnico de Cayetano Rodríguez en la reserva <i>roja</i>. Luego se haría cargo de ése equipo y finalmente dirigiría la Primera del <i>Diablo</i> el 7 de septiembre de 2011, en lo sería triunfo ante San Martín de San Juan.

    Su interinato no duró nada y con la llegada de Ramón Díaz, tuvo que volver a comandar la reserva. <i>Ramón</i> se alejaría promediando el Clausura 2012 y así Cristian se afirmó definitivamente como DT de Independiente. Sin embargo, a fines de Agosto dejaría el cargo por los malos resultados conseguidos.

    Muy respetado por sus jugadores y con grandes habilidades de líder, Díaz es un entrenador con un futuro prometedor. A fines de 2012, desembarcó en Chile para ser el técnico de Deportes Iquique.
