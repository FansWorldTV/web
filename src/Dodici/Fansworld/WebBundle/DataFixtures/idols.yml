    El Loco debutó en el Turismo Carretera en 1963 con Chevrolet. El 31 de mayo de 1964 ganó su primera carrera en Arrecifes con tan sólo 19 años.
    Tras su paso por Chevrolet, Di Palma consiguió su primera victoria con Torino, marca con la que lograría consagrarse campeón en 1970 y 1971. Además, en 1983, se consagró campeón del TC 2000 al volante de un Dodge 1500.
    Además, el Loco participó en las 500 millas de Buenos Aires, en las 84 horas de Nuremberg, en las 24 horas de Le Mans y corrió en Estados Unidos en la F5000.
    El 13 de septiembre de 1998, con casi 54 años de edad, el Loco obtuvo su último triunfo en el Turismo Carretera en el Autódromo de la Ciudad de Buenos Aires con su Ford. Ese día, Di Palma hizo emocionar a todos los fanáticos de las distintas marcas.
    Además, Di Palma tuvo su merecido homenaje en vida cuando decidieron ponerle su nombre al Autódromo de Mar de Ajó. Lamentablemente, el gran Di Palma falleció el 30 de septiembre de 2000 en un trágico accidente cuando piloteaba un helicóptero.

