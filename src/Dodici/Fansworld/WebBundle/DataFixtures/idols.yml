  content: |
    En 1996 Guiñazú tuvo su estreno en la Primera de Newells y desde entonces, disputaría 4 temporadas con el club rosarino ganándose el cariño de la hinchada <i>leprosa</i>.
    
    Ya en 2000, el <i>Cholo</i> emigraría a Italia para jugar en el Perugia aunque su paso sería breve y un año después, desembarcaría en Independiente para ser campeón.
    
    En 2003 se mudaría a Rusia y su nuevo destino sería el Saturn, para posteriormente fichar con Libertad de Paraguay. Allí pasaría 3 años y ganaría el Torneo Paraguayo de 2006.
    
    Sus notables rendimientos le permitirían en 2007 ser traspasado al Inter de Porto Alegre, donde ganaría todo -4 Campeonatos Gaúchos, 1 Libertadores, 1 Sudamericana y 1 Recopa Sudamericana- y se transformaría en máximo ídolo de los <i>colorados</i>.
    
    Líder y con gran personalidad, a principios de 2013 volvió a Libertad.
