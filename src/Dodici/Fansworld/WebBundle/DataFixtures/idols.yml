    Menotti tuvo un paso por el club Argentino de Marco Juárez, para posteriormente llegar a Rosario Central y debutó en Primera el 3 de julio de 1960 frente a Boca.

    Tras cuatro temporadas en el <i>Canalla</i>, se mudaría a Racing y un año después pasaría a Boca. Con el <i>Xeneize</i> sería campeón y en 1967 emigraría a Estados Unidos para jugar en The Generals de Nueva York.

    Luego se marcharía a Brasil y su destino sería el Santos, donde conseguiría el torneo Paulista de 1968. Después de la consagración, arribaría al Atlético Juventus de San Pablo donde finalizaría su carrera en 1970.

    Meses después, el <i>Flaco</i> iniciaría su preparación como DT y se transformaría en segundo entrenador de Newell´s, formando parte del cuerpo técnico del <i>Gitano</i> Suárez.

    Ya en 1972, Menotti desembarcaría en Huracán y allí lograría el Metropolitano ´73 armando un notable equipo. Practicando un fútbol de gran nivel, el <i>Globo</i> mostraría el estilo de juego preferido por su entrenador.

    Entonces su excelente campaña con el club de Parque Patricios le permitiría en 1974, convertirse en el seleccionador de Argentina. Dirigiendo dos Mundiales -1978, 1982-, lideraría al equipo nacional a conseguir el Campeonato del Mundo de 1978.

    Luego de ocho años a cargo de la Selección, su ciclo <i>celeste y blanco</i> terminaría y en 1983 Menotti sería designado como DT del Barcelona. Con el conjunto catalán se alzaría con la Supercopa de España y 1986 volvería a su país, para entrenar a Boca.

    Una temporada después, sería contratado por el Atlético Madrid y 1989 dirigiría a River. Posteriormente pasaría por Peñarol y el Seleccionado Mexicano, retornando en 1993 a Boca. Tres años más tarde, el <i>Flaco</i> arribaría a Independiente y en 1997 emigraría a Italia. Su destino sería la Sampdoria, aunque su paso sería breve y volvería al <i>Rojo</i> de Avellaneda.

    En 2002, llegaría a Rosario Central y en 2005 tendría su tercera etapa al frente del <i>Diablo</i>. Puebla y Tecos de México serían sus últimos clubes como técnico, para en 2009 ser Manager de Independiente.

    Con una idea bien clara priorizando el juego de ataque, Menotti dejó su huella en el fútbol argentino y marcó una época.
