  lastname: Ortega
  jobname: Ex jugador
  nicknames: Burrito, Orteguita, Jujeño
  birthday: "1974-04-03"
  country: 13
  twitter: 
  content: |
    Considerado uno de los máximos ídolos de River, el <i>Burrito</i> llegó al <i>Millonario</i> desde su Jujuy natal con 15 años. En su transitar por las inferiores del club de Nuñez, sus movimientos ya desequilibraban a cualquier defensa. 
    
    Apadrinado por Daniel Passarella, su estreno oficial en la Primera fue el 14 de diciembre de 1991 contra Platense, cuando con 17 años comenzaría a meterse en la historia de River.
    
    Su excelente rendimiento en el club riverplatense en la década del 90, vino acompañado de varios títulos y consagraciones. Tras ganar varios campeonatos locales y la Copa Libertadores 1996, llegó el momento de su primera experiencia europea.
    
    El Valencia sería su primer destino en el viejo continente, seguido por la Sampdoria y recalando en Parma ya en el año 2000, donde lograría la Supercopa de Italia. En España e Italia sus conflictos personales tendrían más relevancia que algunos de sus buenos partidos, por eso llegaría la hora del ansiado regresó al club de sus amores.
    
    En cuanto al Seleccionado, el <i>Burrito</i> debutó en 1993 contra Alemania en Miami y desde allí fue habitual jugador de la albiceleste. Siempre tenido en cuenta por todos los técnicos de turno, jugó tres mundiales y fue pieza importante de los planteles que integró. 
    
    Positivo dentro de la cancha, pero con algunos problemas fuera de esta, luego de su vuelta a River partió a la liga Turca para formar parte del Fenerbahçe. Nunca logró acostumbrarse al país y en poco tiempo entró en conflicto con el club. Después de un tiempo sin jugar ni tampoco poder cambiar de aire por cuestiones legales, volvió a Argentina para ser campeón con Newell´s en 2004.
    
    Su deseo de retornar por tercera vez a River se haría realidad en 2006, contentando a toda la hinchada millonaria y siendo campeón nuevamente dos años más tarde. Aunque sus problemas disciplinarios le marcarían nuevamente la puerta de salida.
    
    Seis meses en All Boys, un breve paso por Independiente Rivadavia de Mendoza -Nacional B-, para desembarcar en 2011 en Defensores de Belgrano -B Metropolitana donde un año después se retiraría.
    
    Así, los enganches y gambetas del <i>Burrito</i> quedarán por siempre guardadas en el recuerdo del fútbol argentino.
