    Un año después emigraría al Vitoria de Brasil, para regresar en 2002 a la Argentina donde su nuevo club sería Defensores de Belgrano. Tras una destacada labor en el ascenso con el <i>Dragón</i>, en 2004 retornó a River en busca de revancha.

    En sus dos años con el <i>Millonario</i> conseguiría el Apertura 2004, aunque nunca sería totalmente respaldado ni contaría con grandes oportunidades. Entonces en 2005 pasaría a Banfield, luego llegaría su segunda etapa en Colón, para en finalmente desembarcar en Lanús.

    Siendo la figura de equipo campeón dirigido por Cabrero en el Apertura 2007, en el Granate el goleador mostraría su mejor versión. Devenido en delantero top del fútbol argentino, sería el máximo artillero en dos torneos consecutivos -Apertura 2008, Clausura 2009-.

    Su excelente nivel hizo que en Agosto de 2009 el Al-Ain lo comprara y <i>Pepe</i> se mudó a los Emiratos Árabes, donde también fue goleador. A mediados de 2010 fue cedido a préstamo al Deportivo La Coruña, pero no logró tener muchos minutos y en 2011 fichó con el Tijuana méxicano.

    Tras una temporada en el fútbol azteca, en julio de 2012 el goleador arribó a Racing.
