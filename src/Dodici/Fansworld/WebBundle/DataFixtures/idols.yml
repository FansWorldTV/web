  id: 143
  firstname: Diego Armando
  lastname: Maradona
  jobname: Entrenador
  nicknames: Pelusa, Barrilete Cósmico, Diez, D10S, N°10
  birthday: "1960-10-30"
  country: 13
  twitter: 
  content: |
    Las primeras gambetas de Maradona se vieron en el potrero de las <i>Siete Canchitas</i> en Villa Fiorito. En 1969 se probaría en las inferiores de Argentinos Juniors y tras lograr ingresar a la cantera del <i>Bicho</i>, comenzaría a destacarse con sus asombrosas condiciones. Primero jugando para los <i>Cebollitas</i> -como se lo conocía al equipo de la clase ´60- y después haciendo jueguitos en los entretiempos de los partidos, Diego ya empezaba a sobresalir.
    
    Pese a que el reglamento no lo permitía, a sus 12 años ya había disputado algunos partidos con las juveniles del club de La Paternal. Su paso por las categorías menores sería muy corto y con sólo 16 años tendría su estreno en Primera. El 20 de octubre de 1976, Maradona debutaba en el campeonato Metropolitano en lo que sería derrota ante Talleres de Córdoba. Luciendo el número 16, ingresó al inicio del segundo tiempo y en la primera pelota que tocó metió un caño. 
    
    Su debut con la Selección Argentina llegaría el 27 de febrero de 1977, enfrentando en un amistoso a Hungría en la <i>Bombonera</i>. Tras quedar afuera a último momento del plantel mundialista de 1978, el <i>Diez</i> tendría revancha un año más tarde en el Mundial Juvenil de Japón. Elegido como el mejor jugador del torneo, allí sería por primera vez campeón.
    
    Consolidado como gran figura del <i>Bicho</i> -fue goleador en cinco torneos logrando un récord en el fútbol local-, Diego firmó su pase a Boca el 20 de Febrero de 1981. Dos días después, tendría su estreno <i>azul y oro</i> marcando dos tantos para vencer a Talleres.
    
    Con el <i>Xeneize</i> conseguiría el Metropolitano ´81 y con su excelente nivel se transformaría en ídolo <i>bostero</i>. Entonces disputaría el Mundial ´82 y luego de quedar eliminado en segunda ronda, firmaría su pase al Barcelona.
    
    Con el <i>Barça</i> obtendría tres títulos Copa del Rey y Copa de la Liga ´83; y Supercopa de España ´84- y después dos temporadas, cambiaría de rumbo y se marcharía al <i>Calcio</i>. A mediados de 1984, Maradona desembarcó en Napoli y allí haría historia. Sus primeros años fueron buenos, aunque lo mejor del N°10 vendría tras el Mundial ´86. Figura y capitán del Seleccionado Argentino en México, <i>Pelusa</i> desplegó su toda su magia en esta competencia. El 22 de junio de 1986, el <i>Barrilete Cósmico</i> tuvo el mejor partido de su vida enfrentando por cuartos de final a Inglaterra. Ése día quedará por siempre en la memoria de los argentinos, como el día en que <i>D10S</i> jugó al fútbol convirtiendo dos tantos -<i>la Mano de Dios</i> y <i>el Gol del Siglo</i>- en el Estadio Azteca.
    
    Después de vencer en la final a Alemania por 3 a 2, el <i>Diez</i> levantó la Copa del Mundo para tocar el cielo con las manos y convertirse en una gloria. En su regreso a Napoli ganaría todo -2 Scudettos, 1 Copa Italia, 1 Copa UEFA y 1 Supercopa de Italia-, posicionando al equipo celeste en la élite del fútbol mundial. Devenido en máximo ídolo napolitano, lograría en 1990 el segundo puesto del Mundial de Italia.
    
    En marzo de 1991 sería suspendido 15 meses por dóping y finalizada la sanción, volvería a la actividad pero su destino sería el Sevilla. En España pasaría una temporada y en septiembre de 1993 retornaría a la Argentina para jugar en Newell´s. En la <i>Lepra</i> disputaría sólo 5 partidos oficiales y sin tener club, continuaría con su preparación para llegar de la mejor manera a la Copa del Mundo de Estados Unidos. 
    
    Ya en su tercera participación mundialista, el <i>N°10</i> arrancaría en gran forma pero nuevamente daría positivo en un control antidoping. Así, el partido contra Nigeria sería el último en que vestiría la camiseta de la Selección Argentina.
    
    Estando suspendido, Maradona tendría su experiencia como entrenador haciendo dupla técnica con Carlos Fren. Primero en Mandiyú de Corrientes y luego en Racing, no tuvo buenos resultados y ambos pasos fueron breves.
    
    En septiembre de 1995 volvería a las canchas como futbolista de Boca, donde pasaría poco más de dos años. El 25 de octubre de 1997 el <i>Diez</i> jugaría sus últimos minutos como profesional y cinco días más tarde anunciaría su retiro. 
    
    Tras más de una década alejado del fútbol, en octubre de 2008 sería elegido como nuevo DT de la Selección Argentina. En su debut enfrentaría a Escocia en Hampden Park, donde había marcado su primer gol con la <i>albiceleste</i>.
    
    Posteriormente alcanzaría la clasificación al Mundial 2010 y Sudáfrica llegaría hasta cuartos de final. Luego de ser eliminado por Alemania cayendo por 4 a 0, dejaría su cargo unas semanas después. Entonces recibiría varias ofertas, aunque recién en agosto de 2011 volvería a trabajar. El Al Wasl de Dubai le abrió sus puertas y su travesía por Oriente duró 11 meses, hasta que le rescindieron el contrato.
    
    Considerado el mejor futbolista de la historia, con su carisma y personalidad Diego se ha convertido en una de las personas más idolatradas del mundo. 
