  id: 249
  firstname: Juan Sebastián
  lastname: Verón
  jobname: Ex jugador
  nicknames: Bruja, Seba, Brujita
  birthday: "1975-09-03"
  country: 13
  twitter: 
  content: |
    Verón se formó en la cantera de Estudiantes y en 1994 tuvo su estreno en la Primera <i>Pincha</i>. Ese mismo año descendería a la B Nacional, pero en 1995 sería una de las figuras para volver a la máxima categoría.
    
    Sus notables cualidades técnicas y excelentes rendimientos le permitieron entonces llegar a Boca, donde disputaría sólo un torneo para emigrar al fútbol italiano.
    
    Su primer destino en el <i>Calcio</i> sería Sampdoria y en 1998 pasaría al Parma, donde se coronaría un año después con la UEFA y la Copa Italia. Tras su gran experiencia en el club parmesano, la <i>Bruja</i> se marcharía a la Lazio donde continuaría ganando títulos.
    
    Con el equipo <i>lazial</i> alcanzaría cuatro trofeos Supercopa de Europa 1999; Serie A, Copa y Supercopa de Italia 2000- y así se convertiría referente <i>celeste</i>. Ya en 2001, el Manchester United lo compraría en 42.5 millones de euros y Verón se mudaría a Inglaterra.
    
    En 2003 ganaría la Premier League con los <i>Diablos Rojos</i> y luego de la consagración arribaría al Chelsea, aunque en los <i>Blues</i> no casi no jugaría y en 2004 retornaría al <i>Calcio</i>.
    
    De regreso a Italia, se pondría la camiseta del Inter y sería importante para conseguir cinco campeonatos -2 Copas Italia, 1 Liga y 2 Supercopas Italianas-. Tras su etapa en el <i>Nerazzurro</i>, volvería finalmente a la Argentina para jugar otra vez en Estudiantes.
    
    Nuevamente en La Plata, el talentoso volante sería recibido como máximo ídolo y lideraría a sus compañeros hacia la gloria. Capitán y estrella del equipo, con la obtención de la Libertadores 2009 la <i>Bruja</i> se metería para siempre en la historia <i>Pincha</i>. También levantaría dos títulos locales -Apertura 2006 y 2010-, para en junio de 2012 y con 37 años, retirarse en el club de sus amores como el futbolista más importante de todos los tiempos del <i>León</i>.
    
    Con presencia mundialista en tres Copas del Mundo -1998, 2002 y 2010- y una notable carrera en los mejores clubes europeos; Verón es considerado uno de los mejores futbolistas argentinos de los últimos años y sin dudas, todo un símbolo de Estudiantes.
