    Jaite se retiró de la actividad en 1993 y desde entonces ha participado en algunos torneos seniors. Fue capitán argentino de Copa Federación y actualmente es el director del Torneo de Buenos Aires. También se desempeñó como periodista de tenis en la Argentina.

