  lastname: Abbondanzieri
  jobname: Arquero
  nicknames: Pato
  birthday: "1972-08-19"
  country: 13
  twitter: 
  content: |
    Abbondanzieri comenzó en las inferiores de Argentino Las Parejas, para en 1988 ingresar a la cantera de Rosario Central donde debutaría el 6 de diciembre de 1994. 
    
    Un año después, conseguiría con el <i>Canalla</i> la Copa Conmebol y en 1997 desembarcaría en Boca. En sus inicios con el <i>Xeneize</i >, alternaría la titularidad y recién en 2002 se quedaría con el puesto. 
    
    La espera valdría la pena y el Pato ganaría todo siendo el 1 del  <i>club de la ribera</i>. Así, tras diez años con la <i>azul y oro</i> y 14 títulos -6 torneos locales, 3 Libertadores, 2 Sudamericanas, 2 Intercontinentales y 1 Recopa Sudamericana-, Abbondanzieri se marcharía al Getafe. 
    
    Ya en España, mostraría su mejor versión siendo el arquero menos vencido de la liga y así lograría el <i>trofeo Zamora</i> 2006/2007. Luego de tres años junto al equipo <i>Azulón</i>, regresaría a Boca como máximo ídolo y disputaría una temporada. Aunque esta vez no se coronaría con ningún campeonato y a principios de 2010 se mudaría a Brasil.
    
    Su destino sería el Inter de Porto Alegre y allí obtendría una nueva Libertadores, la cuarta de su cuenta personal. Después de disputar el Mundial de Clubes, el <i>Pato</i> puso fin a su exitosa carrera en diciembre de 2010. 
    
    Mundialista en Alemania 2006, Abbondanzieri es considerado uno de los mejores arqueros argentinos de las últimas décadas.
