  content: |
    Surgido de las inferiores de River, Toranzo es un volante de gran técnica y excelente control de esos que actualmente escasean. 
    
    Desde su debut en Primera en 2004, <i>Pato</i> también se destacó por su notable pegada. Sin tener continuidad en el <i>Millonario</i>, siguió su carrera en Quilmes para jugar en el ascenso y alcanzó un buen nivel en el <i>Cervecero</i>.
    
    Con el correr de los años, fue convirtiéndose en un jugar más completo que, tras su paso por Atlético Rafaela, llego en 2007 a Huracán donde mostraría su mejor versión. Respaldado por la manera de jugar de su técnico Ángel Cappa, Toranzo se convirtió en una pieza fundamental del recordado equipo que terminaría segundo en el Clausura 2009.
    
    Así, llegó en mayo de Febrero de 2010 el momento de la convocatoria a la Selección local dirigida por Diego Maradona, cumpliendo un sueño para un jugador de la experiencia de <i>Pato</i>. 
    
    Meses más tarde, Racing se fijaría en él y en la Academia permanecería hasta mediados de 2012, cuando se marcharía a All Boys.
