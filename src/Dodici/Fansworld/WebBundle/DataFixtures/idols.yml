    Muy talentoso y con una técnica descomunal, con el correr de los partidos el <i>Beto</i> se transformó en la figura del equipo de Nuñez. Consolidado como uno de los mejores jugadores del fútbol argentino, en su primera etapa en el <i>Millo</i> se consagraría con el Metro y Nacional 1975, siendo clave en la obtención de los títulos.

    En 1976, el talentoso zurdo emigraría a Francia y su destino sería el Olympique de Marsella. Sin embargo, su estadía sería breve y al año siguiente retornaría a River. En su segundo ciclo riverplatense, el habilidoso enganche se alzaría con cuatro conquistas -Metro y Nacional ´79, Metro 80 y Nacional 81- y así seguiría dejando su huella en el club de sus amores.

    Entonces llegaría su paso a Vélez donde jugaría en gran nivel, aunque las lesiones no le permitirían brillar como en años anteriores. En el Metropolitano ´82, Alonso le marcaría un tanto a su ex equipo y no lo festejaría, siendo este el primer gol no gritado de la historia del fútbol argentino.

    Ya en 1984, regresaría a la <i>Banda</i> para iniciar su tercer período y nuevamente mostraría su mejor versión. El <i>Beto</i> se coronaría con el campeonato local ´85/86, la Libertadores e Intercontinental ´86; para finalizar su carrera como uno de los máximos ídolos del <i>Millonario</i>.

    Tras su retiro, fue manager del conjunto de Nuñez en 1989 y un año después, dirigió a Belgrano de Córdoba sólo por cinco encuentros.

    Campeón del Mundo en 1978, Alonso es todo un símbolo riverplatense al cual muchos los consideran como el futbolista más importante de la historia del club.
