    Rui Costa es un exfutbolista portugués que es recordado por su sublime técnica mostrada durante sus años en la Fiorentina. Además, el mediocampista ofensivo convirtió el penal con el que Portugal se consagró campeón del Mundial Sub 20 1991 organizado en el país de la península Ibérica.
    Con tan sólo 5 años, Rui Costa comenzó a jugar al fútbol en las categorías juveniles del Benfica. Allí Rui Costa jugó 107 partidos en tres temporadas y anotó 18 goles. Además, ganó la Liga de Portugal en 1994 y la Copa Nacional de1993.
    En 1996, Rui Costa fue transferido a la Fiorentina de Italia. Allí jugó sus mejores años y ganó la Copa Italia de 1996 y la Supercopa italiana de ese mismo año. Además, a pesar de haber grandes mediocampistas ofensivos como Zinedine Zidane, entre otros, el portugués fue nombrado el mejor jugador en su posición en varias ocasiones.
    Tras los problemas económicos de la Fiorentina, Rui Costa quedó con el pase en su poder en 2001 y decidió incorporarse a la plantilla del poderoso Milan. Allí jugó durante cinco temporadas y ganó la Champions League de 2003.
    El 25 de mayo de 2006, Rui Costa retornó al Benfica para jugar sus últimas temporadas de su exitosa carrera deportiva en el club de sus amores. El afecto del ex futbolista por el club es público, de tal modo que el portugués quiso terminar su carrera jugando para el Benfica.
    Finalmente, Rui Costa jugó su último partido como profesional el 11 de mayo de 2008 contra el Vitória Setúbal. Al día siguiente, Costa fue presentado como nuevo líder del departamento de fútbol, actividad que aún hoy en la actualidad sigue manteniendo.
    A nivel internacional, Rui Costa integró los planteles que disputaron el Mundial de Corea y Japón 2002 y las Eurocopas de 1996, 2000 y 2004. En total, disputó 94 partidos y anotó 26 goles.

