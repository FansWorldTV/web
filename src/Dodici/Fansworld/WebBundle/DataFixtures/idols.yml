    Petr Cech es un futbolista checo que es considerado uno de los mejores arqueros del mundo en la actualidad y fue galardonado como el premio al mejor portero del planeta en 2006.
    Además, en su vitrina de honores figuran tres premios al mejor arquero de la Champions League (2005, 2007 y 2008), dos Guantes de Oro (2005 y 2009), y una medalla al mejor portero de la Eurocopa 2004.
    Actualmente posee dos récords: 855 minutos con portería invicta en la Liga Checa jugando para el Sparta Praga y 1.025 minutos en la Premier League durante la temporada 2004/05 con el Chelsea.
    Cech empezó a jugar como mediocampista para el equipo juvenil de su ciudad natal anotando un gol de cabeza. A los 10 años sufrió una lesión en una de sus piernas y comenzó a jugar de arquero.
    Debutó profesionalmente a los 17 años en Chmel Blsany. Al año siguiente fue transferido al Sparta Praga, donde partió el record de minutos (855) con la valla invicta en la Liga Checa. Tras cerrar un gran año en su país natal, firmó con el Stade Rennais FC en julio de 2002, donde jugó durante dos temporadas
    En 2004, Cech fue fichado por el Chelsea, el poderoso equipo inglés del ruso Abramovich. Sin embargo, su comienzo se vio opacado por una fuerte lesión que sufrió en 2006. El arquero checo fue víctima de un duro golpe en la cabeza con la rodilla del mediocampista del Reading que le provocó varias fracturas de cráneo.
    Su regreso a los terrenos de juego se produjo el 20 de enero del 2007, con un casco de rugby como prevención a los golpes, el cual luce desde ese entonces en todos los partidos y entrenamientos.
    En el Chelsea, Cech ganó 3 Premier League (2005, 2006 y 2010), 4 FA Cup (2007, 2009, 2010 y 2012), 2 Community Shield (2005 y 2009), 1 Champions League (2012) y 1 Liga Europea (2013).
    Actualmente, Cech está muy cerca de lograr el récord de más apariciones con el Seleccionado Checo de Fútbol situándose segundo en la lista de jugadores solo por detrás de Karel Poborsky, quien acumula 118 partidos jugados.

