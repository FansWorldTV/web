    Alain Prost es un ex automovilista francés que es reconocido a nivel mundial por ser uno de los pilotos de Fórmula Uno con más títulos ganados en la historia. En total, el Profesor se consagró campeón en cuatro oportunidades  y obtuvo cuatro subcampeonatos.
    Prost tuvo sus primeras experiencias cuando se coronó en la Fórmula Renault Francesa y la Fórmula Renault Europea en 1978. Luego pasó a la Fórmula 3 Francesa, resultando campeón en 1978 y 1979. Además, obtuvo la corona en la Fórmula 3 Europea en 1979.
    Su debut en Fórmula Uno fue en el Gran Premio de la Ciudad de Buenos Aires en 1980 a bordo de un McLaren logrando un meritorio sexto puesto. Luego, en 1981, pasó a la escudería Renault y obtuvo su primer triunfo en el Gran Premio de Francia de ese año. Con el equipo francés, el automovilista logró el subcampeonato en 1983.
    Después de su paso por Renault, El Profesor retornó a McLaren para intentar sumar algún título en la Fórmula Uno. Tras conseguir el subcampeonato en 1984, Prost logró consagrarse campeón del campeonato mundial en las temporadas 1985, 1986 y 1989 con la escudería británica.
    En 1990, cansado de la convivencia con Ayrton Senna, Prost decide firmar contrato como piloto oficial de Ferrari. Cuando parecía que en la escudería italiana iba a seguir sumando títulos, Prost se quedó en las puertas logrando un segundo puesto en 1990 y la quinta posición en 1991.
    Tras tomarse un año de descanso en 1992, Prost firmó contrato con Williams para la temporada de 1993 y volvió a repetir las hazañas conseguidas con McLaren. El piloto francés tuvo un año impecable ganando siete carreras y obteniendo por cuarta vez el título mundial.
