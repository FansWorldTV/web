  firstname: Héctor Alfredo 
  lastname: Almandoz
  jobname: Entrenador
  nicknames: Coio
  birthday: "1969-01-17"
  country: 13
  twitter: 
  content: |
    Almandoz dio sus primeros pasos en Quilmes y en 1989 debutó en la Primera del <i>Cervecero</i>. Tras una gran temporada, Vélez se fijaría en él y lo llevaría para reforzar su defensa.
    
    Rápido y polifuncional, integró el plantel más ganador de la historia del club de Liniers siendo pieza importante en la obtención de varios títulos -Clausura 1993, Libertadores e Intercontinental 1994-. Temperamental y sacrificado, el <i>Coio</i> se ganó el cariño de los hinchas <i>fortineros</i> con su entrega; y el respeto de Carlos Bianchi con su capacidad para adaptarse a distintos puestos.
    
    Tras cinco exitosos años en Vélez, Almandoz estuvo a punto de ir al Racing que dirigía Maradona, quien lo había pedido exclusivamente diciendo que era <i>el mejor defensor del mundo</i>.
    
    Finalmente no llegaría a la <i>Academia</i>, pero sí a Estudiantes. Sin embargo, su paso por el <i>Pincha</i> sería muy corto y en 1996 cambiaría de aire para ponerse la camiseta de San Lorenzo.
    
    En el <i>Ciclón</i> mostraría una buena versión, aunque no alcanzaría el gran nivel de años atrás. Luego de poco más de una temporada en <i>Boedo</i>, se convertiría en flamante incorporación del Deportivo Español.
    
    A partir de 1998, su carrera estaría plagada de cambios de equipos de todo el mundo y en ocasiones con poca continuidad. Jugaría en Israel, Holanda, Brasil, Perú, México, Bolivia y Ecuador.
    
    En medio de ese extenso recorrido, Almandoz tendría dos etapas en Chacarita 2000/2001 y 2003-, para finalizar su carrera profesional en 2006 en Brown de Adrogué.
    
    Desde hace ya algunos años, <i>Coio</i> trabaja como entrenador en las juveniles de Vélez contando con un gran potencial. Esperando alguna oportunidad para demostrar su capacidad desde afuera de la cancha, por ahora se conforma con ser el técnico de la reserva <i>velezana</i>.
