    Ese año emigró a Boca Juniors de Argentina siendo su debut oficial se produjo el 30 de agosto de 1997 frente a Platense bajo la dirección técnica de Carlos Bianchi. Con el conjunto xeneize, el arquero colombiano ganó 3 Ligas Argentinas (1998, 1999 y 2000), 2 Copas Libertadores (2000 y 2001) y 1 Copa Intercontinental (2000).
    En 2002, Córdoba se sumó a la plantilla del Perugia de Italia. Sin embargo, le costó adaptarse y no pudo ganarse la titularidad. Por este motivo, al año siguiente se mudó a Turquía para sumarse al Besiktas. Allí ganó la Super Liga Turca en 2003 y la Copa Nacional en 2006.
