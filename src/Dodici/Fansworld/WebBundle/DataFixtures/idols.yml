    Luego de ser transferido a Instituto de Córdoba y posteriormente llegar a Argentino de Rosario, en 1980 dijo adiós a su carrera como futbolista. Poco tiempo después, realizaría su primera experiencia como entrenador al dirigir el Seleccionado de la  Universidad de Buenos Aires.

    Tras su paso por el amateurismo, iniciaría su trayectoria como DT profesional haciéndose cargo de distintos equipos de las divisiones inferiores de la <i>Lepra</i>. En 1988 fue campeón con la Tercera <i>rojinegra</i>, para en julio de 1990 agarrar el primer equipo y conseguir el Apertura. Entonces tuvo que disputar la final de la temporada ´90/´91 contra Boca y fue campeón.

    Más tarde lograría el Clasura ´92 y a mediados de ese año, emigraría a México y sus equipos serían Atlas y América. El <i>Loco</i> demostró toda su capacidad y su buena labor le posibilitó ser tentado para entrenar al Seleccionado <i>Azteca</i>, aunque desestimó la oferta.

    En 1997 retornó a Argentina y agarró la dirección técnica de Vélez, donde obtuvo el Clausura ´98. Luego de la consagración, Bielsa se mudó a Barcelona para dirigir al Espanyol. Sin embargo, a los poco meses renunció porque lo esperaba la Selección Argentina.

    La <i>celeste y blanca</i> de Marcelo mostró un excelente nivel y Bielsa fue elegido como el mejor seleccionador nacional del mundo en 2001. Pese a quedar afuera en primera ronda en el Mundial 2002, continuó en su cargo y en 2004 alcanzó el oro olímpico. Unos meses después dejó el puesto por cuestiones personales.

    En agosto de 2007 fue designado DT de la Selección Chilena y logró clasificar a la Roja para el Mundial 2010. Causando una revolución futbolística, su equipo mostraba gran identidad y muy buen fútbol. Pero esta vez el <i>Loco</i> decidió dar un paso al costado por diferencias con la Asociación Nacional de Fútbol Profesional de Chile.

    En el segundo semestre de 2011, arribó al Athletic de Bilbao para cambiar por completo su estilo de y llevarlo a pelear varias competiciones. En su primera temporada fue subcampeón de la Europa League y también de la Copa del Rey, posicionando a los <i>Leones</i> en los primeros planos del fútbol mundial.

    Muy respetado por sus conocimientos y siempre fiel a sus ideas, Bielsa es considerado uno de los mejores entrenadores del mundo.
