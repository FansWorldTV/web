    Gallardo se inició en las menores del club Estrella de Maldonado, para luego ingresar a las inferiores de River donde debutaría como profesional en el 18 de abril de 1993 frente a Newell´s.
    
    En su primera etapa con el <i>Millo</i>, el talentoso enganche se transformaría en figura y lograría coronarse con siete títulos -Apertura ´93, ´94, ´96 y ´97; Libertadores 96, Clausura y Supercopa ´97-, convirtiéndose así en uno de los jugadores más queridos de la hinchada <i>riverplatense</i>. 
    
    Sus notables actuaciones con la <i>Banda</i> le permitieron emigrar al fútbol francés y su destino sería el Mónaco. Con el conjunto del Principado, el <i>Muñeco</i> mostraría su mejor versión y se transformaría en uno de los mejores del equipo alzándose con tres conquistas Liga y Supercopa de Francia 2000; y Copa de la Liga 2003-.
    
    En 2003 regresaría a River y un año más tarde obtendría el Torneo Clausura. Ya en 2007, Gallardo volvería a Francia para jugar en el París Saint Germain y ganar la Copa de la Liga 2008.
    
    Posteriormente tendría un breve paso por el DC United y en 2009,  comenzaría su tercer ciclo en River que duraría hasta mayo de 2010. Dos meses después, ficharía con Nacional de Uruguay y tras consagrarse en 2011, anunciaría su retiro.
    
    Con participaciones en dos Mundiales -1998 y 2002-, el <i>Muñe</i> fue un notable volante ofensivo que se destacó por su excelente pegada y su importante visión de juego. Ídolo y referente de River, después finalizar su carrera se convirtió en DT de Nacional y fue campeón del torneo Uruguayo en 2012.
