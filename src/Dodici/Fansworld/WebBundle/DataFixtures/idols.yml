    A partir del año 2000, Martínez comenzaría una cosecha de subcampeonatos que lo colocaban entre los pilotos con más finales de campeonato disputadas en el TC. En esos años, el Gurí perdería los títulos en manos de Guillermo Ortelli. De esta manera, se generó una de las nuevas rivalidades en el automovilismo argentino.
