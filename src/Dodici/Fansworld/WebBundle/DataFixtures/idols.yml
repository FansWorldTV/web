  twitter: 
  content: |
    Luego de dar sus primeros pasos en las inferiores de Newell´s Old Boys, Messi llegó al Barcelona con tan sólo 13 años. Tras una decisión familiar de emigrar en busca de un futuro mejor, <i>Leo</i> tuvo la oportunidad de probarse en el <i>Barça</i> en septiembre de 2000. 
    
    Sus cinco goles en esa práctica fueron suficientes para enamorar a Carlos Rexarch -entrenador de la cantera <i>azulgrana</i>-, que simbólicamente le hizo firmar un contrato en una mismísima servilleta luego del entrenamiento.
    
    Pasó poco tiempo para que ese papel se formalizara y el club también se hiciera cargo, entre otras cosas, del tratamiento médico que necesitaba la <i>Pulga</i> ante sus problemas de crecimiento.
    
    El resto de la historia es bastante conocida. Figura <i>blaugrana</i> durante todos sus años en la Masía, debutó en primera con 16 años enfrentando al Espanyol en octubre de 2004. Su primer gol oficial lo marcaría ante el Albacete en mayo de 2005, luciendo la casaca N°30.
    
    Entonces su carrera comenzaría a estar marcada de un éxito tras otro, superando todo tipo de récords y levantando trofeos a más no poder. Siempre como protagonista en los momentos importantes, con su club ha ganado absolutamente todo. 
    
    Títulos de Liga -5-, Copas del Rey -2-, Supercopas de España -5-, Champions Leagues -3-, Supercopas de Europa -2- y Mundiales de Clubes -2-; para en cada competencia romper nuevas marcas. Devenido en máximo artillero de la historia <i>Culé</i>, es cada vez más ídolo en su club brillando temporada tras temporada. 
    
    Tras decirle no a España en 2004, comenzaría su camino con las juveniles de Argentina para consagrarse en 2005 con el Mundial Sub-20 de Holanda. El desenlace fue sería el de siempre: título, goleador y mejor jugador.
    
    El debut del <i>Enano</i> en la Mayor sin dudas no sería el soñado. Esos 47 segundos en cancha contra Hungría por una expulsión equivocada, serán recordados a esta altura probablemente con gracia. Aunque <i>Leo</i> no olvidará ese 17 de Agosto de 2005 y mucho menos al árbitro alemán Markus Merk, quien le amargó el estreno con la <i>albiceleste</i>.
    
    Con dos Mundiales en su espalda y una buena cantidad de partidos internacionales, desde 2011 es el capitán del equipo nacional. Competitivo por naturaleza y ganador desde sus inicios, a este ritmo Messi va camino a ser el máximo goleador de la Selección Argentina.
    
    La obtención del balón de oro de manera consecutiva en 2009-2010-2011-2012, junto al récord de goles en un año -91-, son simplemente algunos agregados más para entender la magnitud de esta estrella. Considerado desde hace ya varios años como el mejor jugador del planeta, Messi no deja de sorprender día a día posicionándose como el posible mejor futbolista de la historia.
