    En 2005, el tenista británico debutó en el Gran Slam de  Wimbledon logrando llegar hasta la tercera ronda. Luego en 2006 y 2007 participó en todos los torneos más importantes y se ubicó por primera vez en el Top 20 del ranking.
    La actuación de Murray mejoró notablemente en 2008 cuando se consagró campeón de los Masters 1000 de Madrid y Cincinatti. Además,  fue finalista del US Open. Luego, obtuvo los torneos de Canadá 2009 y 2010, Shanghái 2010 y 2011 y repitió en Cincinatti 2011.
    El año más importante para Andy Murray fue en 2012. Se coronó campeón del US Open venciendo en la final a Novak Djokovic y se convirtió en el primer tenista británico en ganar un torneo de Grand Slam desde Fred Perry en 1936.
