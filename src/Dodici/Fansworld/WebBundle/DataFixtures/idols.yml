    Su destino sería el Metalist y allí José retornaría a su mejor forma, para convertirse en una de las figuras del equipo y así poder volver a integrar el Seleccionado Argentino. Con participación mundialista Sub-20 en 2003 y medalla de oro en Pekín 2008, el <i>Principito</i> busca llegar a Brasil 2014 siendo uno de los mediocampistas preferidos de Sabella.
