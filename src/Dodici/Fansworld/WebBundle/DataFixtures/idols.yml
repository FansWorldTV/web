    Su primer gol con la casaca <i>bostera</i> no se haría esperar y ocho días después le convertiría a Vélez, luciendo en su espalda el número 34. Así, el <i>Narigón</i> empezaba a demostrar todo su potencial para meses más tarde mostrar su mejor versión.
    
    Boca se quedaría con el Apertura 2008 y Viatri sería el goleador del equipo con 8 tantos. Luego se coronaría en la Recopa Sudamericana, ganándose el cariño de los hinchas del <i>club de la ribera</i>.
    
    Su debut con la Selección Argentina llegaría el 20 de Abril de 2011, en un amistoso contra Ecuador. El nivel del <i>Puma</i> hacía que Sabella empezara a tenerlo en cuenta, pero desafortunadamente el goleador sufriría la rotura de ligamentos de su rodilla izquierda. Igualmente sería parte del plantel que se consagraría con el título del Apertura 2011, aportando 3 goles en 7 partidos.
    
    Pasarían 217 días para que el <i>Narigón</i> volviera a jugar un partido oficial, aunque sólo demoraría 24 minutos en convertir. El 20 de mayo de 2012, Falcioni lo hizo ingresar ante Racing y Lucas le pagó con un verdadero golazo -sombrero de taco y volea-.
    
