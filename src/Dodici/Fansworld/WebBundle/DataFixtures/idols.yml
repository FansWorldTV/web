      Carlos Alberto García Moreno, conocido por su seudónimo Charly García, es uno de los más influyentes y reconocidos intérpretes, compositores y productores argentinos de rock.
      Es considerado una de las figuras fundamentales de la música contemporánea argentina, tanto por su talento como por su personalidad. Fundó dos de las bandas más importantes del llamado Rock Nacional: Sui Géneris y Serú Girán. Además participó de grupos de culto como La Máquina de Hacer Pájaros y tiene una amplia carrera como solista. Con 41 discos grabados, más otros participando como músico invitado de diferentes artistas y en diferentes épocas, Charly es denominado uno de los Iconos del Rock argentino y del Rock en español en general. La creatividad y el estilo musical de Charly fueron determinantes para que su público se renueve generación tras generación.
      Ha ganado varios premios a lo largo de su trayectoria como el Grammy a la Excelencia Musical en Las Vegas, otorgado por la Academia Latina de la Grabación, el Premio a la Trayectoria en la entrega de los Premios Clarín Espectáculos 2009 y el Premio Konex en varias oportunidades, incluyendo el de Platino en 1985 como Mejor Instrumentista / Conjunto de Rock de la historia en Argentina. En 2010 fue declarado Ciudadano ilustre de la Ciudad de Buenos Aires por la Legislatura.
