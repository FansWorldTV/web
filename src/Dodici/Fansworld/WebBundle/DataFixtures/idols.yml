    Roberto José Mouras fue un reconocido automovilista que se destacó por consagrarse tricampeón del Turismo Carretera en los años 1983, 1984 y 1985. El Príncipe de Carlos Casares corrió casi con exclusividad en dicha categoría por lo que es considerado uno de los pilotos más representativos del TC.
    Mouras debutó en el Turismo Carretera en 1970 a bordo de un Coupé Torino. Cinco años después, pasó a Chevrolet y ganó seis carreras de manera consecutiva, un récord inquebrantable que aún nadie pudo superarlo.
    Sin embargo, los mayores éxitos de su carrera deportiva llegarían arriba de Dodge. Con esta marca, el piloto obtuvo tres títulos de Turismo Carretera de manera consecutiva.
    Lamentablemente, Mouras falleció el 22 de noviembre de 1992 durante el desarrollo de la penúltima fecha del campeonato en la Vuelta de Lobos. En el décimo giro estalló un neumático, perdió el control y chocó de lleno el lateral izquierdo del coche contra un talud de tierra.
    En la actualidad, en su memoria, el Autódromo de la Ciudad de La Plata lleva su nombre y también cuenta con un museo temático sobre su vida y trayectoria deportiva.

