    Roy Keane  es un ex futbolista irlandés reconocido por ser el capitán del poderoso Manchester United que ganó todo bajo la dirección técnica de Sir Alex Ferguson. Es recordado por su garra, sacrificio, su temperamento y su precisión en los pases.
    Keane comenzó su carrera profesional en el Nottingham Forest, donde jugó durante dos temporadas hasta que fue transferido al Manchester United en 1993.
    Keane se dio el lujo de ser el capitán y una de las figuras del equipo de Old Trafford. Allí ganó la Premier League, la FA Cup, la Champions League y la tradicional Copa Intercontinental. En total, tuvo 480 participaciones y marcó 51 goles.
    El mediocampista defensivo es recordado por la terrible patada que le propinó a Alf Inge Haaland por una venganza (cuatro años antes Keane se rompió los ligamentos en una confusa jugada con el jugador del Leeds) que le provocó la rotura del ligamento cruzado anterior. Por este motivo y tras 4 intervenciones quirúrgicas, Haaland tuvo que abandonar el fútbol a los 30 años.
    En 2006, Keane decidió dejar el Manchester para sumarse al Celtic de Escocia. Allí jugó una sola temporada hasta que se retiró de la actividad profesional a los 35 años.
    Como entrenador,  consiguió el ascenso a la Premier League con el Sunderland de Inglaterra. Luego continuó su carrera en el Ipswich.
    A nivel internacional, Keane jugó para la Selección de Irlanda en el Mundial de Estados Unidos 1994. También tuvo una destacada actuación en Corea/Japón 2002 cuando su equipo quedó afuera en octavos de final por penales ante España. En total, jugó 66 partidos y convirtió 9 goles.

