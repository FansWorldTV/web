  content: "Beyoncé Giselle Knowles, conocida simplemente como Beyoncé, es una cantante y compositora de R&B, productora discográfica, bailarina, modelo, diseñadora de moda, y actriz estadounidense. Su carrera musical comenzó a finales de los 90s como la vocalista principal del grupo \"Destiny's Child\", junto a Kelly Rowland y Michelle Williams.\n\
      Durante el receso temporal del grupo, en el año 2003, Beyoncé lanzó su primer álbum como solista, titulado \"Dangerously in Love\", del cual se desprendieron sencillos como «Crazy in Love» y «Baby Boy», los cuales alcanzaron #1 en la lista Billboard Hot 100. El mismo, se convirtió en uno de los álbumes más exitosos del año, ganando 5 Premios Grammy en una sola noche en el año 2004.\n\
      Luego de la disolución definitiva del grupo, en el año 2006, Beyoncé lanzó su segundo álbum como solista, titulado \"B'Day\". El álbum debutó en el primer lugar de la lista Billboard 200 e incluyó los éxitos «Déjà Vu», «Irreplaceable» (#1 en Billboard Hot 100) y «Beautiful Liar» junto a Shakira.\n\
      Su tercer álbum, \"I Am... Sasha Fierce\", fue lanzado a finales de 2008 e incluye éxitos como «If I Were a Boy», «Single Ladies (Put a Ring on It)», (#1 en Billboard Hot 100). El álbum y sus sencillos hicieron que Beyoncé rompiera récords en la ceremonia de los Premios Grammy de 2010, siendo galardonada con 6 de los 10 premios a los que optaba. En junio de 2011 lanzó su cuarto álbum de estudio, 4, que debutó en el número 1 del Billboard 200. De él se desprenden los éxitos «Run the World (Girls)», «Best Thing I Never Had», «Countdown», «Love on top» y «End of Time».\n\
      Cuenta con un total de 17 Premios Grammy en solitario, 12 MTV Video Music Awards, un premio Billboard del Milenio, y una estrella con Destiny's Child en el Paseo de la Fama de Hollywood. \n"
