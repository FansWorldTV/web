    En el <i>Lobo</i> mostraría su mejor versión y obtendría todo el reconocimiento del pueblo <i>tripero</i>. Griguol lo ubicaría como centrodelantero y el <i>Colo</i> se transformaría en goleador. Con sus buenos rendimientos, el punta conseguiría ser transferido en 2002 al Fulham inglés.
    
    En la Premier League pasaría dos años y se mudaría a España para jugar en el Celta. Con el conjunto de Vigo ascendería a la máxima categoría y tiempo después se marcharía al Lorca. Ya en 2006, regresaría a la Argentina y su nuevo destino sería Racing. 
    
    Con su entrega y sacrificio, Sava conquistaría el cariño de la hinchada <i>académica</i> logrando dejar al equipo en Primera luego de ganar la Promoción de 2008. Entonces cambiaría de rumbo para desembarcar en Arsenal y más tarde en Quilmes, donde se coronaría con otro ascenso.
    
    En 2010 retornaría a Ferro para retirarse en septiembre de ese año, tras 17 años de carrera como profesional. Así, comenzaría su preparación para ser entrenador y finalmente a fines de abril de 2012 tendría su primera oportunidad.
    
    Haciéndose cargo de San Martín de San Juan y salvándolo del descenso, el <i>Colorado</i> se ganó el respeto en la afición sanjuanina hasta su salida en septiembre de 201.  Perfilándose como un técnico de gran futuro, se destaca por su buena llegada al jugador.
