    Russo surgió de la cantera de Estudiantes de La Plata, donde debutó como profesional en 1975.
    
    Como volante de contención o defensor central, Miguel hizo toda su carrera en el <i>Pincha</i> y logró coronarse con el Metropolitano ´82 y el Nacional ´83. Siendo el tercer futbolista con más presencias con la casaca del <i>León</i>, disputó 418 partidos durante 14 temporadas. Finalmente se retiraría en 1988, consagrado como referente y símbolo de Estudiantes.
    
    Posteriormente, iniciaría su trayectoria como entrenador y su primer equipo sería Lanús en la Segunda División. Con el <i>Granate</i> alcanzaría dos ascensos a la máxima categoría -1990 y 1992-, para luego desembarcar en el club que lo vio nacer.
    
    De nuevo en el <i>Pincha</i>, lo devolvería a Primera siendo campeón del Nacional B en 1995. Entonces se mudaría a la Universidad de Chile en 1996 y año retornaría a la Argentina para dirigir a Central.
    
    Después se haría cargo del Salamanca, Colón, Lanús, Los Andes y Monarcas Morelia; para ya en 2002 comenzar su segundo ciclo en Rosario Central. Con el <i>Canalla</i> lo obtendría títulos, pero armaría un excelente equipo y dejaría una gran imagen. 
    
    Su buena labor con el conjunto rosario le permitiría llegar a Vélez en 2005, donde ese mismo año sería campeón del Torneo Clausura. Tras dos años en el <i>Fortín</i>, Russo daría un salto en su carrera y en diciembre de 2006 arribaría a Boca.
    
    Consolidado como uno de los DT de mayor jerarquía del medio local, con el <i>Xeneize</i> ganaría la Libertadores 2007. En junio de 2008 ficharía con San Lorenzo donde tras un excelente arranque, no lograría resultados y se marcharía del <i>Ciclón</i>. 
    
    Ya en 2009, volvería a Central por su tercera etapa con el objetivo de mantenerlo en Primera. Pese a cumplir con lo estipulado, decidieron no renovarle el contrato. En febrero de 2010, Miguel sería contratado por Racing y a mediados de 2011 regresaría a Estudiantes.
    
    Siempre priorizando el fútbol ofensivo, Russo se ha ganado el respeto de todos alcanzando títulos y manteniendo sus ideales. Con experiencia y personalidad, en julio de 2012 empezó su cuarto período en Rosario Central buscando llevarlo otra vez a Primera.
