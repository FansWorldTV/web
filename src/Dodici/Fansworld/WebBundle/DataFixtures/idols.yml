    Desde su debut en la Primera de Racing el 17 de febrero de 1998, el <i>Chanchi</i> se destacó por su desequilibrio, habilidad y picardía para jugar. Temperamental y con mucha personalidad, se ganó rápidamente el cariño de los hinchas <i>racinguistas</i>.
    
    Sus destacados partidos en la <i>Academia</i> llamaron la atención del Racing de Santander que lo compró para la temporada 1999/2000. Fue un paso fugaz donde disputó sólo 14 partidos y tras no lograr adaptarse ni tampoco conseguir continuidad, regresó a Avellaneda para alcanzar su mejor nivel.
    
    Luego de una muy buena primera mitad de año, Estévez fue el goleador y una de las figuras del Racing campeón de 2001. Así, terminó de consolidarse como ídolo y se metió en la historia grande del club de Avellaneda.
     
    Este excelente definidor con gran inteligencia para moverse, luego de conseguir la gloria siguió su carrera en el Zacatepec mexicano. Fue una estadía corta y volvió al país para defender la camiseta de Olimpo.
    
    En el club de Bahía mostró nuevamente una buena versión que le permitió emigrar en 2005 al Estrela Amadora de Portugal. Después pasaría por Estudiantes de Mérida en Venezuela y Antofagasta de Chile, aunque no lograría continuidad.
    
    Entonces en la temporada 2007/2008 volvería otra vez al club de sus amores. En su tercera etapa en Racing, <i>Chanchi</i> tendría algunos problemas con los técnicos de turno y la dirigencia y buscaría cambiar de aire.
    
    A pedido de Osvaldo Ardiles llegaría a Cerro Porteño, pero posteriormente con la llegada de Pedro Troglio sería excluído del plantel. En 2010 pasaría al Gela Calcio del ascenso italiano y tras un breve período retornaría a la Argentina para jugar en Almirante Brown.
    
    Luego de una temporada en Deportivo Merlo, desde agosto de 2012 Estevez juega en la Primera C para Sacachispas.
