  content: |
    Cavani se formó en el club Salto de su ciudad natal y a sus 17 años se marchó a Montevideo, para incorporarse a las inferiores de Danubio donde debutaría en 2006. Ese mismo año se coronaría con el título de campeón uruguayo y en 2007 emigraría al fútbol italiano.
    
    Su destino sería el Palermo y allí el <i>Matador</i> comenzaría a demostrar todo su potencial con excelentes actuaciones. Consolidado como uno de los mejores delanteros del <i>Calcio</i>, en julio de 2010 pasaría al Napoli para mostrar su mejor versión.
    
    El goleador se convertiría en la figura del equipo y a fines del 2011, se metería en la historia celeste como el máximo artillero en torneos internacionales. Consagrándose con la Copa Italia de 2012, Cavani terminó de recibirse de ídolo <i>Azzurri</i> y con sus goles conquistó todo el cariño de la hinchada napolitana.
    
    En cuanto a su trayectoria con Uruguay, <i>Edi</i> empezó a destacarse desde la Sub-20 disputando el Campeonato del Mundo de 2007 en Canadá. En febrero de 2008 tendría su estreno con la Selección Mayor enfrentando a Colombia; para posteriormente integrar el plantel mundialista de Sudáfrica 2010 y en 2011 ganar la Copa América.
    
    Siendo uno de los mejores centrodelanteros del mundo, el <i>Matador</i> busca continuar desplegando toda su jerarquía, para ser cada vez más referente en la elite del fútbol internacional.
