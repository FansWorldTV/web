    El Cebolla tuvo su año de despegue en 2009 cuando ganó cinco torneos de Challenger en Clombia, Brasil, Ecuador y Argentina. Ese año también tuvo su esperado debut en un torneo de Grand Slam cuando pasó con éxito la qualy del US Open. Y también llegó a su primera final de un torneo ATP en San Petesburgo, Rusia. Esa temporada ganó el premio Revelación otorgado por la ATP.
