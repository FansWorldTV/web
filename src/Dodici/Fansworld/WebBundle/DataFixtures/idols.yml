    Sin embargo, <i>Lucho</i> no se alejaría de los campos de juego y se metería de lleno a trabajar en las inferiores de Lanús -con 23 años fue el DT de la 7ma-. Su personalidad de líder y grandes conocimientos tácticos, le posibilitaron entonces integrar el cuerpo técnico de Ramón Cabrero con el que sería campeón en 2007.
    
    En junio de 2008, Zubeldía fue designado entrenador del <i>Grana</i> y con sólo 27, se convirtió en el técnico más joven de la historia de la Primera División Argentina. Con mentalidad ofensiva y siempre dándole prioridad a los más jóvenes, su mandato hasta noviembre de 2010 fue bueno, pero tras varios resultados negativos dejó el equipo que lo vio nacer.
    
    En 2011 tuvo un breve paso por el Barcelona de Ecuador, donde finalmente se alejó tras ser criticado su planteo de juego por el propio presidente del club. Luego de algunos meses si trabajar, retornaría a la Argentina para tener su gran oportunidad.
    
    Después del alejamiento de Basile en abril de 2012, Zubeldía llegó a Racing para intentar posicionar nuevamente a la <i>Academia</i> en los primeros planos. 
    
    Reconocido por sus jugadores por su notable predisposición para trabajar, <i>Lucho</i> es un entrenador con un potencial muy importante que tiene mucho camino por recorrer. 
    
