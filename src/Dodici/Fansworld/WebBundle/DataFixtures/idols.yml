    Becker ganó 49 singles incluyendo 3 Wimbledon en 1985, 1986 y 1989, el Abierto de Australia en 1991 y 1996 y el Abierto de los Estados Unidos en 1989. Además,  ganó 15 competencias de dobles, 2 Copa Davis con Alemania y fue medalla de oro en dobles masculino en los Juegos Olímpicos de Barcelona 1992 junto con Michael Stich.
    Su mejor ranking lo consiguió cuando se proclamó número uno del mundo el 28 de enero de 1991 tras coronarse campeón del Abierto de Australia. Su juego de destacó por su excelente derecha y sus tiros ganadores con su revés a una mano.
    Tras retirarse de la actividad profesional, Becker se vio envuelto en algunos escándalos personales. El 8 de febrero de 2001 los resultados de un análisis de ADN lo llevaron a tener que admitir la paternidad de una niña, Anna (nacida el 22 de marzo de 2000), hija de la modelo Angela Ermakova. Antes, él se negaba a hacerse cargo.
    También fue acusado de evasión de impuestos el 24 de octubre de 2002, cuando admitió que vivió en Alemania desde 1991 hasta 1993, a la vez que declaraba vivir en el paraíso fiscal de Montecarlo.

