  content: |
    Desde muy pequeño, Diego Mario Buonanotte dejó su ciudad natal para iniciar su carrera futbolística en las divisiones inferiores de River Plate. En poco tiempo, el <i>Enano</i> se convirtió en una de las mayores promesas del club de Núñez. 
    
    Con tan sólo 17 años, el joven santafesino tuvo su debut con oficial con River el 9 de abril de 2006 en el triunfo de los <i>Millo</i> ante Instituto por 3 a 1. En aquella oportunidad, ingresó como reemplazo de Gonzalo Higuaín, actual jugador del Real Madrid.
    
    En la temporada siguiente, Buonanotte comenzó a jugar más partidos de titular de la mano de la confianza de Daniel Passarella. Su primero gol lo marcó el 30 de septiembre de 2007 ante Rosario Central.
    
    Su día más glorioso en River fue en la penúltima fecha del Torneo Clausura 2008 en el que anotó los dos goles del triunfo ante Olimpo por 2 a 1 que le darían el título al club.
    
    En las siguientes dos temporadas en River tuvo rendimientos altos y bajos. Al <i>Enano</i> le costó consolidarse como titular del equipo argentino y alternaba algunos partidos desde el banco de suplentes.  
    
    Después del terrible accidente automovilístico que sufrió el futbolista en su ciudad natal en diciembre de 2009 -en el que perdieron la vida tres de sus mejores amigos-, Buonanotte nunca pudo recuperar su nivel futbolístico en River.
    
    En enero de 2011, River y Málaga llegaron a un acuerdo económico y el futbolista emigró al fútbol español. Desde entonces, el <i>Enano</i> ha ido alternando en el equipo del chileno Manuel Pellegrini.
    
    A nivel Selección Argentina, el futbolista participó en todas las selecciones juveniles. Y en el año 2008, Buonanotte fue parte del plantel que se llevó la medalla de oro en los Juegos Olímpicos de Beijing.
    
