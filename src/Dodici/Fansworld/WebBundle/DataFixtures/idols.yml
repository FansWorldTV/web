    Luis Alberto Scola comenzó su carrera profesional en Ferro Carril Oeste con tan sólo 15 años. Sus tres temporadas en la Liga Argentina de Básquet fueron suficientes para que el nacido en Capital Federal  emigre a Europa.
    El ala pivote tenía tan sólo 18 años cuando el prestigioso equipo Tau Cerámica (ahora llamado Saski Baskonia) lo fichó. Sin embargo, para sumar experiencia en su primera etapa en Europa, el Tau lo cedió durante dos temporadas al Gijón Baloncesto, de la Segunda División.
    En su primer año en Gijón, Scola logra el tan ansiado ascenso a la Liga ACB (máxima categoría de básquet en España). Al año siguiente, el nacido en Capital Federal se convirtió en el jugador extranjero más joven en jugar en la Liga ABC.
    Luego de su experiencia en el Gijón, Scola volvió al Tau Cerámica para demostrar todo lo que había aprendido en su antiguo equipo. Allí, el Luifa se consagró como una de las principales figuras de España y de Europa. En sus vitrinas, el ala pivote sumó 3 Supercopas de España (2005, 2006 y 2007), 3 Copas del Rey (2003, 2004 y 2006) y ganó la Liga ABC en 2002. Además, el basquetbolista argentino fue MVP de la temporada en los años 2005 y 2007.
    Luego de su exitoso paso por España, Scola fue traspasado a Houston Rockets en el año 2007 y así se convirtió en uno de los jugadores de la Generación Dorada que llegó a la NBA.
    En su primer año en la prestigiosa liga estadounidense, el argentino promedió 10 puntos por partido. Su marca fue ascendiendo con el transcurso de los años y tuvo su récord en 2010 ante New Jersey Nets anotando 44 puntos. En la actualidad, Scola se desempeña en Phoenix Suns, equipo en el que firmó por tres temporadas.
    Con la Selección Argentina de Básquet, Scola vivió uno de los momentos más importantes de su carrera cuando se coronó campeón de los Juegos Olímpicos de Atenas 2004.
    Además, el Luifa ganó el Torneo de las Américas 2001 y 2001. También integró el equipo que logró el subcampeonato mundial en 2002 en Estados Unidos. En lo personal, Scola se convirtió en el máximo anotador de la historia de la Selección Argentina de Básquet durante el Mundial de 2010 en Turquía.

