    Pieza fundamental del mediocampo riverplatense de la década del ´70, <i>Mostaza</i> –como lo apodaron por su color de pelo- jugó toda su carrera en el club de Nuñez para convertirse en el futbolista con mayor cantidad de clásicos oficiales contra Boca -35-. Tercero en presencias con la camiseta de River -500 partidos-, se retiró como ídolo en 1984.

    En 1987, Merlo iniciaría su trayectoria como entrenador de Los Andes y su paso no sería muy bueno. Ya en 1989, se haría cargo de la dirección técnica del equipo que lo vio nacer, logrando una buena campaña. Sin embargo, con el cambio de autoridades en club, renunciaría a su cargo tras finalizar la primera ronda del campeonato.

    Posteriormente, tendría su etapa al frente de las Juveniles de Argentina y más tarde, formaría parte del cuerpo técnico de Alfio Basile en la Selección Mayor. Luego dirigiría al Bolívar -Bolivia y Deportes Temuco -Chile-, desembarcando en 1997 en Chacarita.

    Tras su ciclo en el <i>Funebrero</i>, se mudaría en 1999 a Colombia y su destino sería Nacional de Medellín. Un año después, regresaría a la Argentina para entrenar a Belgrano y en 2001 llegaría a Racing.

    En la <i>Academia</i> sería campeón conquistando el Apertura 20011, quedando para siempre en la historia racinguista. Dándole un título local luego de 35 años de sequía, <i>Mostaza</i> se convirtió en ídolo de Racing.

    En 2005 arribaría a Estudiantes y lo clasificaría a la Libertadores, aunque tras un semestre en el <i>Pincha</i> volvería a River. En su segundo período por Nuñez no le iría bien y tendría conflictos con el plantel, que lo harían dejar su cargo.

    En mayo de 2006 asumió nuevamente como entrenador de Racing, pero sus diferencias con la dirigencia harían que sea despedido casi un año después. A mediados de 2008, Merlo emigraría a Ecuador para comandar al Barcelona y en 2009 arribaría a Rosario Central, donde no lograría resultados.

    Líder y referente, Mostaza ha dejado su marca en el fútbol destacándose siempre con su gran carisma y personalidad. En Febrero de 2013, se transformó en el DT de Douglas Haig de Pergamino.
