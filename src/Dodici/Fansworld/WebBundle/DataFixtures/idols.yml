    Su carrera internacional comenzó en 1993 compitiendo en la Fórmula 3 Sudamericana, en la que se consagró subcampeón. Luego pasó a competir en Europa y, en su primera experiencia, el piloto fue campeón de la Fórmula 2000 italiana en el año 1994. También participó en la Fórmula 3 italiana y la Fórmula 3000.
