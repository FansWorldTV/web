    Ruggeri se formó en las inferiores de Boca, donde debutaría en Primera el 8 de junio de 1980 enfrentando a Newell´s. 
    
    Siempre como marcador central, comenzó a destacarse rápidamente con la camiseta <i>xeneize</i> demostrando un gran temperamento. Siendo una de las revelaciones del equipo, sería campeón del Torneo Metropolitano ´81 y así conseguiría su primer título.
    
    Ya en 1985, el <i>Cabezón</i> cruzaría de vereda y pasaría a River donde conquistaría 4 trofeos  Campeonato local 85/86, Libertadores e Intercontinental ´86; e Interamericana ´87. 
    
    Entonces a mediados de 1988, emigraría a España para jugar en el Logroñes y allí mostraría su mejor versión. Consolidado como un zaguero de jerarquía, lo contrataría el Real Madrid y con el <i>Merengue</i> obtendría la Liga 89/90.
    
    Un año después, retornaría a la Argentina y su destino sería Vélez. En 1992 se mudaría al Ancona de Italia, aunque su paso sería breve y Ruggeri llegaría al fútbol azteca. Su club sería el América, donde ganaría la Copa de Campeones de la CONCACAF en 1992. 
    
    Tras dos temporadas con las <i>Águilas</i>, el central regresaría a España para defender los colores del Jaén de la Segunda División. Sin embargo, a los pocos meses recaería en San Lorenzo para ganarse el cariño de la hinchada <i>azulgrana</i>.  
    
    Con el <i>Ciclón</i> sería campeón del Clausura ´95, cortando con una sequía de 21 años sin títulos y metiéndose en la historia cuerva. En 1997 cambiaría de rumbo y su último equipo como jugador sería Lanús, donde se retiraría en diciembre de ese año.
    
    En cuanto a su paso por la Selección Argentina, el <i>Cabezón</i> fue un referente que marcó una época como central <i>albiceleste</i>. Desde su debut en 1983 de la mano de Carlos Bilardo, fue convirtiéndose en un líder para consagrarse Campeón del Mundo en México ´86.
    
    Capitán argentino durante varios años, sería clave en las conquistas de las Copas América ´91 y ´93. Mundialista en tres oportunidades -1986, 1990 y 1994-, tras su retiro se transformó en entrenador ejerciendo la profesión por 8 años. Sin embargo, sus experiencias como DT San Lorenzo, Chivas, Tecos, Independiente, Elche, América y San Lorenzo- no serían tan exitosas como su carrera de jugador; y en 2006 dejaría de trabajar como técnico.
    
    Idolatrado por su temperamento y entrega, Ruggeri es considerado uno de los mejores defensores de la historia del fútbol argentino.
