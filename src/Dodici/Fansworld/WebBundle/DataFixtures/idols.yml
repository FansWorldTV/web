    Su camino continuó en las inferiores de Racing, para finalmente debutar en la Primera de la <i>Academia</i> el 14 de junio de 2003 frente a Vélez en Avellaneda.

    Un año y medio después de su estreno, Lisandro ya se había convertido en el jugador más importante del equipo y se consagraba como el goleador del Apertura 2004 con 12 tantos.

    Su excelente nivel le permitió a Racing pelear hasta la última fecha el Clausura 2005; y si bien no logró ser campeón, su rendimiento hizo que el Porto lo contratara a mediados de ese año.

    En su primera temporada en el <i>Dragão</i> obtuvo Liga, Copa y Supercopa de Portugal; aunque al no jugar en su puesto natural -centrodelantero- no tendría una labor tan destacada. Con la llegada de Jesualdo Ferreira como entrenador, <i>E bandônio da gol</i> -el bandoneonísta del gol como le pusieron en Porto- mostró su versión y se transformó en el goleador del equipo.

    Conseguiría tres ligas más -2007, 2008 y 2009-, otra Copa de Portugal y en 2008 sería distinguido por la prensa lusa como el mejor jugador del campeonato. Devenido en ídolo máximo luego de ganar todo con el conjunto azul y blanco, en julio de 2009 fue transferido al Lyon por 24 millones de euros.

    Consolidado como uno de los mejores delanteros de la liga francesa, desde su arribo al país galo Licha se ha ganado el respeto de todos a fuerza de goles. Siendo la principal figura de su equipo, en 2010 fue premiado como el mejor futbolista del campeonato y en 2012 levantó la Copa de Francia.

    Referente y actual capitán, López es un punta de jerarquía con mentalidad ganadora que triunfa juegue donde juegue.
