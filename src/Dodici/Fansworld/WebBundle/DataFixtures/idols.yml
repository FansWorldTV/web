    Meses más tarde, se incorporaría a las inferiores <i>millonarias</i> para empezar a recorrer su camino a Primera. Finalmente llegó el día del debut -11 de agosto de 1996- y así iniciaría su racha ganadora con la camiseta de la <i>Banda</i>.

    Tras una rápida etapa de adaptación al fútbol grande, el <i>Payaso</i> se transformó en una de las figuras de River consiguiendo títulos y mostrando siempre un excelente rendimiento. Desequilibrante y habilidoso, se ganó enseguida el cariño de los hinchas y con las consagraciones llegó la idolatría.

    Con la camiseta Argentina fue campeón del mundo Sub-20 en Malasia 1997; y una constante en los ciclos de Bielsa y Pekerman en la Selección Mayor. Como volante creativo o mediapunta, Aimar fue importante en su paso con la <i>albiceleste</i>.

    A principios del 2001, el Valencia vendría a buscarlo y disfrutaría de su mejor nivel haciendo valer su costosa contratación. Líder futbolístico y muy querido por sus compañeros, <i>Pablito</i> también se coronaría alcanzando dos ligas de España, una Copa UEFA y una Supercopa Europea.

    Sin embargo, su exitoso ciclo con el conjunto <i>Che</i> terminaría a mediados de 2006 tras no tener continuidad con Ranieri. Pese a la oposición de la hinchada que lo veía como un símbolo valenciano, Aimar cambiaría de aire.

    Fue entonces el Zaragoza quien compró su pase y disfrutó por dos temporadas del cordobés. Tras el descenso del equipo <i>Maño</i> en 2008, el <i>Payaso</i> cambiaría de rumbo para jugar en el fútbol de Portugal.

    Llegó a Benfica y sus primeros meses no fueron los esperados por reiterados problemas de lesiones, aunque con el correr de los partidos se convirtió en una pieza clave del plantel. Este club no sería la excepción y Aimar lograría varios títulos locales ganándose el reconocimiento de la gente.

    Talentoso como pocos y considerado uno de los mejores enganches argentinos de los últimos tiempos, <i>Pablito</i> ha dejado una marca importante en todos los lugares que desplegó su categoría.
