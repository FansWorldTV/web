  id: 200
  firstname: Juan Román 
  lastname: Riquelme
  jobname: Volante
  nicknames: JR, Topo Gigio, Román, Torero
  birthday: "1978-06-24"
  country: 13
  twitter: 
  content: |
    Riquelme comenzó su romance con la pelota desde pequeño, destacándose en torneos barriales de San Fernando con el club <i>La Carpita</i>. Sus condiciones llamaron la atención de varios equipos, pero fue Argentinos Juniors quien lo convenció para que se sumara a sus inferiores. 
    
    En el <i>Bicho</i> empezó jugando de volante central y después de un tiempo pasó a moverse como enganche. En su nueva posición encontraría más libertad para armar juego, sintiéndose cada vez más importante y decisivo.
    
    Con la llegada de Bilardo a Boca y su recomendación de contratar a varios jóvenes de la cantera de Argentinos, Román llegaría en septiembre de 1996 sin contar todavía con partidos en Primera.
    
    Dos meses más tarde de su arribo al club, Riquelme tendría su estreno enfrentando a Unión de Santa Fe en <i>la Bombonera</i>. Finalmente, debutaba en la máxima categoría siendo figura en su primer partido con la casaca <i>xeneize</i>. 
    
    Si bien en 1997 no lograría gran continuidad con la camiseta <i>azul y oro</i>, su consagración con el seleccionado Sub-20 primero en el Sudamericano y después en el Mundial de Malasia- junto a su posterior convocatoria a la Selección Mayor lo posicionaron como una promesa de jerarquía internacional.
    
    Sin embargo, en el <i>club de la Ribera</i> recién empezaría a ser tenido en cuenta como titular a partir de junio de 1998, de la mano de Carlos Bianchi. El <i>Virrey</i> le dio la camiseta N° 10 brindándole toda su confianza y <i>JR</i> no tardó en devolvérsela con rendimientos superlativos.
    
    La conquista del Apertura ´98 con el <i>Torero</i> como máxima figura, marcaría el inicio de una de las etapas más gloriosas de Boca. Luego vendrían dos campeonatos locales, dos Libertadores y una Intercontinental; para terminar de coronarlo como ídolo total.
    
    Barcelona lo contrataría en 2002 por 13 millones de dólares y tendría así su primera experiencia en el exterior. Su ciclo con la casaca <i>blaugrana</i> no sería muy positivo y en agosto de 2003 llegaría a préstamo al Villareal.
    
    En el <i>Submarino Amarillo</i> Riquelme volvería a su nivel y mostraría su mejor versión, convirtiéndose en uno de los mejores jugadores de la liga española y entre los más destacados del mundo.
    
    Tras conseguir la Copa Intertoto de la UEFA y alcanzar un memorable tercer lugar de La Liga, el club decidió comprarle el 75% de su pase de cara al inicio de la temporada 2005/06. Este año quedaría en la historia del Villareal ya disputaría por primera vez la Champions y alcanzarían las semifinales. El <i>Topo Gigio</i> brillaría con su fútbol metiéndose en la historia como el máximo ídolo del club.
    
    Su temperamento y personalidad lo enfrentaron con Manuel Pellegrini, quien lo excluyó del plantel y dejó de tenerlo en cuenta. Fue aquí cuando apareció Boca y lo trajo de vuelta para el primer semestre de 2007.
    
    El 17 de febrero <i>JR</i> volvía a vestir los colores xeneizes y meses más tarde, levantaba nuevamente la Copa Libertadores. Luego de su notable actuación en esta competencia, tuvo que retornar a España donde pasaría un largo tiempo sin jugar.
    
    En cuanto a su historia con la Selección, fue el gran referente de los ciclos de Pekerman y Basile quiénes siempre lo respaldaron y supieron comprender su manera de ser. Con el arribo de Maradona como técnico parecía una fija del equipo, pero por diferencias personales finalmente renunció a la Selección.
    
    Ya en 2008, el <i>Torero</i> comenzó su tercera etapa en el club de sus amores ganando títulos -Recopa Sudamericana y Apertura 2008-, para continuar incrementando el idilio con la hinchada del <i>club de la Ribera</i>. Luego se coronaría con el Apertura 2011 y en julio de 2012 dejaría nuevamente el club, aunque esta vez no se incorporaría a ningún otro equipo.
     
    Especial para algunos, particular para otrosRomán es amado por su manera de jugar dentro de la cancha, donde se convirtió en <i>el último número 10</i>.
    
    En enero de 2013 acordó su llegada al Palmeiras de Brasil.
