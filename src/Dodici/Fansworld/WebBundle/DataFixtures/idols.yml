    Mario Balotelli, nacido en Palermo -Italia- y de padres ghaneses, de chico sufrió algunos problemas de salud que finalmente terminaron cambiando su vida.
    Con severas complicaciones en sus intestinos, las condiciones como vivían los Barwuah –el apellido de la familia de sangre del futbolista- no eran las mejores y entonces Super Mario fue dado en adopción a Francesco y Silvia Balotelli cuando tenía tres años.
    Así, el delantero comenzaría a superar sus dificultades y con el correr del tiempo daría sus primeros pasos el en fútbol. Goleador récord de las juveniles del Lumezzane, a los 15 años fue promocionado al plantel profesional y en 2006 debutaría en la Serie C1 frente al Pádova.
    Sus notables condiciones llamaron la atención de varios clubes importantes de Europa, pero el Loco se quedaría en Italia y su destino sería el Inter. Destacándose en los equipos Sub-19 y Sub-20 del Nerazzurri, el punta tendría su estreno en la Serie A el 16 de agosto de 2007 ante el Cagliari.
    Potente y de gran técnica, lograría 6 títulos -3 Ligas, 1 Supercopa Italiana, 1 Champions y 1 Copa Italia- aunque luego de unas temporadas, su temperamento comenzaría a jugarle en contra. Tras varios conflictos con Mourinho, se marcharía al Manchester City a mediados de 2010.
    Ya con los Citizens, el Nene mostraría su mejor versión y se alzaría con 3 conquistas más -FA Cup, Premier League y Community Shield-, para posicionarse como delantero de elite.
    En cuanto a su trayectoria con la Selección Italiana, Mario recién pudo obtener la ciudadanía a los 18 años. Luego de declinar el llamado del equipo nacional de Ghana, su estreno con la Nazionale sería el 10 de agosto de 2010 frente a Costa de Marfil.
    Tan polémico como talentoso, Balotelli cuenta con un importante potencial para convertirse en uno de los mejores futbolistas del mundo.

