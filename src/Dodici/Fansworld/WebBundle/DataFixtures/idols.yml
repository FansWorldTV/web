    Notable asistidor con una técnica impresionante, marcó una época en Independiente siendo el símbolo del equipo que ganaría todo entre 1973 y 1984. Líder futbolístico y siempre figura en los momentos importantes, el <i>Duende Rojo</i> fue clave en la conquista de 4 títulos locales, 4 Libertadores, 3 Interamericanas y 2 Intercontinentales.
    
    Pese a su excelente nivel durante casi dos décadas, en la Selección Argentina no tuvo muchas oportunidades. Cuando muchos creían que debía formar parte de los planteles mundialistas del ´78 y ´82, sólo participó del Mundial de México ´86 donde fue campeón.
    
    El 5 de mayo de 1991, se despidió de la práctica profesional quedando en la historia como uno de los futbolistas más talentosos del fútbol argentino. 
    
    Adorado por toda la hinchada de Independiente, desde marzo de 2012 formar parte de la institución <i>roja</i> como asesor futbolístico, continuando su camino en el lugar que más lo quieren.
