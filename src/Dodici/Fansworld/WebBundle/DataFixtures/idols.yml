  birthday: "1986-10-02"
  country: 47
  twitter: FALCAO
  content: |
    Falcao debutó en el fútbol de su país con sólo 13 años, disputando el torneo de la Primera B para Lanceros Boyacá. Así, el 28 de agosto de 1999 se convirtió en el futbolista más joven en jugar profesionalmente en Colombia.
    
    Ya en 2001, el punta sería fichado por River y se uniría a la octava división del <i>Millonario</i>. Su estreno en la Primera División Argentina, llegaría en el Clausura 2005 de la mano de Astrada como entrenador.
    
    Meses después, el <i>Falca</i> sería la revelación del campeonato bajo las órdenes de <i>Mostaza</i> Merlo. Cuando comenzaba a ser la figura de la <i>Banda</i>, una lesión de ligamentos en su rodilla lo alejaría de las canchas por un tiempo prologando. Luego de su recuperación, el punta regresaría en el segundo semestre de 2006.
    
    Entonces en 2008 se alzaría con el Torneo Clausura, siendo el jugador más destacado del equipo dirigido por Simeone. Sus excelentes actuaciones le permitirían emigrar en junio de 2009 al Porto, donde mostraría todo su potencial marcando muchísimos goles. Logrando siete títulos -1 Liga, 3 Supercopas de Portugal, 1 Europa League y 2 Copas de Portugal-, en el Dragão se transformaría en goleador estrella y así se recibiría de ídolo.
    
    Consolidado como uno de los centrodelanteros más importantes del mundo, en agosto de 2011 se mudaría al Atlético Madrid por casi 40 millones de euros. En el <i>Colchonero</i> su rendimiento seguiría en alza y se consagraría con la Europa League 2012, donde sería el máximo anotador de la competencia y la figura de su equipo.
    
    En cuanto a su trayectoria con la Selección Colombiana, el <i>Tigre</i> comenzó ha vestir la casaca <i>cafetera</i> desde el la Sub-17. Posteriormente participaría del Mundial Sub-20 de Holanda 2005, para el 7 de febrero de 2007 debutar en la Mayor enfrentando en un amistoso a Uruguay. 
    
    Siendo uno de los mejores referentes de área de la actualidad, Falcao busca liderar a su Seleccionado hacia la clasificación al Mundial de Brasil 2014.
