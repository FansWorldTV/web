    Ayrton Senna fue uno de los pilotos más reconocidos del automovilismo mundial gracias a sus tres campeonatos logrados en la Fórmula Uno. El automovilista brasilero dejó un gran recuerdo en la memoria de los fanáticos y aún hoy es muy recordado por el público fierrero.
    En 1981, con tan sólo 21, Senna se trasladó a Inglaterra para comenzar a competir en los monoplazas.  Allí ganó el Campeonato RAC y Townsend Thoreson de Fórmula Ford 1600 de ese año con el equipo Van Diemen.
    En 1983, Senna participó en el Campeonato Británico de Fórmula 3 con el equipo West Surrey Racing. Gracias a su dominio en la primera mitad del año, el piloto brasilero despertó el interés de distintos equipos de Fórmula Uno como Williams, McLaren y Toleman.
    En 1984, Senna fue confirmado como piloto oficial de la escudería Toleman y tuvo su esperado debut en el Gran Premio de Brasil. En su primera experiencia el brasilero obtuvo tres podios.
    En 1985, Magic pasó al equipo Lotus y obtuvo su primera victoria en la Fórmula Uno en el Circuito de Portugal. Ese año repitió el logro en Bélgica y pudo terminar en la tercera posición del campeonato. Sus números mejoraron notablemente en 1986 y 1987 logrando un cuarto y tercer puesto en el campeonato de pilotos.
    En 1988, Senna logró su primer campeonato mundial de pilotos a bordo de un McLaren de una manera espectacular, logrando ser el vencedor en 8 circuitos. En 1990 y 1991, el piloto brasilero repitió los títulos mundiales con la misma escudería.
    Luego de obtener el subcampeonato en 1993 con McLaren, Senna firmó con la escudería Williams para competir en la temporada 1994. Lamentablemente, Senna encontró la muerte a los 34 años durante el Gran Premio de San Marino tras sufrir un violento accidente en la curva de Tamburello.
    Para rememorar al múltiple campeón, las autoridades decidieron hacer una estatua del recordado piloto en Imola, Italia. Además, en el circuito de Interlagos hay una curva en forma de S que recibe el nombre de "S de Senna". También hay una carretera muy importante en San Pablo que tiene su nombre, así también como múltiples parques y monumentos que llevan su nombre.

