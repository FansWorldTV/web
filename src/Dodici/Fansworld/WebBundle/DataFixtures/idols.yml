    Busquets ingresó en las categorías de juveniles de Barcelona en 2005 con 17 años. Tuvo un gran progreso en los equipos de inferiores y en 2007 Frank Rijkaard (entrenador de Barcelona en aquella época) puso los ojos en el joven español cuando lo convocó para disputar la Copa de Cataluña.
    En la temporada 2007/08, Busquets fue una de las grandes figuras del Barcelona B que consiguió el ascenso a la Segunda División B de la mano de justamente Pep Guardiola, su futuro entrenador en la primera.
    En la siguiente temporada, Guardiola fue nombrado entrenador del primer equipo de Barcelona y decide llevar al joven Busquets a la pretemporada.
    Su debut oficial fue el 13 de septiembre de 2008 cuando jugó los 90 minutos ante el Racing de Santander.  El 22 de octubre de 2008, Sergio consiguió su primer gol oficial con el primer equipo catalán en su debut en la Champions League en el encuentro contra Basilea.
    Busquets es una pieza clave del Barcelona que ganó todo y que es considerado uno de los mejores equipos de todos los tiempos. Allí ganó 4 Ligas (2009, 2010, 2011 y 2013), 2 Copas del Rey (2009 y 2012), 3 Supercopas de España (2009, 2010 y 2011), 2 Champions League (2009 y 2011), 2 Supercopas de Europa (2009 y 2011) y 2 Mundiales de Clubes (2009 y 2011).
    Busquets también consiguió un logro único. El mediocampista fue titular en los siete partidos que llevaron a la Selección Española de Fútbol a consagrarse campeona del mundo por primera vez en su historia en Sudáfrica 2010. Además, ganó la Eurocopa Polonia/Ucrania 2012.

