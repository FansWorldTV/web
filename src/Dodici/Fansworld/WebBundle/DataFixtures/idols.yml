  content: |
    Simeone surgió de las inferiores de Vélez, donde debutó en la Primera el 13 de septiembre de 1987 frente a Gimnasia de la Plata. Tras demostrar un gran potencial con rendimientos importantes, en 1989 emigró a Italia para jugar en el Pisa.

    En el <i>Calcio</i> permaneció 3 temporadas, para luego mudarse a España y ponerse la camiseta del Sevilla. En 1994 daría un paso importante y ficharía con el Atlético Madrid, donde se convertiría en ídolo. Capitán y líder del Colchonero, en la temporada 95/96 consiguió Liga y Copa del Rey para quedar por siempre en la historia del club.

    En 1997 volvió a Italia y su nuevo destino fue el Inter, donde lograría la UEFA ´98. Tiempo después pasó a la Lazio para obtener cuatro títulos –Supercopa Europea ´99; Liga, Copa y Supercopa de Italia 2000- y ganarse todo el cariño del pueblo <i>lazial</i>.

    En 2003 regresó al <i>Ateti</i> y luego de dos años, decidió retornar a la Argentina para defender los colores de Racing. Reconocido hincha <i>académico</i>, tras jugar una temporada con la <i>celeste y blanca</i> se retiró de la práctica profesional en 2006.

    Con la Selección Argentina tuvo una notable trayectoria, siendo uno de los jugadores que más veces vistió la camiseta nacional. Desde su estreno en 1988, se destacó por jugar siempre con el cuchillo entre los dientes convirtiéndose en un símbolo <i>albiceleste</i>. Fue bicampeón de América y participó de tres Mundiales -1994, 1998 y 2002-.

    Posteriormente de su despedida como futbolista, el <i>Cholo</i> se hizo cargo de la dirección técnica del club de sus amores -Racing- aunque su experiencia fue breve. Así llegaría a Estudiantes, donde conseguiría su primer campeonato como entrenador -Apertura 2006- y a finales de 2007 desembarcaría en River. Con el <i>Millonario</i> levantaría su segunda conquista como DT, coronándose en el Clausura 2008.

    Un año después, pasaría a San Lorenzo pero esta vez no lograría campeonatos y su experiencia no sería positiva. Tras casi un año sin dirigir, a comienzos de 2011 asumió en Catania para salvarlo del descenso y alcanzar la mejor campaña del equipo en la Seria A. Sin embargo, tras conseguir el objetivo rescindió su contrato y regresó a Racing.

    Pese a salir segundo en el Apertura 2011, Simeone no contaba con el apoyo de la dirigencia <i>racinguista</i> y dio un paso al costado. Su nuevo rumbo estaría en España y Atlético Madrid lo esperaba con los brazos abiertos.

    El <i>Cholo</i> arribó al <i>Colchonero</i> para ponerlo nuevamente en los primeros lugares del fútbol mundial. En mayo de 2012 obtuvo la Europa League, en agosto la Supercopa Europea; en mayo de 2013 la Copa del Rey.
