      Andrés Mauricio Cabas Rosales, más conocido como Cabas, es un músico, cantante y compositor colombiano, cuyo estilo incorpora al Pop y al Rock latino distintos elementos del folclor de su país, tomados principalmente de ritmos autóctonos de la Costa Caribe.

      Su padre, Eduardo Cabas de La Espriella, destacado Compositor y Músico barranquillero le inició desde los cinco años en los ritmos colombianos. Desde los seis, Andrés Cabas estudia Piano, y practica con otros instrumentos, en especial con la Percusión.

      Viajó por París y Nueva York, conociendo a figuras del Jazz y la Salsa lo que le lleva a salir de sus depresiones componiendo música. Surge así “Cabas”, su primer álbum en 2002. El año siguiente sale su segundo trabajo “Contacto”.
      Para finales del 2010 lanzó su quinto álbum de estudio que contiene 11 nuevos temas con colaboraciones importantes de Vicentico, Andres Calamaro y la Mala Rodriguez.
