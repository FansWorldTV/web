  birthday: "1958-10-02"
  country: 13
  twitter: 
  content: |
    El <i>Tigre</i> comenzó su carrera en Boca y tras no lograr continuidad, pasó a préstamo Sarmiento de Junín donde fue figura. El rubio goleador tuvo una destacada actuación en el Metropolitano 1981, que hizo que Boca volviera a contar con sus servicios.
    
    Luego de tres años en el <i>Xeneize</i> y unos pocos partidos en River, en 1985 emigró al fútbol colombiano tras un conflicto contractual. Jugó en el América de Cali y se transformó en ídolo de los <i>Diablos Rojos</i> al conseguir dos campeonatos locales y tres subcampeonatos de Libertadores.  
    
    En 1989 regresó a la Argentina para defender los colores de su querido Vélez y se ganó el cariño de la gente <i>velezana</i>. Su trayectoria como jugador tendría su final en Independiente, donde se despediría siendo campeón del Clausura y la Supercopa 1994.
    
    Su camino como entrenador arrancaría en San Martín de Tucumán, para seguir en Talleres de Córdoba donde lograría ascender a la máxima categoría. Posteriormente llegaría en 1997 un breve paso por Independiente; y así regresar a Talleres para ganar la Conmebol 1999.
    
    Luego vendrían Colón, su tercera etapa en Talleres, Quilmes, Argentinos Juniors y en 2005; la vuelta a Colombia para ser el técnico del América de Cali y luego del Santa Fe. 
    
    En 2008 el <i>Flaco</i> volvería a ser campeón al dirigir a Universitario de Perú y un año más tarde, desembarcaría en Vélez para meterse en la historia <i>fortinera</i>. Con el equipo de Liniers conseguiría dos títulos locales -Clausura 2009 y 2011- y lo ubicaría en los primeros planos del fútbol sudamericano siendo animador de todas las competiciones.
    
    Considerado uno de los mejores entrenadores argentinos de la actualidad, Gareca se destaca por su profesionalismo y seriedad para trabajar.
