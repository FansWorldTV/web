  country: 13
  twitter: fernandogagome
  content: |
    Tras su paso por las inferiores del club Parque donde Ramón Maddoni le puso <i>Pintita</i>, Gago llegó a las juveniles <i>xeneizes</i> para convertirse en una de las mayores promesas de la cantera. 
    
    En 2004 pasaría a integrar el plantel profesional y debutaría el 5 de diciembre de ese año frente a Quilmes. Su notable despliegue y virtuosa técnica, le fueron abriendo camino para empezar a consolidarse desde mediados de 2005 con el arribo de <i>Coco</i> Basile. 
    
    Inteligente y con criterio para distribuir, se transformó en el <i>5</i> de Boca siendo muy importante en todos los títulos del ciclo 2005/2006. Con menos de dos años en Primera, Gago ya contaba con cinco trofeos en su espalda -Apertura, Sudamericana y Recopa 2005; Clausura y Recopa 2006- y era figura en el <i>club de la Ribera</i>.
    
    Su rendimiento indicaba destino europeo y sería el Real Madrid, quien lo compraría finalmente en noviembre de 2006 por un poco más de 20 millones de euros. El primer semestre en el <i>Merengue</i> sería de adaptación y no lograría ser titular, pero igualmente sería campeón de la Liga. En la temporada posterior, se ganaría un lugar en el once inicial y sería una pieza clave para que el Real se coronara nuevamente.
    
    Alcanzando su mejor versión, fueron varios los clubes que mostraron interés en contar con sus servicios. Sin embargo, el Madrid lo retendría al verlo como indispensable en la mitad de la cancha.
    
    Con la selección Argentina obtuvo el mundial sub-20 en Holanda 2005, para luego tener su estreno en la mayor el 7 de febrero de 2007 -en Francia contra el equipo galo-. Respetado por sus cualidades y orden táctico, siempre fue tenido en cuenta por los seleccionadores de turno y cuando no le tocó estar, fue por cuestiones de lesiones o falta de continuidad en sus clubes.
    
    Después de cuatro años en la <i>Casa Blanca</i>, <i>Pintita</i> decidió cambiar de aire en busca de continuidad y la Roma se convirtió en su nuevo equipo. Con el objetivo de seguir en los primeros planos del fútbol Mundial y mostrar su máximo nivel, en agosto de 2012 se marchó al Valencia para seguir demostrando toda su capacidad.
