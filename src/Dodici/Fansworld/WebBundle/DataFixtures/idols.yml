    El Mosquetero llegó a su primera final de un torneo de ATP el 11 de octubre de 2004 en Metz, donde perdió en el partido decisivo contra su compatriota Jerome Haehnel. Su primer título en el circuito lo consiguió en el ATP de Nottingham 2005.
    Luego su racha ganadora continuó con los títulos de los torneos ATP de Nottingham 2006, Gstaad 2006, Lyon 2006 y Mumbai 2007.
    El 2009 fue sin dudas el peor año en la carrera deportiva de Gasquet. El 9 de mayo de ese año, el tenista francés dio positivo de cocaína en un control antidoping. En una primera instancia, el deportista negó rotundamente haber consumido drogas, pero después aseguró que besó a una chica que había ingerido drogas en un bar de Miami. La pena se redujo de 1 año a 2 meses.
    Gasquet volvió en la previa del torneo de ATP 250 de New Haven, pero su regreso oficial fue en el US Open 2009 cuando cayó derrotado ante Rafael Nadal.
    Después del mal momento vivido, llegaron las alegrías para el joven tenista francés. Gasquet se consagró campeón del ATP de Lyon 2010 e hizo emocionar a todos. Luego ganó los torneos de Bangkok 2012, Doha 2013 y Montpellier 2013.

