    Posteriormente, el habilidoso delantero empieza a jugar con el seleccionado de la ciudad de Taltal y en 2004 ingresa a la escuela del Cobreloa, donde se destaca notablemente y al poco tiempo es subido al plantel profesional por Nelson Acosta.
    Su estreno oficial con los Zorros del Desierto llegaría el 12 de Febrero de 2005, enfrentando a Deportes Temuco. Alexis tenía 16 años y sus condiciones lo convertían en una gran promesa.
    Consolidado como revelación del fútbol chileno, el Udinese decide comprarle el pase en 2006 y cederlo al Colo Colo. Ya en el Cacique, el punta mostraría su mejor versión y sería clave en los títulos de 2006 y 2007.
    Su nivel sobresaliente le permitió desembarcar en River, donde el Niño Maravilla conseguiría el Clausura 2008. Así, tras una temporada en el Millo, Sánchez emigraría al Calcio para brillar en el Udinese.
    Devenido en una de las revelaciones de la Serie A, sería nombrado como el mejor futbolista del torneo 2010/2011, convirtiéndose en ídolo del conjunto Bianconeri. Entonces en julio de 2011, daría el paso más trascendente de su carrera fichando con el Barcelona.
    Mundialista en 2010, Alexis es la máxima estrella de la Selección Chilena y uno de los atacantes más importantes del mundo.

