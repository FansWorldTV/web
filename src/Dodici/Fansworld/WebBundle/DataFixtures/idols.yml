    Sus grandes rendimientos, llamaron la atención de Boca que lo compró en 1997. En el <i>Xeneize</i> de la mano de Bianchi como DT, Walter mostraría su mejor versión convirtiéndose en uno de los mejores centrales del torneo local.

    Tras lograr el Apertura 1998, Clausura 1999 y Libertadores 2000; el Santafesino fue transferido a la Roma por casi 20 millones de euros. En el Italia su nivel continuaría en ascenso y con su solidez defensiva, sería pieza clave para conseguir el Scudetto y la Supercopa de Italia en 2001.

    Devenido en uno de los defensores más importantes del mundo, en 2004 el <i>Muro</i> se mudó a España para jugar en el Real Madrid que lo pagó 25 millones de euros. Sin embargo, su paso por la <i>Casa Blanca</i> no sería positivo y en agosto de 2005 retornaría al <i>Calcio</i>.

    Su nuevo destino sería el <i>Inter</i> y allí el <i>Flaco</i> volvería a demostrar todo su potencial. Ganaría todo -3 Supercopa de Italia, 5 títulos de liga, 2 Copa Italia, Champions y Mundial de Clubes- y dejaría su huella en la época dorada del <i>Nerazzurro</i>.

    Con la Selección Argentina fue campeón del mundo Sub-20 en Malasia ´97, para luego ser una fija en la Mayor con casi todos los entrenadores de turno. Disputó dos Mundiales -2002 y 2010- y cuando estuvo ausente fue por lesiones.

    Muy valorado por sus compañeros y técnicos, Samuel ha desarrollado una notable carrera en los principales equipos del planeta.
