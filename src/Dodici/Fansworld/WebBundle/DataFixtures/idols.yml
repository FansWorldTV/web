  content: |
    Calderón surgió de Defensores de Cambaceres donde debutó en 1990, para un año después lograr el título de la Primera C.
    
    Sus goles y buenos rendimientos le permitieron ser transferido a Estudiantes, donde comenzaría a demostrar todo su potencial. En 1995 el <i>Pincha</i> sería campeón de la B Nacional y <i>Caldera</i> sería una de las figuras del ascenso.
    
    Con la vuelta del <i>León</i> a la máxima categoría, el nivel del zurdo delantero seguiría en alza y se consagraría como el goleador del Apertura 1995. Entonces Independiente se haría con sus servicios y llegaría al <i>Rojo</i> para convertirse en ídolo.
    
    Tras una temporada en el conjunto de Avellaneda, emigraría al Napoli y en 1998 regresaría al <i>Diablo</i> por un año más. Siempre como punta bien definido, en 1999 se mudaría a México para primero ponerse la casaca del América y posteriormente la del Atlas. 
    
    Después de cuatro años en el fútbol Azteca, volvió a la Argentina para iniciar su tercera etapa en Independiente y en 2004 desembarcar en Arsenal. Luego tendría su segundo ciclo en el <i>Pincha</i> donde se coronaría con el Apertura 2006, para en 2007 regresar al <i>equipo del Viaducto</i> y obtener la Sudamericana.
    
    Ya con 37 años, José Luis retornaría a Estudiantes y se alzaría con la Libertadores 2009. Se acercaba la hora de su retiro -ya lo había anunciado-, pero decidió jugar un tiempo más y en 2010 arribó a Argentinos Juniors. Para darle un cierre perfecto a su carrera, con el Bicho ganaría otro título y finalmente se despediría en el club que lo vio nacer. 
    
    El 7 de agosto de 2010, Calderón se puso la camiseta de Cambaceres y dijo adiós al fútbol profesional tras convertir un tanto frente a Defensores Unidos por la Primera C.
    
    A finales de 2011, el ex goleador inició su trayectoria como entrenador haciéndose cargo de Gimnasia de Jujuy. Si bien su primera experiencia no fue la mejor, <i>Caldera</i> continuará buscando ganarse un lugar como DT, consiguiendo aunque sea una pequeña parte de sus logros como futbolista.
