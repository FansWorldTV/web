    Surgido de las inferiores de San Lorenzo, Orión tuvo su estreno oficial con la camiseta del <i>Ciclón</i> el 16 de septiembre de 2003 por Copa Sudamericana. Luego de ese partido frente a Oriente Petrolero, pasaría un largo tiempo buscando nuevas oportunidades y por años sería el arquero suplente <i>azulgrana</i>. 
    
    La espera valdría la pena y en 2007, de la mano de Ramón Díaz, Agustín se consolidaría en el arco <i>cuervo</i> siendo una de las figuras del título del Clausura de ese año. Su gran rendimiento le abriría las puertas del Seleccionado Argentino y Basile lo llevaría a la Copa América de Colombia como tercer arquero.
    
    En 2008, tras frustrarse su pase al Napoli y tener varios conflictos con la dirigencia de San Lorenzo, su relación con la afición <i>Santa</i> comenzó a deteriorarse. Con la eliminación de la Copa Libertadores todo empeoró y tiempo después, Orión fue separado del plantel profesional.
    
    Fueron momentos difíciles para el arquero confeso hincha de Midland y recién a finales de 2009, las cosas mejorarían con su pase a Estudiantes. Con el <i>Pincha</i> sería otra vez campeón coronándose en el Apertura 2010.
    
    Luego de volver a su mejor nivel llegaría en 2011 el mayor desafío de su carrera, defender el arco de Boca. Agustín demostraría todo su potencial, sería campeón nuevamente y se transformaría en el portero con la vaya menos vencida en un torneo corto de la Primera Argentina -6 goles en 19 partidos-.
    
