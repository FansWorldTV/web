    En 2003 emigraría a la liga italiana y su destino sería el Brescia, aunque al poco tiempo cambiaría de rumbo y pasaría al Rayo Vallecano para jugar en la segunda de España. Su experiencia con el conjunto de Madrid sería breve y desembarcaría en el fútbol azteca.
    
    Saja arribaba al América, pero en 2005 volvía a cambiar de equipo para llegar al Córdoba. Nuevamente en el ascenso español, en su paso por los<i> blanquiverdes</i> tendría continuidad y regresaría a su nivel.
    
    Entonces San Lorenzo lo repatriaría y el <i>Chino</i> se convertiría en referente del <i><i>Ciclón</i>, pero en 2006 se alejaría de Boedo por conflictos con Ramón Díaz y se mudaría a Brasil. Con el Gremio sería campeón del Torneo Gaúcho y sus buenos rendimientos le posibilitarían pasar en 2008 al AEK.
    
    Con el conjunto de Atenas Saja brillaría y sería líder, coronándose en 2011 con la Copa de Grecia. Tras la consagración, <i>Seba</i> retornaría a la Argentina para defender el arco de Racing y con la celeste y blanca mostraría su mejor versión. 
    
    Considerado uno de los arqueros más importantes del campeonato local y establecido como figura y capitán racinguista, Saja busca quedar en la historia académica siendo ser otra vez campeón.
