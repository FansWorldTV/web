    Johan Cruyff es un ex futbolista holandés que es considerado por la FIFA como uno de los cuatro mejores jugadores del siglo XX, junto a Pelé, Diego Maradona y Alfredo Di Stéfano. Y además, es nombrado por muchos especialistas como el mejor futbolista europeo de todos los tiempos.
    El partido de su debut oficial fue el15 de noviembre de 1964 contra GVAV Groningen. Sin embargo, Cruyff comenzó a ganarse la titularidad recién en la siguiente temporada tras anotar dos goles en el Torneo Olímpico contra el DWS Amsterdam.
    Durante su primera etapa en el equipo holandés, Cruyff consiguió 6 Ligas (1966, 1967, 1968, 1970, 1972 y 1973, 4 Copas Nacionales (1967, 1970, 1971 y 1972), 3 Champions League (1971, 1972 y 1973), 1 Copa Intercontinental (1972) y 1 Supercopa de Europa (1972). En total, disputó 328 partidos y convirtió 246 goles.
    Después de ganar todo en el Ajax, Cruyff continuó su carrera en el Barcelona de España. Allí el delantero disputó 184 partidos y convirtió en 51 ocasiones. Además, ganó la Liga de España en 1974 y la Copa del Rey de 1978.
    Tras su paso por Barcelona, el Mago continuó su carrera en el fútbol estadounidense en los equipos de Los Angeles Aztecs y Washington Diplomats. En tres temporadas, Cruyff jugó 59 partidos y anotó 26 goles.
    Cuando la carrera de Cruyff parecía estar llegando a su fin, la leyenda fichó de nuevo para el Ajax con la edad de 34 años en 1981. En su segunda etapa en el equipo holandés, ganó 2 Ligas (1982 y 1983) y la Copa Nacional (1983). Finalmente, Cruyff cerró su campaña como jugador en el Feyenoord.
    En la Selección Holandesa de Fútbol, Cruyff fue protagonista cuando su equipo llegó a la final del Mundial de Alemania 1974, que perdió el partido decisivo contra el país organizador.
    Como director técnico, Cruyff dirigió durante tres temporadas al Ajax en las que ganó 2 Copas Nacionales (1986 y 1987) y la Recopa Europea (1987).
    Luego continuó su carrera como entrenador en Barcelona durante 8 años con el que ganó todo: 4 Ligas (1991, 1992, 1993 y 1994), 1 Copa del Rey (1990), 3 Supercopas Españolas (1991, 1992 y 1994), 1 Champions League (1992), 1 Recopa Europea (1989) y 1 Supercopa Europea (1992). En la actualidad, desde 2009, Cruyff es el entrenador oficial de la Selección de Catalunya.

