  birthday: "1980-07-09"
  country: 13
  twitter: 
  content: |
    Gabriel Alejandro Milito hizo todas sus inferiores en Independiente de Avellaneda. En el año 1997, con tan solo 17 años, la joven promesa debutaba en la Primera División y asomaba una nueva figura. Al poco tiempo, el futbolista se afianzó como el central titular indiscutido del <i>Rojo</i>.
    
    En Independiente, Milito disputó 123 partidos oficiales e hizo 3 goles. Además, el <i>Mariscal</i> fue una pieza clave en el equipo campeón del Torneo Apertura 2002 de la mano de Américo Rubén Gallego.
    
    Tras el buen rendimiento de Milito en el fútbol argentino, Real Madrid puso los ojos en el defensor central. Sin embargo, su pase al equipo <i>Merengue</i> se vio opacada porque no pasó la revisación médica. Tras esta frustración, Milito firmó con el Zaragoza de España que hizo los esfuerzos para contar con el <i>Mariscal</i>.
    
    En el equipo español, Milito disputó 172 partidos oficiales y convirtió en 6 ocasiones. Además de ser un pilar en la defensa, el futbolista nacido en Bernal se consagró campeón de la Copa del Rey 2004 y de la Supercopa española de ese mismo año.
    
    En el año 2007, Milito cumplió uno de sus sueños y se convirtió en la gran incorporación de Barcelona de España. Debido a sus continuas lesiones, Milito no pudo afianzarse en el equipo catalán. En 4 años, el futbolista solo pudo disputar 72 partidos.
    
    Ya sin lugar en Barcelona, Independiente mostró interés en el defensor ídolo de la institución. Por este motivo, Barcelona le concedió la carta de libertad y, a los 31 años, Milito cerró su incorporación al club de sus amores. 
    
    En su regreso al equipo de Avellaneda, Milito disputó 22 encuentros. Sin embargo, sus continuas lesiones y su dolor en los ligamentos hicieron que el futbolista se retire de la actividad en junio de 2012. 
