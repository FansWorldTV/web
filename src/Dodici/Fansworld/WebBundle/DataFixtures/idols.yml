    Con personalidad y temperamento, el volante derecho se iría convirtiendo en una de las figuras del equipo y en junio de 2007, terminaría de meterse en la historia grande del <i>Matador</i> llegando a Primera tras vencer en la Promoción a Nueva Chicago.
    
    En el partido de vuelta ante los de Mataderos, convertiría el gol del triunfo devolviendo a Tigre a Primera luego de 28 años. Como si fuera poco, en el estreno en la máxima categoría volvería a marcar otro tanto, esta vez para vencer a Gimnasia por 1 a 0. 
    
    Entonces en 2008 sería transferido a River, donde disputaría dos temporadas con poca continuidad sin demostrar todo su potencial. Ya en julio de 2010, <i>Pato</i> retornaría al club de sus amores para recibirse de ídolo.
    
