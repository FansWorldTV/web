    En 2002 llegó a debutar en la primera del <i>albiverde bahiense</i>, e inmediatamente fue comprado en sólo 60 mil dólares por un empresario de Tres Arroyos. Éste lo cedió a préstamo a Huracán de esa misma ciudad para que disputará el torneo argentino.
    
    En el <i>Globo tresarroyense</i>, el <i>Rayo</i> fue figura y con sus notables rendimientos se ganó una prueba en el Betis. Cuando estaba a punto de incorporarse al conjunto bético, le surgió la opción de Banfield quien adquirió un 35 por ciento de su pase y Palacio se mudó al club del sur.
    
    En sus dos torneos en el <i>Taladro</i>, su nivel fue superlativo y la <i>Joya</i> se convirtió en uno de los mejores delanteros del fútbol local. Entonces llegaría su gran oportunidad, Boca apostaría por sus servicios y le compraría parte de su ficha. 
    
    A comienzos de 2005, tendría su estreno con la casaca <i>azul y oro</i> en un amistoso contra Racing en Salta. Pasaron varios meses para que el bahiense se consolidara en el primer equipo, pero con su titularidad en el segundo semestre llegarían varias conquistas -Apertura, Sudamericana y Recopa- convirtiéndose en un jugador clave del ataque <i>xeneize</i>.
    
    Su segundo año en Boca sería aún mejor y su rendimiento continuaría en ascenso, al igual que la cosecha de títulos. El Clausura y Recopa 2006 sumado a la Libertadores y Recopa 2007, posicionaron al <i>Rayo</i> como nuevo ídolo del <i>club de la Ribera</i>.
    
    Finalmente en julio de 2009, el Genoa lo compraría en 5 millones de euros y Palacio iniciaría su etapa en el <i>Calcio</i>. Su adaptación fue muy rápida, tardó poco tiempo en afianzarse y se transformó en la figura del ataque genovés. 
    
    Con la Selección Argentina debutó el 9 de marzo de 2005 frente a México y formó parte del plantel dirigido por Pekerman en el Mundial de Alemania. Posteriormente, no tuvo grandes chances y recién en septiembre de 2011 regresó al equipo tras tres años de ausencia. 
    
    Considerado uno de los mejores puntas del fútbol italiano desde hace algunas temporadas, en julio de 2012 la <i>Joya</i> llegó al Inter para demostrar toda su jerarquía.
