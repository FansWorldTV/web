    Los inicios del <i>Coco</i> Basile jugador se dieron en el club Bella Vista de su Bahía Blanca natal, aunque sus mejores momentos llegarían a partir de 1964 con su llegada a Racing, el club de sus amores.

    Sus primeros partidos en la <i>Academia</i> fueron como volante, pero de la mano del técnico Juan José Pizzutti se retrasaría unos metros para empezar a jugar como central. Así llegaría su mejor versión, formando una dupla histórica con Roberto Perfumo.

    Líder dentro y fuera de la cancha, Basile sería ídolo en Racing. Obtendría entre varios títulos, los dos más importante de la historia <i>racinguista</i> -Libertadores e Intercontinental 67-. Su carrera seguiría en Huracán donde ganaría el Metropolitano 1973, para luego de unos años retirarse por problemas de rodilla.

    Ya en su rol como entrenador, se destacaría por la vocación ofensiva de sus equipos y su buena llegada a todos los planteles. Temperamental pero inteligente, su carrera como técnico comenzaría en 1975 dirigiendo a Chacarita.

    Tras un breve paso por Rosario Central, llegaría la hora de su primer retorno a Racing. No lograría campeonatos y transitaría varios años por equipos del interior –Racing de Córdoba, Talleres, Instituto- con un paso intermedio por Huracán en 1982.

    Luego llegaría el turno de Vélez, para volver nuevamente al club de sus amores y ser campeón. Con Racing, <i>Coco</i> conseguiría sus primeros títulos como director técnico -Supercopa e Interamericana 1988-.

    En 1991, tras otro paso por Vélez y la experiencia en Nacional de Uruguay, le llegaría a Basile la oportunidad única de ser el entrenador de la Selección Argentina y no la iba a desaprovechar.

    Dos veces campeón de la Copa América -Chile 1991 y Ecuador 1993- y ganador de Copa Confederaciones -Arabia Saudita 1992-, su equipo clasificó al Mundial de Estados Unidos 1994 tras vencer en el repechaje a Australia. Previo al inicio del Campeonato del Mundo, llegó a la competencia con un récord de 33 partidos invicto. Sin embargo, la temprana eliminación en octavos de final contra Rumania opacó el buen rendimiento del seleccionado.

    España sería su próximo destino, Atlético Madrid su nuevo desafío. Su desempeño en el conjunto <i>Colchonero</i> no sería muy destacado y regresaría a la Argentina buscando volver a los primeros planos como entrenador. Primero Racing y después San Lorenzo, para emigrar al América de México y ser otra vez campeón en 2001.

    Un parate de casi tres años y de vuelta al ruedo para dirigir a Colón. Pero su nuevo gran momento estaba por llegar. En julio de 2005, Basile era oficializado como DT de Boca y encaminaría a los <i>xeneizes</i> a una seguidilla de títulos –Recopa, Apertura y Sudamericana 2005; Clausura y Recopa 2006- que lo pondrían en lo más alto del fútbol argentino.

    Así, empezaría en septiembre de 2006 su segundo ciclo al frente del seleccionado argentino, pero éste sólo duraría dos años. Los malos resultados y algunas diferencias con el plantel terminarían llevando a <i>Coco</i> a dar un paso al costado.

    Entonces después de un tiempo de duelo, Basile regresó a Boca en julio de 2009. En sus seis meses al frente del equipo –con una renuncia en el medio no aceptada-, se le hizo difícil soportar los malos resultados y no fue una experiencia del todo positiva.

    A principios de 2012, arrancaría su cuarta etapa como técnico de Racing. Sin embargo, le ocurriría algo similar a su último paso por el <i>Xeneize</i> y estaría poco tiempo.

    Con la posibilidad de que ya no vuelva a dirigir, <i>Coco</i> siempre se mantuvo fiel a su preferencia por el buen juego y cuando pudo, logró imponer su mística ganadora.
