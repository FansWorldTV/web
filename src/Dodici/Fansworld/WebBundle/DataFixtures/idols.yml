    En el conjunto <i>Merengue</i> jugó su primer partido oficial contra Betis, el 11 de enero de 2007 por Copa del Rey. Tras una temporada de adaptación alternando el primer equipo, sus goles comenzaron a llegar de a montones para promediar casi un tanto cada dos partidos. Así fue como consiguió Ligas, Copa del Rey y Supercopa Española.

    Su experiencia con la Selección Argentina comenzó con una frustrada convocatoria a las juveniles, debido a que su origen francés en principio no le permitía obtener la doble ciudadanía; y de nacionalizarse argentino perdería la posibilidad de contar con pasaporte comunitario.

    Sin embargo, cuando en noviembre de 2006 fue convocado para el seleccionado de Francia, también dejó pasar la oportunidad ya que lo imposibilitaría de jugar en el futuro con la <i>albiceleste</i>.

    Finalmente, luego de varios trámites legales pudo obtener la doble nacionalidad sin perder la posibilidad de contar con el pasaporte comunitario. Y entonces llegó la citación para la Mayor y el estreno con Guatemala con dos tantos de <i>Pipita</i> -6 de Febrero de 2008-.

    Considerado el socio ideal para compartir la delantera argentina con Messi, Higuaín es un delantero de clase mundial goleador por excelencia.
