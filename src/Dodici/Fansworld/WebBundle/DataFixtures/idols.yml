    Lauda nació en el seno de una familia de mucho poder adquisitivo que siempre se opuso a que el joven sea automovilista. Sin embargo, en 1968, contra la voluntad de su familia, el piloto austríaco comenzó a correr.
    A pesar de su poca experiencia, en 1971, Lauda tuvo su debut en la Fórmula Uno en el Gran Premio de Austria con el equipo March.  Un año después, ya era el piloto oficial de la escudería británica.
