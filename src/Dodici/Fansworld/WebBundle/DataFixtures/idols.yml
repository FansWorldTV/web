    Como jugador, el <i>Virrey</i> se destacó por ser una notable goleador y con el <i>Fortín</i> se consagró campeón del Nacional ´68. Máximo artillero del Nacional ´70 y Metropolitano ´71, en 1973 emigró a donde tuvo una importante trayectoria.
    
    Siempre como centrodelantero, en el país galo también marcaría gran cantidad de goles siendo el mejor anotador en cinco ocasiones -´74, ´76 y ´77 con el Reims; ´78 y ´79 con el Paris Saint Germain-.
    
    Más tarde pasaría una temporada en el Racing de Strasburgo, para en 1980 regresar a Liniers siendo por tercera oportunidad el <i>top scorer</i> del campeonato argentino. Convertido en el principal goleador de la historia <i>velezana</i>, en 1984 volvió al Reims donde se finalmente se retiró.
    
    Ya como entrenador, su primera experiencia la tuvo dirigiendo al club donde se despidió. Luego continuaría en la liga francesa, pasando por el PSG -en dos oportunidades- y por el Niza.
    
    En 1993 retornaría a Vélez y ganaría absolutamente todo 3 campeonatos locales, Libertadores e Intercontinental ´94; e Interamericana ´95-, aumentando aún más su idolatría en la <i>V azulada</i>.
    
    Así desembarcaría en 1996 en la Roma, aunque su paso no sería bueno y dos años después arribaría a Boca. Con el <i>Xeneize</i> Bianchi volvería a conseguirlo todo, alcanzando 4 torneos locales, 3 Libertadores y 2 Intercontinentales. Entonces se metería en el corazón <i>bostero</i>, marcando una de las épocas más exitosas del </i>club de la ribera</i>.
    
    Su próximo destino fue el Atlético Madrid en 2005 y en 2009 ocupó la función de manager de Boca, pero ambas experiencias no serían muy positivas. Desde entonces, no ha trabajado en ningún equipo y todos añoran con volver a verlo dirigir.
    
    Considerado uno de los mejores técnicos de los últimos veinte años, con sus títulos <i>Carlitos</i> dejó su marca en el fútbol argentino.
    
    En enero de 2013, el <i>Virrey</i> regresó a Boca.
