    Su trayectoria seguiría en el fútbol brasilero, donde con el Flamengo conseguiría la Copa de Brasil de 1990. Una nueva vuelta a su país para vestir la camiseta de Independiente, Unión y Huracán; para cruzar los Andes y recalar en Colo Colo en 1992. Con el <i>Cacique</i> obtendría la Copa y Recopa Sudamericana, pero su paso sería breve y llegaría su momento en Platense.

