    Bebeto es un ex futbolista brasileño que ganó reconocimiento a nivel mundial por su excelente actuación en el Mundial ganado por Brasil en Estados Unidos  1994. Fue protagonista de la conocida dupla de atacantes que formó con Romario y que también ganó la Copa América de 1989.
    Bebeto debutó como futbolista profesional en el Vitoria de Bahía. Luego jugó seis temporadas en Flamengo entre los años 1982 y 1988. Después fichó para el Vasco Da Gama, equipo con el que jugó  dos temporadas hasta pegar el salto al fútbol europeo.
    El delantero brasilero llegó al punto más alto de su carrera en el Deportivo La Coruña, un equipo muy humilde de España que durante esos años estuvo en los primeros planos. Allí, Bebeto se consagró campeón de la Copa del Rey 1995, de la Supercopa de España 1995 y logró los subcampeonatos de la Liga en 1994 y 1995.
    Con el Deportivo La Coruña, Bebeto marcó 118 goles en 131 partidos durante cuatro temporadas, convirtiéndose así en el máximo goleador del equipo hasta ese entonces. Además, fue Pichichi (así lo llaman al goleador de la Liga) en la temporada 1992/93, algo que nunca había logrado un jugador del club.
    En 1994, Bebeto obtuvo sin dudas uno de sus mayores logros: fue una pieza clave en la Selección Brasileña de Fútbol que se consagró campeona del Mundial de Estados Unidos.
    Luego su carrera deportiva continuó alternando buenas y malas en Sevilla, Flamengo, Cruzeiro, Toros Neza, Botafogo, Kashima Antlers (Japón) y Al-Ittihad (Arabia Saudita).
    Otro punto alto de su carrera fue el excelente Mundial que tuvo en Francia 1998 formando dupla de atacante con el joven Ronaldo. Ese campeonato anotó 3 goles y fue una pieza importante en el subcampeonato logrado, tras perder en la final contra Francia.

