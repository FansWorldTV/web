  content: |
    Desde sus inicios en el club Jorge Newbery de Rojas donde jugaba con sus compañeros de colegio, <i>Licha</i> demostró ser un delantero goleador que siempre metía goles.
    
    Su camino continuó en las inferiores de Racing, para finalmente debutar en la Primera de la <i>Academia</i> el 14 de junio de 2003 frente a Vélez en Avellaneda.
    
    Un año y medio después de su estreno, Lisandro ya se había convertido en el jugador más importante del equipo y se consagraba como el goleador del Apertura 2004 con 12 tantos. 
    
    Su excelente nivel le permitió a Racing pelear hasta la última fecha el Clausura 2005; y si bien no logró ser campeón, su rendimiento hizo que el Porto lo contratara a mediados de ese año. 
    
