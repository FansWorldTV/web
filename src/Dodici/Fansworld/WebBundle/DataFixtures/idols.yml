  id: 55
  firstname: Juan Pablo
  lastname: Carrizo
  jobname: Arquero
  nicknames: Juampi, JP
  birthday: "1984-06-05"
  country: 13
  twitter: carrizojuanp
  content: |
    Juan Pablo Carrizo salió de las categorías inferiores de River Plate. Con tan sólo 17 años, integró el banco de suplentes en el Torneo Clausura 2002. Sin embargo, recién en el 2006, Daniel Passarella, director técnico por aquel entonces, decidió que sea el arquero titular de los <i>Millonarios</i> debutando en la primera fecha del Clausura de ese año ante Tiro Federal de Rosario.
    
    El arquero santafesino se consagró campeón con River en el Clausura 2008 y su actuación fue muy destacada porque terminó con la valla menos vencida. Recibió 11 goles en 19 partidos.
    
    Tras el título conseguido en el club de Núñez, Carrizo emigró al fútbol italiano para desempeñarse en la Lazio. El arquero nunca logró afianzarse en el arco del club romano y, en una derrota por 4 a 1 contra Cagliari, <i>JP</i> pierde la titularidad en manos de Fernando Muslera.
    
    En la temporada 2009/10, el nacido en Villa Constitución fue cedido al Zaragoza de España. Aquí tuvo un comienzo más alentador y fue titular en 16 partidos. Sin embargo, su rendimiento bajó y el técnico se decidió por Roberto.
    
    Tras su paso por el fútbol europeo sin mucho éxito, Carrizo retornó a River Plate por segunda vez. Allí, el arquero sería partícipe de uno de los momentos más críticos en la historia del <i>Millonario</i>: River se iba a la B por primera vez. Su último partido con la banda fue el 26 de junio de 2011 ante Belgrano por la promoción.
    
    En la siguiente temporada, Carrizo llega al Catania para reemplazar a Mariano Andújar y, gracias a la seguidilla de partidos invictos del club italiano y actuaciones determinantes, el arquero argentino logró ganarse la titularidad.
    
    En la Selección Argentina, <i>Juampi</i> debutó el 18 de abril de 2007 en un amistoso ante Chile en  Mendoza. También participó en la Copa América 2007. Con gran personalidad y temperamento, busca volver a su mejor en la Lazio.
    
