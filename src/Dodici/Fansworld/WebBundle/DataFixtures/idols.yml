  id: 36
  firstname: Nicolás Andrés 
  lastname: Burdisso
  jobname: Defensor
  nicknames: Nico, Burgués, Cabezón, Scarface
  birthday: "1981-04-12"
  country: 13
  twitter: nicoburdisso
  content: |
    <i>Nico</i> empezó a jugar desde muy chico en el Club Social y Deportivo Altos de Chipión, justo enfrente de su casa. Cuando tenía 13 años, el <i>Cabezón</i> como lo llamaban de chico- quedó en Newells tras destacarse en una prueba. Aunque cuando estaba en edad para fichar, lo dejaron ir y su destino fue otro.
    
    Fue así como llegó a Boca, donde Griffa le dio el visto bueno tanto por sus condiciones como por su temperamento. De la mano de Carlos Bianchi quien lo apodó el <i>Burgués</i> porque dormía bastante, en 1999 llegaría a la Primera del <i>Xeneize</i> para ganar absolutamente todo.
    
    En una de las etapas más gloriosas de Boca, Burdisso consiguió 2 campeonatos locales, 3 Libertadores y 2 Intercontinentales. Luego de 5 años llenos de éxitos, emigró al Inter de Milán que lo compró en 4.5 millones de dólares.
    
    Su estreno <i>Nerazzurri</i> fue el 22 de septiembre de 2004 contra el Atalanta. Sin embargo, después de un buen comienzo en lo deportivo se perdió casi toda la temporada por problemas familiares. A su hija le diagnosticaron leucemia y tuvo que volver a la Argentina para realizar el tratamiento.
    
    Luego de su recuperación, <i>Nico</i> se reincorporó al Inter a mediados de 2005 y nuevamente se coronó con varios títulos. En su paso <i>interista</i> obtuvo 4 Serie A, 1 Copa y 3 Supercopas de Italia. Finalmente, en julio de 2009 se mudó a préstamo a la Roma y tras mostrar su mejor versión, el club de la capital le compró su pase en 8 millones de euros.
    
    Siempre referente y líder, con la Selección ganó el Mundial Sub-20 del 2001 y con la Mayor jugó su primer partido el 31 de enero de 2003 frente a Honduras. Campeón olímpico en Atenas 2004 y con participación en 2 Mundiales -2006 y 2010-, Burdisso es considerado uno de los centrales argentinos de mayor jerarquía de los últimos años.
