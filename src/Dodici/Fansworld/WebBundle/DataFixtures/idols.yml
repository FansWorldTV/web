    En las siguientes dos temporadas en River tuvo rendimientos altos y bajos. Al <i>Enano</i> le costó consolidarse como titular del equipo argentino y alternaba algunos partidos desde el banco de suplentes.

    Después del terrible accidente automovilístico que sufrió el futbolista en su ciudad natal en diciembre de 2009 -en el que perdieron la vida tres de sus mejores amigos-, Buonanotte nunca pudo recuperar su nivel futbolístico en River.

