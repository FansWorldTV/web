    Gracias a sus buenas actuaciones en Sao Paulo, el Milan de Italia decidió fichar al joven mediocampista ofensivo por una suma de 8 millones de dólares. A partir de ese momento, Kaká sería reconocido a nivel mundial por el ambiente futbolístico. En total, disputó 270 partidos y convirtió 95 goles. Además, ganó 1 Scudetto (2004), 1 Copa de Italia (2004), 1 Champions League (2007), 2 Supercopas de Europa (2003 y 2007) y 1 Mundial de Clubes (2007).
     En 2009, Kaká fue fichado por el Real Madrid en una suma récord en la historia del fútbol. Sin embargo, sus dos primeros años se vieron opacados por algunas lesiones. En la temporada 2011/12, el futbolista brasilero se recuperó y pudo disputar más de 40 partidos en un año.  Encima ganó la Liga Española y la Copa del Rey de esa temporada.
    A nivel internacional, Kaká se dio el lujo de consagrarse campeón del Mundial de Corea/Japón 2002, en el que sólo disputó un solo encuentro. Después jugó los Mundiales de Alemania 2006 y de Sudáfrica 2010. Además, integró los equipos que ganaron las Copas de las Confederaciones en 2005 y 2009. En total, se puso la Verdeamarella en 82 oportunidades y anotó 28 tantos.

