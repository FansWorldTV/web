    Nuevamente en el <i>Arse<i/>, <i>Lechuga</i> quedaría para siempre en la historia <i>celeste y roja</i> coronándose el 24 de junio de 2012 con el Torneo Clausura. Así, el <i>club del Viaducto</i> obtuvo su primer título de Primera División y Alfaro se convirtió en máximo ídolo. 
