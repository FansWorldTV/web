    En la temporada 2004/05, el mediocampista español fichó para el Liverpool, donde impresionó por sus pases en profundidad, su rapidez en la distribución del balón, su visión de juego y su potente disparo.
    En su primera temporada en el fútbol inglés, Xabi Alonso se consagró campeón de la Champions League 2005 y fue protagonista de la gran final ante el Milan tras anotar el gol que determinó el empate 3 a 3 (luego ganaron 3 a 2 en la tanda de penales).
    Además, con el equipo el Liverpool, el mediocampista fue campeón de la FA Cup 2006, de la Supercopa Europea 2005 y de la Community Shield 2006. En total, disputó 209 partidos y anotó 19 tantos.
    El 5 de agosto de 2009, Xabi Alonso fue confirmado como el nuevo fichaje del Real Madrid tras pasar la revisación médica. El debut oficial del futbolista con la camiseta del Merengue fue el 30 de agosto de ese año en la primera jornada de la Liga de España frente al Deportivo La Coruña en el Santiago Bernabéu.
    El 2 de mayo de 2012, Xabi Alonso se proclamó campeón de Liga Española por primera vez en su carrera deportiva siendo una pieza clave del equipo madrileño durante toda la temporada. Además, obtuvo la Copa del Rey 2011 y la Supercopa de España 2012. En total con la camiseta blanca disputó 180 partidos y marcó 6 goles.
    A nivel internacional, Xabi Alonso fue protagonista en los siete partidos de la Selección Española de Fútbol que se consagró campeona del mundo por primera vez en el Mundial de Sudáfrica 2010. Además, el mediocampista ganó la Eurocopa Austria/Suiza 2008 y Polonia/Ucrania 2012.

