      Björk Guðmundsdóttir es una cantante, compositora, y productora islandesa, así como actriz ocasional. Inicialmente fue vocalista del grupo The Sugarcubes, para después emprender una carrera como solista.
      Es reconocida por su expresiva y potente voz, así como por sus composiciones innovadoras y desafiantes, en las que se denota una influencia ecléctica de gran variedad de géneros, que van desde la música clásica, folklore y la electrónica, hasta el jazz y el pop.
      Su disco “Biophilia” se convirtió en el primer álbum de la historia (y actualmente el único) en ser lanzado en formato "App-Álbum", el cual es un eBook con objetos 3D interactivos, películas, animaciones y diagramas basado en datos científicos reales.
      Björk ha vendido más de 15 millones de álbumes,1 además de ser nominada al Oscar a la mejor canción por la película "Dancer in the Dark", y recibir 14 nominaciones al Grammy, así como el galardón a la Mejor Actriz en el Festival de Cine de Cannes. También, en el año 2010, fue galardonada con el Polar Music Prize, prestigioso premio que concedió la Real Academia Sueca de Música, por "su música innovadora, letras profundamente personales, y la extensión en su registro vocal". Actualmente se encuentra en la lista hecha por Rolling Stone entre "Los 100 Mejores Cantantes de Todos Los Tiempos".
