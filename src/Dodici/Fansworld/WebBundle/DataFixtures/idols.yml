  birthday: "1984-05-02"
  country: 13
  twitter: 
  content: |
    El <i>Apache</i> fue el apodo que le puso el relator Marcelo Araujo refiriéndose a su lugar de crianza. Nacido en Ciudadela en el barrio Ejército de los Andes -el <i>Fuerte</i> como lo llama el propio <i>Carlitos</i>, a los diez meses de edad un accidente doméstico con agua hirviendo le generó quemaduras de tercer grado.
    
    Luego de dejar atrás una infancia complicada, sus indescifrables gambetas que lo destacaban en el potrero lo llevaron a ser figura en las infantiles de All Boys. Sus goles y guapeza para jugar, llamaron rápidamente la atención de los dirigentes Boca que fueron a buscarlo. Pero para que el gran sueño del <i>Apache</i> comenzara, llegaría el momento de cambiar de apellido buscando esquivar conflictos con el club de Floresta.
    
    El propio <i>Carlitos</i> siempre explicó que el cambio fue por motivos familiares. En definitiva Carlos Martínez pasó a ser Carlos Tevez -su apellido materno-, aunque lo que no se modificó fueron sus ganas de triunfar. Tras varios años en las inferiores <i>xeneizes</i>, el debut en Primera le llegó a sus 17 años contra Talleres de Córdoba en Octubre de 2001.
    
    Con Boca conquistó todo -campeonato local, Libertadores, Intercontinental y Sudamericana-, forjando ya en sus primeros años de carrera una mentalidad ganadora digna de un verdadero líder. 
    
    Integrante habitual de las juveniles de la Selección Argentina, el estreno en la mayor sería el 30 de marzo de 2004 contra Ecuador. Ese mismo año ganaría la medalla de oro en los Juegos Olímpicos de Atenas con el equipo de Bielsa, siendo figura y goleador. Este desempeño junto a su gran nivel en Boca, hicieron que el Corinthians no dudara en gastar una cifra récord -para un club sudamericano- por su pase.
    
    En Brasil también se convertiría en ídolo saliendo campeón del Brasileirao y siendo goleador; para luego desembarcar en la Premier League con el objetivo de salvar del descenso al West Ham. 
    
    Tras cumplir este nuevo desafío, uno de los clubes más poderosos del mundo sería su nuevo destino. Así, en el Manchester United el <i>Apache</i> volvería a su mejor nivel y ganaría varios títulos Champions, Mundial de Clubes, dos Premiers, entre otros-. 
    
    Sin embargo, cuando parecía haber encontrado su lugar en el mundo, su carácter tan valorado dentro de la cancha le volvió a jugar una mala pasada. Conflictos con el entrenador y la dirigencia, lo llevaron a cambiar de vereda pero no de ciudad. 
    
    En Manchester City se disfrazaría otra vez de héroe consiguiendo la FA Cup 2011, pero sus problemas de comportamiento nuevamente lo pondrían en el centro de la tormenta. Luego de superar sus diferencias con Mancini, DT de los <i>Citizens</i>, <i>Carlitos</i> regresó al equipo para ser figura y en 2012 conquistó la Premier y la Community Shield.  
    
    Indisciplinado para algunos, amado por casi todos; Tevez es así. Respetado por su talento y entrega dentro de la cancha, el <i>Apache</i> cuando quiere es uno de los mejores delanteros del planeta.
