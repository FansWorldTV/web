  content: |
    Cuando tenía 11 años, Martín empezó a jugar en el club For Ever de La Plata llamando rápidamente la atención por su físico y goles. Al poco tiempo, fue llevado a una prueba a Estudiantes y tras quedar, comenzó a destacarse en todas las categorías de inferiores siendo siempre el goleador.
    
    Finalmente, el 5 de julio de 1992 Palermo tuvo su estreno en la Primera del <i>Pincha</i> enfrentando a San Lorenzo. Sin embargo, no tuvo mucha continuidad hasta 1996 y recién con la llegada del <i>Profe</i> Córdoba como entrenador, el <i>Loco</i> empezó a mostrar toda su capacidad goleadora.
    
    Sus buenas actuaciones hicieron que a mediados de 1997 Boca lo contratara. El 3 de septiembre frente a Cruzeiro por la Supercopa Sudamericana, el Titán tuvo su debut en el <i>Xeneize</i>.
    
    Su primer gol en el <i>club de la Ribera</i> llegaría contra Independiente el 30 de septiembre. Desde ese momento, el goleador iniciaría una racha anotadora impresionante que lo convertiría en ídolo <i>azul y oro</i>.
    
    Con el arribo de Carlos Bianchi a la dirección técnica, el delantero se transformó en el <i>optimista del gol</i> y mostró su mejor versión. Siendo clave con sus goles para la obtención de todos los campeonatos de la era del <i>Virrey</i> -3 torneos locales, Libertadores e Intercontinental-, a finales de 2000 fue transferido al Villareal.
    
    Tras tres temporadas en el <i>Submarino Amarillo</i> y dos pasos breves por Betis y Alavés; <i>Martín Pescador</i> regresó a Boca para seguir conquistando títulos con sus goles. En su vuelta, nuevamente ganó casi prácticamente todo -3 torneos locales, 2 Sudamericanas, 2 Recopas y la Libertadores 2007- y se convirtió en una gloria <i>xeneize</i>.
    
    En cuanto a su trayectoria con la Selección, el <i>Loco</i> sólo disputó 15 partidos pero metió 9 goles. Tan recordado por fallar tres penales en un mismo partido, como por clasificar al equipo al Mundial en minutos de descuento; fue a la Alemania 2010 y cuando ingresó obviamente facturó.
    
    Máximo goleador de la historia de Boca y autor de goles de todas las formas posibles, el <i>Titán</i> se destacó por aparecer siempre en los momentos más importantes.
    
    Desde noviembre de 2012, Martín es el técnico de Godoy Cruz.
