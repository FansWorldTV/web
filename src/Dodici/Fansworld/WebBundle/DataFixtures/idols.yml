    Guillermo ingresó a las inferiores de Gimnasia y Esgrima La Plata en 1985, para llegar a debutar en la Primera del <i>Lobo</i> el 6 de octubre de 1991 frente a Independiente.
    
    El primer título de lo tantos que ganaría el <i>Mellizo</i> llegaría en 1993, con la consagración de la Copa Centenario. <i>Guille</i> marcaría un gol en la final contra River y así, comenzaría a meterse en el corazón de los hinchas <i>triperos</i>. 
    
    Desequilibrante y muy habilidoso, con sus excelentes rendimientos se transformó en una de las figuras del fútbol argentino y tras destacarse varios años en Gimnasia, en 1997 llegó a Boca.
    
    Con la llegada de Carlos Bianchi como entrenador, Guillermo mostraría su mejor versión formando una dupla temible con Martín Palermo. Siempre apareciendo en los partidos importantes y sobretodo en los clásicos, <i>Chapita</i> se convirtió en ídolo <i>xeneize</i> al ganar todo con la <i>azul y oro</i>  -6 torneos locales, 4 Libertadores, 2 Intercontinentales, 2 Sudamericanas y 2 Recopas Sudamericanas-.
    
    En 2007, luego de perder continuidad debido a la preferencia de Basile por Rodrigo Palacio, se marchó al Columbus Crew de la Major League Soccer. En el fútbol de Estados Unidos obtuvo tres títulos y en 2008 fue elegido como el jugador más valioso de la MLS.
    
    En enero de 2011 se confirmó su vuelta tras 14 años al <i>Lobo</i>, regresando como una gloria <i>tripera</i> con el objetivo de salvarlo del descenso. Finalmente, a mediados de ese año y tras el empate frente a San Martín de San Juan por la promoción, Gimnasia no logró mantener la categoría y el <i>Mellizo</i> puso punto final a su carrera.
    
    Reconocido por su inteligencia y picardía para jugar, Barros Schelotto comenzó en julio de 2012 su camino como técnico. Planteándose como meta devolver a Lanús a los primeros puestos, este líder busca plasmar toda su experiencia desde su nuevo rol como entrenador.
