    Dos años más después, sus buenos rendimientos con el  <i>Tate</i> le posibilitarían desembarcar en San Lorenzo y allí el <i>Beto</i> empezaría a demostrar todo su potencial. Marcando gran cantidad de goles para transformarse en una de las revelaciones del campeonato, en 1990 el delantero emigraría al Toulouse.

    Su paso por el fútbol francés sería corto y tras una temporada, retornaría al <i>Ciclón</i> y se consagraría goleador del Apertura ´92. Consolidado como uno de los mejores puntas de la Argentina, en 1993 llegaría su breve etapa en Boca donde se destacaría por marcar en tres Superclásicos.

    Posteriormente, Acosta se mudaría a Chile y su destino sería la Universidad Católica. Allí volvería a mostrar su mejor versión y se alzaría con dos títulos –Interamericana ´94, Copa de Chile ´95-. Referente y figura de los <i>Cruzados</i>, en 1996 se marcharía a Japón para jugar un año en el Yokohama Marinos.

    Luego de su experiencia por el país Nipón, regresaría a la Católica y conseguiría el Apertura ´97 convirtiéndose en uno de los jugadores más importantes en la historia del club.

    Ya en 1998, iniciaría su segundo ciclo en San Lorenzo y así continuaría aumentando su idolatría <i>azulgrana</i>. Entonces su excelente nivel le permitiría arribar con 32 años al Sporting de Lisboa.

    En uno de los mayores desafíos de su carrera, el goleador la rompió y se coronó con la Liga y la Supercopa de Portugal. En 2001 iniciaría su tercer período en el <i>Cuervo</i>, para disputar sus últimas temporadas y consagrarse con la Mercosur -2001- y la Sudamericana -2002-.

    En 2008, Acosta volvió a las canchas con 41 años defendiendo los colores de Fénix -Primera C- y en su debut marcó un tanto. Goleador implacable, con sus goles el <i>Beto</i> dejó su huella y se ganó el cariño de todos sus equipos.
