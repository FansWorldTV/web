    Tras 8 años en el club bávaro, desembarcaría en el Málaga para volver a reunirse con Pellegrini. Ya en España, Martín sería una pieza importante del equipo que lograría clasificarse a la Pre Champions 2012/2013.

    Con la Selección Nacional, Demichelis durante mucho tiempo fue el defensor central indiscutido. Se quedó fuera del plantel que fue a Alemania 2006 por decisión de José Pekerman, pero tuvo su revancha en Sudáfrica 2010 de la mano de Diego Armando Maradona.

