    Motivador nato y detallista extremo, Caruso Lombardi es considerado un técnico <i>sacapuntos</i> que generalmente logra los objetivos que se propone.

    Con pasado futbolístico como volante central, su debut en Primera se dio en 1981 con la camiseta de Argentinos Juniors. Además de defender los colores del <i>Bicho</i>, jugó en Sportivo Italiano -ascendió a Primera en 1986-, Atlanta, Almagro, Chacarita, para retirarse en Defensores de Belgrano con el título de la Primera C en 1992.

    Dentro del campo de juego no tendría la misma trascendencia como desde el banco donde de menor a mayor desplegaría todo su potencial. Dos años después de su retiro, iniciaría su carrera como entrenador para dirigir en el ascenso al último club que lo vio como futbolista.

    Tras una temporada como DT del <i>Dragón</i>, llegaría el momento de hacerse cargo de Sportivo Italiano. Allí obtendría su primer logro como técnico, siendo campeón de la B Metropolitana 95/96 y logrando el ascenso al Nacional B.

    Diez años después de su primer título, con un estilo de juego propio y experiencias por varios clubes del ascenso -Estudiantes de Caseros, Temperley,  Italiano, Platense, El Porvenir y All Boys-; <i>Richard</i>comenzaría en Tigre una de sus etapas más exitosas.

    Con el equipo de Victoria, Caruso se consagraría bicampeón -Apertura 2004 y Clausura 2005 invicto- y ascendería de manera directa al Nacional B. En toda la temporada alcanzaría 93 puntos sobre 120 y pasaría a ser ídolo del <i>Matador</i>.

    Carismático y siempre fiel a sus ideas futbolísticas, el <i>Tano</i> se ha destacado por ser un excelente descubridor de jugadores que, gracias a su confianza, ha potenciado y sacado el mejor nivel de ellos.

    Su notable campaña en los tres años que estuvo en Tigre, le dieron la posibilidad de dirigir en Primera para convertirse en entrenador de Argentinos Juniors. En el club de la Paternal hizo buenas campañas, al igual que su próximo desafío en Newell´s donde logró salvarlo del descenso y de la promoción en la temporada 2007/08.

    Consiguiendo objetivos difíciles vinculados a equipos con problemas con los promedios,  fue como de a poco comenzó a ganarse el apodo de <i>Bombero</i>. Y así llegaría la hora de ponerse al mando de un equipo grande, buscando que Racing continúe en la máxima categoría.

    <i>Richard</i> no defraudó y cumplió nuevamente con su meta, dejando a la <i>Academia</i> en Primera en junio de 2009.

    A finales de 2009 se daría su regreso a Tigre, aunque no sería una experiencia tan buena como su paso anterior. Luego de una denuncia del futbolista Camilo Angulo quien expresaba que el DT le había pedido dinero para jugar, Caruso renunció.

    Ya en 2011, volvería al ruedo para dirigir a Quilmes armando un gran equipo que pelearía los primeros puestos del Nacional B. Pero esta vez otro grande solicitaría sus servicios para otro operativo salvataje y se despediría del <i>Cervecero</i> dejándolo en la tercera posición faltando once fechas para el final del torneo.

    Entonces desembarcaría en San Lorenzo para ponerse nuevamente <i>el traje de bombero</i> y así salvarlo del descenso ganando la Promoción 2012 frente a Instituto. Su paso por Boedo duraría 6 meses y tras los malos resultados en el Torneo Inicial 2012, se alejaría del Ciclón.

    En marzo de 2013, fue contratado como entrenador de Argentinos Juniors.
