    Con buena técnica y gran solidez defensiva, con la camiseta <i>azul y oro</i> Silvestre sería campeón de todo -3 torneos locales, 2 Sudamericanas, 2 Recopas y 1 Libertadores- y en 2008 emigraría a Italia.

    Su nuevo destino sería el Catania, donde Matías demostraría toda su jerarquía y llegaría a ser capitán. Con muy buenos rendimientos se transformaría en uno de los zagueros más respetados de la liga, siendo siempre referente de la última línea.

    Su nivel seguiría en alza y en 2011 pasaría al Palermo. Gracias a su notable juego aéreo, con la camiseta rosa marcaría muchos goles y el Inter se interesaría en él. Consolidado como un central de elite, a mediados de 2012 el <i>Gato</i> desembarcó en el <i>Nerazzurro</i> donde busca dejar su marca.
