    Falcioni se formó en la cantera de Vélez, donde tuvo su estreno en Primera jugando el Metropolitano del 1976 y posteriormente permaneció por cuatro temporadas.
    
    Entonces en 1981 emigró al América de Cali, donde mostraría su mejor versión y se transformaría en ídolo. Considerado el mejor arquero extranjero de toda la historia del fútbol colombiano, con los <i>Diablos Rojos</i> se alzaría con cinco títulos locales consecutivos -´82, ´83, ´84, ´85 y ´86- y disputaría tres finales de Copa Libertadores, aunque no lograría ser campeón de esta competición.
    
    En 1990 <i>Pelusa</i> regresaría a la Argentina y su destino sería Gimnasia y Esgrima La Plata, para luego volver a Vélez y pasar un año con el club de Liniers. En 1992, se marcharía otra vez a Colombia donde finalizaría su carrera en el Once Caldas.
    Tras su retiro, Falcioni inició su trayectoria como entrenador dirigiendo en las inferiores <i>velezanas</i> y tiempo después, se hizo cargo del plantel profesional en 1998. Ya en 2002, llegaría a Olimpo donde conseguiría el ascenso a Primera y en 2003 desembarcaría en Banfield.
    
    En el <i>Taladro</i> dejaría su marca formando un gran equipo que clasificaría a la Libertadores 2005. Su buena labor con el club del sur le posibilitaría arribar ese mismo año a Independiente, para en 2006 mudarse a Colón. 
    
    En 2007, el <i>Bulldog</i> tendría su segunda etapa en el Lobo platense y en marzo de 2009 retornaría a Banfield para ser campeón del Apertura. Consolidado como uno de los entrenadores más respetados del medio local, en septiembre de 2010 rescindiría su contrato y su nuevo equipo sería nada menos que Boca.
    
    Coronándose con el <i>Xeneize</i> en el Apertura 2011 invicto y con la vaya menos vencida en torneos cortos-, Falcioni se metió en la historia <i>azul y oro<i> siendo también campeón de la Copa Argentina 2012. En diciembre de 2012 dejó de ser el técnico de Boca.
