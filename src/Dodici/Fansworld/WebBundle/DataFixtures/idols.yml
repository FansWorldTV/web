    Tras tres años en el <i>Nerazurro</i> sin lograr objetivos, el <i>Professore</i> cruzaría de vereda para llegar en 2002 al Milan. Allí mostraría su mejor versión y conquistando diez campeonatos -2 Serie A, 2 Supercopas de Italia, 2 Champions, 1 Mundial de Clubes, y 2 Supercopas de Europa y 1 Copa Italia-, Seedorf se transformaría en ídolo milanista.
    
    Después de una década muy exitosa con el <i>Rossonero</i>, Clarence se mudaría en julio de 2012 a Brasil. Transformándose en la nueva figura del Botafogo, la <i>Pantera</i> desembarcó en tierras cariocas para demostrar su jerarquía en los últimos años de su carrera. 
    
    Considerado como uno de los mejores mediocampistas holandeses de todos los tiempos, fue el primer futbolista en coronarse con la Champions League en cuatro oportunidades con tres clubes distintos.
