    Tras dos temporadas en busca de continuidad, comenzaría a demostrar todo su potencial para consagrarse como máximo artillero y jugador del año de la Ligue 1 de 2007/2008. Con el Lyon lograría 8 títulos -4 Ligas, 3 Supercopas y 1 Copa de Francia-, dejando una excelente recuerdo y transformándose en ídolo del club.
    Entonces en julio de 2009 su gran nivel le permitiría ser transferido al Real Madrid, que lo compraría por 35 millones de euros. Ya en el Merengue, el punta mostraría su mejor versión y se alzaría con 3 conquistas -1 Liga, 1 Copa del Rey y 1 Supercopa Española.
    En cuanto a su trayectoria con la Selección Francesa, el Gato integró todos los equipos juveniles y en 2004 fue campeón de la Eurocopa Sub-17. En 2006 el goleador sería convocado al combinado nacional de Argelia -sus padres son Argelinos-, pero declinaría la propuesta y en marzo de 2007 tendría su estreno con les Bleus frente a Austria.
    Considerado uno de los mejores delanteros del mundo, Benzema busca liderar el recambio generacional de Francia y así poder disputar su primer Mundial.

