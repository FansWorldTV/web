  id: 248
  firstname: Héctor Rodolfo
  lastname: Veira
  jobname: Entrenador
  nicknames: Bambino, Bambi, Bamba
  birthday: "1946-05-29"
  country: 13
  twitter: 
  content: |
    Veira surgió de la cantera de San Lorenzo, donde debutaría en Primera en 1963 demostrando sus notables condiciones.
    
    Talentoso y con gran técnica, en la temporada siguiente a su estreno se consagró como máximo goleador del campeonato argentino. Zurdo y de excelente pegada, con el <i>Ciclón</i> se alzaría con el  Metropolitano ´68.
    
    Dos años más tarde, el <i>Bambino</i> pasaría a Huracán y allí mostraría su mejor versión. Su buen nivel le permitiría ser transferido al Laguna de Torreón de México, para en 1973 retornar a San Lorenzo.  
    
    Posteriormente llegaría a Banfield y en 1975 emigraría a España, donde su destino sería el Sevilla. Tras un breve paso por la Liga, Veira pasaría a Comunicaciones de Guatemala y luego desembarcaría en el Corinthians de Brasil. 
    
    En 1977 arribaría a la Universidad de Chile y un año después, pondría fin a su carrera en Oriente Petrolero de Bolivia. Entonces transcurriría un tiempo y en 1982, el <i>Bambi</i> tendría su primera experiencia como entrenador.
    
    Primero Banfield, más tarde San Lorenzo y en 1985 River para ser tricampeón -Torneo Local, Libertadores e Intercontinental ´86-. Tras lo éxitos regresaría al <i>Cuervo</i>, tendría una etapa por Vélez y dirigiría al Cádiz.
    
    Ya en 1992, volvería al club de Boedo y conseguiría el Clausura ´95, metiéndose en la historia de San Lorenzo cortando 20 años de sequía. En enero de 1997, Veira daría un salto y arribaría a Boca, aunque no lograría ser campeón.
    
    La Selección de Bolivia, Lanús, Newell´s, San Lorenzo y Quilmes sólo la pretemporada-; fueron los últimos pasos del <i>Bamba</i> como DT. En 2010 se convirtió en Secretario Técnico del <i>Ciclón</i> y tuvo ese cargo hasta enero de 2012.
    
    Ídolo <i>azulgrana</i> y muy querido por los hinchas de River, Veira ha dejado su huella en el fútbol argentino siendo un personaje muy carismático y divertido.
