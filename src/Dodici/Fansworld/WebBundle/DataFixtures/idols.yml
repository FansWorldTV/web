    Matías Rossi es un piloto de automovilismo que actualmente participa en las categorías Turismo Carretera, Súper TC 2000, Turismo Nacional y anteriormente lo había hecho en la Top Race.
    En 2000 empieza a competir en la Fórmula Renault Argentina y posteriormente en la Fórmula Súper Renault. En el 2003 dio el salto al Turismo Carretera y en su primera experiencia fue nombrado el piloto revelación.
    Sus buenos resultados lo llevaron a el TC 2000 en 2005 con el equipo Chevrolet Pro Racing. Tan sólo un año después de su debut, el joven piloto se consagró campeón de la segunda categpría en importancia en el año 2006.
    En 2007 logró su primer triunfo en Turismo Carretera en el circuito General San Martín de Comodoro Rivadavia. Además, consiguió los primeros puestos en Rafaela y Buenos Aires y pudo terminar en la segunda posición en el campeonato detrás de Christian Ledesma.
    Unas semanas más tarde, Rossi se consagró campeón del TC 2000 por segunda vez consecutiva y, con 23 años, se transformó en el bicampeón más joven de la historia de la categoría. Ambos títulos los logró arriba de un Chevrolet Astra.
    Cuatro años tuvieron que pasar para que Rossi vuelva a coronarse campeón en 2011 del TC 2000, pero esta vez al mando de un Toyota Corolla.
    En la actualidad, Rossi es uno de los pilotos más reconocidos del automovilismo nacional. En Turismo Carretera, el nacido en Del Viso corre arriba de Chevrolet Chevy. Y en TC 2000, Matías quiere seguir sumando títulos de la mano de Toyota Team Argentina.

