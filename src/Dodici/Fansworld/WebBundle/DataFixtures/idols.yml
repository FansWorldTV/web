    Es el único de los Di Palma que desarrolló parte de su carrera deportiva en el exterior. José Luis corrió en las categorías Fórmula 3 Sudamericana, el Campeonato Europeo de Fórmula Lotus Opel, Fórmula 3 Italiana, Fórmula 3000, Fórmula 2 Británica (fue campeón en 1994) y en el Indy Lights en Estados Unidos.
    A nivel nacional, José Luis corrió en el Turismo Carretera durante 12 temporadas siempre a bordo de su Chevrolet Chevy. Además, tuvo distintas presentaciones en el TC 2000, la Top Race y la Top Race V6.
    Finalmente, José Luis se retiró de las pistas en el año 2009 al no contar con el presupuesto para continuar y para orientar la carrera deportiva de su hijo Luis José Di Palma.

