    David Nalbandian es uno de los tenistas más idolatrados por el público argentino por su garra y excelente desempeño que mostró a lo largo de cada serie de la Copa Davis. Por este motivo, se ganó el apodo de El Rey David. Además, se coronó campeón del Torneo de Maestros 2005 en Shanghái y llegó a ser el número 3 del ranking de ATP.
    En el año 2000, Nalbandian tuvo su debut profesional con una derrota ante el ex número uno Jim Courier. Un año después llegó a su primera final en el ATP de Palermo cuando perdió con Félix Mantilla en el partido decisivo.
    Nalbandian pegó el salto a la fama en 2002 cuando  se convirtió en el primer argentino en llegar a la final de Wimbledon. En una jornada inolvidable para el deporte argentino, El Rey David perdió ante el ex número uno Lleyton Hewitt. Además, se consagró campeón del ATP de Basilea y Estoril.
    Tras conseguir su primera final de Masters 1000 en Montreal y lograr varias semifinales en torneos importantes, David terminó en el octavo puesto del ranking ATP en 2003. Un año más tarde llegó a semifinales de Roland Garros, en la que perdió con el que luego sería el campeón, su compatriota Gastón Gaudio.
    En 2005, Nalbandian se consagró campeón del ATP de Munich. Y, gracias a su gran regularidad, se clasificó entre los 8 mejores del mundo para disputar el Torneo de Maestros en Shanghái. Contra todos los pronósticos, el Rey David se consagró campeón del torneo que reúne a los mejores de la temporada tras vencer a Roger Federer en una final inolvidable para el deporte argentino.
    Su racha ganadora continuó consagrándose campeón de Estoril 2006, Madrid 2007, Masters de París 2007. En 2008, ganó el ATP de Buenos Aires y de Estocolmo. Y un año más tarde se consagró en Sidney y en el ATP de Washington 2011.
    Aunque estuvo muy cerca, Nalbandian aún no pudo cumplir su sueño de consagrarse campeón de la Copa Davis con el equipo de Argentina. Fue protagonista en las finales perdidas contra Rusia en 2006 y contra España en 2008 y 2011.
    Entre sus principales récords, Nalbandian fue el primer tenista en ganar al número uno (Roger Federer)  y número dos (Rafael Nadal) en dos torneos consecutivos. Es el único tenista masculino argentino en llegar a la final de Wimbledon. Y es el primer tenista latinoamericano en alcanzar las semifinales de los cuatro Grand Slam.

