    Entonces cuando logró recuperarse y retomó el ritmo de alta competencia, fue transferido a Boca en enero de 2011 por pedido exclusivo de Falcioni -entrenador <i>xeneize</i> por esos días-. Ya con la casaca <i>azul y oro</i>, se consolidó como titular obteniendo el Apertura 2011 siendo uno de los principales futbolistas del <i>club de la ribera</i>.

    Con personalidad de líder y gran carácter, Somoza se ha ganado con sacrificio y éxitos la consideración de todos.
