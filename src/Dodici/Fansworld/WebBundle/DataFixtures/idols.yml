    Gareth Bale es considerado uno de los grandes talentos de la Premier League en la actualidad. El lateral izquierdo galés se caracteriza por su gran destreza y su excelente disparo desde largas distancias. A pesar de jugar en posiciones defensivas, el futbolista marcó 61 goles en 185 partidos en toda su carrera.
    Con sólo 9 años, Bale ya había llamado la atención del Southampton (equipo que en aquel entonces militaba en la Segunda División de Inglaterra) mientras jugaba en un torneo de fútbol 5 en Cardiff Civil Service Football Club.
    Con tan sólo 15 años, Bale se mudó a la ciudad de Southampton con la ilusión de poder desarrollar su carrera deportiva. Y así fue que un año después de su llegada debutó en la en el primer equipo con sólo 16 años (se convirtió en el segundo jugador más joven de Los Santos en debutar). En la siguiente temporada, Bale se afianzó como titular y jugó los 38 partidos de su quipo anotando 5 goles.
    Gracias a su excelente desempeño, Bale fue fichado por el Tottenham  en 2007. Su primer partido oficial en la Premier League fue el 26 de agosto de ese año el campo del  Manchester United y su primer gol lo marcó en su segundo partido ante el Fulham.
     En 2008, Bale integró el equipo que se consagró campeón de la Copa de la Liga obtenida por el Tottenham. Ese año, el galés fue nombrado el mejor jugador joven del año.
    Sin embargo, recién en 2011 Bale se ganó el reconocimiento a nivel mundial cuando fue elegido el mejor jugador de la Premier League en la temporada 2010/11.
    A nivel internacional, Bale se destacó en la Selección Sub-17 de Gales. Luego, el director técnico John Benjamin Toshack le ofreció la oportunidad de debutar con la Selección Mayor el 27 de mayo de 2006 en un partido contra Trinidad y Tobago.
    En su segunda aparición con Gales, Bale hizo un gol con una de sus especialidades: los lanzamientos de tiro libre, convirtiéndose así en el jugador galés más joven en marcar en partido oficial.

