    En el 2001, Mazzacane pasó al equipo Prost Grand Prix con grandes expectativas. Sin embargo, ese año sólo pudo correr cuatro carreras tras ser reemplazado por Luciano Burti por unos problemas con los patrocinadores.
    Tras su polémica salida de la Fórmula Uno y con la intención de retirarse del automovilismo, Mazzacane reinició su carrera deportiva en 2008 cuando corrió en Brasil en la Fórmula Truck con un camión frontal Mercedes Benz.
    Tras esta experiencia, El Rayo decidió volver a Argentina para competir en las categorías Top Race V6 y Turismo Carretera. En esta última categoría, el piloto debutó en 2010 a bordo de un Chevrolet Chevy sin conseguir demasiados resultados relevantes.

