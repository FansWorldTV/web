    Ya en 1995, el talentoso mediapunta se transformaría en titular y comenzaría a destacarse por su gran capacidad goleadora. Con presencia y gran personalidad, a sus 21 años ya se había ganado el respeto de todos siendo el capitán de la Loba.

    Oscar del Calcio en 7 oportunidades, el Emperador se convirtió en uno de los máximos ídolos conquistando 5 títulos -2 Copas Italia, 1 Serie A y 2 Supercopas Italianas-. Siendo el jugador con más presencias y goles en la historia del club, ha marcado una época como símbolo del romano.

    En cuanto a su trayectoria con el Seleccionado Italiano, su recorrido comenzó en las juveniles Sub-15. Finalmente, su estreno en la Mayor se daría en octubre de 1998 en un amistoso ante Suiza.

    Referente de la Nazionale durante varios años, Totti es de los mejores exponentes que dio el Calcio en los últimos tiempos. Dejando su marca en la Azzurra, se coronó Campeón del Mundo en Alemania 2006.

