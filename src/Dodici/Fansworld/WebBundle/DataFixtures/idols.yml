    El tenista francés tuvo una excelente carrera deportiva como junior. Durante esa época, Tsonga ganó el US Open y alcanzó semifinales en el Abierto de Australia, Roland Garros y Wimbledon.
    Luego de una serie de lesiones que le impidieron competir a alto rendimiento, Tsonga volvió con todo en 2007 con victorias resonantes como la conseguida ante Lleyton Hewitt en el césped de Queens y el triunfo sobre Tim Henman en el US Open.
    Sin embargo, su año de despegue al estrellato fue en 2008. Ese año alcanzó su primera final en un Grand Slam en el Abierto de Australia tras vencer a grandes jugadores como  Andy Murray, Mikhail Youzhny y Rafael Nadal. Sin embargo, en la gran final no pudo con Novak Djokovic. Además, ese año ganó el título más importante de su carrera cuando se consagró campeón del Masters 1000 de París.
    En 2009, Tsonga sumó los títulos de ATP de Johannesburgo, Marsella y Tokyo. Además se coronó campeón de los torneos de Metz y Viena en el año 2011 y logró el ATP de Doha y Metz. En 2013, también consiguió el ATP de Marsella.

