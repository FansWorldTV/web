  id: 242
  firstname: David Sergio 
  lastname: Trezeguet 
  jobname: Delantero
  nicknames: Treze, Rey David, Faraón, Cobra
  birthday: "1977-10-15"
  country: Argentina/Francia
  twitter: Trezegoldavid
  content: |
    Trezeguet comenzó su exitosa carrera en Platense, donde tuvo su estreno el 12 de junio de 1994 en lo que sería empate contra Gimnasia de La Plata.
    
    Nacido en Francia pero criado en Argentina, luego de unos pocos partidos en el <i>Calamar</i> regresó al país galo para jugar en el Mónaco. Con el correr de los partidos, David comenzó a demostrar rápidamente sus notables condiciones y sus goles no tardaron en llegar. En sus cinco años en el club del principado, el goleador consiguió dos campeonatos de liga y se convirtió en uno de los puntas más codiciados del mercado.
    
    Entonces en 2000 lo contrataría la Juventus y en el conjunto de Turín, la <i>Cobra</i> -como lo apodaron en Italia- mostraría su mejor versión. Ya en su segunda temporada, obtendría el Scudetto siendo el <i>capocannoniere</i> y el mejor jugador del torneo. Más tarde vendría otro título de Liga junto a dos Copas de Italia, para convertirse en uno de los mejores delanteros del mundo. 
    
    Tras el descenso de la Juve en 2006 por fraudes arbitrales, Trezeguet decidió continuar en el equipo y con la posterior consagración en la Serie B, su idolatría en la <i>Vecchia Signora</i> fue aún mayor.
    
    A mediados de 2010, el <i>Faraón</i> pasaría al Hércules para desembarcar en el fútbol español. Sus goles no lograrían evitar las malas actuaciones del club de Alicante y un año después emigraría al Baniyas de los Emiratos Árabes.
     
    Su experiencia en Medio Oriente fue breve y en diciembre de 2011 el franco-argentino acordó su llegada a River. Cumpliendo su sueño de vestir la camiseta de la <i>Banda</i>, Trezeguet arribó con el objetivo de devolver al <i>Millonario</i> a la principal categoría. 
    
    Sus goles en el Nacional B fueron claves para ser campeón -anotó dos en la última fecha- y así, el <i>Rey David</i> se metió para siempre en el corazón de los hinchas <i>riverplatenses</i>.
    
    Campeón del mundo con la Selección Francesa en 1998, <i>Treze</i> es considerado uno de los mejores centrodelanteros de las últimas décadas y su promedio de gol superior a 1 cada 2 partidos- lo avala. 
