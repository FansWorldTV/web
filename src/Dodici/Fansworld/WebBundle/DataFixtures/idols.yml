    A partir de 1998, su carrera estaría plagada de cambios de equipos de todo el mundo y en ocasiones con poca continuidad. Jugaría en Israel, Holanda, Brasil, Perú, México, Bolivia y Ecuador.

    En medio de ese extenso recorrido, Almandoz tendría dos etapas en Chacarita 2000/2001 y 2003-, para finalizar su carrera profesional en 2006 en Brown de Adrogué.

