  jobname: Defensor
  nicknames: Edu, Señor, Leónidas, Tío
  birthday: "1974 -07-31"
  country: 13
  twitter: 
  content: |
    Tuzzio inició su carrera profesional en 1992, disputando el torneo de la B Metropolitana con Tigre. Sólo jugó algunos con el conjunto de Victoria, para mudarse a San Lorenzo y ser campeón del Clausura 2005.
    
    Tras la consagración con el <i>Ciclón</i>, se fue a préstamo a Quilmes buscando tener mayor continuidad. En su temporada en el <i>Cervecero</i> mostró un buen nivel y entonces regresó al club de Boedo.
    
    En su segundo ciclo en el <i>Cuervo</i>, Tuzzio se transformó en uno de los referentes del equipo y con el título del Clausura 2001, se metió en el corazón de la hinchada <i>azulgrana</i>. Sus buenos rendimientos le permitieron pasar al Olympique de Marsella y a mediados de 2001 llegó a liga francesa. 
    
    Luego de 2 años en el país galo, <i>Edu</i> volvió a la Argentina y su nuevo destino fue River. Con la <i>Banda</i> fue nuevamente campeón Clausura 2003 y 2004-, ganándose el cariño de todo el pueblo <i>millonario</i>. 
    
    Más tarde tendría su experiencia en el fútbol español, al emigró al Mallorca por pedido exclusivo del entrenador Héctor Cupper. Ahí estaría una temporada y regresaría a River, para en 2008 quedarse con el Clausura 2008.
    
    A principios de 2009, el <i>Señor</i> se transformaba en flamante refuerzo de Independiente iniciando una excelente relación con los la gente del <i>Rojo</i>. Con el paso del tiempo, <i>Leónidas</i> -como lo apodaron por su entrega- se convirtió en líder indiscutido y tras obtener la Sudamericana 2010 fue aún más ídolo.
    
    Considerado uno de los referentes más reconocidos por los hinchas del <i>Diablo</i> de los últimos años, Tuzzio planea finalizar su notable carrera vistiendo la camiseta roja.
