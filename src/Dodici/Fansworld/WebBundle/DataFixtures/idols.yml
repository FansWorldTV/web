  content: |
    <i>Sa-sá</i> pasó de ser un ferviente hincha de Cerro Porteño a formar parte de las inferiores y debutar rápidamente en Primera en 1998.
    
    Su futuro parecía estar lejos de ser jugador. Su familia quería que trabajara y él hasta los 16 años no tenía experiencia en cancha de 11. Pero por esas cosas de la vida, tras destacarse en una prueba su destino cambiaría.
    
    En su casa le pondrían plazo para ver si sueño de ponerse la camiseta <i>cerrista</i> se hacía realidad o no. Todo salió bien y Salcedo pasó de alentar a su equipo desde la tribuna, a defender sus colores en el campo juego.
    
    Luego de vestir la camiseta cerrista hasta 2003, emigró a fútbol turco buscando iniciar su experiencia internacional. Aunque poco duraría y volvería por primera vez, al club que lo vio nacer. En su regreso tendría un nivel destacado y sería el goleador de la Libertadores 2005, sin embargo en julio debería partir nuevamente y su destino estaría en el FC Tokio de Japón.
    
    Luego de una temporada en una liga nipona y algunos problemas con su entrenador, en el segundo semestre de 2006 daría un gran salto al llegar al fútbol argentino para jugar en Newells. Aquí mostraría una de sus mejores versiones y Jaguares de Chiapas se haría con sus servicios en 2007. 
    
    Después de un torneo en México, retornaría a Argentina para formar parte de varios equipos alternando buenos y malos momentos. Primero fue Newells, donde nuevamente sus goles le marcaron nuevo rumbos. Entonces pasó a River sin poder alcanzar su mejor forma, luego vino su tercera etapa en la <i>Lepra</i>, para recalar en Lanús donde no tendría mucha continuidad.
    
    Con su arribo a Argentinos Juniors en 2011, volvió a marcar diferencias con su técnica y notables movimientos en el área. Se había convertido en una pieza importante del equipo y comenzaba a ganarse el cariño de los hinchas de la Paternal, cuando surgió una posibilidad que no podía declinar.
    
    El club de sus amores buscaba repatriarlo y <i>Sa-sá</i> no dudó. A principios de 2012 regresó a Paraguay, con el sueño de ser campeón con Cerro Porteño y terminar su carrera donde ya es un ídolo total.
