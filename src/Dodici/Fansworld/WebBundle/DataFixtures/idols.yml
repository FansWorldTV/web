    Sucatzky jugó 22 partidos con la Selección Argentina de Básquet y metió 128 puntos. El santafesino estuvo presente en el Sudamericano de 1991, en el Preolímpico 1999 y en los Panamericanos 1999. Su última convocatoria al seleccionado fue en 2007 en los Juegos Panamericanos de Rio de Janeiro.

