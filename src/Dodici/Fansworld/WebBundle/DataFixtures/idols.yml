    En 2006, luego de correr varias temporadas para Chevrolet, Di Palma decide subirse a un Torino Cherokee a modo de protesta por el reglamento técnico de la ACTC que perjudicaba a las Coupé Chevy. Sin embargo, en 2007, El Loco volvió a defender los colores de Chevrolet.
