    Frank de Boer fue titular de la Selección Holandesa de Fútbol en 112 ocasiones marcando 13 goles. Además participó en grandes eventos como el Mundial de Estados Unidos 1994 y Francia 1998. También estuvo presente en la Eurocopa de 1996, 2000 y 2004.
