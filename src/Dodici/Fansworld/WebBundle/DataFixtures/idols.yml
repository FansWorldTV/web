    Franco Baresi es considerado uno de los mejores defensores de toda la historia. El central italiano desarrolló toda su carrera en el Milan y se dio el lujo de ganar prácticamente todos los títulos posibles con el conjunto rossonero: Scudetto, Supercopa Italiana, Champions League, Supercopa de Europa y Copa Intercontinental. Además, integró el equipo italiano que se consagró campeón del Mundial España 1982.
    El fútbol tiene historias insólitas. Y la carrera deportiva de Baresi tiene un detalle muy peculiar en sus comienzos. Con tan sólo 13 años, el joven Franco fue a probarse al Inter, pero no quedó seleccionado al no pasar la prueba de ingreso. Sin embargo, un año después, se probó en el clásico rival de toda la vida, el Milan, e ingresó a las juveniles rossonera.
    Disputó su primer partido con el Milan el 23 de abril de 1978 ante el Verona. Y en su segunda temporada logró afianzarse como titular del equipo que se consagró campeón del Scudetto en 1979. Luego, Baresi sufriría el descenso a la Serie B y disputaría las dos temporadas en la Segunda División.
     En 1986 Silvio Berlusconi asumió la presidencia del Milan y revolucionó en el club rossonero trayendo grandes figuras como Marco Van Basten, Ruud Gullit, Frank Rijkaard y Paolo Maldini, entre otros.
    Durante esa época dorada, Milan ganó 5 Scudettos (1988, 1992, 1993, 1994 y 1996), 4 Supercopa Italiana (1988, 1992, 1993 y 1994), 3 Champions League (1989, 1990 y 1994), 2 Copas Intercontinentales (1989 y 1990) y 3 Supercopas Europeas (1989, 1990 y 1994). Aquella defensa estaba formada por: Mauro Tassotti, Alessandro Costacurta, Franco Baresi, Paolo Maldini y Frank Rijkaard.
    En la temporada 1996/97, con 37 años, Baresi decidió ponerle punto final a su exitosa carrera. En su honor el Milan retiró la camiseta número 6 como reconocimiento a su trayectoria exitosa. Además, se lo considera hoy en día como uno de los mejores líberos del mundo.
    Como si esto fuera poco, Baresi integró el equipo italiano que se consagró campeón del Mundial de España 1982. Sin embargo, no jugó ningún partido como titular. Además, fue una pieza clave en el tercer puesto logrado en Italia 1990 y el subcampeonato en el Mundial Estados Unidos 1994.

