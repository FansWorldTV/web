  content: |
    Sorín comenzó su recorrido en las inferiores de Argentinos Juniors, donde debutaría en 1994 y para año después, dar un salto en su carrera y pasar a la Juventus.
    
    Con pocas oportunidades en el club de Turín, <i>Juampi</i> volvió a su país en 1996 y fichó con River para ser multicampeón -Apertura 96, 97 y 99; Libertadores ´96 y Supercopa Sudamericana ´97-.
    
    Ya en 2000, el polifuncional zurdo se marcharía al Cruzeiro donde ganaría la Copa de Brasil. Su gran nivel le permitiría entonces emigrar al <i<Calcio</i> y su Nuevo destino sería la Lazio. Posteriormente desembarcaría en el Barcelona y en 2003, pasaría al Paris Saint Germain donde mostraría su mejor versión y se alzaría con la Copa de Francia.
    
    Una segunda etapa en Brasil, para luego mudarse al Villarreal y destacarse en la élite del fútbol mundial. En 2006 sería contratado por el Hamburgo y dos años más tarde, regresaría por su tercer ciclo en Cruzeiro para retirarse como ídolo.
    
    Capitán del Seleccionado Argentino y mundialista en 2 oportunidades -2002 y 2006-, Sorín fue campeón del mundo Sub-20 en Qatar 1995. Referente y líder, <i>Juampi</i> marcó una época como lateral izquierdo <i>albiceleste</i>.
