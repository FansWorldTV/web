    Sebastian Vettel es una de las principales figuras de la Fórmula Uno en la actualidad. Con tan sólo 25 años, el joven piloto alemán ya se consagró campeón de la máxima categoría del automovilismo mundial en tres ocasiones con la escudería Red Bull Racing.
    Vettel ostenta varios récords como ser el piloto más joven en consagrarse tricampeón de la Fórmula Uno, el más joven en sumar puntos en un Gran Premio y el más joven en conseguir la pole position, un podio y una carrera ganada.
    Su primer roce con un Fórmula Uno fue en 2005 cuando realizó algunas pruebas para Williams. Su gran desempeño tuvo como consecuencia que la escudería BMW Sauber lo fiche como piloto de pruebas en 2006.
