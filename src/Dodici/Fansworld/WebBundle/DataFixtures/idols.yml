    Sergio Germán Romero hizo sus primeros pasos en el fútbol en la Comisión de Actividades Infantiles, equipo de Comodoro Rivadavia que en la actualidad milita en el Torneo Argentino B.

    En el año 2003, llegaría el gran salto en su carrera cuando Racing lo fichó para que haga experiencia en las divisiones inferiores del club de Avellaneda. Tan sólo un año después, Sergio Batista lo citó para integrar las filas de las juveniles de la Selección Argentina.

    Con tan sólo 18 años, Romero se sentó por primera vez en el banco de suplente de la primera de Racing. En la <i>Academia</i>, el arquero atajó un sólo partido de manera oficial.

    Sus destacas actuaciones en el Campeonato Sudamericano Sub 20 de 2007 y en la Copa Mundial de Fútbol Sub-20 de ese mismo año, en el que se consagró campeón y se destacó por su gran nivel, hicieron que desde Holanda se fijen en él.

    Con tan sólo un partido en la Primera División de Argentina, el <i>Chiquito</i> fue transferido al AZ Alkmaar, de Holanda, con el que se consagraría campeón en la liga 2008/09.

    Como si fuera poco, Romero integró el plantel de la Selección Argentina que se consagró campeona en los Juegos Olímpicos de Beijing 2008.

    En 2009, Romero es citado por Diego Armando Maradona para integrar el seleccionado argentino que luego participaría en el Mundial de Sudáfrica 2010. Gracias a sus muy buenas actuaciones, el arquero se ganó el puesto. En los siguientes procesos de Sergio Batista y Alejandro Sabella también fue el portero titular.

    En la actualidad, Romero desembarcó en la Serie B del fútbol italiano tras firmar un contrato con la Sampdoria de ese país. Allí, el arquero logró el ascenso tras ganar en los play offs al Varese.

    A pesar de jugar pocos partidos en el fútbol argentino, Sergio Romero se ganó el respeto de todos gracias a sus buenas actuaciones en la Selección Argentina.
