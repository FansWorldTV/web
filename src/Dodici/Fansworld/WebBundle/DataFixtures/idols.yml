      Sir James Paul McCartney es un músico multiinstrumentista, empresario, cantante, compositor, productor musical, pintor y activista pro-derechos de los animales.
      Ex integrante de The Quarrymen (1957 - 1959), The Beatles (1960 - 1970) y Wings (1971 - 1981), McCartney es el compositor de mayor éxito comercial en la historia de la música popular, de acuerdo con Libro Guinness de los récords.
      McCartney ganó fama mundial como miembro de The Beatles, junto a John Lennon, George Harrison y Ringo Starr. McCartney y Lennon formaron una de las parejas de compositores más influyentes y exitosas y escribieron algunas de las canciones más populares en la historia de la música rock.
      Después de dejar The Beatles, McCartney emprendió una exitosa carrera en solitario y formó el grupo Wings con su primera esposa, Linda Eastman, y el cantante y compositor Denny Laine.
      El medio británico BBC News nombró a McCartney el "mayor compositor del milenio" y citó la canción de los Beatles «Yesterday» como la canción más versionada en la historia de la música, grabada por más de 2.200 artistas y repetida, desde su publicación en 1965, más de 7.000.000 de veces en la televisión estadounidense y la radio.
      McCartney ha compuesto bandas sonoras para películas, música clásica y electrónica, dio a conocer un amplio catálogo de canciones como artista en solitario, y ha participado en proyectos para ayudar a organizaciones benéficas internacionales.
