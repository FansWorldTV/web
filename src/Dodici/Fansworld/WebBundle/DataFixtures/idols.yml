    Felipe Caicedo es un futbolista ecuatoriano que hace varios años que juega en el fútbol europeo en clubes de los más importantes. Además, es uno de los delanteros fijos en las convocatorias de la Selección Ecuatoriana de Fútbol.
    Caicedo se formó futbolísticamente en Rocafuerte Fútbol Club. Desde el año 2000 hasta 2006, el delantero ecuatoriano jugó varios torneos de segunda categoría. Ya en ese momento equipos como Olympique de Lyon y Basilea pusieron los ojos sobre el joven  gracias a sus grandes actuaciones en los partidos disputados con la Selección Sub 17.
    Por este motivo, con tan sólo 16 años, Caicedo se incorporó al Basilea en la temporada 2005/06. Debido a su juventud, el delantero comenzó jugando en las inferiores y al poco tiempo pasó a jugar al primer equipo, con el que disputó 20 partidos.
    Después de convertir 11 goles en 47 partidos con el equipo suizo, Caicedo fichó por el Manchester City en 2008. El delantero anotó su primer gol con el equipo inglés en la temporada siguiente en un partido de Copa UEFA contra el Racing de Santander. Sin embargo, Caicedo no logró ganar continuidad.
    Al no tener oportunidades en el City, Caicedo fue cedido a préstamo por un año al Sporting de Lisboa. Sin embargo, sólo jugó 10 partidos y no pudo convertir. Por este motivo, al año siguiente se sumó a la plantilla de Málaga de España.
    En 2010,  una hora antes del cierre del período de traspasos en Europa, Caicedo firmó un contrato con el Levante tras ser cedido una vez más por el Manchester City. Allí anotó 14 goles en 28 partidos.
    Finalmente, en 2011, Caicedo arregló por cuatro temporadas con el Lokomotiv de Moscú. En el equipo ruso, el delantero ecuatoriano lleva anotados 11 goles en 28 partidos.
    Caicedo jugó en todas las selecciones juveniles de su país y fue convocado a la Selección Mayor por primera vez en 2007. El delantero integró los equipos ecuatorianos que jugaron las Copas Américas de 2007 y 2011.

