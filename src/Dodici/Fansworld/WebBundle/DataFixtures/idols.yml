  content: |
    Esteban Cambiasso hizo todas las inferiores en Argentinos Juniors, aunque no debutaría en la Primera del <i>Bicho</i> porque el Real Madrid pondría sus ojos en él. Con tan sólo 16 años, el mediocampista abandonó su país natal para probar suerte en uno de los clubes más importantes del mundo.
    
    En 1996, Cambiasso debuta en la primera de Real Madrid B para sorprender a sus entrenadores con su nivel futbolístico. Sin embargo, en 1998, el <i>Cuchu</i> decide regresar al país para desempeñarse en Independiente, club en el que debutó el 15 de agosto de 1998 en el partido contra Newell´s Old Boys.
    
    Tres años más tarde, Cambiasso se marcha a River Plate donde se proclama campeón del Torneo Clausura 2001. Gracias a su excelente rendimiento en el fútbol argentino, el Real Madrid decide terminar con el préstamo y lo une a sus filas. 
    
    En poco tiempo, el equipo madrileño, con el <i>Cuchu</i> en el plantel, logra la Supercopa de Europa y la Liga Española. También obtendría la Copa Intercontinental de ese mismo año.
    
    En 2004, Cambiasso es transferido al Inter de Italia y allí conseguiría una Copa de Italia y la Supercopa de ese país en su primer año. En el equipo milanés, el <i>Cuchu</i> pasaría sus mejores momentos futbolísticos. El futbolista argentino se convirtió en una pieza clave en los 12 títulos a nivel nacional obtenidos. Hasta se dio el lujo de ganar la Champions League y el Mundial de Clubes.
    
    En la Selección Nacional, se consagró campeón de los Mundiales Sub 20 de Qatar 1995 y Malasia 1997. En mayores, debutó en diciembre de 2000 en un amistoso ante México.
    
    Mundialista en Alemania 2006, Cambiasso es uno de los mejores volantes centrales argentinos de los últimos tiempos.
