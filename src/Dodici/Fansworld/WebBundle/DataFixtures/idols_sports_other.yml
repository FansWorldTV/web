    En el comienzo de su carrera profesional, Djokovic jugó principalmente Futures y Challengers, ganando tres de cada uno desde 2003 hasta 2005. Debutó en un Torneo ATP en Umag 2004 enfrentando a Filippo Volandri. Y su primera aparición en un Grand Slam fue en el Abierto de Australia 2005.
    Su primer título lo ganó en Amersfoort sin perder un solo set en el 2006. Luego siguió su racha ganadora en el torneo de Metz y se instaló en el top 20 del ranking ATP.
    En 2007, Djokovic empezó a hacerse conocido en el ambiente tenístico al lograr ganar los Masters 1000 de Miami y de Toronto. Además, ese año perdió la final del US Open en manos del gran Roger Federer.
    En 2008, Djokovic arrancó con todo la nueva temporada y ganó por primera vez un Grand Slam: le ganó la final del Abierto de Australia al francés Tsonga. Además, se coronó en Indians Wells y Roma. Ese año también ganó por primera vez el Torneo de Maestros en Londres.
    En 2009 y 2010 Nole sólo pudo ganar el Masters 1000 de París, pero mantuvo cierta regularidad que le permitió estar siempre en el Top 3.
    Sin dudas, el 2011 fue el gran año de Novak Djokovic. El tenista serbio se consagró campeón del Abierto de Australia, de Wimbledon y del US Open. Además, obtuvo los Masters 1000 de Indian Wells, Miami, Madrid, Roma y Toronto. Ese año también ocupó el número uno del ranking ATP por primera vez.
    En 2012, la racha ganadora de Nole continuó con el Abierto de Australia, los Masters 100 de Miami, Toronto y Shanghái y el Torneo de Maestros disputado en Londres.
    Por otro lado, Djokovic integró el equipo serbio de Copa Davis que se consagró campeón en 2010 y también obtuvo una medalla de bronce para su país en los Juegos Olímpicos de Beijing 2008.

