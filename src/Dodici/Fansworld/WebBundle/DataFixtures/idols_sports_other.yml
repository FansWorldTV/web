    Felipe Massa es un automovilista brasilero que compite en la Fórmula Uno con la escudería Ferrari desde 2006. El piloto obtuvo el subcampeonato en 2008, fue tercero en 2006, cuarto en 2007 y sexto en 2010 y 2011.
    El comienzo de su carrera deportiva en la Fórmula Uno no fue de las más auspiciosas. Tras mostrar buenas actuaciones en los ensayos, Sauber decidió contratar al piloto brasilero para que sea compañero de equipo de Nick Heidfield. Sin embargo, Massa cometió muchos errores y no pudo terminar varias de las carreras. Por este motivo, fue reemplazado por Heinz-Harald Frentzen.
    Tras su flojo comienzo en la principal categoría del mundo, Massa partió a Ferrari como piloto de pruebas. En la escudería de Maranello demostró grandes cualidades en los ensayos por lo que Sauber volvió a integrarlo en sus filas. Tras un comienzo flojo, el piloto terminó un buen año logrando 12 puntos de los 34 que había logrado el equipo.
    En 2006, Ferrari  fichó a Felipe Massa como piloto titular para reemplazar a su compatriota Rubens Barrichello. Ese año, el piloto conseguiría uno de sus principales triunfos al ganar el Gran Premio de Brasil (Ayrton Senna había sido el último brasilero en ganarlo).
    En el año 2009, vivió uno de los  momentos más difíciles de su vida cuando sufrió un terrible accidente que casi le cuesta la vida. En el Gran Premio de Hungría, un amortiguador golpeó su cabeza dejándolo inconsciente y con una fuerte conmoción cerebral. Fue trasladado rápidamente en helicóptero al hospital de Budapest y lograron salvarle la vida. No volvió a competir hasta el año 2010.
    Massa volvió a la Fórmula Uno con Ferrari alternando buenos y malos resultados. Sin embargo, nunca estuvo cerca de conseguir el campeonato de pilotos. El automovilista brasilero consiguió el sexto puesto en 2010 y 2011 y séptimo en 2012.

