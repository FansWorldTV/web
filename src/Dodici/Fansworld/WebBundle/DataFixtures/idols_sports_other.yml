  content: |
    Juan Manuel Fangio es considerado uno de los mejores automovilistas  de todos los tiempos  y es uno de los mayores ídolos del deporte argentino. El Chueco ganó reconocimiento a nivel mundial por ser quíntuple campeón de la Fórmula Uno y tener el récord como el más ganador de la máxima categoría hasta la aparición del heptacampeón Michael Schumacher.
    Fangio abandonó sus estudios desde su niñez para meterse de lleno en su verdadera pasión: el automovilismo. En 1938, el Chueco debutó en el Turismo Carretera compitiendo a bordo de un Ford V8. En sus primeros años, el Maestro ya demostraba su gran capacidad logrando los títulos nacionales de 1940 y 1941 a bordo de un Chevrolet.
    En 1947, Fangio tuvo su merecido debut en la Fórmula Uno cuando comenzó a participar en los Grandes Premios disputados en Europa. Durante la década del 50 fue el gran dominador de la máxima categoría consiguiendo los títulos mundiales en 1951, 1954, 1955, 1956 y 1957 a bordo de las marcas Mercedes Benz, Maserati, Alfa Romeo y Ferrari. Además, obtuvo los subcampeonatos en 1950 y 1953.
    En febrero de 1958, Fangio obtuvo su último triunfo en la Fórmula Uno en el Gran Premio de la Ciudad de Buenos Aires y el 6 de julio decidió retirarse en el circuito de Reims mientras conducía su Maserati 250F.
    En 1958, Fangio vivió uno de los momentos más difíciles de su vida cuando fue a Cuba a disputar el Gran Premio de ese país. El automovilista argentino fue secuestrado durante 26 horas por el Movimiento 26 de julio, liderado por Fidel Castro y que tenía el objetivo de difundir su lucha.
    Luego de su retiro, Fangio recibió múltiples honores. Se inauguró el Autódromo Juan Manuel Fangio en 1972 en Balcarce, su ciudad natal. Fue nombrado Ciudadano Ilustre de la Ciudad de Buenos Aires en 1973. En 1980 fue elegido como el mejor piloto de todos los tiempos por el International Racing Press Association.
    Juan Manuel Fangio falleció el 17 de julio de 1995 a los 84 años por una insuficiencia respiratoria. Sus restos fueron velados en el Automóvil Club Argentino ante una multitud y luego fueron llevados al panteón familiar en el cementerio de Balcarce.

