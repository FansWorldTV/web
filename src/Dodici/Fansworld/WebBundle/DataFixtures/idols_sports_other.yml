    Roddick es conocido por sus potentes servicios. De hecho, tiene en su haber el tercer servicio más rápido registrado en la historia del tenis profesional (y el primero en su momento), alcanzando los 249 kilómetros por hora. Además, terminó su carrera con un total de 9074 aces, siendo el segundo jugador con más aces en la historia del tenis detrás de Goran Ivanisevic.
    El Bombardero de Nebraska ganó el el US Open 2003 y se ganó la ovación de todo el público estadounidense que vio a otro compatriota coronarse en el mítico estadio de Flushing Meadows, de Nueva York. Además, fue finalista del mismo torneo en 2006 y también perdió los partidos decisivos en Wimbledon 2004, 20065 y 2009. Todos contra el gran Roger Federer,
    Roddick también se consagró campeón en 5 torneos de la serie Masters 1000 (Miami en 2003 y 2010, Canadá 2003 y Cincinatti en 2003 y 2006). Entre otras cosas, ocupó por 13 semanas consecutivas el número 1 del mundo del ranking de la ATP.
    Finalmente, Roddick anunció su retiro del tenis profesional el día de su cumpleaños número 30, durante el Abierto de Estados Unidos 2012. Su despedida se concretó el día 5 de septiembre al perder frente a Juan Martin Del Potro por 6-7, 7-6, 6-2 y 6-4 en octavos de final.

