    Considerado uno de los mejores jugadores argentinos en la historia del básquet, Manu Ginóbili comenzó su carrera en su tierra natal jugando para Bahiense del Norte.
    Luego, con tan sólo 18 años, el basquetbolista bahiense mostró sus prometedoras habilidades en Club Andino. En ese mismo año, fue nombrado el mejor jugador debutante de la Liga Nacional. Un año más tarde, Manu volvió a Bahía Blanca para jugar en Estudiantes y fue nombrado MVP de la Liga.
    Gracias a su gran despliegue y su inmejorable técnica, Manu tuvo una exitosa excursión por Europa en sus pasos por Viola Reggio Calabria y Kinder Bologna. En tierras italianas, el bahiense ganó dos Copas, una Liga, la Euroliga y fue nombrado MVP del año en dos oportunidades.
    Después de su exitoso paso por Europa y de su excelente performance en el Mundial de Indianápolis 2002 (Argentina fue subcampeón), Manu fue la flamante incorporación de los San Antonio Spurs y así cumplió su sueño de jugar en la NBA, la liga más competitiva e importante del mundo.
    En poco tiempo, Manu se convirtió en uno de los jugadores más importantes de la NBA gracias a su gran manejo de balón y su gran capacidad atlética. Junto a Tony Parker y Tim Duncan, el bahiense se dio el lujo de ser campeón de la NBA en tres oportunidades (2003, 2005 y 2007).
    Además, Manu fue uno de los integrantes  de la Generación Dorada que logró la histórica medalla de oro en los Juegos Olímpicos Atenas 2004. De la mano de Rubén Magnano, el equipo argentino se dio el lujo de vencer a Estados Unidos (plagado de estrellas) en semifinales y a Italia en la gran final.

