    Goran Ivanisevic es un ex jugador profesional de tenis nacido en Croacia que es recordado, sobre otras cosas, por haber logrado el título de Wimbledon en el año 2001 (habiendo sido finalista en 1992, 1994 y 1998).
    El nombre de Goran Ivanisevi? es un sinónimo de su gran saque. Incluso, es mencionado por muchos especialistas como uno de los mejores saques de la historia del tenis. Llegó a ocupar el puesto número dos del mundo detrás de Pete Sampras en 1994.
    Ivanisevic comenzó a ganarse un nombre en el ambiente tenístico cuando en 1990 consiguió una recordada victoria en la primera ronda de Roland Garros ante Boris Becker.
    Rápidamente se hizo conocido en el circuito por su fuerte juego de ataque y por sus efectivos servicios de más de 200 kilómetros por hora. Además, por muchos años fue el líder del circuito en aces.
    Su gran año fue en 2001 cuando se consagró campeón de Wimbledon tras vencer en la gran final a Patrick Rafter. Lo curioso es que el tenista croata estaba en el ranking 125 por lo que no podía participar de la competencia. Sin embargo, por haber llegado tres veces a la final, los organizadores decidieron otorgarle una invitación especial. De esta manera, Ivanisevic se convirtió en el jugador con peor ranking y el primer wild card en ganar Wimbledon.
    Además, el tenista croata consiguió las medallas de bronce en individuales masculino y en dobles en los Juegos Olímpicos de Barcelona  1992.
