    Carlos Moyá es un ex tenista español reconocido por alcanzar el número uno del ranking mundial en el año 1999 por terminar cinco temporadas entre los Top Ten en los años 1997, 1998, 2002, 2003 y 2004.
    Sus principales logros fueron ganar Roland Garros en 1998,  disputar la final del Abierto de Australia 1997 y la final del Torneo de Maestros 1998. Además, ganó tres títulos de Masters Series en Montecarlo 1998, Cincinnati 2002 y Roma 2004. También obtuvo 3 títulos de la serie ATP 500, y 13 de la serie ATP 250.
    En 1996, Moyá comenzó a hacerse un nombre en el ambiente tenístico cuando terminó entre los 20 mejores. Ya para el año siguiente el tenista español se hacía un lugar en el Top Ten. Y en 1999 se convirtió en el primer español en situarse como número uno del ranking de la ATP desde 1973.
    Además, formó parte del equipo español que ganó la Copa Davis del 2004. En la gran final, que se disputó en el Estadio Olímpico de la Cartuja (Sevilla), Moyá  tuvo un papel destacado al obtener dos de los tres puntos para España, ganando el primero ante Mardy Fish y consiguiendo la victoria decisiva contra Andy Roddick.
    En 2009, Moyá fue operado en la cadera debido a una lesión por lo que se apartó del tenis de manera indefinida. Cuando parecía que su carrera terminaba, el tenista español volvió al circuito eb 2010 con su nuevo entrenador, el madrileño Pepo Clavet.
    Finalmente, Carlitos anunció en Indian Wells del 2010, que esa sería su última temporada en el tenis profesional. Y el 25 de octubre del mismo año se retiró de la actividad a los 34 años.

