    Castellano volvió a ser campeón de la categoría más importante del país en 1989, pero esta vez a bordo de su Ford Falcon. Además, logró los subcampeonatos de 1984, 1990 y 1991. Pincho corrió su última competencia el 15 de diciembre de 1991 en el autódromo de la Ciudad de Buenos Aires.
    Un dato muy curioso es que Castellano pintaba sus vehículos de color naranja en su época de piloto profesional. Así fue que nació el mito de La Naranja Mecánica.
    Luego de su retiro, Castellano siguió vinculado al automovilismo preparando motores de Turismo Carretera y de TC 2000. Además fue preparador del auto campeón de la temporada 1994 con el Ford Falcon conducido por Lalo Ramos.

