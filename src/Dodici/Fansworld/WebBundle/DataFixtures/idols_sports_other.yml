    Carlos Reutemann es un ex piloto de automovilismo y actual Senador de la Nación Argentina por parte de la provincia de Santa Fe. En el ámbito deportivo, Lole logró un gran reconocimiento por sus meritorios desempeños en la Fórmula Uno a bordo de importantes escuderías como Ferrari, Lotus y Williams, entre otras.
    Luego de coronarse campeón del Turismo Nacional durante varias temporadas, Reutemann comenzó a competir en Sport Prototipos en Argentina. A partir de 1970, Lole viajó a Europa para formar parte del equipo del Automóvil Club Argentino que participaba en la Fórmula 2.
    En 1971, Reutemann se sube por primera vez a un Fórmula Uno en un McLaren en el Autódromo de la Ciudad de Buenos Aires en una competencia sin puntos para el campeonato mundial. Ese día el piloto argentino logró un merecido tercer puesto.
    Su debut oficial en la Fórmula Uno fue en 1972 con la escudería Brabham en el Autódromo Ciudad de Buenos Aires logrando el séptimo puesto. En 1974, Reutemann obtuvo su primer triunfo en el Autódromo de Sudáfrica con la escudería australiana. Luego repitió en el Gran Premio de Austria 1974, Gran Premio de Estados Unidos 1974 y el Gran Premio de Alemania 1975.
    Después de un flojo comienzo en 1976, Reutemann decide alejarse de Brabham para firmar contrato con Ferrari. En su primera temporada en la escudería italiana, el santafesino ganó una increíble carrera en el circuito de Interlagos y logró cuatro podios que lo depositaron en el cuarto puesto del campeonato mundial. Al año siguiente, Lole mejoró sus marcas con cuatro victorias, tres podios y un merecido tercer puesto en el campeonato.
    Luego de su paso por Lotus en 1979, Reutemann fue confirmado como piloto oficial de la escudería Williams. Y en su primera temporada con el equipo logró una victoria y el tercer puesto del campeonato mundial.
    Sin dudas, su mejor temporada en la Fórmula Uno fue en 1981 cuando logró ganar en los circuitos de Brasil y de Bélgica y obtuvo un meritorio subcampeonato, quedando sólo a un punto del campeón Nelson Piquet.
    Finalmente, Reutemann se retiró del automovilismo en 1982 tras disputar el Gran Premio de Brasil de esa temporada.

