    Además de haber sido el campeón más joven de la Formula Uno hasta ese entonces (salió campeón con 23 años), Hamilton fue el primer piloto de raza negra que ganó una carrera y que obviamente también logró ser campeón.
    Como casi todos los pilotos que luego triunfan en la Fórmula Uno, Hamilton tuvo un 2006 excelente en el GP2 Series compitiendo para el equipo ART Gran Prix. Ese año el piloto ganó varias carreras y terminó siendo el campeón de la categoría.
