    Su primer roce con un monposto de Fórmula Uno fue en el año 2000 cuando participó en unas pruebas para la escudería Benetton. Sus buenas actuaciones (hizo mejor tiempo que Giancarlo Fisichella y Ralf Schumacher) hicieron que sea contratado como piloto suplente del equipo. Además, ese mismo año ganó el subcampeonato de la Fórmula 3000.
    Finalmente, en 2001, Webber fichó para Minardi y tuvo su primera experiencia en la Fórmula Uno. Tuvo un debut inolvidable porque fue en su tierra natal (el Gran Premio de Australia), logró el quinto puesto y sumó puntos para el Minardi, equipo que no sumaba desde 1999.
    Luego el piloto australiano pasó a Jaguar Racing en los que tuvo dos años notables. Sin embargo, terminó yéndose del equipo porque la nueva escudería acarreaba muchas deudas económicas. Por este motivo, el piloto fue fichado por Williams para competir en los años 2005 y 2006.
    En 2007, Webber desembarcó en la escudería Red Bull Racing y, a pesar de no tener un muy buen año en su debut, el piloto australiano fue encontrando su mejor performance con el transcurso del tiempo.
    Sus mejores años fueron en 2010 y 2011 cuando Webber consiguió dos meritorios terceros puestos en el campeonato de pilotos. En la actualidad, sigue siendo piloto titular del equipo austríaco junto a triple campeón Sebastian Vettel.

