    Al siguiente año, Hamilton mejoró sus números notablemente y se consagró campeón por primera vez de la Fórmula Uno de una manera que aún hoy es inolvidable. Faltando una vuelta para que termine el Gran Premio de Brasil, el inglés iba sexto y necesitaba ser quinto para arrebatarle el título a Felipe Massa, que encima era local. Finalmente, Hamilton pasó a Timo Glock (que tenía neumáticos de seco) cuando comenzó a llover por segunda vez durante la carrera. Según expertos de la Fórmula Uno, fue una de las finales más emocionantes debido a que el campeón se definió en cuestión de segundos.
    Luego, durante los siguientes cuatro años, Hamilton alternó buenas y malas con el equipo McLaren. Finalmente, en 2013, la carrera deportiva de Hamilton continuó en la escudería Mercedes.

