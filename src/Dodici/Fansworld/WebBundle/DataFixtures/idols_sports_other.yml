    Prost tuvo sus primeras experiencias cuando se coronó en la Fórmula Renault Francesa y la Fórmula Renault Europea en 1978. Luego pasó a la Fórmula 3 Francesa, resultando campeón en 1978 y 1979. Además, obtuvo la corona en la Fórmula 3 Europea en 1979.
