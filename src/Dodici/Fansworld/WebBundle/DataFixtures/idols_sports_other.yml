    Michael Chang es un ex tenista estadounidense de origen taiwanés que estuvo en el Top 10 de la ATP durante varios años en la década de los 90. Su mayor logro haber ganado el Torneo de Roland Garros en 1989.
    Chang ganó su primer título nacional a los 12 años (el USTA Junior Hardcourt Singles). Además, fue el ganador en al menos un torneo anualmente desde 1988 hasta el 2000, excepto en 1999.
    En 1989 se convirtió en el tenista más joven en ganar un torneo de Grand Slam en individuales, tras consagrarse campeón de Roland Garros con tan sólo de 17 años y tres meses.
    Con este histórico triunfo se convirtió en el primer estadounidense en ganar este tipo de torneos desde 1955. Además, su victoria fue el inicio del surgimiento de una nueva generación de tenistas estadounidenses, como Andre Agassi, Pete Sampras y Jim Courier que dominarían el podio mundial de tenis.
    Su mejor puesto en el ranking individual lo alcanzó el 9 de septiembre de 1996 cuando alcanzó a ser el número 2 del mundo del ranking de la ATP. Finalmente, se retiró del tenis profesional en el año 2003 tras bajar bruscamente en el ranking debido a sus malos resultados.

