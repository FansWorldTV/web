    Rubén Oscar Wolkowyski es un destacado basquetbolista que actualmente juega en la Liga Nacional de Básquet. El Colo es reconocido por ser el primer jugador argentino en fichar para un equipo de la NBA cuando firmó para Seattle Supersonics en la temporada 2000/2001.
    Su debut en la Liga Nacional de Básquet fue el 17 de septiembre de 1993 jugando para Quilmes ante Regatas de San Nicolás. Estuvo durante cuatro temporadas en el equipo marplatense hasta que se incorporó a Boca Juniors.
    Luego, el pivote desembarcó en Estudiantes de Olavarría. Ese año, El Colo fue nombrado MVP EN las finales de la Liga Nacional Argentina en el 2000 y ganó la Liga Nacional con el equipo bonaerense.
    En la temporada  2000/2001, Wolkowyski defendió a los Seattle Supersonics, logrando promedios de 2,2 puntos, 1,4 rebotes y 9,0 minutos en 34 partidos. Luego jugó en Rusia para el CSKA Moscú, donde promedió 12,7 puntos y 7,8 rebotes por partido.
