    Juan María Traverso es considerado uno de los emblemas del automovilismo argentino y el mejor automovilista de los últimos 40 años. En toda su trayectoria, El Flaco ganó 16 campeonatos nacionales en las categorías más importantes del país. Además, junto a Guillermo Ortelli, es el segundo piloto más ganador del Turismo Carretera detrás de la leyenda Juan Gálvez.
    La exitosa carrera de Traverso en el Turismo Carretera comenzó en 1972 cuando ganó su primera carrera en el semipermanente de 25 de Mayo.  Un año después, El Flaco se incorporó al equipo oficial de Ford.
    En 1977, Traverso logró su primer campeonato de Turismo Carretera con un récord impresionante de siete victorias a bordo de Ford Falcon. Al año siguiente, el nacido en Ramallo repitió el título más prestigioso del automovilismo con la misma marca y con ocho carreras ganadas.
    Después de su auspicioso comienzo en el automovilismo, Traverso se alejó de las pistas para poner dos concesionarias de autos en Ramallo y San Pedro. Sin embargo, al poco tiempo, el piloto se dio cuenta que lo suyo estaba en las pistas.
    Traverso demostró que no estaba nada equivocado con su decisión. Y, luego de un fugaz paso por Europa, El Flaco comenzó a correr en el TC 2000 en el año 1980 con un Ford Taunus. Sin embargo, los éxitos llegarían a bordo de un Renault Fuego con el que logró los campeonatos de 1986, 1988, 1990, 1991, 1992 y 1993. Dos años más tarde, sumó un nuevo título con un Peugeot 405.
    Los éxitos del Flaco en el Turismo Carretera volvieron con el tricampeonato logrado con su Chevrolet Chevy en los años 1995, 1996 y 1997. Luego de los triunfos conseguidos con el Chivo, Traverso volvió a coronarse campeón en 1999 con su viejo amor el Ford Falcon.
    En la Top Race, consiguió dos campeonatos con Mercedes Benz 280 (1998 y 1999) y  uno con BMW 320i en el año 2003. De esta manera, El Flaco cerró una carrera impresionante llena de triunfos y gloria.

