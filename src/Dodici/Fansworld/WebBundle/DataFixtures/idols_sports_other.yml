    A pesar de no haber podido terminar el Gran Premio de Bélgica, Schumacher impresionó a todos por su gran performance en la clasificatoria y en la carrera. Por este motivo, Benetton puso los ojos en el joven talento.
    Los buenos resultados en la escudería Benetton no tardaron en llegar. Logró el tercer puesto en el campeonato mundial de 1992 y llegó a la cuarta posición en 1993. Su primera carrera ganada fue en el Gran Premio de Bélgica 1992.
    Después de un comienzo espectacular con seis carreras ganas en las primeras siete fechas, Schumacher se consagró campeón por primera vez de la Fórmula Uno en la temporada 1994. Sus números siguieron mejorando y en 1995 repitió el título mundial.
    En 1996, Schumacher firmó contrato con Ferrari para seguir sumando títulos. Después de quedar en la puerta del campeonato  en 1998 logrando el segundo puesto, el piloto alemán fue por todo y se consagró campeón de la Fórmula Uno en los años 2000, 2001, 2002, 2003, y 2004. En total, Schumi ganó 48 carreras durante sus años de gloria con Ferrari.
    En 2006, Schumacher anunció que se retiraba de la actividad profesional después de romper varios récords en la Fórmula Uno y quedar como el piloto más campeón de la historia.
    Cuando la vuelta del más ganador parecía ser una quimera, Schumacher regresó a la Fórmula Uno con la escudería Mercedes en 2010. Sin embargo, ya no fue lo mismo y el piloto alemán lejos estuvo de aquel gran campeón que hizo vibrar a los fanáticos del automovilismo. Finalmente, en 2012, Schumacher se retiró definitivamente de la actividad.

