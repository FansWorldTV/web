     Su carrera deportiva en la Fórmula Uno comenzó cuando Peter Sauber se sorprendió del talento y rapidez del joven Kimi y le concedió una prueba para septiembre de 2000. Finalmente, Sauber decidió contratarlo como piloto oficial en 2001.
