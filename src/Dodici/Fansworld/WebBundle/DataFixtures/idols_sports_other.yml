    Después de su paso por Renault, El Profesor retornó a McLaren para intentar sumar algún título en la Fórmula Uno. Tras conseguir el subcampeonato en 1984, Prost logró consagrarse campeón del campeonato mundial en las temporadas 1985, 1986 y 1989 con la escudería británica.
    En 1990, cansado de la convivencia con Ayrton Senna, Prost decide firmar contrato como piloto oficial de Ferrari. Cuando parecía que en la escudería italiana iba a seguir sumando títulos, Prost se quedó en las puertas logrando un segundo puesto en 1990 y la quinta posición en 1991.
    Tras tomarse un año de descanso en 1992, Prost firmó contrato con Williams para la temporada de 1993 y volvió a repetir las hazañas conseguidas con McLaren. El piloto francés tuvo un año impecable ganando siete carreras y obteniendo por cuarta vez el título mundial.
    Después de retirarse de la actividad profesional, Prost dirigió su propio equipo en Fórmula Uno, Prost Grand Prix, tras haber comprado previamente el equipo Ligier en 1997. Sin embargo, la escudería quebró a inicios de 2002.

