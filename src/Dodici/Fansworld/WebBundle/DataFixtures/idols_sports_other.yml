    Fernando Alonso es uno de los principales animadores de la Fórmula Uno en la actualidad. El automovilista español se consagró campeón de la máxima categoría del mundo en dos oportunidades y  además obtuvo dos subcampeonatos. Fue piloto de reconocidas escuderías como Minardi, Renault, McLaren y Ferrari.
    Entre sus principales récords,  Alonso es el cuarto piloto más ganador de la historia de los Grandes Premios con 32 carreras ganadas y el tercero  con más podios consiguiéndolo en 89 ocasiones. Además, es uno de los cuatro pilotos que debutó en Ferrari con una victoria (antes lo habían hecho Mario Andretti, Nigel Mansell y Kimi Räikkönen).
    El debut de Fernando Alonso en la Fórmula Uno fue en 2001 cuando fue fichado por Renault. Sin embargo,  fue cedido a Minardi para ser el piloto titular. Con 20 años (el tercer piloto más joven en debutar), el español disputó su primera carrera en el Gran Premio de Australia. Esa temporada, su mejor clasificación fue el décimo puesto logrado en el Gran Premio de Alemania.
    Después de su primera experiencia, Alonso pasó a Renault para vivir quizás los mejores años de su carrera. Allí, el piloto español se consagró campeón de la Fórmula Uno en los años 2005 y 2006, terminando así con la hegemonía de Michael Schumacher.
    Tras los exitosos dos años que vivió en Renault, Alonso pasó a McLaren para correr durante la temporada 2007. A pesar de haber logrado un meritorio tercer puesto en el campeonato, el piloto español se fue de la escudería envuelto en polémica por lo que decidió rescindir contrato ese mismo año.
    En 2008 y 2009, Alonso corrió para Renault nuevamente pero tuvo dos años con resultados muy decepcionantes consiguiendo el quinto y noveno puesto del campeonato de pilotos.
    En 2010, Alonso fichó para Ferrari y en su presentación el piloto español logró el primer puesto. Ese año quedó en la segunda posición del campeonato detrás de Sebastian Vettel.
    Después de un año muy malo en 2011, el piloto español logró el subcampeonato nuevamente en el 2012. Aún le queda la cuenta pendiente ser campeón con la mítica escudería italiana.

