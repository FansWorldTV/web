    En 1962, Jack crea la evolución del motor para el futuro equipo Brabham. Después de competir la primera mitad de la temporada con un Lotus, el piloto australiano comenzó a correr con su equipo logrando sumar puntos en su segunda carrera y convirtiéndose así en el primer piloto en ganar puntos con un coche fabricado por él mismo.
    Finalmente, el año de gloria para su escudería fue en 1966 cuando Brabham se consagró campeón de la Fórmula Uno tras ganar cuatro carreras. De esta manera, el australiano se convirtió en el primer piloto en salir campeón de la máxima categoría con un auto de su propia fabricación.
