    Pechito tiene una gran trayectoria fuera del país: fue piloto de pruebas del equipo Renault de Formula Uno y tenía todo arreglado para ser el piloto titular de la escudería USF1 Team. Finalmente, el equipo estadounidense no se presentó a la máxima categoría por falta de tiempo para los armados de los autos y el sueño del piloto argentino no se pudo realizar.
    En el año 2002, Pechito pasó al equipo CRAM y obtuvo el Campeonato Italiano de Fórmula Renault 2000 y el 4º puesto en el Campeonato Europeo. Un año más tarde, López ocupó una butaca en el equipo DAMS en la Fórmula Renault V6 Europea y obtuvo un nuevo campeonato.
    Luego de su incursión por Europa y del intento por ingresar a la Fórmula Uno, López regresó a la Argentina en el año 2007 para incursionar en la categoría del  TC 2000. Al año siguiente, además de debutar en el Turismo Carretera, se consagró campeón argentino de dicha categoría.
    En 2008, López obtuvo el campeonato de TC 2000 logrando 4 victorias (Santa Fe, Buenos Aires, Oberá y Potrero de los Funes) y 8 pole positions a bordo de un Honda Racing.
    El 2009 será recordado por muchos como “El año de José María López”. El piloto participó en tres de las cuatro categorías más importantes del país y quedó a las puertas de obtener la codiciada Triple corona del automovilismo argentino.
    Ese año, Pechito se consagró campeón en la última carrera del TC 2000 arriba de un Honda Civic, fue ganador también de la Top Race V6 a bordo de un Mercedes Benz. Sin embargo, su sueño de lograr la triple corona quedó trunco cuando se despistó a 10 vueltas del final a bordo de su Torino Cherokee. Finalmente, Emiliano Moriatis se consagraría campeón del Turismo Carretera.
    En 2012 volvería la gloria para López. El piloto nacido en Río Tercero se consagró campeón del Súper TC 2000 arriba de un Ford Focus.

