    A pesar de la poca experiencia de Delfino en Argentina, el Viola Reggio Calabria posó sus ojos en el joven santafesino que, con tan sólo 18 años, ya vivía su primera experiencia en Europa. Tras dos años en el equipo del sur de Italia, el basquetbolista pasó a jugar en el Skipper Bologna. Allí, el escolta se destacó en la Euroliga 2004 y fue nombrado como uno de los jugadores con mayor futuro de Europa.
    Su gran versatilidad y su excelente dominio de balón hicieron que grandes equipos de la NBA se fijaran en el joven santafesino. Luego de ser figura en Europa durante el 2004, El Lancha fue elegido en la primera ronda del draft por los Detroit Pistons.  Sin embargo, el alero jugó para los Toronto Raptors y, a pesar de no ser titular, cumplió un gran papel como sexto hombre de la plantilla.
    Tras un fugaz paso por el equipo ruso Khimki BC y ser uno de los jugadores mejores pagos de Europa, Delfino volvió a la NBA para vestir la camiseta de Milwaukee Bucks. Allí, con sus 30 puntos ante Sacramento Kings, el Lancha rompió su récord de mayor cantidad de puntos en un partido. En la actualidad, el argentino se desempeña en los Houston Rockets.
    Con la Selección Argentina de Básquet, Delfino vivió uno de los momentos más importantes de su carrera cuando se coronó campeón de los Juegos Olímpicos de Atenas 2004. Además, ganó el Campeonato Sudamericano 2004 y el Torneo de las Américas 2011.

