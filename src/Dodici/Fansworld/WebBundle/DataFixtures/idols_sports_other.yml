    En 2010, Rosberg fichó para la escudería de Mercedes con el objetivo de conseguir victorias. Después de dos años alternando buenas y malas, el piloto alemán obtendría su primera victoria en el Gran Premio de China 2012. Durante la temporada 2013, consiguió su segunda victoria en el Gran Premio de Mónaco.

