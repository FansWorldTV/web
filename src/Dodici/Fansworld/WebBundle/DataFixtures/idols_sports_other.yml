    Guillermo Javier Ortelli es uno de los máximos ganadores del Turismo Carretera. En su historial, el piloto nacido en Salto, provincia de Buenos Aires, acumula seis campeonatos obtenidos en 1998, 2000, 2001, 2002, 2008 y 2011.
    Además, el Rey de Salto complementa su palmarés con dos títulos de Top Race (2001 y 2006) y un subcampeonato en 2008 en el TC 2000.
    En 1995, Ortelli tuvo su primera experiencia a bordo de un Turismo Carretera cuando fue invitado por el piloto Fabián Acuña a competir en la carrera de 2 horas de Buenos Aires al mando de un Ford Falcon. Ese día, el piloto debutó con un triunfo.
    En 1998, obtuvo la primera de sus seis coronas cuando se coronó por primera vez campeón del Turismo Carretera a bordo de su Chevrolet Chevy. Con 25 años, Ortelli se convertía en el piloto más joven en ser campeón (récord que luego fue arrebatado por Agustín Canapino en 2010).
    En el año 2000, Ortelli nuevamente se consagró en el Turismo Carretera, alcanzando el bicampeonato e igualando a Juan Manuel Fangio en cantidad de títulos obtenidos con la marca Chevrolet. En el 2001 repitió el título y un año más tarde haría lo mismo convirtiéndose en el piloto más campeón de la historia con Chevrolet.
    Su exitosa carrera sumó otros dos títulos de Turismo Carretera a bordo de Chevrolet en los años 2008 y 2011. Con sus seis títulos, el automovilista se convirtió en el piloto más campeón de Chivo. Además, junto a Juan María Traverso, Ortelli es el segundo piloto con más títulos detrás de Juan Gálvez, quien lo consiguió en nueve ocasiones.
    Para agregar más trofeos a su vitrina, Ortelli también se consagró campeón de la Top Race 2001 y la Top Race V6 2005, sumando así un total de ocho títulos en el automovilismo nacional.

