    En total, Vilas se obtuvo 4 Grand Slam en toda su carrera cuando se impuso en los Abiertos de Australia de 1978 y 1979, Roland Garros 1977 y el US Open 1977. Además, ganó el Masters Cup de 1974. De esta manera, Willy es el tenista argentino más ganador superando a Juan Martín Del Potro (US Open 2009), Gastón Gaudio (Roland Garros 2004) y Gabriela Sabatini (US Open 1990).
    Sin embargo, pese a ser el tenista más ganador de esa época, Vilas nunca pudo llegó a ser número uno del mundo por el polémico ranking que no tenía en cuenta algunos torneos. El propio Vilas dijo que con el actual ranking él sería número uno.
    Vilas es el tenista que mayor número de torneos disputados en polvo de ladrillos ganó en todala historia del tenis totalizando 46 campeonatos. Además, en su época logró el record de mayor cantidad de partidos ganados de manera consecutiva cuando llegó a los 46 triunfos en 1977.
    Por último, es el jugador que más tiempo permaneció en el segundo puesto de la clasificación del ranking, sin haber alcanzado nunca el primer escalafón, completando 83 semanas.
    Una cuenta pendiente para Vilas fue la Copa Davis. A pesar de haber llegado a la final de Copa Davis de 1981, Argentina ese año perdió en la gran final de Cincinatti ante Estados Unidos de John McEnroe.

