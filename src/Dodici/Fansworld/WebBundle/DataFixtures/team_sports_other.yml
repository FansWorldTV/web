    Dodge es una de las marcas que integra el selecto grupo de los denominados “Los cuatro grandes del automovilismo argentino”.  A través de los años, Dodge ganó 10 campeonatos en el Turismo Carretera y obtuvo la victoria en cerca de 150 carreras en toda su historia.
    Un detalle a tener en cuenta es que Dodge logró todos sus títulos con el mismo modelo, pero en diferentes épocas y con diferente motorización.  La mayoría de ellos los obtuvo durante la década del 80 con el modelo Dodge Polara en su versión Coupé.
    Obtuvo campeonatos nacionales en manos de pilotos de la talla de Antonio Aventín, Roberto Mouras, Oscar Angeletti, Oscar Castellano, Norberto Fontana y Ernesto Bessone
    A pesar de que su debut en la categoría fue en la década del 60, Dodge tuvo su década de gloria en los años 80. El Polara tuvo un dominio en las pistas siendo campeón 8 veces (6 de manera consecutiva):  Roberto Mouras (1981, 1983, 1984 y 1985), Oscar Castellano (1987 y 1988) Antonio Aventín (1980 y 1981) y Oscar Angeletti (1986).
    Después de la exitosa época, Dodge se tomó un gran paréntesis debido a los sucesivos cambios reglamentarios que hicieron que los motores Slant-Six de Dodge se vieran en inferioridad de condiciones frente a los Ford y Chevrolet.
    Finalmente, en 1995, un Dodge fue equipado a modo experimental con un motor de 6 cilindros de un Jeep Cherokee. A este modelo evolucionado se los comenzó a llamar Dodge Cherokee.
    De esta manera y con este nuevo modelo, Ernesto Bessone consiguió el primer título de la marca luego de 13 años en el 2003 y, tres años después, en 2006, Norberto Fontana repetiría el logro más ansiado.

