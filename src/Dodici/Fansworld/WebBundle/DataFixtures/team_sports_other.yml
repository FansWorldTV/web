    Marussia F1 Team es una escudería de Fórmula Uno que forma parte de la categoría desde la temporada 2012. Está controlada por la empresa Marussia Motors tras adquirir dicha sociedad del antiguo equipo británico Virgin Racing.
    De cara a su primera temporada en la Fórmula Uno, el equipo ruso mantuvo los motores Cosworth implementados por su antecesor Virgin y mantuvo las áreas del desarrollo del monoplaza en asociación con McLaren.
    En 2012, la escudería confirmó la continuidad de Timo Glock (que había renovado a largo plazo con Virgin Racing) como primer piloto y la contratación del joven piloto francés Charles Pic, de 21 años y sin experiencia dentro de la máxima categoría del automovilismo.
    A pesar de llegar a al Gran Premio de Australia prácticamente sin probar el Marussia MR01, la nueva escudería consiguió llegar en los puestos 14 y 15.
    En un accidentada carrera en Singapur, Timo Glock da la sorpresa al terminar en el duodécimo lugar por lo que Marussia superó a Caterham en el Mundial. Sin embargo, la escudería malaya recuperó esa posición gracias a una gran performance en la última carrera que dejó finalmente a Marussia en la penúltima posición del campeonato.
    En la temporada 2013 y tras la marcha de Charles Pic, Max Chilton fue contratado por la escudería. Mientras que el francés Jules Bianchi llegó al equipo inglés para ocupar el lugar de Glock.

