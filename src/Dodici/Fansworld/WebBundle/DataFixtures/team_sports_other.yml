    Lotus F1 Team es una escudería británica de Fórmula 1, que disputó su primera temporada en 2012 con Kimi Räikkönen y Romain Grosjean como pilotos. Por más que poco tenga que ver con el mítico Lotus preparado por Colin Chapman que compitió durante los años1958 y 1994, los fanáticos quieren volver a ver el nombre de la escudería en los primeros puestos de la categoría más importante del mundo.
    Lotus ya había tenido un retorno a la Fórmula Uno en 2010 con el nombre de Lotus Racing, aunque es necesario destacar que este equipo se denominaba de igual manera que el recordado Lotus de Colin Chapman, pero poseía licencia malaya.
    En el año 2012, el empresario malayo, Tony Fernandes, cambió el nombre de su equipo (lo llamó Caterham F1 Team) y desistió a su deseo de llevar a Lotus a repetir viejas hazañas. Por este motivo,  el Grupo Lotus utilizó la base del ex equipo Renault para mantener el nombre dentro de la Fórmula Uno.
    Finalmente, en 2012, el equipo británico anunció el fichaje del campeón del mundo de 2007, Kimi Räikkönen y a Romain Grosjean como el piloto que acompañaría al finlandés.
    El nuevo monoplaza Lotus E20 fue presentado el 5 de febrero de 2012 en la sede del equipo en Enstone. Con el regreso definitivo del mítico nombre a la máxima categoría y la contratación de Kimi Räikkönen, la escudería pretende volver a luchar por las victorias en los próximos años.
    Tras unas prometedoras pruebas de pretemporada, Lotus logró la victoria en el Gran Premio de Australia de la mano de Kimi Räikkönen gracias a una estrategia de dos paradas favorecida por el cuidado de los neumáticos.

