    Sauber F1 Team es una escudería de Fórmula Uno con base en Suiza. Su nombre se debe al dueño y ex-director de la escudería Peter Sauber. El equipo compitió en la máxima categoría por primera vez en 1993.
    Fue a partir de 1997 cuando empezó a estar ligado técnicamente con Ferrari. Durante 9 años, el equipo suizo licenciaba prácticamente todos los componentes que se pueden licenciar de las máquinas de Maranello. Incluso tenía a varios ingenieros de esa escudería en su plantilla.
     El equipo completó su mejor temporada en 2001. Pese a contar con dos pilotos inexpertos como Nick Heidfeld y Kimi Räikkönen, Sauber obtuvo la cuarta posición en el campeonato mundial de constructores.
    En 2005, la escudería  fue vendida a BMW  y estuvo cuatro temporadas sin participar en la categoría más importante del mundo.  Tras cuatro temporadas de ausencias y con la retirada de BMW de la Fórmula 1, el equipo suizo finalmente volvió a competir en 2010.
    Hay que destacar que Sauber era un equipo privado, sin las herramientas de gigantes como Ferrari o McLaren. Y que del equipo suizo salieron varios pilotos de renombre como Heinz-Harald Frentzen, Nick Heidfeld, Kimi Räikkönen, Felipe Massa o Robert Kubica.
    Fue en  2012 cuando llegaría el mejor año de la escudería: cerró la temporada con resultados radicalmente mejorados: 126 puntos, dos vueltas rápidas (China y Mónaco) y 4 podios (Malasia, Canadá, Italia y Japón).
    Para la temporada 2013, Sauber anunció la contratación de Nico Hülkenberg (en reemplazo de Sergio Pérez, quien firmó para McLaren) como primer piloto y a Esteban Gutiérrez como el segundo volante titular.

