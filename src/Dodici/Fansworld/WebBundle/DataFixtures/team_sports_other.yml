    Caterham F1 Team es una escudería malaya de Fórmula Uno. La base del actual equipo de Tony Fernandes fue Team Lotus (2011), anteriormente denominado Lotus Racing (2010) y originalmente Malaysia F1 Team (finales de 2009).
    La historia de Caterham comenzó cuando, en el año 2012, el empresario malayo Tony Fernandes cambió el nombre de su equipo y desistió a su deseo de llevar a Lotus a repetir viejas hazañas.
    El debut de Caterham fue en el Gran Premio de Australia 2012 y no tuvo los resultados deseados. Pese a superar a Marussia en la clasificación, todavía estaban muy lejos de los equipos más establecidos de la categoría. En carrera, ambos coches tuvieron que abandonar debido a fallos mecánicos.
    La escudería obtuvo la décima posición del mundial de constructores tras el undécimo puesto conseguido por Vitaly Petrov en la última carrera en Brasil. El balance final fue algo decepcionante teniendo en cuenta las expectativas iniciales.
    Las expectativas del equipo durante el 2013 siguen siendo bajas. Caterham confirmó a Charles Pic y a Giedo van der Garde como pilotos titulares. Sin embargo, el jefe de equipo, Cyril Abiteboul, se mostró realista y no confía mucho en las posibilidades de sumar algún punto durante esta temporada.

