    Kiss es una banda estadounidense de rock formada en Nueva York en enero de 1973 por el bajista Gene Simmons y el guitarrista Paul Stanley, a los que más tarde se unirían el batería Peter Criss y el guitarrista Ace Frehley.
    Conocidos por su maquillaje facial y sus extravagantes trajes, el grupo se dio a conocer al público a mediados de los años 70 gracias a sus actuaciones en directo, en las que incluían pirotecnia, llamaradas, cañones, baterías elevadoras y guitarras con humo.
    Sus tres primeros álbumes de estudio apenas tuvieron repercusión y tuvo que ser con el lanzamiento de “Alive!”, un disco en directo, para que la banda consiguiera fama y popularidad. Sus siguientes trabajos, entre los que destacan “Destroyer” y “Love Gun”, aumentaron la popularidad del grupo y consiguieron varias certificaciones de disco de platino. Después de que cada miembro de la banda publicara un álbum en solitario y rodar una película (Kiss Meet The Pantom of The Park, 1978), las tensiones dentro del grupo aumentaron, lo que ocasionó la marcha de Criss y más tarde Frehley. Tras la salida de dos de sus miembros fundadores (Eric Carr y Vinnie Vincent reemplazaron a Criss y Frehley y asumieron las personalidades de «The Fox» y «The Wiz», respectivamente) y publicar algunos álbumes que no tuvieron el número de ventas esperadas como “Music From «The Elder»” y “Creatures of the Night” en 1983, Kiss decidió abandonar el maquillaje y orientar su estilo musical hacia el glam metal. En la década de 1990 se produjo la reunión con la formación original y el maquillaje, aunque en la siguiente década Frehley y Criss volvieron a dejar la banda. Simmons y Stanley decidieron continuar con el batería Eric Singer y el guitarrista Tommy Thayer, utilizando los maquillajes de «Catman» y «Spaceman», respectivamente.
    Contando los álbumes en solitario de 1978, Kiss ha conseguido veintiocho discos de oro de la RIAA hasta la fecha y se la considera la banda estadounidense con mayor cantidad de estas certificaciones. El grupo ha vendido más de cien millones de álbumes en todo el mundo y veinte millones sólo en los Estados Unidos. Los miembros de Kiss asumieron personalidades acordes con los maquillajes y vestimenta que llevaban, así Simmons asumió el rol de «The Demon», Stanley el de «Starchild», Criss el de «Catman» y Frehley el de «Space Ace» o «Spaceman».

