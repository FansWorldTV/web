    Torino es una de las marcas que integra el selecto grupo de los denominados “Los cuatro grandes del automovilismo argentino”. Es uno de los autos más queridos por el público argentino y es la marca que menos campeonatos de Turismo Carretera ganó: sólo salió campeón en cinco oportunidades en toda su historia.
    Torino obtuvo los títulos nacionales de la mano de grandes pilotos como Eduardo Copello (1967 y 1970 Fórmula B), Gastón Perkins (1969) y Luis Rubén Di Palma (1970 Fórmula A y 1971).
    A pesar de que tuvo su época dorada en la década del '60, Torino fue un coche muy perjudicado con el reglamento del Turismo Carretera a lo largo de los años. Luego de esos títulos obtenidos gracias a los autos preparados por el maestro Oreste Berta, llegaron las polémicas y el retiro de la marca de las pistas.
    En 1995 hizo su presentación el Torino Cherokee, un coche equipado con motor de Jeep Cherokee, que fue evolucionando poco a poco hasta rendir frutos. Sin lugar a dudas, el más recordado es aquél Torino Cherokee que Luis Rubén Di Palma no pudo terminar por un accidente aéreo que le costó la vida. Por este motivo, su hijo Patricio continuó con el armado del Toro llegando a su estreno el 29 de octubre del 2000.
    El 11 de mayo de 2003, en el autódromo de Buenos Aires, Patricio Di Palma ganó la primera carrera de Torino después de casi 30 años. Ese día ganó el automovilismo unificado bajo la figura del único piloto ganador con las cuatro marcas: El "Loco" Luis Rubén Di Palma.
    En la última década, el Torino Cherokee tuvo un exitoso desempeño al alzarse con el subcampeonato de campeonato disputado en el año 2006 con Patricio Di Palma al volante.

