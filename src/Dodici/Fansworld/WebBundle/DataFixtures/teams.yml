    Los Abuelos de la Nada fue un grupo musical argentino creado por Miguel Abuelo en 1967 y relanzado con otra formación en 1981.
    Todo comenzó cuando Miguel se encontró con el productor Ben Molar y le mintió diciéndole que tenía un grupo llamado Los Abuelos De La Nada. Así consiguió fecha de grabación e inventó rápidamente la banda, grabando el famoso "Diana divaga" en 1967. Al poco tiempo el grupo se disuelve, Abuelo se radicó en España y, con una inclinación hacia el blues, Pappo se ubicó al frente del grupo.
    En 1979, tras el regreso de Miguel Abuelo al país, junto a Cachorro López (bajo y coros) comienza la segunda etapa de los Abuelos de la Nada grabando algunos demos en 1981. A ellos se sumaron Andrés Calamaro (teclado y voz), Gustavo Basterrica (guitarra y voz), Daniel Melingo (saxo y voz) y Polo Corbella (batería). Su primer disco titulado "Los Abuelos de la Nada" (1982) fue producido por Charly Garcia, con temas como: "Sin gamulán" y "No te enamores nunca de aquel marinero bengalí". Logrando un gran éxito realizaron un show presentación en el teatro Coliseo y una gira por el interior. El mismo año participaron junto a Suéter como grupo soporte en Ferro invitados por Charly.
    En el ´83 se presentaron en Obras, donde adelantaron material de su segunda placa: "Vasos y besos". Luego, realizaron un segundo recital en el estadio de Vélez.
    El hit, "Mil horas", compuesto por Andrés Calamaro se convirtió en un boom. En 1984 se presentaron en el Luna Park y en el teatro Coliseo para dar a conocer su tercer disco, "Himno de mi corazón". Melingo y Basterrica fueron reemplazados por Alfredo Desiasta y Gringui Herrera, así registraron los conciertos del teatro Ópera para sacar un disco en vivo llamado "Abuelos en el Ópera"(1985).
    Tras realizar su último trabajo, la banda se disolvió, Calamaro se fue y Cachorro López realizó una gira con Miguel Mateos/ Zas.
    "Cosas mías" (1986) fue el último disco de Los Abuelos, participando Miguel Abuelo (voz), Kuberto Díaz (guitarra), Juan Del Barrio (teclados), Marcelo "Chocolate" Fogo (bajo) y Polo Corbella (batería) pero la convocatoria en los shows fue muy poca. Miguel Abuelo falleció el 26 de mayo de 1988, por padecer el Síndrome de Inmunodeficiencia Adquirida.

