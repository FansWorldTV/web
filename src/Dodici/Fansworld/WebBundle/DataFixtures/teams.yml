    El nombre del grupo proviene de Belle et Sébastien, un libro infantil escrito por el francés Cécile Aubry y en el que se relatan las aventuras de un chico (Sébastien) y su perro (Belle). Dicha obra fue llevada a la televisión en formato de serie en 1965 en formato de dibujos animados en 1981.
    Aunque presentando una imagen de grupo alternativo al gran público, las canciones agridulces de Belle & Sebastian inspiran una lealtad fanática entre sus seguidores. Parte de esta lealtad es debida a que, hasta 2003, la banda no incluía sencillos en sus álbumes. Así pues, estar en posesión de su discografía completa se puede considerar como una distinción de pura devoción. REF: Wikipedia

