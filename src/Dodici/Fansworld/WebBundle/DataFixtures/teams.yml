    Dire Straits es una banda de rock británica, fundada en 1977 por Mark Knopfler (guitarra y voz), David Knopfler (guitarra), John Illsley (bajo) y Pick Withers (batería), con Ed Bicknell como director.

    En una etapa en que reinaba el punk rock, ellos tenían un sonido distinto, casi rock and roll a la antigua usanza. En sus inicios, Mark Knopfler (el líder de la banda) pedía a gerentes de los pubs que les dejasen actuar, de forma que la música sonase de fondo, permitiendo a la gente hablar. A pesar de ser la antítesis de la cultura popular del momento, Dire Straits llegaron a tener un tremendo éxito.

    El grupo grabó y realizó su primer álbum homónimo en 1978 con poca aceptación hasta que cinco meses después se lanzó un sencillo, "Sultans of Swing", que convirtió el disco en uno de los más vendidos. El segundo álbum, "Communiqué" se lanzó poco después. Estos dos primeros trabajos configuraron el sonido de la banda. El tercer álbum, “Making Movies” con la colaboración a los teclados de Roy Bittan (de la banda de Bruce Springsteen) marcó un cambio hacia unos arreglos y una producción más elaborados, tendencia que se mantendría a lo largo de la carrera de la banda. En 1985 lanzaron “Brothers in Arms” que fue un éxito internacional, del que salieron varios singles, incluyendo el que fue número uno "Money for Nothing".

    Ayudó al éxito de ese disco el hecho de que fue uno de los primeros trabajos grabado digitalmente en su totalidad y que estuvo disponible en el novedoso (en aquel momento) formato Compact Disc. Esto tuvo el efecto colateral de hacerlo uno de los álbumes más vendidos entre los consumidores partidarios de esta nueva tecnología. Asimismo, el nuevo formato era un excelente escaparate para una meticulosa producción de Knopfler de sus primeros álbumes, lo que llevó a muchos seguidores a volver a comprar los anteriores trabajos. En parte como resultado de esto (y de una exitosa aparición en el concierto de celebración del 70 aniversario de Nelson Mandela), Dire Straits fue la banda con mayores ventas en el mundo a mediados de los años 80.

    En los siguientes seis años tuvieron un largo periodo de inactividad, con el lanzamiento de recopilaciones de éxitos y directos. Su último álbum de estudio, “On Every Street” se lanzó en 1991 con división de opiniones y un éxito moderado. Mark Knopfler se concentraría en proyectos en solitario y bandas sonoras para películas.

    Los componentes de la banda cambiaron con los años, la constante fue Mark Knopfler, que escribió la mayoría de las canciones y actuó como líder de la banda. REF: esvidasybiografias

