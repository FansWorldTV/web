    Jane's Addiction fue una de las primeras bandas en surgir del movimiento de rock alternativo de los 90's que ganaron atención de los medios de comunicación y éxito comercial en los Estados Unidos. Su gira de despedida inicial puso en marcha el festival Lollapalooza, un escaparate de rock alternativo. Como resultado, Jane's Addiction se convirtieron en iconos de lo que Farrell llamó la "Alternative Nation". REF: Wikipedia

