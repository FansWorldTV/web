    Led Zeppelin es un grupo británico de rock, considerado uno de los mejores grupos musicales de la historia. Fue fundado en 1968 por el guitarrista Jimmy Page, quien había pertenecido a The Yardbirds, al incluir en su formación a John Paul Jones como bajista y teclista (al que Page conocía de trabajos anteriores con The Yardbirds), al vocalista Robert Plant y a John Bonham a la batería (que había coincidido con Plant en The Band of Joy).
    Led Zeppelin presentó elementos de un amplio espectro de influencias, como el blues, el rock and roll, el soul, la música celta, la música india, el folk, e incluso el country.
    Más de treinta años después de la disgregación de la banda en 1980, la música de Led Zeppelin continúa vendiéndose, disfruta de una amplia difusión radiofónica y ha demostrado ser una de las bandas más influyentes en la música rock. Hasta la fecha, ha vendido más de 300 millones de álbumes en el mundo, incluidos 111 millones sólo en los Estados Unidos y es la segunda banda con más discos de diamante (otorgados cada diez millones de ventas en EE. UU.) de la historia de la música, solo por debajo de The Beatles. Los discos con esta certificación son: Led Zeppelin IV (23 millones), Physical Graffiti (15 millones), Led Zeppelin II (12 millones), Houses of the Holy (11 millones) y Box Set (10 millones). REF: Wikipedia

