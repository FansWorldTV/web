    Jonas Brothers es una banda estadounidense de pop compuesta por tres hermanos: Kevin Jonas (Paul Kevin Jonas II), Joe Jonas (Joseph Adam Jonas) y Nick Jonas (Nicholas Jerry Jonas), originarios de Wyckoff, Nueva Jersey.
    La carrera de los hermanos Jonas comenzó en 2005 cuando firmaron contrato con Columbia Records, sello discográfico con el que grabaron y lanzaron su álbum debut “It's About Time”. A causa del bajo desempeño del álbum, Jonas Brothers decidieron abandonarlo y unirse a The Walt Disney Company, firmando con el sello discográfico perteneciente a esta compañía, Hollywood Records.
    Junto a su nueva compañía discográfica, Jonas Brothers lanzó un álbum homónimo, el cual debutó en la posición 5 de la lista Billboard 200. El primer sencillo del álbum, lanzado el 12 de marzo de 2007, fue «Year 3000», una versión del sencillo lanzado por el grupo Busted en 2003.
    En junio de 2008, la banda participó en la película de Disney Channel “Camp Rock” y lanzó la banda sonora del mismo nombre junto a otros artistas como Demi Lovato. En 2008, se lanzó el tercer álbum de la banda, “A Little Bit Longer” y debutó en las primeras posiciones de las listas de Estados Unidos y Canadá. El primer sencillo de este álbum fue «Burnin' Up», el cual alcanzó la posición 5 del Billboard Hot 100, la más alta alcanzada por un sencillo de la banda dentro de Estados Unidos. «Lovebug» y «Tonight» fueron los siguientes sencillos del álbum.
    En febrero de 2009, la banda grabó su propia película, “The 3D Concert Experience”, de la cual lanzó la banda sonora, “Music from the 3D Concert Experience”, tres días antes del estreno de la película. “Lines, Vines and Trying Times”, cuarto álbum de la banda, fue lanzado el 15 de junio de 2009 y su primer sencillo fue «Paranoid. Le siguieron «Fly With Me» y «Keep it Real» como segundo y tercer sencillo.
    En 2010, Jonas Brothers lanzó dos bandas sonoras; la primera, “Jonas L.A.”, fue lanzada el 13 de julio de 2010 para promocionar la segunda temporada de su serie de televisión transmitida por Disney Channel y la segunda, “Camp Rock 2: The Final Jam”, fue lanzada el 10 de agosto de 2011 como parte de la película del mismo nombre.
    En 2013 se espera su nuevo álbum bajo el sello Universal luego de desprenderse de Walt Disney. “Pom Poms” es el primer single de este nuevo trabajo.

