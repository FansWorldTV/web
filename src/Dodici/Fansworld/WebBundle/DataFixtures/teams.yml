    En sus comienzos este trío hardcore funky compuesto por Fernando Ruiz Díaz en voz y guitarra, Gabriel Ruiz Díaz en bajo y Abril Sosa en batería, grabó un demo con el tema "Lavatuto" y se repartió gratis entre sus fans. En 1997 salió a la venta "Dale!", su primer disco, el cual fue producido por ellos mismos.
    Durante 1998 tocaron por toda la Capital y el Gran Buenos Aires y participaron en el Festival Buenos Aires No Duerme II, donde lograron reunir a cinco mil personas
    Luego de editar su segundo álbum “A Morir”, tocaron en 1999 como banda soporte de Metallica, Sepultura y Almafuerte en el Monsters of Rock que se realizó en River.
    Su próximo disco se tituló "Cuentos Decapitados" (2000), que los catapultó a la popularidad con temas como “Y lo que quiero es que pises sin el suelo” y “Eso vive”, entre otros. Dos años más tarde (2002) registran una nueva producción discográfica bajo el nombre de "Cuadros dentro de Cuadros" ubicándolos en el tope de muchos ranking’s con el tema que le da nombre al disco y les permite el ingreso a Festivales como San Pedro Rock (CM) 2003, donde presentaron nuevo baterista (Javier Herrlein), en reemplazo de Abril Sosa (cantante de Cuentos Borgeanos).
    En el 2004 entran a estudios de grabación para registrar su quinto trabajo discográfico. Catupecu vuelve con un disco que es marca asegurada de originalidad y cien por ciento rock, bajo el nombre de “El número imperfecto”. El nuevo material cuenta con diez temas inéditos compuestos por los mismos Catupecu y un cover de Massacre (Plan B: Anhelo de satisfacción). El corte de difusión es "Magia Veneno" (música y letra de Fernando Ruiz Diaz).
    El 30 de marzo de 2006 Gabriel Ruiz Diaz sufre un accidente automovilistico junto a Cesar Andino, el cantante de Cabezones, y lo deja hospitalizado un largo tiempo, en estado de coma e intentando seguir adelante. La banda continúa sus giras con músicos invitados para reemplazar el trabajo de Gabriel, como Zeta Bossio (Soda Stereo), entre otros. Un año después del accidente Gabriel muestra signos de recuperación. Mientras tanto, la banda planea lanzar un CD con nuevas versiones que Gaby ya había dejado grabadas.
    En 2007, lanzan "Laberintos entre artistas y dialectos", en  vivo y en versión estudio y dos años más tarde editan "Simetría de Moebius".
    A fines de Marzo de 2011, Javier Herrlein se aparta de Catupecu Machu y en su lugar se suma el ex baterista de Cuentos Borgeanos, Agustín Rocino. A fines de Julio, la banda presenta "Nueva metrópolis", el primer single de su nuevo disco. El 27 de Septiembre, Catupecu Machu lanza "El mezcal y la cobra", su séptimo álbum de estudio.


