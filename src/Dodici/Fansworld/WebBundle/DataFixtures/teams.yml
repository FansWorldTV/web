    Los B-52´s es una banda de Georgia que debe su nombre a los Boeing B-52 que luego se viera reflejado en un look particular de peinados del mismo nombre por la nariz del avión.
    La banda estaba formada por Fred Schnaider (voz), las cantantes Cindy Wilson y Kate Pierson en coros con participación, Keith Strickland (batería) y Ricky Wilson (el hermano mayor en guitarra).
    La banda empezó a tocar en 1977, con un sonido «New Wave», que mezclaba música dance con psicodelia y la particular voz de Schneider le daban un toque particular junto con un vestuario muy cuidado y raros peinados.
    Su primer single <Rock Lobster> data de 1978 y tuvo tanto éxito que los saca del underground y los lleva a grabar su primer album «The B-52´S» ingresando al Top 100 de Billboard.
    Su segundo album «Wild Planet» (1980) los lleva más alto en popularidad alcanzando el Top 20 de Billboard.

    En 1989 llegaría el éxito mundial y masivo de la mano album «Cosmic Thing» y los temas «Love Shack» (Nº1 de USA y en muchos países) y «Roam». En el video de «Dead beat Club» aparecen algunos famosos, entre los que debemos destacar a Michael Stipe de REM, banda «amiga» (son de la misma ciudad) y con la cual Kate participará en la grabación del tema «Shinny Happy People».

    In 1992 regresan con «Good Stuff» con un éxito relativo. Cindy Wilson comienza una retirada paulatina y participa en estudio de la grabación del disco pero no de la gira.

    En marzo del 2008 y despues de 16 años de no tener disco de estudio editan «Funplex» sonidos para la cultura del tercer milenio.

