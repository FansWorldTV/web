    Chevrolet es una de las marcas que integra el selecto grupo de los denominados “Los cuatro grandes del automovilismo argentino”. Chivo, como lo llaman sus fanáticos, es la segunda marca más campeona del Turismo Carretera y su gran rival de toda la vida es Ford.
    En total ganó 17 campeonatos y tiene más de 350 victorias en el campeonato de automovilismo más importante y con mayor convocatoria del país.
    Además,  es la única marca que al menos consiguió un título en las diferentes etapas del TC: La de las antiguas Coupé de Carretera (1940, 1941 y 1966), la de los Sport Prototipos (1968) y la de los automóviles compactos de serie (12 lauros con la Coupé Chevy).
    El primer campeón del TC arriba de un Chevrolet fue Juan Manuel Fangio, uno de los mejores pilotos en la historia mundial y quíntuple campeón de la Fórmula Uno.  Como si fuera poco, el Chueco logró el primer bicampeonato en la historia del TC con su Chevrolet Máster en los años 1940 y 1941.
    Otro de los grandes pilotos que tuvo la marca fue Juan María Traverso. El Flaco rompió con una larga hegemonía de Ford  y Dodge cuando logró el recordado tricampeonato en los años 1995, 1996 y 1997 con su Chevrolet Chevy.
    Traverso había pasado a Ford y Chevrolet parecía perder a su gran campeón. Sin embargo, Guillermo Ortelli arrasó con todo y se convirtió en uno de los pilotos más importantes de la marca. Incluso, hoy en día, es el automovilista más campeón arriba de un Chevrolet en la historia del TC (1998, 2000, 2001, 2002, 2008 y 2011).
    En la actualidad, junto a Ortelli, Christian Ledesma (salió campeón 2007) y Agustín Canapino (campeón en 2010) siguen escribiendo páginas doradas en la gran historia de Chevrolet.

