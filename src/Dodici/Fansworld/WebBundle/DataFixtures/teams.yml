    UTOPIANS es una banda de Rock – Garage creada en Buenos Aires en el año 2005 por Larry Fus (Baterista) y Barbi Recanati (Cantante y guitarrista). Después de conocerse en los primeros años del colegio, Larry y Barbi deciden formar su primer banda a los 13 años, ensayando en una Fábrica de Saavedra en desuso.
    Deciden dejar los estudios a mitad de camino para poder dedicarse solo a la música y en 2005 se encuentran con Mario Romero (Bajista) y Gus Fiocchi y terminan por consolidarse como Utopians. Editan sus primeros 2 EPs, “Factory 1” y “Factory 2”, con los que recorren provincias de Argentina y los barrios de Capital Federal. En el año 2007 viajan por primera vez a Chile, donde consolidan una relación junto a The Ganjas, banda encargada en editar su primer disco “Inhuman” junto al sello de Detroit (USA) No Fun Records.
    Barbi es invitada a una serie de conciertos acústicos en Europa que terminan en una gira de promoción de 40 presentaciones por Alemania, Francia, Inglaterra y España, donde consiguen reseñas por revistas y tocar en vivo en la BBC de Inglaterra.
    En su vuelta la banda comienza a girar en forma más frecuente por el interior de Argentina, y repetidas veces por Chile y Uruguay, logrando comentarios de la prensa que los coloca como una de las referencias locales del nuevo rock porteño. En el año 2009, deciden grabar su segundo disco “Freak”, en Santiago de Chile, con el ingeniero Pablo Giadach. En Julio del 2010, Utopians lanza el disco al mismo tiempo que sus primeros cortes de difusión “Come Baby (en Berlin)” y “Alla Voy” videos producidos por Sebastián De Caro, logra ubicarlos entre los primeros puestos de los rankings latinos de MTV.
    Con un año en los festivales más importantes, y teloneando a grupos como The Cult y Guns n Roses en Estadio Unico de La Plata, Utopians termina el año encerrados en el Estudio Fuera del Tunel y Revolver para realizar su tercer disco “Trastornados”, lanzado a través de PopArt.
    El 2012 fue el año más importante del grupo. Presentando el disco con una Trastienda llena de fans, el grupo comienza a ser un plato clásico de los festivales y radios argentinas. Con su primer corte homónimo en el puesto nro 1 de Much Music más de 3 meses, el grupo se ubica en una de las revelaciones más importantes del año.


