    Cuentos Borgeanos nació en 2002, año en que editó su primera obra en forma independiente, “Fantasmas de lo nuevo”, con la que comenzaron a darse a conocer en la ciudad de Buenos Aires. Dos años más tarde, bajo el sello BMG, la banda grabó “Misantropía”, que incluye temas que lograron considerable rotación en los medios (“Mírame”, “Estoico”, entre otros), para finalmente editar, en 2007, “Felicidades”, primera obra fruto de su vínculo con el sello EMI. Fue esta placa la que dio un salto importantísimo en la historia de Cuentos Borgeanos, que, de la mano de canciones como “Eternidad”, “Felicidades” y “Océano”, se instaló en un extenso público que votó a la banda en diferentes rankings durante estos dos años.
    El éxito del disco se vio reflejado en la presencia de Cuentos Borgeanos en importantes escenarios de Buenos Aires: Pepsi Music (en el escenario principal); El Teatro; La Trastienda; Obras Sanitarias (junto a 30 Seconds To Mars); y River Plate (junto a The Police y Beck).
    “Psicomágico” es el nombre del cuarto disco de Cuentos Borgeanos, grabado y mezclado en Estudios Panda y masterizado en los Estados Unidos, con la producción artística de Pablo Romero (Árbol). El disco salió en a la venta en agosto de 2009, y está formado por 11 canciones.
    Luego de varias presentaciones del disco en Argentina, y una serie de acústicos íntimos, la banda anunció su separación el día 23 de junio de 2010 a través de su página web y su blog.
    La banda se reunió en 2013 (con la ausencia de Agustín Rocino, quien actualmente es baterista de Catupecu Machu) con un par de ensayos y ya tienen canciones nuevas. REF: Wikipedia

