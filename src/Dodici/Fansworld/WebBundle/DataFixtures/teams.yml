    Los integrantes de la Bersuit se conocieron en 1987 y fundaron la banda Gustavo Cordera en voz, Juan Subirá en teclados y Pepe Céspedes en bajo.
    Allí improvisaron por primera vez en escena versiones de los temas "Hociquito de Ratón" y "Masturbación en masa"(inédito).
    Fue en Mayo del ‘89 cuando se dieron a llamar Bersuit Vergarabat.
    Ya entrados los ‘90 se incorporan al grupo Oscar Righi (guitarra eléctrica), Raúl Pagano (teclados) y Rubén Sadrinas (voz), formación con la que grabaron su álbum debut "... Y Punto" (1992), que contenía un cover del músico brasileño Cazuza que les trajo muy buena repercusión.
    Un año más tarde, salen con su segunda producción titulada "Asquerosa Alegría".
    Para esta época el grupo empezaba a vivir algunos cambios internos, como el alejamiento de Raúl Pagano, Rubén Sadrinas y su guitarrista Charly Bianco y la incorporación de Alberto Verenzuela.
    Entre rumores de una posible separación, Bersuit entra a estudios para grabar una nueva placa, "Don Leopardo" (1996), que contó con la producción de Pichón Dalpont.
    Con el lanzamiento de este álbum comenzó a ganar más lugar dentro de la escena musical, incluyendo su participación en festivales multitudinarios y ese mismo año el grupo realizó 52 shows por distintas ciudades del país.
    El ‘98 encuentra a la Bersuit abocada a la producción de su cuarto disco, "Libertinaje", que tuvo como productor artístico a Gustavo Santaolalla y se integraron a la banda Daniel Suárez y Germán Sbarbatti en voces y coros.

    Cierran el año 1999 con un show masivo al aire libre en el Obelisco de Buenos Aires frente a 50 mil personas.
    En el año 2000 llega "Hijos del Culo", nuevamente de la mano de Gustavo Santaolalla como productor artístico teniendo como resultado el disco de Oro en menos de un mes. Bersuit giró por toda la Argentina con más de 50 shows, terminando la gira en Junio del 2001 llenando dos Estadios Obras Sanitarias.
    Luego de éxitos como “De la Cabeza…” y “La Argentinidad al Palo”, en 2005 son galardonados con el premio Gardel de Oro.

    En el año 2009 Osky Righi, Dany Suarez, Cóndor Sbarbati, Martín Pomares y Pepe Céspedes forman De Bueyes, dándose por disuelta la banda.
    En el mes de Mayo de 2011, Bersuit decide reunirse y girar por España e Inglaterra, pero sin la presencia de Gustavo Cordera. En 2012 editan su primer disco desde la vuelta con “La Revuelta”.

