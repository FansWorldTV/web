    Guns N' Roses es una banda estadounidense de hard rock que se formó en Hollywood, Los Ángeles (California) en 1985 alrededor del cantante norteamericano Axl Rose (William Bill Bailey) y del guitarrista británico Slash (Saul Hudson).
    Desde el comienzo estuvieron en la mirada de todos dadas las letras y actitud provocadora del grupo. Un año después del EP “Live... like a suicide” en 1986 y con muy poca respuesta, contaron con una excelente oportunidad para darse a conocer a nivel nacional al convertirse en teloneros de una gira de Iron Maiden, aunque no pudieron asistir: Axl Rose perdió la voz en mitad de la gira y Slash tuvo que ser llevado a una clínica para recuperarse de sus continuos abusos de alcohol y de drogas.
    Regresaron a los escenarios como teloneros de Mötley Crue y editaron su primer álbum, “Appetite for Destruction”, en agosto de 1987. Una larga gira nacional de catorce meses los llevaría a convertirse en los intérpretes de rock más solicitados para el directo, por encima incluso de  Aerosmith. En julio de 1988 editaron el single “Sweet Child o'Mine”, que sería el primer número uno de la banda y recibiría el premio Grammy a la mejor canción de rock del año.
    A finales del año 1988 editaron “G 'N' R Lies”, con cuatro canciones de su primer disco y cuatro temas nuevos, coincidiendo con una gira por Japón. En 1991 vio luz, por fin, un gran proyecto: “Use Your Illusion”, álbum compuesto por dos discos dobles (numerados I y II) que no llegaría inicialmente a cubrir las expectativas de éxito, a pesar de la indudable calidad de la mayoría de los temas contenidos en ambos volúmenes, como <Estranged>, <Civil War> o la versión del clásico <Knockin' on heaven's door> de Bob Dylan.
    Ya con su tercer álbum en mano, Guns N' Roses había adquirido una reputación internacional que sobrepasaba, en cierta forma, las posibilidades del supervivencia de un grupo que, como tal, dejó de existir.
    Años más tarde, y de varios rumores de regreso, fue finalmente Axl Rose quien reconstituyó el grupo con nuevos integrantes. La formación volvió a los escenarios en 2001 y, tras muchos problemas y aplazamientos, lanzó en 2008 el primer disco de su nueva etapa, “Chinese Democracy”, promocionado en una gira con el mismo nombre.

