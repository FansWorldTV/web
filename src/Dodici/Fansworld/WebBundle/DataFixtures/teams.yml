    La Ley fue una banda de rock chilena formada a finales de la década de 1980 por iniciativa del tecladista y guitarrista Andrés Bobe de Paraíso Perdido y su amigo, el tecladista Rodrigo Aboitiz de Aparato Raro, iniciando así un nuevo proyecto, donde más tarde se uniría Beto Cuevas. La Ley se volvería muy popular en Latinoamérica con el lanzamiento de su álbum “Invisible”, además de ser la única agrupación musical chilena en lograr un premio Grammy estadounidense.

    En 1989 lanzaron su primer LP titulado “Desiertos”, luego Aboitíz dejó la agrupación y ya como cuarteto La Ley editó “Doble Opuesto” e iniciaron una gira en la cual alcanzaron un gran éxito que los llevó a ser contratados por la comisión organizadora del Festival de Viña del Mar para transmitir su show en directo por todo Latinoamérica.
    Con su siguiente producción titulada “La Ley”, el grupo decidió darse a conocer fuera de Chile y viajaron a México como parte de un intercambio cultural entre éste país y Chile.
    Tras la muerte del guitarrista Andrés Bobe en un accidente, comenzaron a planear lo que sería su quinto trabajo, “Invisible”, en homenaje a Andrés, y buscando quien ocupe su lugar se integró el guitarrista Pedro Frugone. Al regresar a Chile, tras la gira mexicana incorporaron nuevamente a Rodrigo Aboitíz.
    En 1995 iniciaron una gira por Chile, logrando convocar a 80 mil personas en Viña del Mar. El mismo año realizaron más de 120 conciertos en Latinoamérica y obtuvieron discos de oro y de platino con “Invisible”.
    En 1998 lanzaron “Vértigo”, producido por los mismos integrantes: Beto Cuevas, Mauricio Clavería, Pedro Frugone y Luciano Rojas. En el 2000 salió “Uno” y un año después lanzaron el disco “Unplugged”, el cuál vendió miles de copias en Estados Unidos y México. En el 2003 regresan a las bateas de su país y Latinoamérica con su octavo disco oficial bajo el nombre de “Libertad” del que se destacan como corte de difusión los temas “Ámate y sálvate” y “Más allá”.
    Al año siguiente y tras el auge de su música en varios países de habla hispana y más allá, deciden sacar su primer cd + dvd titulado “Historias e histeria” donde recopilan gran parte de su trayectoria musical. Con este material, la banda chilena decide tomarse un receso por tiempo ilimitado para dedicarse a sus cuestiones personales y bajo la promesa de un futuro regreso juntos.
