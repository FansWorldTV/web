    En 2007 lanzan al mercado su nuevo material titulado "Mar dulce", con el que emprenden giras de presentaciones por todo el país y el extranjero. Participaron como invitados Gustavo Cerati en "El mareo", Mala Rodríguez, Elvis Costello y Nelly Furtado entre otros.
