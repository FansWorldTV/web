    En Mayo de 2009, tres adolescentes de cara fresca, Piero Barone, Ignazio Boschetto y Gianluca Ginoble, aparecieron en el show de talentos popular italiano "Ti Lascio Una Canzone" y deslumbraron a los televidentes con su interpretación impecable del napolitano estándar "O Sole Mio." Los jóvenes ganaron el concurso con facilidad y decidieron que su grupo necesitaba un nombre. "Il Volo", que significa "vuelo", fue elegido para expresar la sensación de que estos tres jóvenes tenores estaban a punto de extender sus alas y volar.
