    The Rolling Stones es una banda británica de rock originaria de Londres. Desde su gira por los Estados Unidos en 1969 se autodenominaron "The World's Greatest Rock & Roll Band". La banda se fundó en abril de 19622 por Brian Jones, Mick Jagger, Keith Richards, Ian Stewart y Dick Taylor. El guitarrista Geoff Bradford y el baterista Mick Avory los apoyaron en sus primeros ensayos, mientras que los bateristas Tony Chapman y Carlo Little tocaron en sus primeras actuaciones. Tras la salida de Taylor en diciembre de 1962, ingresaron en su lugar el bajista Bill Wyman y en enero de 1963 al baterista Charlie Watts. A petición de su manager, Stewart fue retirado de la alineación en 1963, aunque siguió colaborando en las sesiones de grabación y como road manager. Brian Jones fue despedido en 1969, falleciendo al poco tiempo, siendo reemplazado por el guitarrista Mick Taylor, que dejaría el grupo en 1975 y sería a su vez reemplazado por Ron Wood. Con el retiro de Bill Wyman en 1993 se incluyó al bajista Darryl Jones que, aunque toca con la banda desde la grabación del álbum Voodoo Lounge en 1994, no es un miembro oficial.
    Son considerados una de las más grandes e influyentes agrupaciones de la historia del rock, siendo la agrupación que sentó las bases del rock contemporáneo. Contando desde sus inicios con el favor de la crítica, algunos de sus materiales están considerados entre los mejores de todos los tiempos. En 1989 fueron incluidos en el Salón de la Fama del Rock and Roll|; y en 2004 la revista estadounidense Rolling Stone los colocó en el puesto No. 4 en su lista de Los 100 Mejores Artistas de todos los Tiempos. Ningún grupo de rock hasta la fecha ha sostenido tan duradera y todavía mundialmente reconocida trayectoria como los Rolling Stones. Con Jagger, Richards y Watts como miembros fundadores en activo, continúan siendo la banda más longeva de la historia del rock.
