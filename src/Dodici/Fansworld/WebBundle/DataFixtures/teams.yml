    Garbage es una banda de rock alternativo procedente de Madison, Estados Unidos y Edimburgo, Reino Unido formada en 1994 por la cantante escocesa Shirley Manson, y por los tres productores estadounidenses Butch Vig, Steve Marker y Duke Erikson, y han vendido más de 14 millones de copias en el mundo.
    En agosto de 1995, su álbum debut homónimo debutó en el puesto #193 en el Billboard 200. El primer sencillo oficial "Vow" fue precedido de un track que no venía en el álbum, el cual llevaba el nombre de "Subhuman" seguido a la vez del superhit "Only Happy When It Rains" así como algunos sencillos promocionales del álbum, entre ellos "Queer que fue lanzado en Europa con motivo de promocionar su primer tour mundial. Garbage lanzó varios exitosos sencillos durante 1995 y 1996, como por ejemplo "Supervixen" y "Milk" además el más importante de su carrera "Stupid Girl". Su álbum debut, Garbage, vendió más de 4 millones de copias y fue certificado doble disco de platino en el Reino Unido, EE. UU. y Australia. La banda ganó el premio Breakthrough Artist en 1996 en el MTV Europe Music Awards.
    La banda pasó dos años trabajando en su siguiente álbum, “Version 2.0”, lanzado en 1998, que encabezó las listas de charts del Reino Unido y que lo llevó a merecer dos nominaciones al año siguiente como Mejor Álbum del Año y Mejor Álbum de Rock. “Version 2.0” obtuvo muy buenas ventas, siguiendo el legado de su antecesor. Garbage continuó componiendo canciones, hasta que en 1999 lanzaron el tema principal para la decimonovena película de James Bond, “The World Is Not Enough”.
    A pesar del nombramiento de uno de sus discos entre los 10 Álbumes Más Importantes del Año por la revista Rolling Stone, Garbage lanzó en el 2001 su tercer álbum de estudio “Beautifulgarbage”, que no obtuvo el mismo éxito comercial que alcanzaron sus antecesores. Garbage cae en una pausa indefinida a finales de 2003, pero una vez reagrupados, lanzan su cuarto álbum de estudio, titulado “Bleed Like Me”, en el 2005, que alcanzó su punto máximo en el puesto #4 en los Estados Unidos. La banda deja de realizar conciertos para promocionarlo entrando en otra pausa indefinida, acentuando que ellos no se separaban, pero querían continuar con sus intereses personales. En el 2006, Vig volvió a producir mientras que Manson grabó un álbum como solista. Garbage volvió de su pausa en el 2007 lanzando un Grandes éxitos llamado “Absolute Garbage”, con la idea en mente de grabar su quinto álbum de estudio en 2010.
    Asi, “Not Your Kind Of People” salió al mercado el 14 de mayo del 2012. El primer sencillo del nuevo disco lleva el nombre de "Blood For Poppies"

