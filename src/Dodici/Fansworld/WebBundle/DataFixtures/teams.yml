    Black Sabbath es una banda británica de heavy metal formada en 1968 en Birmingham por Tony Iommi (guitarra), Ozzy Osbourne (voz), Geezer Butler (bajo) y Bill Ward (batería). Desde entonces, la banda ha sufrido multitud de cambios de formación, con más de veinticinco antiguos miembros. Formados originalmente como una banda de blues rock llamada en un principio Polka Tulk y posteriormente, Earth, la agrupación incorporó letras sobre ocultismo y terror con guitarras afinadas de modo más grave, cambiando su nombre por Black Sabbath y consiguiendo varios discos de oro y platino en la década de 1970. Al ser una de las primeras y más influyentes bandas de heavy metal de todos los tiempos, ayudó a desarrollar el género con publicaciones tales como Paranoid, álbum que fue cuatro veces disco de platino. Han vendido más de quince millones de copias sólo en los Estados Unidos.
     Ozzy Osbourne fue despedido de la banda en 1979 para ser reemplazado por Ronnie James Dio, antiguo vocalista de Rainbow. Sin embargo, Black Sabbath vio cómo, a lo largo de las décadas de 1980 y 1990, pasaron cuatro vocalistas más: Ian Gillan, Glenn Hughes, Ray Gillen y Tony Martin. La alineación original se reunió en 1997 y publicó un álbum en directo, “Reunion”, cuya canción «Iron Man» ganó el premio Grammy en 2000, treinta años después de su publicación original en Paranoid. Fueron incluidos en el Salón de la Fama del Rock en el año 2005. La alineación de comienzos de los años 1980 formada por Iommi, Butler, Dio y Vinny Appice se reunió en 2006 bajo el nombre de Heaven and Hell, título sacado del álbum de Black Sabbath del mismo nombre.
    El 11 de noviembre de 2011, los miembros fundadores de la banda anunciaron que se reunían de nuevo y que iban a grabar un nuevo álbum. Tocaron como cabezas de cartel en el Download Festival el 10 de junio de 2012, con planes de una gira mundial posterior. Sin embargo, poco después Ward anunció que no iba a participar de la reunión de Black Sabbath a menos que aclarasen temas de contrato. Al día siguiente, el resto de la banda anunció que no tenían más opción que seguir sin él, pero que le dejan las puertas abiertas para el regreso.

