    El 1 de julio de 2008 los Fabulos Cadillacs, en conferencia de prensa y con un pequeño show en vivo anunciaron el regreso de la banda para el 5 de noviembre en México, gira por América y el 12 de octubre en River Plate. En ese mes lanzaron al mercado "La luz del ritmo", con una cinco nuevas composiciones, seis reversiones y dos cóvers.
    Luego de algunos conciertos esporádicos, la banda anunció nuevos recitales que los trae de vuelta a Buenos Aires en el 2013.

