    Attaque 77 arrancó como un grupo de amigos (los hermanos Pertusi, Ciro y Federico, los primos Martínez, Mariano y Danio y Claudio Leiva) que se juntaba para tocar sus canciones favoritas, casi todas de The Ramones y composiciones propias con letras de contenidos sociales. Con el tiempo fueron incorporando el punk inglés de 1977 y en poco tiempo la banda llevaría el nombre de Attaque 77, inspirado en la revolución punk producida en ese año.
    A mediados de 1987 lograron una presentación en un karaoke en la zona del Abasto y lograron mostrar su música.
    Por casualidad, un casette dio en manos de un integrante del grupo "Descontrol", que estaba preparando una presentación en Cemento y necesitaba una banda soporte. La aceptación fue inmediata. Este fue el debut oficial de la banda.
    En 1988 continuaron presentándose en pubs, hasta que juntaron el dinero suficiente para grabar en un estudio profesional.
    Luego de la ida de Danio y Claudio, ahora como cuarteto, grabaron "Dulce Navidad" (1989). El proyecto inicial era grabar un lado del disco en vivo para rescatar plenamente la energía de la banda, pero finalmente el productor Michel Peyronel seleccionó todo material de estudios. Luego de esta primera placa se produjo el alejamiento definitivo de Federico Pertusi. Ciro, entonces, fue el vocalista y Adrián "Chino" Vera se incorporó como bajista. Con esta formación editaron el segundo disco, "El cielo puede esperar" (1990). Aunque, sin dudas, el gran impulso hacia la popularidad fue su hit "Hacelo por mí", cortina del programa de TV que conducía Mario Pergolini, hecho que incluso los lleva a firmar un gran contrato con una discográfica multinacional.
    La presentación oficial se dio en dos funciones con entradas agotadas en el estadio Obras de Buenos Aires. En 1992 nace su cuarto álbum "Angeles Caídos". Luciano Scaglione reemplazó a Adrián Vera para antes de las presentaciones del disco.
    El ‘96 comenzó con una invitación para telonear a The Ramones en su despedida mundial, en el estadio de River Plate. Durante septiembre la banda grabó y mezcló su disco con el nombre de "Un día perfecto" (1997).
    La demanda de nuevos temas exigida por el público hacen que en el año 2000 saquen a la venta "Radio Insomnio"; en 2001 "Trapos"; en 2002 "Amateur"; y luego, en 2003 su disco "Antihumano".
    El 18 de Marzo de 2009, Ciro Pertusi emite un comunicado en su sitio web, declarando su alejamiento definitivo de la banda, por problemas personales. Ese mismo año el resto del grupo continúa con el proyecto y edita "Estallar", con la voz de Mariano Martinez. Así, Attaque 77 se convierte en un trío: Mariano Martínez en guitarra y voz, Luciano Scaglione en bajo y Leonardo De Cecco en batería.


