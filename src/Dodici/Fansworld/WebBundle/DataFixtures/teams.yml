    Maroon 5 es una banda de pop rock estadounidense de Los Angeles, California. Luego de haber formado Kara’s Flowers durante parte de la década del 90, Adam Levine, Jesse Carmichael, Mickey Madden y Ryan Dusick se reagruparon en 2001 y se renombraron Maroon 5. Grabaron su álbum debut en 2002 titulado “Songs About Jane” con ventas altísimas consiguiendo oro, platino y triple platino en varios países del mundo.
    El primer single de la banda fue "Harder to Breathe", lo que ayudó a impulsar el álbum al número 6 en Billboard 200. Los siguientes sencillos fueron "This Love" y "She Will Be Loved", éxitos en todo el mundo en 2004. El grupo ganó el premio Grammy como Mejor Artista Revelación en 2005.
    En 2006, el baterista Ryan Dusick abandonó la banda y fue reemplazado por Matt Flynn, el grupo grabó su segundo álbum “It Won't Be Soon Before Long” a principios de 2007. El primer sencillo del álbum, "Makes Me Wonder", se convirtió el primer número uno de la banda en los Billboard Hot 100. Sin embargo, los siguientes sencillos, "Wake Up Call" , "Won't Go Home Without You" y "If I Never See Your Face Again" junto a Rihanna no entraron al Top 10, mientras que "Goodnight, Goodnight" ni siquiera entró al ranking.
    “Hands All Over,” su tercer álbum de estudio, fue lanzado en septiembre de 2010, alcanzando el número 2 en el Billboard 200. El primer single, "Misery" obtuvo la posición #14 en Billboard Hot 100, sin embargo, los sencillos "Give a Little More" y "Never Gonna Leave This Bed" no lograron cautivar al público, pasando sin pena ni gloria. El sencillo que salvó al álbum del fracaso, fue "Moves Like Jagger" con Christina Aguilera, que vendió más de 10,5 millones de copias en todo el mundo, por lo tanto se establece entre los sencillos más vendidos de todos los tiempos. Aún así, el disco no fue lo que esperaban y se apresuraron a sacar un disco más pop.
    La banda lanzó su cuarto álbum de estudio, “Overexposed”, en junio de 2012. El álbum alcanzó el número 2 en el Billboard 200. Sus sencillos, "Payphone" junto a Wiz Khalifa y "One More Night") han llegado al Top 5 del Billboard Hot 100, mientras que su último single, "Daylight" alcanzó el puesto 7 del ranking. En la edición Deluxe se agregó “Moves Like Jagger” como bonus track.

