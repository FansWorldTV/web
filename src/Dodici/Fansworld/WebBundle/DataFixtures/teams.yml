    Mercedes AMG F1 Team es una escudería de Fórmula Uno dirigida por la empresa automovilística alemana Daimler AG a través de su marca Mercedes Benz. La escudería se formó en la década del 30 y tuvo su debut oficial n la Fórmula Uno en 1954, categoría que participó hasta 1955.
    El día 16 de noviembre de 2009, Mercedes Benz anunció la compra del equipo campeón de la temporada 2009, Brawn GP, y así confirmó su vuelta a la categoría de automovilismo más importante del mundo.
    En 2010, para la primera temporada del equipo en la Fórmula Uno moderna, Mercedes Benz fichó al heptacampeón mundial Michael Schumacher y a Nico Rosberg, proveniente de Williams.
    Pese a que los inicios no eran del todo malos (Nico Rosberg logró dos podios consecutivos en Malasia y China), Mercedes no podía luchar con los monopostos punteros como Ferrari, McLaren y Red Bull. Además, la performance del piloto alemán Michael Schumacher no fue la esperada.
    En la siguiente temporada, Schumacher se mostró mejor adaptado al auto y alcanzó los mejores resultados del equipo en la temporada. Sin embargo, nuevamente fue un año que no cubrió las expectativas planteadas a principio de temporada.
    El 2012 aún fue peor para la nueva escudería. Mercedes estuvo cinco carreras consecutivas sin sumar puntos y estuvo a punto de perder el quinto puesto del Campeonato de Constructores. Nuevamente, un balance negativo para la escudería.
    Para 2013, Mercedes cuenta con varias caras nuevas: Lewis Hamilton ocupa la vacante dejada por Michael Schumacher y Niki Lauda pasó al staff técnico sustituyendo a Norbert Haug.

