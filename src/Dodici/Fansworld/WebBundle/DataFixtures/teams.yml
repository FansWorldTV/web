    Ford es una de las marcas que integra el selecto grupo de los denominados “Los cuatro grandes del automovilismo argentino”.  El Óvalo, como lo llaman sus fanáticos, es la marca más campeona del Turismo Carretera. Además, tiene una gran rivalidad con Chevrolet.
    En total, Ford obtuvo 38 campeonatos desde 1939 y se llevó los dos primeros Campeonatos Argentinos de Velocidad en 1937 y 1938. Sus títulos los obtuvo con los modelos Ford V8 en la era de las Coupé de Carretera y Ford Falcon en la era de los automóviles compactos de serie.
    La particularidad de esta marca es que fue la única en presentar modelos con motores V8, además de tener a sus dos modelos posicionados al tope del historial por su gran cantidad de títulos.
    Juan Gálvez es uno de los mayores ídolos de Ford. El legendario piloto es el más campeón de la categoría con 9 títulos y todos los ganó con un Ford V8 Cuopé en los años 1949, 1950, 1951, 1952, 1955, 1956, 1957, 1958 y 1960.
    Durante dos décadas consecutivas el Ford V8 Cupé tuvo un dominio absoluto en el Turismo Carretera ganando 20 campeonatos de manera continua gracias a los hermanos Juan y Oscar Gálvez y Dante Emiliozzi. Este último, además, fue el primer tetracampeón de la categoría.
    Por otro lado, desde que se inauguró el Turismo Carretera, Ford lleva ganadas más de 550 carreras. El triunfo número 500 se lo adjudicó Diego Aventín al comando de un Ford Falcon.
    Entre otros de los grandes hitos de la marca, Ángel Lo Valvo ganó la primera carrera de la historia y fue campeón del primer campeonato del Turismo Carretera en 1939 al comando de un Ford V8 Cuopé.
    Hasta el día de hoy, el Ford V8 Coupé es el coche más campeón de Turismo Carretera con 20 títulos y el Ford Falcon se ubica segundo con 18 campeonatos y con la probabilidad de superar esa marca.
    En la última década, El Gurí Martínez (2004), Pato Silva (2005), Emanuel Moriatis (2009) y Mauro Giallombardo (2012) fueron campeones del Turismo Carretera arriba de un Ford Falcon.

