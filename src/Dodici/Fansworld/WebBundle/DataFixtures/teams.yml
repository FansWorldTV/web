    Daft Punk es un dúo de música electrónica formado por los músicos franceses Guy Manuel de Homem-Christo y Thomas Bangalter. Alcanzó una gran popularidad en el estilo house a finales de la década de los '90, en Francia y continuó con su éxito los años siguientes, usando el estilo synthpop. El dúo también es acreditado por la producción de canciones que se consideran esenciales en el estilo french house.
    A principios de la carrera del grupo, los miembros de la banda estaban influidos por bandas como The Beach Boys y The Rolling Stones. Bangalter y de Homem-Christo. El dúo se convirtió en Daft Punk y lanzaron su aclamado álbum debut “Homework” en 1997. El segundo álbum, “Discovery”, lanzado en el 2001, fue aún más exitoso, impulsado por los sencillos «One More Time», «Digital Love» y «Harder, Better, Faster, Stronger». En marzo de 2005, lanzaron el álbum “Human After All”, recibiendo críticas mixtas. Sin embargo, «Robot Rock» y «Technologic» tuvieron éxito en el Reino Unido. Daft Punk hizo una gira a lo largo del 2006 y 2007 y lanzó su álbum en vivo “Alive 2007”, el cuál ganó un Grammy por Mejor Álbum de Electrónica/Dance. El dúo compuso la música para la película Tron: Legacy y en el 2010 lanzó el álbum de la banda sonora de la película.
    Daft Punk es conocido por sus conciertos excéntricos, en los que elementos y efectos visuales se incorporan con la música y por su énfasis en sus componentes visuales y de su historia, así como el uso de trajes adornados de robot mientras aparecen en público. REF: Wikipedia

