    Iron Maiden es una banda británica de heavy metal fundada en 1975 por el bajista Steve Harris. Es considerada una de las bandas de heavy metal más importantes de todos los tiempos. Ha vendido más de 85 millones de discos en todo el mundo, a pesar de haber contado con poco apoyo de la radio y la televisión comercial durante la mayor parte de su carrera. Sin embargo, la banda basó su éxito en llegar directamente a los fans, grabando discos de alta calidad y realizando actuaciones consideradas de las mejores del género.
    Tras varias audiciones y varios cambios en su formación, ésta se asentó con el vocalista Paul Di'Anno, los guitarristas Dave Murray y Dennis Stratton y el batería Clive Burr, bajo el liderazgo del bajista Harris. Publicaron su álbum debut homónimo en 1980, convirtiéndose rápidamente en uno de los grupos más representativos de la nueva ola del heavy metal británico. Más tarde ese mismo año, Stratton fue reemplazado por el guitarrista Adrian Smith, con el que publicaron el exitoso y consistente Killers (1981). Luego, el cantante Bruce Dickinson entró a reemplazar a Di'Anno para el álbum “The Number of the Beast” de 1982, marcando el inicio de una serie de lanzamientos de impacto, entrando en lo más alto (el Top 10) de las listas de los más vendidos. Para el año 1983 la banda lanzó el álbum “Piece of Mind”, que contaba como novedad con la salida del baterista Burr y el ingreso de Nicko McBrain en su reemplazo. A partir de allí se consolidó la alineación más estable y exitosa que ha tenido la agrupación, la cual dio para numerosas giras y álbumes. Iron Maiden ha grabado 15 álbumes de estudio.
    Durante sus más de 30 años de trayectoria, Iron Maiden ha sido identificada gráficamente por su famosa mascota, la momia "Eddie the Head", quien ha aparecido en todas las portadas de sus álbumes y en casi todos sus singles, así como en sus presentaciones en vivo.
