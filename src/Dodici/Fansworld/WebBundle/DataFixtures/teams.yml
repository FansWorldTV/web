    El grupo se formó en 1989, integrado por Rubén Isaac Albarrán Ortega (voz principal y guitarra rítmica), Emmanuel del Real Díaz (teclados, caja de ritmos, melódica, guitarra rítmica, segunda voz y coros), José Alfredo Rangel Arroyo (guitarra solista y coros) y Enrique Rangel Arroyo (bajo, contrabajo, ukelele y coros).
    Su nombre fue tomado de un famoso café del Centro Histórico de la Ciudad de México llamado Café de Tacuba, por estar ubicado en la calle del mismo nombre. Debido a problemas de los derechos sobre el nombre que favorecían al comercio, los integrantes del grupo eligieron usar una grafía de tipo antiguo, reemplazando la u por v, de allí la peculiaridad de la escritura del nombre de este grupo.
     Antes de ser conocido como tales, se llamaron "Alicia ya no vive aquí" y producían música anglosajona, del estilo de The Cure o Def Leppard.
    REF: Wikipedia

