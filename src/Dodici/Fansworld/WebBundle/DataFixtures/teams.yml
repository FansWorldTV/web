    Coldplay es una banda británica de pop rock formada en Londres en 1996. El grupo está integrado por Chris Martin (voz, teclado, guitarra), Jon Buckland (guitarra principal), Guy Berryman (bajo eléctrico) y Will Champion (batería, coros y otros instrumentos). Los primeros trabajos de Coldplay hicieron que la banda fuera comparada repetidas veces con artistas como Oasis, Radiohead, INXS, U2 y Travis. Alcanzaron el éxito internacional con el lanzamiento de su sencillo «Yellow», seguido por su álbum debut, “Parachutes” (2000), que fue nominado a los Premios Mercury. Su segundo álbum, “A Rush of Blood to the Head” (2002) ganó múltiples premios, incluido el de Álbum del Año según el semanario NME. Pese a que su tercer álbum, X&Y (2005) no causó tanto entusiasmo, tuvo igualmente una recepción positiva. El cuarto álbum de estudio de la banda, “Viva la Vida or Death and All His Friends” (2008) fue producido por Brian Eno y generó excelentes críticas, llegando a recibir nominaciones a los premios Grammy y otra clase de homenajes. Coldplay ha vendido internacionalmente 50 millones de copias.
    Su nuevo álbum, “Mylo Xyloto” debutó en el número 1 en 21 países. Hasta la fecha el álbum ha vendido más de 6 millones copias, siendo el mejor álbum de rock vendido a nivel mundial desde el anterior álbum de la banda publicado en 2008.

