    INXS (pronunciado "in excess" en inglés, en exceso) fue una banda australiana de rock, formada por los hermanos Farriss en 1977. Sus integrantes eran Garry Gary Beers en bajo, Andrew Farriss en teclados, Jon Farriss en batería, Tim Farriss en guitarra líder, Michael Hutchence en voz y Kirk Pengilly en guitarra y saxo. Su estilo musical fue inicialmente una mezcla de New Wave/ska/pop, que luego evolucionó hacia un Pub rock más duro que incluía elementos de funk y dance.
    INXS logró ser exitosa internacionalmente con una serie de hits grabados en las décadas de 1980 y 1990, incluyendo los álbumes “Listen Like Thieves”, “Kick”, “X” y “Welcome to Wherever You Are” y los sencillos <Suicide Blonde>, <Original Sin>, <Need You Tonight>, <Devil Inside> y <New Sensation>, entro otros.
    Hutchence murió en 1997 e INXS no tocó en público por un año. La banda realizó presentaciones con varios cantantes invitados como Jimmy Barnes, Terence Trent D'Arby y Jon Stevens quien se unió formalmente a la banda para un gira y una sesión de grabación en 2002.
    En 2005, los miembros de INXS participaron de un reality show mundial que culminó con la selección de su nuevo cantante invitado, el canadiense J. D. Fortune y el lanzamiento de <Pretty Vegas> y <Afterglow> como sencillos de su álbum “Switch”.
    En 2012 anunciaron a un nuevo cantante pero en 2013 decidieron darle fin a la banda mediante un comunicado.
    INXS ha ganado seis premios de la Australian Recording Industry Association, incluyendo tres por 'Mejor grupo' en 1987, 1989 y 1992 y fue incluido en salón de la fama de ARIA en 2001. A la fecha INXS ha vendido poco más de 30 millones de discos.

