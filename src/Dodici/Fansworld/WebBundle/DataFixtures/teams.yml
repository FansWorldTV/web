    La Escudería Toro Rosso (traducción en italiano de Red Bull) fue creada a fines de 2005 después de que Red Bull comprara al equipo Minardi. Actúa como filial del  la escudería Red Bull Racing y tiene el objetivo de formar  jóvenes promesas. Sólo Sebastien Bourdais compitió con Toro Rosso sin formar parte del programa de jóvenes pilotos de Red Bull.
    La primera experiencia del equipo fue en 2006 con Vitantonio Liuzzi como piloto oficial del equipo para su primera temporada. Mientras que Scott Speed fue su compañero.
    En el Gran Premio de los Estados Unidos de 2006, Toro Rosso consiguió su primer punto al situar a Vitantonio Liuzzi en el octavo lugar de la competencia. Al año siguiente, el equipo que tiene la sede en Italia tuvo una leve mejora y terminó séptimo en la clasificación.
    Para el Gran Premio de Hungría de 2007, Sebastian Vettel reemplaza a Scott Speed por su bajo rendimiento. Un año más tarde,  el piloto alemán dominó con autoridad el Gran Premio de Italia y consiguió la primera victoria para Toro Rosso en un día histórico para el modesto equipo italiano.
    Sin embargo, durante la temporada 2009, Sebastien Buemi y Sebastien Bourdais no pudieron igualar los buenos resultados del año anterior. El equipo mostró un rendimiento aceptable en las primeras carreras, pero luego fue superado por casi todos sus rivales.
    Después de dos años de malos resultados, la escudería mejoró notablemente y finalizó octava con 41 puntos en el Campeonato de Constructores 2011. En 2012, Toro Rosso afrontó una nueva temporada con aire fresco en sus filas, ya que había anunciado la contratación de Daniel Ricciardo y Jean-Éric Vergne como pilotos oficiales.

