    En Febrero de ese año, Il Volo fue invitado a cantar en el álbum realizado a beneficio de las víctimas de Haití, junto a Celine Dion y Barbra Streisand, entre otras estrellas. Luego se presentaron en el “60 º Festival de Música de San Remo”, dando un concierto frente a la Reina Rania de Jordania.
