    McLaren es una escudería británica con sede en Woking (Surrey, Inglaterra) fundada en 1963 por Bruce McLaren. Es la segunda escudería más exitosa en la Fórmula Uno gracias a sus 8 títulos en campeonatos de constructores.
    Todo comenzó cuando Bruce McLaren quiso correr con un coche fabricado por él mismo. Así fue que el 22 de mayo de 1966, el innovador personaje debutó con su propio vehículo en Montecarlo. En 1969, McLaren queda tercero en el campeonato de pilotos con su M7.
    En 1988, con motores Honda, el McLaren dominó la temporada ganando 15 de 16 carreras, coronándose Ayrton Senna como campeón de pilotos en el Gran Premio de Japón. En esa época ya se había iniciado la fuerte rivalidad entre el piloto brasilero y su compañero de escudería Alain Prost. En 1989 el dominio de McLaren seguía aún presente y ese año el título quedaría para el piloto francés.
    A pesar de la partida de Alain Prost hacia Ferrari en 1990, McLaren dominó la Fórmula Uno durante dos años más. El recordado Senna ganaría el mundial de pilotos esos dos años.
    Después de 3 temporadas sin poder ganar ninguna carrera (entre 1994 y 1996), McLaren se adjudicó el Campeonato de Constructores de 1998 y Mika Häkkinen el título de pilotos de ese año. También lo conseguiría en 1999 venciendo a la Ferrari de Michael Schumacher.
    Desde 2000, McLaren luchó por mantenerse en los primeros lugares pero no logró igualar a Ferrari. Incluso perdió terreno frente a su eterno rival inglés Williams. En ese período, McLaren logró cuatro subcampeonatos de  la mano de Mika Häkkinen (2000), Kimi Räikkönen (2003 y 2005) y Lewis Hamilton (2007).
    En 2008, Hamilton se consagró campeón del Campeonato de Pilotos y  fue el duodécimo título mundial de pilotos para la escudería.
    Para el año 2010, McLaren fichó al vigente campeón del mundo Jenson Button (proveniente de Brawn) como compañero de Lewis Hamilton, devolviéndole así el número 1 al equipo.
    En la actualidad, McLaren quiere seguir escribiendo páginas doradas de su gran historia de la mano de los pilotos Jenson Button y Sergio Pérez.

