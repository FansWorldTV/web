    AC/DC es un grupo de hard rock que se formó en Sídney (Australia) en 1973 por los hermanos escoceses Malcolm y Angus Young.
    Al principio sus actuaciones en vivo se hicieron famosas, gracias en parte al extravagante estilo de sus guitarristas principales, Angus Young e Imaé, generalmente vestido con uniforme de colegial. En 1975, con el lanzamiento del disco “High Voltage” se introdujo el nuevo cantante Bon Scott que marcaría una gran huella en la banda. Ese mismo año se trasladaron al Reino Unido, de donde procedían los hermanos Young, de ascendencia escocesa, e inmediatamente ocuparon los primeros puestos de ventas con discos como “Let There Be Rock” (1977) y “Powerage” (1978). El 19 de febrero de 1980, el vocalista Bon Scott falleció por intoxicación etílica en el asiento trasero del coche de su amigo Alistair Kinnear y fue sustituido por Brian Johnson, quien pertenecía al grupo Geordie.
    Aunque llegaron al Reino Unido en pleno auge del punk rock, en poco tiempo obtuvieron una enorme aceptación del público. El álbum “Back in Black” (1980) alcanzó el primer lugar en la lista de los discos más vendidos del país y los catapultó a Estados Unidos. En la segunda mitad de la década de 1980, una serie de acontecimientos personales hicieron creer que el grupo ya había pasado sus mejores momentos, aunque sus discos se mantuvieron en las listas de éxitos hasta la década de 1990. En 1993, el sencillo “Big Gun”, que utilizaron para la banda sonora de la película <El último gran héroe> interpretada por Arnold Schwarzenegger; alcanzó de nuevo las listas de los más vendidos en Gran Bretaña.
    Han vendido más de 200 millones de álbumes en todo el mundo, y de ellos aproximadamente 70 millones han sido vendidos en los Estados Unidos. “Back in Black”  es el quinto álbum de mayor venta de todos los tiempos en los EE. UU. y el segundo entre los álbumes más vendidos de toda la historia mundial detrás de “Thriller” de Michael Jackson.

