    El Cuarteto de Nos comienza en el año 1984 en Montevideo, aunque Tavella y los hermanos Musso ya tocaban juntos desde 1980, año en que dieron su primer recital totalmente instrumental en el Teatro “El Tinglado”.

    A su vez componían, y mientras buscaban su propio estilo musical, tocaban en diferentes teatros. A raíz de estas presentaciones el sello Ayuí les propone grabar su primer (medio) disco, que seria compartido con Alberto Wolf. La propuesta es aceptada y en el año 1984 sale a la luz.

    También en ese año se suma el cuarto integrante Álvaro Pintos como baterista fijo, ya que hasta el momento Leonardo Baroncini era quien los acompañaba como invitado.

    En 1985 suben al escenario ubicado en la feria de Villa Biarritz con papel de aluminio en las piernas y globos sujetos a la cabeza, generando interés en el público. Desde esa época la originalidad de sus múltiples shows ha dado frutos y tienen una amplia lista de seguidores de todas las edades.

    “Soy una Arveja”, su primer LP, sale en 1986 y se presenta en 1987 en el teatro El Galpón, donde hacen oficiales los disfraces de viejas (referidos al tema undécimo del mismo disco). Estos disfraces fueron usados en innumerables presentaciones.

    En 1989 recorren el país con sus presentaciones y en diciembre de 1991 se presentan por 1º vez en Argentina en la Segunda Bienal del Arte Joven

    La grabación de su siguiente disco “Canciones del corazón” comienza en 1990 y fue presentado en Teatro El Tinglado.

    En 1994 se edita “Otra navidad en las trincheras”, que es inmediatamente aceptado por público y prensa. El CD, obtiene por sus ventas los galardones de cuádruple disco de platino en Uruguay y es hasta la fecha el disco de rock más vendido en la historia del país.

    En el 2007 Cuarteto de Nos es nominado al Grammy Latino con “Yendo a la casa de Damián” del disco “Raro”. Además ha promocionando su último trabajo por todo el continente, realizando presentaciones impecables tanto en el Festival Vive Latino en México, como en el Festival Rock al Parque en Colombia. REF: Rock.com.ar

