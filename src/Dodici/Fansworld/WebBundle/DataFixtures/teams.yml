    Keane es una banda británica que nace en 1997 en Battle, Inglaterra. Empezaron tocando covers de Oasis, Beatles y U2, hasta que decidieron dotar de un toque personal a su carrera como músicos empezando así a componer sus propias canciones.

    En 1999, los cuatro chicos se instalan en Londres y a principios del año siguiente entregan su primer single autoeditado, "Call me what you like". En 2001 aparece el segundo, "Wolf at the door", al tiempo que Dominic Scott (guitarra), el cuarto integrante inicial, abandona la formación.
    En lugar de buscar reemplazo, Keane se mantienen como trío para definirse como un grupo de pop-rock sin guitarras. Su siguiente sencillo, el que cambió la historia, es editado en el 2003 y lleva por título "Everybody's Changing".
    Sería difícil encontrarle un origen desesperadamente indie, no obstante, "Everybody's Changing" ya sonaba como un Número 1 de las listas de éxitos, antes incluso, de llegar a los coros, razón de más para que inmediatamente llamara la atención de muchos.
    A partir del éxito es que diversas compañías discográficas se interesan por la banda.
    El grupo firmó para el sello Interscope, lanzó un single "This is the last time" y, finalmente, su álbum debut: "Hopes and fears" (2004). Sorpresivamente para muchos, el LP fue el más vendedor del año.

    Dos años después vuelven con "Under the iron sea", un disco que en gran medida reitera la fórmula de su exitoso antecesor. Este trabajo hizo que sean catalogados como la banda pop angloparlante del año. En agosto, Tom Chaplin tuvo que ser internado en una clínica de rehabilitación para terminar con sus problemas con el alcohol y las drogas. Así, suspendieron la gira estadounidense y algunas fechas europeas, para retomarla luego en octubre del mismo año.
    En el 2008 editan su tercer disco "Perfect Symmetry". Fue grabado en diferentes localizaciones, tales como París, Berlin, Londres y Los Ángeles, y ha contado con la colaboración de Jon Brion y Stuart Price.
    Dos años más tarde, Keane lanza un EP con 8 nuevas canciones bajo el título de "The night train". Por ese entonces, Jesse Quin ya se había sumado a las filas del grupo para acompañarlos en las giras, pero no fue hasta el 3 de febrero de 2011 que fue incluido oficialmente, por lo que desde ese momento Keane se convirtió oficialmente en cuarteto.
    En 2012 regresaron con “Strangeland” de un éxito enorme.

