    Jesse & Joy es un dúo mexicano de pop alternativo, conformado por los hermanos Jesse y Joy Huerta. Desde pequeños empiezan a demostrar su gusto por la música, pero es en 2001 cuando deciden luchar por su sueño y comienzan a escribir canciones junto a su padre. Pronto esas canciones tendrían buen recibimiento de parte de sus amigos, quienes incluso les pedían copias en Cd de las canciones que tocaban y grababan de forma artesanal. Una de esas copias llegó a manos de un sello, y así, el 18 de Abril de 2005 Jesse y Joy hacen realidad el sueño de formar parte del elenco exclusivo de Warner Music. Ellos escriben todas sus canciones, música y letra. Jesse toca la guitarra, el piano, y realiza los coros. Joy toca la guitarra y es la voz principal.
    Apadrinados por Sin Bandera en el Teletón 2005, abren sus conciertos en el Auditorio Nacional y el primer Showcase en México del británico James Blunt. Realizan su primer video con un cotizado director argentino. Publican su primer sencillo, "Espacio Sideral", el 25 de Junio de 2006, logrando llegar rápidamente a los primeros lugares de popularidad y consolidándose dentro de la nueva era de la música en México. Meses más tarde sale al mercado el primer álbum del dúo, titulado "Esta es mi vida".
    Tras lograr un increíble éxito, en 2007 sale una nueva edición del primer disco, "Esta es mi vida - Edición especial".
    Dos años más tarde presentan un EP con 4 éxitos incluidos en el primer trabajo. En 2009 sale a la venta "Electricidad".
    A fines de 2011 llega "Con quién se queda el perro?", disco del cual se desprenden los cortes "Me voy" y "Corre", con los cuales se dan a conocer en toda Latinoamerica. El hit "Corre" fue compuesto junto a Tommy Torres.
    A fines de 2012 el dúo lanza el sencillo "Llorar", donde colabora Mario Domm como invitado.
    En 2013 editan el sencillo "Corazón de campeón", himno oficial de la Selección de Fútbol de México para el Mundial 2014.

