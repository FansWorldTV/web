    En la conferencia de presentación del Masters de Londres, Djokovic relata la historia que más recuerda de un fan suyo y a su vez, habla de la pasión de sus seguidores en Asia y Sudamerica. Por otro lado, Federer rescata lo exitante de viajar por el mundo conociendo culturas y  fanáticos del tenis.

