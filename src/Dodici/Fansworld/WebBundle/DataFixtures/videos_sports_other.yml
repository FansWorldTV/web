  content: |
    En la previa del Masters de Londres, Federer habla sobre el orgullo de ser señalado como el mejor tenista de la historia, aunque no se reconoce como tal. Además, el suizo cuenta cómo es su relación con los fans, la importancia de ser un ejemplo dentro y fuera de la cancha; y también detalla parte del trabajo con su fundación.
