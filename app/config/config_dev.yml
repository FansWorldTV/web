imports:
    - { resource: config.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info

assetic:
    use_controller: false

services:
    twig.extension.debug:
        class: Twig_Extensions_Extension_Debug
        tags:
            - { name: 'twig.extension' }

swiftmailer:
    spool:
        type: file
        path: "%kernel.root_dir%/spool"

snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: "%snc_redis_dsn%"
            logging: %kernel.debug%
    session:
        client: default
        prefix: foo
        use_as_default: true
    doctrine:
        metadata_cache:
            client: cache
            entity_manager: default
            document_manager: default
        result_cache:
            client: cache
            entity_manager: default
            document_manager: default
            namespace: "dcrc:"
        query_cache:
            client: cache
            entity_manager: default
    swiftmailer:
        client: default
        key: swiftmailer