artseld_openinviter:
    #menu:
    action:
        import: Импортировать контакты
        send: Отправить
        toggle_select: Выбрать/Отменить все
    link:
        send_to_another: Отправить еще?
    label:
        email: E-mail
        password: Пароль
        provider: Провайдер
        message: Сообщение
