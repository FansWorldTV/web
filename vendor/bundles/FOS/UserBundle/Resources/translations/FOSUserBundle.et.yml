# Registration
registration:
    check_email: E-mail on saadetud aadressile %email%. Selles sisaldub viide, mis tuleb konto aktiveerimiseks avada.
    confirmed: Palju õnne %username%, Sinu konto on aktiveeritud.
    #back: Back to the originating page.
    submit: Registreeri
    #flash:
    #    user_created: The user has been created successfully
    email:
        #subject: Welcome %username%!
        message: |
            Tere %username%!

            Konto valideerimise edukaks lõpetamiseks palun vajutage viitel %confirmationUrl%

            Parimatega,
            Tiim.

# Password resetting
resetting:
    password_already_requested: Kasutaja salasõna on juba viimase 24 tunni jooksul küsitud.
    check_email: E-mail on saadetud aadressile %email%. Selles sisaldub viide, mis tuleb salasõna muutmiseks avada.
    request:
        #invalid_username: The username or email address "%username%" does not exist.
        username: "Kasutajanimi:"
        submit: Saada salasõna
    reset:
        submit: Muuda salasõna
    #flash:
    #    success: The password has been reset successfully
    email:
        #subject: Reset Password
        message: |
            Tere %username%!

            Salasõna muutmiseks palun vajutage viitel %confirmationUrl%

            Parimatega,
            Tiim.

